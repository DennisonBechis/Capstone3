almost seven years. I know what patriotism is and I\u0092ve known many great patriots throughout my life. And let me tell you this, Donald Trump is not behaving like a patriot. As president, I will bring this spirit of real patriotism to the White House, serving the interest of all Americans, not just the rich and powerful. I\u0092ll fight for our rights and freedoms of all Americans upholding these principles in our constitution upon which our country was founded. Fighting for justice and equality for all. Fighting for every single American, regardless of race or religion as we strive towards that more perfect union. And as president, I\u0092ll bring this unifying spirit of love for country and the soldiers values of service above self to the White House, truly leading a government of, by and for the people.", "Thank you Dana and good evening. Just a few days ago we were reminded and inspired by our fellow Americans in Puerto Rico. That public service is not fundamentally about any of us. It\u0092s about you and your family. I want you to know that if I\u0092m elected president, that I will work hard every single day so that you and your family can have good healthcare when you need it. So that your children and grandchildren can get a good education so that they can reach their dreams, and then you can have good job opportunities. Whether you live here in a big city like Detroit or in a small town in our country. I know we have a wonderful, special nation but that too many people are struggling and I know what that\u0092s like too. I grew up with a single mom in a poor neighborhood. But like many of you, I don\u0092t want to make America anything again. I don\u0092t want us to go backwards. We\u0092re not going back to the past. We\u0092re not going back where we came from. We\u0092re going to move forward. We\u0092re going to make America better than it\u0092s ever been in the years to come. Let\u0092s do that together.", "If you heard anything about me and my campaign, you\u0092ve heard that someone is running for president who wants to give every American $1,000 a month. I know this may sound like a gimmick but this is a deeply American idea. From Thomas Payne to Martin Luther King to today. Let me tell you why we need to do it and how we pay for it. Why do we need to do it? We already automated away millions of manufacturing jobs and chances are your job could be next. If you don\u0092t believe me, just ask an auto worker here in Detroit. How do we pay for it? Raise your hand in the crowd if you\u0092ve seen stores closing where you live. It is not just you, Amazon is closing 30% of America\u0092s stores and malls and paying zero in taxes while doing it. We need to do the opposite of much of what we\u0092re doing right now. And the opposite of Donald Trump is an Asian man who likes math. So let me share the math. On $1,000 a month for every adult would be $461 million every month right here in Detroit alone. The automation of our jobs is a central challenge facing us today. It is why Donald Trump is our president and any politician not addressing it is failing the American people.", "Thank you Dana. Last week, the President of the United States attacked an American city calling it a disgusting, rat infested rodent mess. We need a nation that understands that these tired old language-", "Thank you very much. Donald Trump from Charleston to Baltimore to even the border is using the tired old language of demagogues, of fear-mongers, of racists to try to divide our country against itself. We know who Donald Trump is but in this election the question is who are we as a people? We have serious problems in America. We have deep wounds and seriously, deeply rooted challenges. We desperately need to heal as a nation and move forward. Because we know in this country that our fates are united, that we have a common destiny. The call of this election is the call to unite in common cause and common purpose. That\u0092s how we will beat Donald Trump. That\u0092s how I will beat Donald Trump and as your president, that\u0092s how I will govern and move us forward together.", "This is an inflection moment in the history of our country, I think we all know that. This is a moment in time that is requiring us each as individuals and collectively to look in a mirror and ask the question, that question being, who are we? And I think most of us know that part of the answer to that question is we are better than this. So this then becomes a moment that we must fight for the best of who we are and fight of course we will. And this is not a new fight for us as Americans. We have always been prepared to fight for our ideals. We have always been a nation that fights for the best of who we are. And I\u0092ll tell you, I come from fighters. My parents met when they were active in the civil rights movement. My sister Maya and I joke, we grew up surrounded by a bunch of adults, who spent full time marching and shouting about this thing called justice. And I am prepared to march with you, to fight with you for the best of who we are and to successfully prosecute the case of four more years of Donald Trump and against him.", "Tonight I think Democrats are expecting some engagement here and I expect we\u0092ll get it. I\u0092m running for president to restore the soul of this country. We have a president, as everybody\u0092s acknowledged here, every day is ripping at the social fabric of this country. But no one man has the capacity to rip that apart, it\u0092s too strong, we\u0092re too good. Just look at this stage made up of very diverse people from diverse backgrounds. Went on to be mayors, senators, governors, congresswomen, members of the cabinet and yes, even a vice president. Mr. President, this is America and we are stronger and great because of this diversity, Mr. President. Not in spite of it, Mr. President. So Mr. President, let\u0092s get something straight. We love it, we are not leaving it. We are here to stay and we\u0092re certainly not going to leave it to you.", "Well, they\u0092re probably confused because they\u0092ve not read it, but the reality is that I have been spending time in this campaign listening to American families. Listening to experts, listening to healthcare providers and what I came away with is a very clear understanding that I needed to create a plan that was responsive to the needs of the American people. Responsive to their needs, understanding that insurance companies have been jacking up the prices for far too long. That American families have to be held down by deductibles and copays and premiums that can cause them bankruptcy.", "I listened to the American families who said four years is just not enough to transition into this new plan. So I devised a plan where it\u0092s going to be 10 years of a transition. I listened to American families who said, I want an option that will be under your Medicare system that allows a private plan. So I designed a plan where yes, responsive to the needs of American families, there will be a public plan under my plan for Medicare and a private plan under my plan for Medicare. Because the bottom line is this, we must agree that access to healthcare must be a right and not just a privilege of those who can afford it. And in America today, far too many people, in fact, 30 million people are going without access to healthcare.", "Well my response is that is the Senator\u0092s had several plans so far. And anytime someone tells you you\u0092re going to get something good in 10 years, you should wonder why it takes 10 years. If you noticed there\u0092s no talk about the fact that the plan in 10 years will cost $3 trillion. You will lose your employer based insurance. And in fact, this is the single most important issue facing the public. And to be very blunt and to be very straightforward, you can\u0092t beat President Trump with double talk on this plan.", "Absolutely. Unfortunately, Vice President Biden, you\u0092re just simply inaccurate in what you\u0092re describing. The reality is that our plan will bring healthcare to all Americans under a Medicare For All system. Our plan will allow people to start signing up on the first day. Babies will be born into our plan and right now four million babies almost are born every day in America or every year in America. Under our plan, we will ensure that everyone has access to healthcare. Your plan by contrast, leaves out almost 10 million Americans. So I think that you should really think about what you\u0092re saying, but be reflective and understand that the people of America want access to healthcare and do not want costs to be their barrier to getting it.", "The plan, no matter how you cut it cost $3 trillion when it is in fact employed. Number one, 10 years from now after two terms of the senator being president, after her time. Secondly, it will require middle-class taxes to go up, not down. Thirdly, it will eliminate employer based insurance and fourthly, what happens in the meantime?", "I\u0092d like to respond. First of all, the cost of doing nothing is far too expensive. Second, we are now paying $3 trillion a year for healthcare in America. Over the next 10 years, it\u0092s probably going to be $6 trillion. We must act. My plan is about immediately allowing people to sign up and get into coverage. Right now in America, we have seniors who everyday, millions of seniors are going into the Medicare system and they are getting full coverage and the kind of coverage they need. All people should have access to healthcare and and costs should not be-", "Thank you. I don\u0092t know what the Vice President or Senator are talking about. The folks I talked to about health insurance say that their health insurance isn\u0092t working for them. There\u0092s tens of millions of Americans who don\u0092t even have health insurance, tens of millions more who have health insurance they can barely make work because of the copays, the deductibles, the premiums, the out-of-pocket expenses. There\u0092s this mythology that somehow all these folks are in love with their insurance in America. What I hear from union members and from hardworking, middle-class people is, they wish they had better insurance.", "From hard-working middle class people is, they wish they had better insurance and they\u0092re angry at private insurance companies that skim all the profits off the top and make it impossible for everyday people to get coverage like mental health care, dental care-", "My response is Obamacare is working. The way to build this and get to it immediately is to build on Obamacare. Go back and do\u0085 take back all the things that Trump took away, provide a public option, meaning every single person in America would be able to buy into the option if they didn\u0092t like their employer plan or if they\u0092re on Medicaid, they\u0092d automatically be in the plan. It would be taking place immediately, it would move quickly, and it would insure the vast, vast, vast majority of Americans.", "In the mean time, what happens? Did anybody tell you how much their plans cost? My plans cost $750 billion dollars. That\u0092s what it costs. Not $30 trillion dollars.", "I think for the viewers in the audience right now, they\u0092re at risk of losing the forest through the trees. Because the truth is, healthcare in America should be a right. When I was a young mother and had Theo as an infant, he had an allergic reaction to eggs and his whole body turned red and puffy. I had to rush him to the emergency room. My heart is palpitating, because I\u0092m worried that his throat will close. I am not worried about not having an insurance card, or a credit card in my wallet. I know whatever they\u0092re going to prescribe, whether it\u0092s an EpiPen or an inhaler, I can afford it. The truth about healthcare in America today is people can\u0092t afford it. They cannot afford, and these insurance companies, for these plans that rely on insurance companies, I\u0092m sorry.", "They\u0092re for profit companies. They have an obligation to their shareholders. They pay their CEO millions of dollars. They have to have quarterly profits. They have fat in the system that\u0092s real and it should be going to healthcare. So let\u0092s not lose the forest through the trees and last, let\u0092s not forget what the Republicans are doing. Because the truth is, the Republicans and Trump, their whole goal is to take away your healthcare.", "In response to Senator Biden about the Affordable Care Act, it is important that you understand that our Medicare for All plan has actually by the architect of the Obama Affordable Care Act been described as one of the most effective way to bring healthcare to all, Kathleen Sibelius has endorsed our plan as being something that will get us to where we need to go. In terms of the point that Senator Gillibrand is raising, I couldn\u0092t agree more. Senator Biden, your plan will keep and allow insurance companies to remain with status quo, doing business as usual. And that\u0092s going to be about jacking up copays, jacking up deductibles-", "My plan makes a limit of copay to be $1,000, because we further support the ability to buy in to the Obamacare plan. Secondly, the idea that this is somehow a bad idea, no one has to keep their private insurance, but if they like their insurance, they should be able to keep it. Nothing is demanded in my plan that there be private insurance, it says, \u0093If the 160 million people who have it say they like their employer insurance, they should have a right to have it. If they don\u0092t, they can buy in to the Biden plan which is Obamacare with a,\u0094-", "Well, first of all, let me just say that the person that\u0092s enjoying this debate most right now is Donald Trump, as we pit Democrats against each other while he is working right now to take away Americans\u0092 healthcare. There\u0092s a court case working through the system that\u0092s going to gut the Affordable Care Act and actually gut protections on pre-existing conditions. And so I was raised by two Civil Rights parents who told me to always keep your eyes on the prize and that is that the United States of America, every Democrat should stand with the belief that everyone should have access to healthcare. That it\u0092s a human right. And how we get there, it has to be to end this broken system, because we are on our way in just a handful of years, of literally spending 20% of our economy, one out of every $5 spent on healthcare.", "And we spend more than every other nation, on everything from MRIs to insulin drugs, multiple more than other countries. And so you want to know what I\u0092m going to do? I\u0092m going to work to get us to a point where Medicare for all, where everyone is covered. But this pitting against progressives against moderates, saying one is unrealistic and the other doesn\u0092t care enough, that to me is dividing our party and demoralizing us in the face of the real enemy here.", "The reality is right now, we don\u0092t have a healthcare system. We have a sick care system, and there are far too many people in this country who are sick and unable to get the care that they need because they cannot afford it. So the core of this problem is the fact that big insurance companies and big pharmaceutical companies who\u0092ve been profiting off the backs of sick people have had a seat at the table writing this legislation. Now, Kamala Harris just talked about Kathleen Sibelius who helped write her bill. This just pointed to the fatal flaw in her proposal.", "Sibelius works for Medicare Advantage, private insurance company who will stand to profit under her plan. If we\u0092re seeking to really reform our healthcare system, we\u0092ve got to shut out big insurance and big pharma, out of the drafting process so that they cannot continue to profit off the backs of the sick people in this country who are searching and in desperate need of care.", "Well, unfortunately Representative Gabbard got it wrong. Kathleen Sibelius did not write my plan, she endorsed it as being one of the plans that is the best to get us to a place where everyone\u0092s going to have access to healthcare in America. And when we talk about this again, I\u0092m going to go back to Vice President Biden, because your plan does not cover everyone in America, by your staff\u0092s and your own definition. 10 million people, as many as 10 million people will not have access to healthcare. And in 2019 in America, for a Democrat to be running for President with a plan that does not cover everyone, I think is without excuse.", "My plan will cover everyone, number one. Number two, the fact is that my plan also calls for controlling drug prices. The bio pharma is now where things are going to go, it\u0092s no longer chemicals, it\u0092s about all these breakthroughs we have with generally the whole, excuse me, immune system. And what we have to do now is we have to have a form that sits in the HHS and says, \u0093As you develop a drug, you\u0092ve got to come to us and decide what you can sell it for. We will set the price.\u0094 And secondly, it says that you cannot raise that price beyond the cost of inflation from this point on-", "I agree that it makes it much more likely. Unlike others on this stage, I\u0092ve been crystal clear of where I\u0092ve been for a decade, through two tough races in Colorado. I believe we should finish the job we started with the Affordable Care Act with a public option that gives everybody in this audience the chance to pick for their family whether they want private insurance or public insurance.", "It requires drug companies to be negotiated with by Medicare, and it provides competition. That is totally different from the plan that Senator Warren and Senator Sanders and Senator Harris have proposed, which would make illegal employer-based health insurance in this country, and massively raise taxes on the middle class, to the tune of $30 trillion dollars, as Joe Biden said. We don\u0092t need to do that. It doesn\u0092t make sense for us to take away insurance from half the people in this room and put huge taxes on almost everybody in this room, when we can pass a public option. Trust the American people to make the right decision and have universal healthcare in this country, in two years. Not 10 years.", "Well, I know that this is something very personal for all Americans. I grew up with a grandmother that had diabetes, and I watched as her condition got worse and worse. That whole time, she had Medicare. I want to strengthen Medicare for the people who are on it, and then expand it to anybody who wants it. I also believe though that if somebody has a private health insurance plan that is strong, that they want to hold onto, that they should be able to do that. What I don\u0092t believe is that the profit motive of big pharma or big insurance companies should ever determine in our great nation, whether somebody gets healthcare or not.", "Well, first of all with all due respect to my friend Michael Bennet, my plan does not offer anything that is illegal. What it does is it separates the employer from healthcare, meaning that where you work will not be a, the kind of healthcare you get will not be a function of where you work. I have met so many Americans who stick to a job that they do not like, where they are not prospering, simply because they need the healthcare that that employer provides.", "It\u0092s time that we separate employers from the kind of healthcare people get, and under my plan, we do that. As it relates to the insurance and pharmaceutical companies-", "Who will not be called in and who will not be taken to task by Senator Biden or Senator Bennet\u0092s plan-", "Senator Harris is my friend as well, but I have to say, if we can\u0092t admit tonight what\u0092s in the plan which is banning employer-based insurance, we\u0092re not going to be able to admit that when Donald Trump is accusing Democrats of doing that as well. We need to be honest about what\u0092s in this plan. It bans employer-based insurance and taxes the middle class to the tune of $30 trillion dollars. Do you know how much that is? That is 70% of what the government will collect in taxes over the next 10 years. We don\u0092t need to do that.", "We cannot keep with the Republican talking points on this. You got to stop. The reality is that under my Medicare for All plan, yes. Employers are not going to be able to dictate the kind of healthcare that their employees get. They will be able to make that decision. Private insurance companies and private carriers, if they comply by our rules and play by our rules, we\u0092ll be able to offer those employees healthcare coverage under a private Medicare plan, or they can have the option of a public Medicare plan. But it is misleading to suggest that employees want what their employer is offering only, they want choice and my plan gives that to them.", "I just want to share a story. When I told my wife I was running for president, you know the first question she asked me? What are we going to do about our healthcare? That\u0092s a true story and it\u0092s not just us, Democrats are talking about healthcare in the wrong way. As someone who\u0092s run a business, I can tell you flat out our current healthcare system makes it harder to hire. It makes it harder to treat people well and give them benefits and treat them as full-time employees. It makes it harder to switch jobs, as Senator Harris just said, and it\u0092s certainly a lot harder to start a business. If we say, \u0093Look, we\u0092re going to get healthcare off the backs of businesses and families, then watch American entrepreneurship recover and bloom.\u0094 That\u0092s the argument we should be making to the American people.", "Yeah. I don\u0092t understand why Democrats on this stage are fear-mongering about universal healthcare. It makes no sense. Ask the American people, they are sick of what the pharmaceutical companies are doing to them. Ask them what they feel about the health insurance companies, they feel it\u0092s holding back their families because they can\u0092t get the coverage they need. They get a lot of nos, they don\u0092t get a lot of help from health insurance companies. Why are we not going to be the party that does something bold? That says, \u0093We don\u0092t need to be dependent on private insurance.\u0094 We could have a system that actually covers everyone.", "You know what? Donald Trump won this state of Michigan by saying he was going to disrupt the status quo. How about we be the party that\u0092s going to disrupt the status quo-", "Certainly, with all due respect to Senator Bennet, what he\u0092s saying is absolutely inaccurate about taxes. Americans right now are paying so much money for their healthcare, ask people about the reality of premiums, deductibles, copays, out-of-pocket expenses.", "This has nothing to do with Republican talking points or the pharmaceutical industry. This has to do with having faith in the American people that they can make the right decisions for their families, and they can choose a public option. Bernie Sanders who said last night he wrote the damn bill, and he did just like I wrote the damn public option bill, is the guy who says it\u0092ll cost $32 trillion dollars, and then we\u0092re going to have to raise those taxes to pay for it. He says that. Republicans don\u0092t say it. Don\u0092t try to distract from the truth.", "Senator, if we as Democrats say, \u0093We\u0092re done with private insurance. It has only hurt the American people in so many ways. We\u0092re going to give them something that works for their families, full coverage that they can depend on.\u0094 If we say that, then there\u0092s an election, the American people get to decide. The ultimate choice, Senator, is an election. And this should be the party that stands for universal healthcare and says, \u0093We\u0092re not going to accept anything less. Right now in America, so many people don\u0092t have the healthcare they need. That is a fact. Tens of millions of people, including-", "This is not a Republican talking point. The Republicans are trying to kill Obamacare. Obamacare took care of 20 million people right off the bat. A hundred million people with pre-existing conditions. And in fact what we got is a public option, that in fact would allow anybody to buy in. No one has to keep their private insurance, they can buy into this plan, and they can buy into it with a $1,000 deductible, and never have to pay more than 8.5% of their income when they do it. And if they don\u0092t have any money, they\u0092ll get in free. So this idea is a bunch of malarkey, what we\u0092re talking about here.", "The fact of the matter is, the fact of the matter is that there will be a deductible, it\u0092ll be a deductible in their paycheck. Bernie acknowledges it. Bernie acknowledges $30 trillion dollars has to all be paid, and I don\u0092t know what math you do in New York, I don\u0092t know what math you do in California, but I tell you, that\u0092s a lot of money. And there will be a deductible. The deductible will be out of your paycheck, because that\u0092s what would be required.", "Yeah, let\u0092s talk about math. Let\u0092s talk about math. Let\u0092s talk about the fact that the pharmaceutical companies and the insurance companies last year along profited $72 billion dollars, and that is on the backs of American families. And under your plan, status quo, you do nothing to hold the insurance companies to task for what they have been doing to American families. In America today, a diabetes patient, one in four cannot afford their insulin. In America today-", "Real quick. I have the only plan that limits the ability of insurance companies to charge unreasonable prices. Flat out, number one. Number two, we should put some of these insurance executives who totally oppose my plan in jail for the nine billion opioids they sell out there. They are misrepresenting the American people, what need to be done. And lastly, here\u0092s the deal: The deal is, let\u0092s figure out how this works. We immediately are able to cover everybody who wants to get off of their insurance plan they don\u0092t like, no matter what one it is, and-", "Off of their insurance plan they don\u0092t like, no matter what one it is and buy into a Medicare option. And they can buy the Gold Plan and they\u0092re not going to have to pay. Anyway.", "Thank you for that question. You know, if you elect me president, you\u0092re not electing me to follow, you\u0092re electing me to lead. Open borders is a right wing talking point, and frankly I\u0092m disappointed that some folks, including some folks on this stage have taken the bait. The only way that we\u0092re going to guarantee that we don\u0092t have family separations in this country again is to repeal section 1325 of the Immigration Nationality Act. That is the law that this President, this administration is using to incarcerate migrant parents and then physically separate them from their children.", "My immigration plan would also make sure that we put undocumented immigrants who haven\u0092t committed a serious crime on a pathway to citizenship. That we do a 21st century Marshall Plan with Honduras, El Salvador and Guatemala so that we can get to the root of this challenge, so people can find safety and opportunity at home instead of having to come the United States. That\u0092s how we can be smarter, more effective, and more humane when it comes to immigration policy.", "I disagree that we should decriminalize our border. This is personal for me, my mom\u0092s an immigrant and she was separated from her parents during the Holocaust in Poland. For those reasons, I was part of the Gang of Eight that wrote, I wrote the immigration bill in 2013 with John McCain that passed the senate with 68 votes. That gave a pathway to citizenship for the 11 million undocumented people that are here, that would pass the most aggressive dream act that ha ever been conceived much less passed on the floor of the senate, and had 46 billion dollars of border security.", "And a lot of Republicans. That should be our position.", "Well, again, with all due respect, after the last debate for example, I went to a place in Florida called Homestead. There is a private detention facility being paid for by your tax payer dollars, a private detention facility that currently houses 2700 children. By the way, there were members of us\u0085 Julian was there, members of Congress. They would not let us enter the place, members of the United States Congress. So I walked down the road, I climbed a ladder and I looked over the fence and I\u0092m going to tell you what I saw.", "I saw children lined up single file based on gender, being walked into barracks. The policies of this administration have been facilitated by laws on the book that allow them to be incarcerated as though they\u0092ve committed crimes.", "I think this is one in the end that we agree with. There\u0092s not a single person on this stage who if we were president would ever separate a child from their parents at the border.", "That is what this administration has done in the American people\u0092s name. They have turned our border into a symbol of nativist hostility. The symbol of this country before Donald Trump was president was the Statue of Liberty. That should be the symbol of the United States of America, not Donald Trump\u0092s terrible [crosstalk 00:42:12].", "So, I think when you talk about whether this should be a crime, you have to remember who we\u0092re talking about. When I was at the Texas border, I visited with women who had fled violence. A woman from El Salvador, owned a small business, gangs came to her and said, \u0093If you don\u0092t give us all your money, we\u0092re going to kill your family.\u0094 That\u0092s why she fled.", "Another woman was raped, that\u0092s why she fled. So this is who we\u0092re talking about, and they\u0092re not criminals. So I believe that we should have a civil violation. No president before President Trump enforced the law in the way he has enforced it, because he\u0092s using it as the crutch to lock up women and children, to separate mothers and babies, to put them behind bars. So I don\u0092t think we should have a law on the books that could be so misused. It should be a civil violation, and we should make sure that we treat people humanely.", "Absolutely not, number one. Number two, everything landed on the President\u0092s desk but locusts. I found that Julian, excuse me, the secretary, we sat together in many meetings. I never heard him talk about any of this when he was the secretary.", "The fact is\u0085 I don\u0092t know if you can hear, I can hear, but I don\u0092t know.", "The fact is, what the senator from New York talked about is seeking asylum. The women she spoke to are entitled to asylum. That is not crossing the border illegally. What we should do is flood the zone to make sure we have people to make those decisions quickly.", "With regard to the Secretary\u0092s point. I already proposed and passed 750 million dollars for Guatemala, El Salvador and Honduras to be able to change the circumstance, why people fled in the first place. In addition to that, we\u0092re in a circumstance where if in fact you say you can just cross the border, what do you say to all those people around the world who in fact want the same thing, to come to the United States and make their case? And if they don\u0092t, that they have to wait in line.", "The fact of the matter is, you should be able to, if you cross the border illegally you should be able to be sent back, it\u0092s a crime. It\u0092s a crime, and it\u0092s not one that in fact-", "Yeah, uh, first of all Mr. Vice President, it looks like one of us has learned the lessons of the past and one of us hasn\u0092t. Let me begin by telling you-", "Let me just start out by answering that question. My immigration plan would also fix the broken legal immigration system, because we do have a problem with that. Secondly, the only way that we\u0092re going to guarantee that these kinds of family separations don\u0092t happen in the future is that we need to repeal this law. There\u0092s still going to be consequences if somebody crosses the border. It\u0092s a civil action.", "Also, we have 654 miles of fencing. We have thousands of personnel at the border. We have planes, we have boats.", "I have guts enough to say his plan doesn\u0092t make sense. Here\u0092s the deal. The fact of the matter is that in fact when people cross the border illegally, it is illegal to do it unless they\u0092re seeking asylum. People should have to get in line, that\u0092s the problem. And the only reason this particular part of the law is being abused is because of Donald Trump. We should defeat Donald Trump and end this practice.", "Our hearts break when we see those children at these detention facilities who\u0092ve been separated from their parents. When we see human beings crowded into cages in abhorrent, inhumane conditions.", "This is about leadership, and understanding that we can and should have both secure borders as well as humane immigration policies. We will have to stop separating children from their parents. Make it so it\u0092s easier for people to seek asylum in this country, make sure that we are securing our borders and making it so that people are able to use our legal immigration system by reforming those laws.", "I\u0092m the son of immigrants myself. My father immigrated here as a graduate student and generated over 65 US patents for GE and IBM. I think that\u0092s a pretty good deal for the United States. That\u0092s the immigration story we need to be telling. We can\u0092t always be focusing on some of the distress stories.", "And if you go to a factory here in Michigan, you will not find wall to wall immigrants. You will find wall to wall robots and machines. Immigrants are being scapegoated for issues they have nothing to do with in our economy.", "Well first of all, I just want to say again tonight we are playing into Republican hands, who have a very different view and they\u0092re trying to divide us against each other. I\u0092m listening to the language of my colleagues. No, Mr. Vice President, we are not going to just let people cross the border.", "And unlawful crossing is an unlawful crossing if you do it in the civil courts, or if you do it through the criminal courts. But the criminal courts is what is giving Donald Trump the ability to truly violate the human rights of people coming to our country, who no one surrenders their human rights.", "And so doing it through the civil courts means that you won\u0092t need these awful detention facilities, that I\u0092ve been to, seeing children sleeping on pavement, people being put in cages, nursing mothers, small children. This is not necessary. We have seen, using the civil system, piloted programs that have 100% compliance with the civil courts, where people are evaluated. If they have no justifiable reason to be here, they are returned.", "If they are, like the people I met in Juarez who were survivors of sexual assault, who we wouldn\u0092t even let come and present for asylum. We are butchering our values, and making ourselves less safe.", "I agree with the Senator. The asylum process is a real process and this president is ruining it, it has nothing to do with that section of the law. That\u0092s what he\u0092s doing, number one.", "Number two, we should in fact, and we have proposed and we tried to get past our administration, proposed significantly increasing the number of legal immigrants who are able to come. This country can tolerate a heck of a lot more people, and the reason we\u0092re the country we are is we\u0092ve been able to cherry pick from the best of every culture. Immigrants built this country, that\u0092s why we\u0092re so special. It took courage, it took resilience, it took absolute confidence for them to come. And we should be encouraging people.", "By the way, anybody who crosses the stage with a PhD, you should get a green card for seven years. We should keep them here.", "Two points. One, it\u0092s all kind of a charade because there\u0092s 11 million people here, and everyone in theory has broken the law, but they\u0092re part of our communities now, they\u0092re part of our economy, they\u0092re our neighbors. Why are we even discussing on one level whether it\u0092s a civil penalty or a criminal penalty, when it\u0092s an American reality and what we need is comprehensive immigration reform once and for all to fix it.", "Second, Vice President Biden, I didn\u0092t hear your response when the issues came up of all those deportations. You were Vice President of the United States, I didn\u0092t hear whether you tried to stop them or not using your power, your influence in the White House. Did you think it was a good idea, or did you think it was something that needed to be stopped?", "The President came along, and he\u0092s the guy that came up with the idea, first time ever, of dealing with the Dreamers. He put that in the law. He talked about a comprehensive plan which he lay before the congress saying that we should find a pathway to citizenship for people. He said we should up the number of people that we\u0092re able to bring into this country.", "Lastly, he also pointed out that we should go to the source of the problem and fix it, where people were leaving in the first place. To compare him to Donald Trump I think is absolutely bizarre.", "I don\u0092t. I think it\u0092s important for us to fix our legal immigration system and look at the millions of undocumented immigrants in this country who have been suffering as they\u0092ve been living in the shadows, and instead of putting a bandaid on this problem, fix our legal immigration system to provide them with that pathway to legal residency or citizenship so that they are no longer treated as second class citizens in this country.", "We\u0092ve got to look at the challenge that people all across this country are facing under crushing student debt. This is something that is impacting my generation in a huge way, and I believe that it is our generation that has the bold, creative solutions to be able to solve it. This is about promise for our future and we\u0092ve got to make those kinds of investments.", "Yeah, I agree with the Congress member, but I don\u0092t hear an answer from the Vice President, I\u0092m confused. I asked the Vice President point blank, did he use his power to stop those deportations? He went right around the question. Mr. Vice President, you want to be President of the United States, you need to be able to answer the tough questions. I guarantee you if you\u0092re debating Donald Trump, he\u0092s not going to let you off the hook.", "So did you say those deportations were a good idea? Or did you go to the President and say, \u0093This is a mistake, we shouldn\u0092t do it.\u0094 Which one?", "I was Vice President, I am not the President. I keep my recommendations to him in private. Unlike you, I expect you would go ahead and say whatever was said privately with him. That\u0092s not what I do.", "What I do say to you is, he moved to fundamentally change the system. That\u0092s what he did. That\u0092s what he did, but much more has to be done. Much more has to be done.", "Well, a couple things. First of all, Mr. Vice President, you can\u0092t have it both ways. You invoke President Obama more than anybody in this campaign. You can\u0092t do it when it\u0092s convenient and then dodge it when it\u0092s not.", "And the second thing, and this really irks me, because I heard the Vice President say that if you\u0092ve got a PhD, you can come right into this country. Well that\u0092s playing into what the Republicans want, to pit some immigrants against other immigrants. Some are from shit hole countries, and some are from worthy countries.", "We need to reform this whole immigration system and begin to be the country that says everyone has worth and dignity, and this should be a country that honors for everyone. Don\u0092t let the Republicans divide this party against itself.", "The fact is that\u0092s what I said about this country. We are a country of immigrants, all of us. All of us. Some here came against their will, others came because they in fact thought they could fundamentally change their lives. And they did. The [inaudible 00:54:33] that\u0092s what we\u0092re talking about. That\u0092s what made us great. And the fact of the matter is, I think the President of the United States, Barack Obama went out of his way to try to change the system and he got pushed back significantly.", "Again, President Trump, under his administration, seven children died in his custody. Under his administration families have been torn apart. This party is talking about real ideas for the future. We\u0092re talking about what we will do to change America. But we must not forget about our values.", "We used to believe in this country you should treat others the way you want to be treated. We used to believe in this country we should care about the least among us. Let\u0092s remind the American people who we are, why we are Democrats and why we\u0092re running for president ..", "Well, I don\u0092t \u0085 I think he is wrong. I think we should work together. He has a similar plan. I think that we should change the way we look at prisons. Right now, we\u0092re in a situation where when someone is convicted of a drug crime, they end up going to jail and to prison. They should be going to rehabilitation. They shouldn\u0092t be going to prison.", "When in prison, they should be learning to read and write and not just sit in there and learn how to be better criminals. And when they get out of prison, they should be in a situation where they have access to everything they would\u0092ve had before, including Pell grants for education, including making sure that they\u0092re able to have housing, public housing, including they have all the opportunities that were available them because we want them to become better citizens. That\u0092s the essence of what my plan in detail lays out.", "I\u0092m happy to discuss it more in detail if the senator want to, and so I looked at it \u0085 Anyway. That\u0092s what I think my plan \u0085 I know what my plan does, and I think it\u0092s not dissimilar to what the senator said we should be working together on getting things done. It\u0092s a-", "Well, my response is that this is a crisis in our country because we have treated issues of race and poverty, mental health and addiction, with locking people up and not lifting them up. And Mr. Vice President has said that since the 1970s, every major crime bill, every crime bill, major and minor, has had his name on it. And so those are your words, not mine. And this is one of those instances where the house was set on fire, and you claimed responsibility for those laws. And you can\u0092t just now come out with a plan to put out that fire.", "We have got to have far more bold action on criminal justice reform, like having-", "The fact is that the bills that the President, that \u0085 Excuse me. The future President here. That the senator is talking about are bills that were passed years ago, and they were passed overwhelmingly.", "Since 2007, I, for example, tried to get the crack powder cocaine totally \u0085 disparity, totally eliminated. In 2007, you became mayor, and you had a police department that was \u0085 You went out, and you hired Rudy Giuliani\u0092s guy. You engaged in stop and frisk. You had 75% of those stops reviewed as illegal. You found yourself in this situation with three times as many African-American kids were caught in that chain and caught up. The Justice Department came after you for saying you were engaging in behavior that was inappropriate, and then in fact, and nothing happened, the entire time you were mayor.", "Well, first of all, I\u0092m grateful that he endorsed my presidency already, but I\u0092ll tell you this. It\u0092s no secret that I inherited a criminal \u0085 a police department with massive problems and decades-long challenges. But the head of the ACLU has already said, the head of the New Jersey ACLU, that I put forth national standards setting accountability. Mr. Vice President-", "Please show me that respect, sir. We have a system right now that\u0092s broken, and if you want to compare records, and frankly, I\u0092m shocked that you do, I am happy to do that because all the problems that he is talking about that he created, I actually led the bill that got passed into law that reverses the damage that your bills that you are frankly to correct you, Mr. Vice President, you are bragging, calling it the Biden crime bill up until 2015.", "Number one. The bill he talks about is a bill that, in my \u0085 our administration, we passed. We passed that bill that you added onto. That\u0092s the bill, in fact, you passed. And the fact of the matter is secondly, there was nothing done for the entire eight years he was mayor. There was nothing done to deal with the police department that was trouble. Why did you announce in the first day a zero tolerance policy of stop and frisk and hire Rudy Giuliani\u0092s guy in 2007 when I was trying to get rid of the crack cocaine [crosstalk 00:04:30]?", "Mr. Vice President, there\u0092s a saying in my community: you\u0092re dipping into the Kool-Aid, and you don\u0092t even know the flavor.", "You need to come to the city of Newark and see the reforms that we put in place. The New Jersey head of the ACLU has said that I embraced reforms, not just in action, but in deed. Sir, you are trying to shift the view from what you created.", "There are people right now in prison for life, for drug offenses because you stood up and used that tough on crime, phony rhetoric that got a lot of people elected but destroy communities like mine. This isn\u0092t about the past, sir. This is about the present right now.", "I agree with Senator Booker that a lot of what Vice President helped author in \u009294 was a mistake, and he has flip flopped on these things, and that\u0092s clear. But let me say, when we talk about criminal justice reform, there are a lot of things that we can talk about: sentencing reform, cash bail reform, investing in public defenders, diversion programs. I\u0092m proud that I\u0092m the only candidate that has put forward a police reform plan because we have a police system that is broken and we need to fix it and whether it\u0092s the case of someone like Tamir Rice or Michael Brown or Eric Garner, where the Trump Justice Department just decided not to pursue charges. We do ensure we have a national use of force standard and that we end qualified immunity for police officers so that we can hold them accountable for using excessive force.", "Well that it\u0092s much more than that because what we see, and this was a good example, the other day of the Department of Justice not going after Officer Pantaleo that \u0085 Officer Pantaleo used a chokehold that was prohibited by NYPD. He did that for seven seconds. 11 different times, Eric Garner said that he couldn\u0092t breathe. He knew what he was doing, that he was killing Eric Garner, and yet he has not been brought to justice. That police officer should be off the street.", "Let me tell you. I know the Garner family. They\u0092ve gone through extraordinary pain. They are waiting for justice, and they\u0092re going to get justice. There\u0092s finally going to be justice. I have confidence in that, in the next 30 days in New York. You know why? Because for the first time, we are not waiting on the federal justice department, which told the city of New York that we could not proceed because the justice department was pursuing their prosecution. And years went by, and a lot of pain accrued.", "And in the meantime, what I\u0092m working on is making sure, and I have for five years, there will never be another tragedy, they\u0092ll never be another Eric Garner because we\u0092re changing fundamentally how we police.", "But there\u0092s one last point I have to say about the Justice Department. The Vice President, for two and a half of those years, Mr, Vice President, tell us what did you do to try and spur on the Justice Department-", "We did a lot. Number one, we made sure we reduced the federal prison population by 38,000 people. Number one. Number two, we in fact insisted that we change the rules of police engaging. They had to have \u0085 We provided for body cameras. We made sure that there were a lot of things that were changed in the process. But 38,000 people in the federal system were released under the system.", "And so the fact is that there\u0092s a lot we\u0092ve done. But here\u0092s the deal. The fact is that we\u0092re talking about things that occurred a long, long time ago, and now all of a sudden, I find it fascinating. Everybody\u0092s talking about how terrible I am on these issues. Barack Obama knew exactly who I was. He had 10 lawyers do a background check on everything about me on civil rights and civil liberties, and he chose me, and he said it was the best decision he made.", "I speak for just about everyone watching when I say I would trust anyone on this stage much more than I would trust our current president on matters of criminal justice. We cannot tear each other down. We have to focus on beating Donald Trump in 2020.", "I want to share a story that a prison guard, a corrections officer in New Hampshire said to me. He said we should pay people to stay out of jail because we spend so much when they\u0092re behind bars. Right now, we think we\u0092re saving money. We just end up spending the money in much more dark and punitive ways. We should put money directly into people\u0092s hands, certainly, when they come out of prison, but before they go into prison.", "No. He should be fired. He should be fired now. I sat down with Eric Garner\u0092s mother, and I can tell you when you\u0092ve lost your son, when he begged for breath, when you know because you have a video, when you know he said, \u0093I can\u0092t breathe,\u0094 so many times, over and over again, when you know he used an illegal chokehold, that person should be fired. If I was the mayor, I\u0092d fire him, but as President, I would make sure that we had a full investigation, that the report would be made public, and if I wasn\u0092t satisfied, we would have a consent decree.", "That is simply false and let\u0092s be very clear about this. When Vice President Biden was in the United States Senate working with segregationist to oppose busing, which was the vehicle by which we would integrate America\u0092s public schools, had I been in the United States Senate at that time, I would have been completely on the other side of the aisle. And let\u0092s be clear about this, had those segregationists their way, I would not be a member of the United States Senate. Cory Booker would not be a member of the United States Senate and Barack Obama would not have been in a position to nominate him for the title he now holds.", "And so, on that issue, we could not be more apart, which is that the vice president has still failed to acknowledge that it was wrong to take the position that he took at that time. Now I would like to also talk about this conversation about Eric Garner because I too met with his mother, and one of the things that we\u0092ve got to be clear about is that this President of the United States, Donald Trump, while he has been in office, has quietly been allowing the United States Department of Justice to shut down consent decrees, to stop pattern and practice investigations on that case.", "We also know that the [crosstalk 00:12:40] civil rights division, this is important, the civil rights division of the United States Department of Justice said charges should have been filed, but this United States Department of Justice usurped, and I believe it is because that president did not want those charges to go forward and they overrode a decision by the civil rights division of the United States [crosstalk 00:12:58] Department of Justice. Under my administration the civil rights [crosstalk 00:13:01] will reign and there will be independent investigations.", "When Senator Harris was the Attorney General for eight years in the state of California, there were two of the most segregated school districts in the country. In Los Angeles and in San Francisco. And she did not, I didn\u0092t see a single solitary time she brought a case against them to desegregate them.", "Secondly, she also was in a situation where she had a police department when she was there, that in fact was abusing people\u0092s rights. And the fact was that she in fact was told by her own people that her own staff that she should do something about and disclose to defense attorneys like me, that you in fact have been, the police officer did something that did not give you information that would explicate your client. She didn\u0092t do that. She never did it. And so what happened? Along came a federal judge and said, \u0093Enough, enough,\u0094 and he freed [crosstalk 00:13:59] a thousand of these people. If you doubt me, Google a thousand prisoners freed, Kamala Harris.", "That is simply not true and as Attorney General of California where I ran the second largest Department of Justice in the United States, second only to the United States Department of Justice, I am proud of the work we did. Work that has received national recognition for what has been the important work of reforming a criminal justice system and cleaning up the consequences of the bills that you passed when you were in the United States Senate for decades.", "It was the work of creating one of the first in the nation initiatives around reentering former offenders and getting them jobs and counseling.", "I want to bring the conversation back to the broken criminal justice system, that is disproportionately negatively impacting black and brown people all across this country today.", "Oh, Senator Harris says she\u0092s proud of her record as a prosecutor and that she\u0092ll be a prosecutor president. But I\u0092m deeply concerned about this record. There are too many examples to cite, but she put over 1500 people in jail for marijuana violations and then laughed about it when she was asked if she ever smoked marijuana.", "She blocked evidence that would have freed an innocent man from death row until the courts forced her to do so. She kept people in prison beyond their sentences to use them as cheap labor for the state of California and she fought to keep [crosstalk 00:15:44] cash bail system in place that impacts poor people in the worst kind of way.", "As the elected Attorney General of California, I did the work of significantly reforming the criminal justice system of a state of 40 million people, which became a national model for the work that needs to be done. And I am proud of that work and I am proud of making a decision to not just give fancy speeches or be in a legislative body and give speeches on the floor, but actually doing the work of being in the position to use the power that I had to reform a system that is badly in need of reform.", "That is why we created initiatives that were about reentering former offenders and getting them counseling.", "That I am an advocate for what [crosstalk 00:16:35] we need to do to not only [crosstalk 00:16:36] but legalize marijuana in the United States.", "The bottom line is, Senator Harris, when you were in a position to make a difference and an impact in these people\u0092s lives, you did not. And worse yet in the case of those who were on death row, innocent people, you actually blocked evidence from being revealed that would have freed them until you were forced to do so. There is no excuse for that. And the people who suffered under your reign as prosecutor, you owe them an apology.", "Oh, first of all, this is personal. You can imagine, I grew up in Hawaii, which is the most remote island chain in the world. So for us growing up there, protecting our environment was not a political issue., it\u0092s a way of life. It\u0092s part of our culture. It\u0092s part of who we are. This is why as a member of congress long before there was ever a Green New Deal, I introduced the most ambitious climate change legislation ever in Congress called the Off Fossil Fuels Act. That actually laid out an actionable plan to take us from where we are today, to transition off of fossil fuels and invest in green renewable energy. Invest in workforce training, invest in the kinds of infrastructure that we need to deal with the problems and the challenges that climate is posing to us today.", "I just want to take, first of all, a step back and say that I agree wholeheartedly with Governor Inslee, and it\u0092s one of the reasons why Greenpeace ranks me and him at the top of this entire field [crosstalk 00:19:58] I want to say very clearly, thank you man, thank you. I\u0092ll try harder. Look, the reason why is because first of all, this problem didn\u0092t start yesterday. Science didn\u0092t become a reality yesterday. This has been going on for years. There was another president that would not join an international accord. Then it was the Kyoto accord. I was mayor then and I stood up in national leadership, joining with other mayors to say climate change is not a separate issue.", "It must be the issue and the lens with which you view every issue. Nobody should get applause for rejoining the Paris climate accords, that is kindergarten. We have to go to far advance and makes sure that everything from our trade deals, everything from the billions of dollars we spend to foreign aid, everything must be sublimated to the challenge and the crisis that is existential, which is dealing with the climate threat. And yes, the majority of this problem is outside the United States, but the only way we\u0092re going to deal with this-", "Thank you senator, Mayor de Blasio, your administration has come under fire after hundreds of children living in New York City public housing tested positive for elevated levels of lead. As you know, we\u0092re not far from Flint, Michigan, where residents are still dealing with the consequences of having lead in their drinking water. How can you assure the people of Flint and across the nation that you are the right person to handle such a problem?", "We have a huge problem and it\u0092s decades old in New York, but here\u0092s what we\u0092ve done about it. We\u0092ve declared the eradication of all lead, literally ending the notion of lead poisoning once and for all as the goal of our administration, and we\u0092re doing something about it. Lead poisoning has gone down 90% since 2005 and we\u0092re going to literally bring it down to zero, because we\u0092re going to go into every place, buildings, schools, public housing, and take out that lead, remediate that lead once and for all, and that needs to be done all over this country. Now, the federal government used to not take any responsibility for-", "\u0085 country. Now, the federal government used to not take any responsibility for our public housing. For decades they\u0092ve been disinvesting in the public housing that was supposed to be a federal responsibility. That\u0092s part of why we have this lead crisis to begin with. But I\u0092ll tell you what you do when you\u0092re actually in charge of something. I\u0092m in charge of the largest city in this nation. You do not accept the status quo, you fix it. And so we are going into every one of those apartments to make sure those children and those families are safe, and then we are going to eradicate that lead once and for all. And there should be a federal mandate to do the same for Flint, for Detroit, for every place in this country. It can be done.", "Well, because people don\u0092t have to wonder what I would do. I\u0092ve actually done it. I was Secretary of Housing and Urban Development when Flint had its water crisis. I went to Flint. We did what we could to help folks get water filters. And then we didn\u0092t stop there. We improved the standard of how we deal with elevated blood lead levels in children. A lot of Americans don\u0092t know that this is still a major problem out there. I was back in Flint about six weeks ago, and I released a plan to invest $50 billion so that we remove lead as a major public health threat. We need to do it, we can do it, and I will do it.", "Because we did it. I was asked to manage an $87 billion plan, to be spent in a total of 18 months, that revived this state and many others, and it kept us out of a depression, with two-tenths of 1% of waste or fraud. Secondly, I was part of the organization within our administration that pushed bailing General Motors out, saving tens of thousands of jobs here in this state. Number three. Number three, I also was asked, as the Mayor of Detroit can tell you, by the president of the United States to help Detroit get out of bankruptcy and get back on its feet. I spent better part of two years out here working to make sure that it did exactly that. We invested significantly in this city, in transportation. Anyway, the point is, we\u0092ve made significant investments in this state. I expect in this city, I expect that\u0092s why the mayor endorsed me.", "To the people of Michigan, I know exactly how I\u0092d beat President Trump. I\u0092ve already done it. I took a bus tour to talk about Trump\u0092s broken promises here in Michigan. He promised no bad trade deals. Not only did he not have bad trade deals, he started a trade war with China, and he just signed onto another bad trade agreement with NAFTA 2.0, a giveaway to drug companies in Mexico. I took the bus to Michigan, to Ohio, and to Pennsylvania, telling people that he has broken his promises to them. I lifted up their voices, I listened to their concerns, and I offered real solutions. And I\u0092ve done this before. My first House district I ran in was a two-to-one Republican district. I won it twice, and I haven\u0092t lost an election since. So I can bring people together in red, purple, and blue areas. But more than that, I can get things done.", "Well, I\u0092m building a coalition of disaffected Trump voters, independents, libertarians, and conservatives, as well as Democrats and progressives. I believe I\u0092m the candidate best suited to beat Donald Trump. And as for how to win in Michigan and Ohio and Pennsylvania, the problem is that so many people feel like the economy has left them behind. What we have to do is we have to say look, there is record high GDP and stock market prices. You know what else are at record highs? Suicides, drug overdoses, depression, anxiety. It\u0092s gotten so bad that American life expectancy has declined for the last three years.", "And I like to talk about my wife who\u0092s at home with our two boys right now, one of whom is autistic. What does her work count at in today\u0092s economy? Zero, and we know that\u0092s the opposite of the truth. We know that her work is among the most challenging and vital. The way we win this election is we redefine economic progress to include all the things that matter to the people in Michigan and all of us, like our own health, our well-being, our mental health, our clean air and clean water, how our kids are doing. If we change the measurements for the 21st century economy to revolve around our own well-being, then we will win this election.", "Donald Trump won this election because far too many people in this country felt like they\u0092ve been left behind by both political parties, by self-serving politicians on both sides who are more interested in partisan politics than they are in actually fighting for the people. I\u0092m speaking the truth to people all across this country about the fact that people in Flint, Michigan are still being left behind, still being poisoned by the water in their system. Because every single month we are spending $4 billion on a continuing war in Afghanistan, $4 billion every single month, rather than ending that war, bringing our troops home, and using those precious resources into serving the needs of the people here in this country, people and communities like Flint. That\u0092s the kind of leadership that I\u0092ll bring.", "I\u0092m grateful. I\u0092m grateful. Jake, look, this is one of those times where we\u0092re not staring at the truth and calling it out, and this is a case for the Democratic Party, the truth will set us free. We lost the State of Michigan, because everybody from Republicans to Russians were targeting the suppression of African American voters. We need to say that. If the African American vote in this state had been like it was four years earlier, we would have won the State of Michigan. We need to have a campaign that is ready for what\u0092s coming, an all-out assault, especially on the most valuable voter group in our, in fact, the highest-performing voter group in our coalition, which is black women. And so I will be a person that tries to fight against voter suppression, that can activate and engage the kind of voters and coalitions that are going to win states like Michigan and Pennsylvania and Wisconsin.", "First of all, Donald Trump came in making a whole lot of promises to working people that he did not keep. He said he was going to help farmers. He said he was going to help auto workers. Farmers are now looking at bankruptcy, soybeans rotting in bales. Auto workers, we expect perhaps hundreds of thousands will be out of jobs by the end of the year. Jerome Powell just dropped the interest rates, and he admitted why, because of this so-called trade policy that this president has that has been nothing more than the Trump trade tax that has resulted in American families spending as much as $1.4 billion more a month on everything from shampoo to washing machines. He betrayed the American people, he betrayed American families, and he will lose this election, because folks are clear that he has done nothing except try to beat people down instead of lift people up. And that\u0092s what we want in the next president of the United States.", "Well, first of all, there are a lot of Americans right now that are hurting. Just go and ask the folks that just received notice that they\u0092re going to get been laid off by General Motors. Or ask the many folks who are sleeping on the streets in big cities and small towns across the United States. Or ask fast food workers that I joined a couple of weeks ago that are working for minimum wage and can\u0092t provide for their families or pay the rent. So the idea that America is doing just fine is wrong. Not only that, this president always likes to take credit like he did this. We\u0092ve now had about 105 straight months of positive job growth, the longest streak in American history. Over 80 months of that was due to President Barack Obama. Thank you, Barack Obama. Thank you, Barack Obama. So I believe that we need to invest in what will ensure that Americans can prosper in the years to come. Making sure they have the knowledge and skills to compete in the 21st century economy. Ensuring that they can afford the rent where they live and that they have health care so that they don\u0092t have to worry about going homeless because they can\u0092t afford a medical procedure.", "By pushing for fair trade. Not trade deals that give away the sovereignty of the American people and our country, that give away American jobs, and that threaten our environment. These were the three main issues with that massive trade deal, the Trans-Pacific Partnership. I think the central one was the fact that it gave away our sovereignty to a panel of international corporations whose rulings would supersede any domestic law that we would pass, either a federal law or a state or a local law. This is extremely dangerous and goes against the very values that we have as a country. What to speak of the fact that it would have a negative impact on domestic jobs and that it lacked clear protections for our environment. These are the things that we have to keep at the forefront as we look to enact fair trade deals with other countries to make sure that we continue to be a thriving part of our global economy.", "I would not, because the approach that President Trump has taken has been extremely volatile without any clear strategic plan and it has a ravaging and devastating effect on our domestic manufacturers, on our farmers, who are already struggling and now failing to see the light of day because of the plan that Trump has taken.", "I\u0092d renegotiate it. We make up 25% of the world\u0092s economy. In order\u0085 Either China\u0092s going to write the rules of the road for the 21st century on trade or we are. We have to join with the 40% of the world that we had with us, and this time makes sure that there\u0092s no one sitting at that table doing the deal unless environmentalists are there and labor is there. And to make sure we equip our workers first to compete by investing in them now, in the things that make them more competitive. That\u0092s what we have to do. Otherwise they are going to write the rules of the road. We must have the rest of the world join us to keep them-", "I would not rejoin the TTP as it was initially put forward. I would insist that we renegotiate pieces of that with the Pacific nations that we had in South America and North America so that we could bring them together to hold China accountable for the rules of us setting the rules of the road as to how trade should be conducted. Otherwise they\u0092re going to do exactly what they\u0092re doing. Fill the vacuum and run the table.", "Yeah. And I would just want to ask this question of all the candidates, but particularly of Vice President Biden. President Trump is trying to sell NAFTA 2.0. He\u0092s got a new name for it. It\u0092s just as dangerous as the old NAFTA. It\u0092s going to take away American jobs like the old NAFTA, like it did to Michigan. And we cannot have Democrats be party to a new NAFTA. So Vice President, I believe you\u0092re the only person on the stage who voted for the original NAFTA. Are you ready to say here and now that you will oppose a new NAFTA? And that what you will believe in, which a lot of us hope for, is trade treaties that empower organized labor across the boundaries of the world and give working people power again, not just multinational corporations.", "No, he said would I insist that labor be engaged? The answer is yes.", "Well, I love your affection for me. You spend a lot of time with me.", "You know what? We believe in redemption, Joe. We believe in redemption in this party.", "Dana this goes to the last question you asked as well, which is how are we going to remain competitive? It\u0092s not just about trade, which we were talking about earlier. It\u0092s about whether we\u0092re going to invest in this country anymore. Since 2001 we have cut five trillion dollars worth of taxes. Almost all of that has gone to the wealthiest people in America. We have made the income inequality worse, not better, through the policies of the federal government. We\u0092ve spent 5.6 trillion dollars in the Middle East. That\u0092s 12 or 13 trillion dollars that, from the point of view of driving the economy in Michigan or anywhere else in America, we might as well just have lit that money on fire. We\u0092ve got to stop doing that. And we need to invest in America again. For the money that we\u0092ve spent, that I just described, we could have fixed every road and bridge in this country. We could have fixed every airport that needs to be fixed. We could have fixed, not just Flint, but every-", "\u0085 Water system in this country. We could\u0092ve made social security solvent for my children.", "But we did none of it because of self-serving politicians in Washington DC who voted for deals that were good for them.", "I have seen firsthand the inequities in the business world where women are concerned, particularly in startups and entrepreneurship. We have to do more at every step. And, if you are a woman entrepreneur, the obstacles start not just at home. But then when you seek a mentor or an investor often they don\u0092t look like you and they might not think your idea is the right one. In order to give women a leg up, what we have to do is we have to think about women in every situation, including the ones who are in exploitative and abusive jobs and relationships around the country. I\u0092m talking about the waitress who\u0092s getting harassed by her boss at the diner, who might have a business idea, but right now is stuck where she is. What we have to do is we have to give women the economic freedom to be able to improve their own situations and start businesses. And the best way to do this is by putting a dividend of $1,000 a month into their hands. It would be a game changer for women around the country because we know that women do more of the unrecognized and uncompensated work in our society. It will not change unless we change it. And I say that\u0092s just what we do.", "I think that supported my proposal, which is this, since 1963 when we passed the Equal Pay Act we have been talking about the fact women are not paid equally for equal work. Fast forward to the Year of our Lord 2019 and women are paid 80 cents on the dollar. Black women, 61 cents. Native American woman, 58 cents. Latinas, 53 cents. I\u0092m done with the conversation. So, yes, I am proposing in order to deal with this, one, I\u0092m going to require corporations to post on their website whether they are paying women equally for equal work. Two, they will be fined. For every 1% differential between what they\u0092re paying men and women they will be find 1% of their previous year\u0092s profits. That\u0092ll get everybody\u0092s attention.", "I think we have to have a broader conversation about whether we value women and whether we want to make sure women have every opportunity in the workplace. And I want to address Vice President Biden directly. When the Senate was debating middle-class affordability for childcare, he wrote an Op-ed. He voted against it, the only vote. But what he wrote an Op-ed was that he believed that women working outside the home would, \u0093Create the deterioration of family.\u0094 He also said that women who were working outside the home were, \u0093Avoiding responsibility.\u0094 And I just need to understand, as a woman who\u0092s worked my entire career as the primary-wage earner, as the primary caregiver\u0085 In fact, my second son Henry is here and I had him when I was a member of Congress. So, under Vice President Biden\u0092s analysis, am I serving in Congress resulting in the deterioration of the family because I had access to quality, affordable daycare? I just want to know what he meant when he said that.", "That was a long time ago and here\u0092s what it was about. It would have given people making today $100,000 a year a tax break for childcare. I did not want that. I wanted the childcare to go to people making less than $100,000 and that\u0092s what it was about. As a single father, who in fact raised three children for five years by myself, I have some idea what it costs. I support making sure that every single, solitary person needing child care get an $8,000 tax credit. Now, that would put 700,000 women back to work, increase the GDP by almost eight-tenths of 1%. It\u0092s the right thing to do. If we can give tax breaks to corporations for these things, why can\u0092t we do it this way?", "But, Mr. Vice President, you didn\u0092t answer my question. What did you mean when you said when a woman works outside the home, it\u0092s resulting in, \u0093The deterioration of family.\u0094", "And that just causes concern for me. Because we know America\u0092s women are working. Four out of 10 moms have to work. They are the primary or sole wage earners. They actually have to put food on the table. Eight out of 10 moms are working today. Most women have to work to provide for their kids. Many women want to be working to provide for their communities and to help people.", "In the very beginning my deceased wife worked when we had children. My present wife has worked all the way through raising our children. The fact of the matter is the situation is one that I don\u0092t know what\u0092s happened. I wrote the Violence Against Women Act. Lilly Ledbetter, I was deeply involved in making sure there\u0092s the equal pay amendments. I was deeply involved in all these things. I came up with the It\u0092s On Us proposal to see to it the women were treated more decently on college campuses. You came to Syracuse University with me and said it was wonderful. I\u0092m passionate about the concern, making sure women are treated equally. I don\u0092t know what\u0092s happened except that you\u0092re now running for president.", "So I understand\u0085 Mr. Vice President? Mr. Vice President, I respect you deeply. I respect you deeply. But those words are very specific. You said women working outside the home would lead to the deterioration of family. My grandmother worked outside the home.", "Well, I just\u0085 Listen, I mean, talk about now running for president and you change your position. On the Hyde Amendment, Vice President, where you made a decision for years to withhold resources to poor women to have access to reproductive healthcare and including women who were the victims of rape and incest. Do you now say that you have evolved and you regret that? Because you\u0092ve only, since you\u0092ve been running for president this time, said that you in some way would take that back or you didn\u0092t agree with the decision that you made over many, many years.", "And this directly impacted so many women in our country. And I personally prosecuted rape cases and child molestation cases. And the experience that those women have, those children have, and that they would then be denied the resources-", "The fact is that the Senator knows that\u0092s not my position. Everybody on this stage who\u0092s been in the Congress and the Senate or House has voted for the Hyde Amendment at some point. The Hyde Amendment, in the past, was available because there was other access for those kinds of services provided privately. But once I wrote the legislation making sure that every single woman would in fact have an opportunity to have health care paid for by the federal government, everyone, that that could no longer stand. I support a woman\u0092s right to choose. I support it. It\u0092s a constitutional right. I\u0092ve supported it and I will continue to support it. And I will, in fact, move as president to see to that the congress legislates that that is the law as well.", "Well, why did it take you so long to change your position on the Hyde Amendment? Why did it take so long until you were running for president to change your position on the Hyde Amendment?", "Because there was not full federal funding for all reproductive services prior to this point.", "Well, first of all, I want to say very clearly that I will not do foreign policy by tweet as Donald Trump seems to do all the time. A guy that literally tweets out that we\u0092re pulling our troops out before his generals even know about it, is creating a dangerous situation for our troops in places like Afghanistan. And so I will bring our troops
