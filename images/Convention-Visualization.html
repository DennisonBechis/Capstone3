 losing jobs under Donald Trump. He has broken his promises to Ohio and the industrial Midwest. I would invest in infrastructure to put people back to work. I would invest in a Green New Deal to unleash millions of new jobs in a clean energy economy.", "I was in Newton, Iowa a few weeks ago and I visited a place called TPI. Newton, Iowa had a Maytag washing machine manufacturing facility, and then it closed down. TPI manufacturers wind turbines. They\u0092re putting hundreds of people to work at decent paying jobs and creating a better future for those families. On top of that, let me just say this, we need to support working families. We need to invest in things like universal childcare-", "-to Americans around the country about automation, and they\u0092re smart. They see what\u0092s happening around them. Their Main Street stores are closing. They see a self-serve kiosk in every McDonald\u0092s, every grocery store, every CVS. Driving a truck as the most common job in 29 States, including this one. Three and a half million truck drivers in this country, and my friends in California are piloting self driving trucks. What does that going to mean for the three and a half million truckers or the seven million Americans who work in truck stops, motels, and diners that rely upon the truckers getting out and having a meal? Saying this is a rules problem is ignoring the reality that Americans see around us every single day.", "I understand that what we\u0092re all looking for is how we strengthen America\u0092s middle class. Actually, I think the thing closest to the universal basic income is Social Security. It\u0092s one of the reasons that I put forward a plan to extend the solvency of Social Security by decades and add $200 to the payment of every person who receives Social Security right now and every person who receives disability insurance right now. That $200 a month will lift nearly 5 million families out of poverty and it will sure loosen up the budget for a whole lot more. It also has a provision for your wife, for those who stay home to do caregiving for children or for seniors, and creates an opportunity for them to get credit on their Social Security.", "So after a lifetime of hard work, people are entitled to retire with dignity.", "Thank you. You know, really what this is about is getting to the heart of the fear that is well founded. As people look to this automation revolution, they look to uncertainty. They don\u0092t know how this is going to affect their jobs and their everyday lives. I agree with my friend Andrew Yang. I think universal basic income is a good idea to help provide that security so that people can have the freedom to make the kinds of choices that they want to see. This has to do with bad trade deals that we\u0092ve seen in the past, that have also driven fear towards people losing the way that they provide for their families. Really what we need to do is look at how we can best serve the interests of the American people. I do not believe a federal jobs guarantee is the way to do that. The value that someone feels in themselves and their own lives is not defined by the job that they have, but is intrinsic to who we all are as Americans, whatever we choose to do with our lives, and we can\u0092t forget that.", "Well, first of all, the one point I wanted to make about the UBI conversation, and I hope that my friend Andrew Yang will come out for this\u0085 Doing more for workers than UBI would actually be just raising the minimum wage to $15 an hour. It would put more money in people\u0092s pockets than giving them $1,000 a month. We have to start putting the dignity back in work. Number one, you start having trade deals. Not like this thing that the president is trying to push through Congress right now that gives pharmaceutical companies and other corporations benefits and doesn\u0092t put workers at the center of every trade deal. We must make sure we are not giving corporate tax incentives for people to move jobs out of our country, but start to put the worker at the center of that and make sure that they have the resources to succeed.", "But it\u0092s more than that. I stood with these workers because we\u0092re seeing this trend all over our country. I stood with unions because right now, unions in America are under attack. As union membership has gone down, we have seen a stratification of wealth and income in this country. So the other thing that I\u0092ll do as president of the United States is begin to fight again to see union strength in this country spread, to make sure we have sectorial bargaining so that unions from the auto workers all the way to fast food workers can ensure that we improve workers\u0092 conditions and make sure that every American has a living wage in this country.", "I\u0092ve met with these members of the UAW who are striking outside of facilities in Cincinnati, in Lordstown, Ohio, which has just been devastated, decimated by GM and their malfeasance, paying effectively zero in taxes last year. The people of Ohio investing tens of millions of dollars in the infrastructure around there, what they want is a shot. They want fairness in how we treat workers in this country, which they are not receiving today.", "Part of the way to do that is through our trade deals, making sure that if we trade with Mexico, Mexican workers are allowed to join unions, which they are effectively unable to do today. Not only is that bad for the Mexican worker, it puts the American worker at a competitive disadvantage. If we compliment that with investment in world-class pre K through 12 public education, get behind our world-class public school educators, if we make sure that cost is not an object to be able to attend college, and if we elevate the role of unions in this country and create more than five million apprenticeships over the next eight years, we will make sure that every single American has a shot. They don\u0092t want a handout, they don\u0092t want a job guarantee. They just want a shot, and as president, I will give them that shot.", "When you have a half a million Americans sleeping out on the street today, when you have 87 million people uninsured or under-insured, when you\u0092ve got hundreds of thousands of kids who cannot afford to go to college and millions struggling with the oppressive burden of student debt, and then you also have three people owning more wealth than the bottom half of American society, that is a moral and economic outrage. The truth is, we cannot afford to continue this level of income and wealth inequality and we cannot afford a billionaire class whose greed and corruption has been at war with the working families of this country for 45 years. If you are asking me, do I think we should demand that the wealthy start paying\u0085 the wealthiest, top one-tenth of 1%\u0085 start paying their fair share of taxes so we can create a nation and a government that works for all of us? Yes, that\u0092s exactly what I believe.", "Well, first of all, let me say this. Senator Sanders is right. There have been 40 years where corporations have bought this government, and those 40 years have meant a 40-year attack on the rights of working people, and specifically on organized labor. The results are as shameful as Senator Sanders says, both in terms of assets and in terms of income. It\u0092s absolutely wrong. It\u0092s absolutely undemocratic and unfair. I was one of the first people on this stage to propose a wealth tax. I would undo every Republican tax cut for rich people and major corporations.", "But there\u0092s something else going on here that is absolutely shameful, and that\u0092s the way the money gets split up in terms of earnings. As a result of taking away the rights of working people and organized labor, people haven\u0092t had a raise. 90% of Americans have not had a raise for 40 years. If you took the minimum wage from 1980 and just adjusted it for inflation, you get 11 bucks. It\u0092s seven and a quarter. If you included the productivity gains of American workers, it\u0092d be over 20 bucks. There\u0092s something wrong here, and that is that the corporations have bought our government. Our government has failed. That\u0092s why I\u0092m running for president, because we\u0092re not going to get any of the policies that everybody on this stage wants\u0085 healthcare, education, Green New Deal, or a living wage-", "No, look. Demonizing wealthy people. What I talked about is how you get things done. The way to get things done is take a look at the tax code right now. We have to start rewarding work, not just wealth. I would eliminate the capital gains tax that\u0085 I would raise the capital gains tax to the highest rate of 39.5%. I would double it, because guess what? Why in God\u0092s name should someone who\u0092s clipping coupons in the stock market make\u0085 in fact, pay a lower tax rate than someone who, in fact, is\u0085 like I said, a school teacher and a firefighter. It\u0092s ridiculous, and they pay a lower tax.", "Secondly, the idea that we, in fact, engage in this notion that there are there\u0092s $1 trillion, $640 billion in tax loopholes. You can\u0092t justify a minimum $600 billion of that. We can eliminate it all. I could go into detail, had I the time. Thirdly, what we need to do is we need to go out and make it clear to the American people that we are going to raise taxes on the wealthy. We\u0092re going to reduce tax burdens on those who are not. This is one of the reasons why these debates kind of crazy. Because everybody tries to squeeze everything into every answer that is given. The fact is, everybody\u0092s right about the fact that the Fourth Industrial Revolution is costing jobs. It is. The fact is also corporate greed. If they\u0092re going back, they\u0092re not investing in their employees. They\u0092re reinvesting and buying back their stock.", "I think this is about our values as a country. Show me your budget, show me your tax plans, and we\u0092ll know what your values are. Right now in America, the top one tenth of 1% have so much wealth, understand this, that if we put a two-cent tax on their 50,000,001st dollar and on every dollar after that, we would have enough money to provide universal childcare for every baby in this country age zero to five, universal pre-K for every child, raise the wages of every childcare worker and preschool teacher in America, provide for universal tuition-free college, put $50 billion into historically black colleges and universities-", "-and cancel\u0085 No, let me finish please\u0085 and cancel student loan debt for 95% of the people who have it. My question is not, \u0093Why do Bernie and I support a wealth tax?\u0094 It\u0092s, \u0093Why does everyone else on this stage think it is more important to protect billionaires than it is to invest in an entire generation of Americans?\u0094", "I\u0092m all for a wealth tax. I\u0092m all for just about everything that was just mentioned in these answers. Let me tell you, though, how this looks from the industrial Midwest where I live. Washington politicians, congressmen, and senators saying all the right things, offering the most elegant policy prescriptions, and nothing changes. I didn\u0092t even realize it was unusual to have empty factories that I would see out the windows of my dad\u0092s Chevy Cavalier when he drove me to school. I didn\u0092t know that wasn\u0092t every city until I went away to college. Now I drive my own Chevy. It\u0092s a Chevy Cruze. Used to be built right in Lordstown, which is now one more symbol of the broken promises that this president has made to workers. But why did workers take a chance on this president in the first place? It\u0092s because it felt like nobody was willing to actually do anything, and while he\u0092s unquestionably made it dramatically worse, this is time to realize that we\u0092re paying attention to the wrong things. We\u0092re paying attention-", "It could work. I am open to it, but I want to give a reality check here to Elizabeth, because no one on this stage wants to protect billionaires. Not even the billionaire wants to protect billionaires. We just have different approaches. Your idea is not the only idea. When I look at this, I think about Donald Trump, the guy that after that tax bill passed, went to Mar-a-Lago, got together with his cronies, and said, \u0093Guess what, you guys all got a lot richer.\u0094 That was the one time in his presidency he told the truth. We have different ways. I would repeal significant portions of that tax bill that helped the rich, including what he did with the corporate tax rate, including what he did on international taxation. You add it all up, you got a lot of money that one, helps pay for that childcare, protects that dignity of work, makes sure we have decent retirement and makes sure that our kids can go to good schools.", "Understand, taxing income is not going to get you where you need to be the way tax and wealth does, that the rich are not like you and me. The really, really billionaires are making their money off their accumulated wealth and it just keeps growing. We need a wealth tax in order to make investments in the next generation. Look, I understand that this is hard, but I think as Democrats, we are going to succeed when we dream big and fight hard, not when we dream small and quit before we get started.", "I think simply because you have different ideas doesn\u0092t mean you\u0092re fighting for regular people. I wouldn\u0092t even be up on this stage if it wasn\u0092t for unions and the dignity of work. If my grandpa didn\u0092t have unions protecting him in those mines, he wouldn\u0092t have survived. If my mom didn\u0092t have unions as a teacher, she wouldn\u0092t have been able to make the wages she made when my parents got divorced. Just because we have different ideas and get to the same place in terms of beating Donald Trump and taking this on\u0085 We are in Ohio, we can win Ohio and the presidency, but only if we unite, if we unite around ideals and don\u0092t go fighting against each other, and instead take the fight to him.", "Well, here\u0092s how I think about it. When I was growing up, my mother raised my sister and me. We would often come home from school before she came home from work. She\u0092d come home, she\u0092d cook dinner, and at some point we\u0092d go to bed and she\u0092d sit up at the kitchen table, trying to figure out how to make it all work. When I think about where we are right now in 2020, I do believe justices on the ballot. It\u0092s on the ballot in terms of impeachment. It\u0092s on the ballot in terms of economic justice, health justice, and so many other issues. When I think about this issue, I\u0092m thinking about that dad, who tonight is going to be sitting his kitchen table after everyone\u0092s gone to sleep, and sitting there with his cup of tea or coffee, trying to figure out how he\u0092s going to make it work. He\u0092s probably sitting there deciding that on that minimum wage job that does not pay enough for him to meet the bills at the end of the month, he\u0092s going to have to start driving an Uber.", "What does that mean? That means that with those two jobs, he\u0092s going to miss his kids\u0092 soccer games. That\u0092s the reality for Americans today, which is why yes, when I get elected and and pass this bill, which will give the American family who makes less than $100,000 a year a tax credit of up to $6,000 a year that they can take home at up to $500 a month, that\u0092s going to make a real difference in that man\u0092s life. Don\u0092t tell him that\u0092s not a big deal-", "Senator Warren is 100% right that we\u0092re in the midst of the most extreme winner-take-all economy in history, and a wealth tax makes a lot of sense in principle. The problem is that it\u0092s been tried in Germany, France, Denmark, Sweden, and all of those countries ended up repealing it because it had massive implementation problems and did not generate the revenue that they\u0092d projected. If we can\u0092t learn from the failed experiences of other countries, what can we learn from? We should not be looking to other countries\u0092 mistakes. Instead, we should look at what Germany, France, Denmark, and Sweden still have, which is a value-added tax. If we give the American people a tiny slice of every Amazon sale, every Google search, every robot truck mile, every Facebook ad, we can generate hundreds of billions of dollars and then put it into our hands, because we know best how to use it.", "I think it\u0092s part of the solution, but I think we need to be focused on lifting people up, and sometimes I think that Senator Warren is more focused on being punitive or pitting some part of the country against the other, instead of lifting people up and making sure that this country comes together around those solutions. I think of a woman that I met in Las Vegas, Nevada. She\u0092s working four jobs, raising her child with disabilities. Any American with disabilities knows just how hard it is to make it and get by in this country already. Some of those jobs working for some of these corporations.", "She wants to know how we are going to help her. How we\u0092re going to make sure that her child has the care that she needs, that we strengthen protections for those with disabilities, that she just has to work one job because it pays a living wage. Senator Warren said, \u0093Show me your budget, show me your tax plan, and you\u0092ll show me your values.\u0094 She has yet to describe her tax plan and whether or not that person I met would see a tax increase. Under my administration, if you make less than $250,000 a year as a family, you will not see a tax increase. That family needs to know that.", "I\u0092m really shocked at the notion that anyone thinks I\u0092m punitive. Look, I don\u0092t have a beef with billionaires. My problem is, you made a fortune in America, you had a great idea, you got out there and worked for it, good for you. But you built that fortune in America, I guarantee you built it in part using workers all of us helped pay to educate. You built it in part getting your goods to market on roads and bridges all of us helped pay for. You built it at least in part protected by police and firefighters all of us helped pay the salaries for. All I\u0092m saying is, you make it to the top, the top one-tenth of 1%, then pitch in two cents so every other kid in America has a chance to make it.", "There\u0092s no argument there. I just want to make sure that we\u0092re lifting up those families who are working and need help through an expanded earned income tax credit-", "That is the point. This is universal childcare for every baby in this country. Early educational opportunities for every child. Universal pre-K, no matter where you live, for every three-year-old and four-year-old. Raising the wages-", "No. Raising the wages of every childcare worker and preschool teacher in this country. This is about universal college, about investment in our HBCUs, about making sure that we get rid of the student loan debt burden-", "Thanks a lot, Erin. You see that everybody has their own plans. Let me just say that the way that I view this is born out of my own experience. I grew up like I bet a lot of folks in this room grew up, and folks that are watching on TV. I grew up with my twin brother walking in a single parent household where my mom was working hard to support us and also her mom, my grandmother, and we knew what it was like a to wonder whether we\u0092re going to be able to pay the rent at the first of the month or sometimes have the electricity turned off and when I was a kid to look at the grocery list that seemed to get shorter and shorter and that\u0092s what\u0092s happening to a lot of families these days.", "I was in Las Vegas a few months ago and I visited people who are homeless, who are living in storm drainage tunnels under the Las Vegas Strip in the shadow of hotels and casinos that are worth hundreds of millions of dollars, where people from around the world are spending so much money on vacations. We can do better than that. I believe that a wealth inequality tax, as I\u0092ve proposed, is part of the answer, but also I\u0092ve proposed an inheritance tax, raising the top marginal tax rate-", "Well, first of all, I just want to respond by\u0085 You know, we\u0092ve got one shot to make Donald Trump a one-term president. How we talk about each other in this debate actually, really matters. I\u0092ve had the privilege of working with or being friends with everybody on this stage, and tearing each other down because we have a different plan, to me, is unacceptable. I have seen this script before. It didn\u0092t work in 2016 and it will be disaster for us in 2020.", "I have a different plan than Elizabeth Warren. I have a different plan than many people on this stage. It involves, again, fair taxes for the richest. We have a lot of work to do there, but we\u0092ve had 20 years of presidential debates and we have never talked about the violence in America of child poverty. We have got to begin to talk more eloquently and more persuasively and urgently about doing the things not just to make sure a fair taxes are paid by people on the top, but that we deal with the moral obscenity of having the highest levels of child poverty in the industrial world. My plan will focus on that, and these are some of the issues we should be talking about, not defining ourselves just by what we\u0092re against, but we need to win this election by talking about who and what we are for.", "I would not have withdrawn the troops, and I would not have withdrawn the additional thousand troops who are in Iraq, which are in retreat now, being fired on by Assad\u0092s people, and the President of the United States saying, \u0093If those ISIS folks escape from the prisons they\u0092re in, they\u0092ll only go to Europe. It won\u0092t affect us.\u0094 It has been the most shameful thing that any president has done in modern history, excuse me, in terms of foreign policy. And the fact of the matter is, I\u0092ve never seen a time, and I spent thousands of hours in the situation room, I\u0092ve spent many hours on the ground in those very places, in Syria and in Iraq, and guess what? Our commanders, across the board, former and present are ashamed of what\u0092s happening here.", "What I would do is I would be making it real clear to Assad that, in fact, he\u0092s going to have a problem because Turkey is the real problem here. And I would be having a real lockdown conversation with Erdogan, and letting him know that he\u0092s going to pay a heavy price for what he has done. Now, pay that price.", "I would want those thousand troops to be protected by air cover, those thousand troops that are having to withdraw under fire, make it clear that they\u0092re not going anywhere, and have them protected, and work my way back toward what in fact needs to be done, protecting those Kurds. They lost their lives. This is shameful, shameful what this man has done.", "Oh, first of all, we\u0092ve got to understand the reality of the situation there, which is that the slaughter of the Kurds being done by Turkey is yet another negative consequence of the regime change war that we\u0092ve been waging in Syria. Donald Trump has the blood of the Kurds on his hand, but so do many of the politicians in our country from both parties who have supported this ongoing regime change war in Syria that started in 2011, along with many in the mainstream media who have been championing and cheerleading this regime change war.", "Not only that, but New York Times and CNN have also smeared veterans like myself for calling for an end to this regime change war. Just two days ago, the New York Times put out an article saying that I\u0092m a Russian asset, and an Assad apologist, and all these different smears. This morning, a CNN commentator said on national television that I\u0092m an asset of Russia. Completely despicable.", "As president, I will end these regime change wars by doing two things: ending the draconian sanctions that are really a modern day siege, the likes of which we are seeing Saudi Arabia wage against Yemen that have caused tens and thousands of Syrian civilians to die and to starve; and I would make sure that we stop supporting terrorists like Al-Qaeda in Syria who have been the ground force in this ongoing regime change war.", "I\u0092d like to ask Senator Warren if she would join me in calling for an end to this regime change war in Syria, finally?", "So look, I think that we ought to get out of the Middle East. I don\u0092t think we should have troops in the Middle East. But we have to do it the right way, the smart way. What this President has done is that he has sucked up to dictators, he has made impulsive decisions that often his own team doesn\u0092t understand, he has cut and run on our allies, and he has enriched himself at the expense of the United States of America. In Syria, he has created a bigger than ever humanitarian crisis, he has helped ISIS get another foothold, a new lease on life. I sit on the Armed Services Committee, I talk with our military leaders about this.", "I was in Iraq and went through the neighborhoods that ISIS destroyed. We need to get out-", "Well, respectfully, Congresswoman, I think that is dead wrong. The slaughter going on in Syria is not a consequence of American presence, it\u0092s a consequence of a withdrawal and a betrayal, by this President, of American allies and American values. Look, I didn\u0092t think we should\u0092ve gone to Iraq in the first place, I think we need to get out of Afghanistan, but it\u0092s also the case that a small number of specialized special operations forces and intelligence capabilities were the only thing that stood between that part of Syria and what we\u0092re seeing now, which is the beginning of a genocide, and the resurgence of ISIS.", "Meanwhile, soldiers in the field are reporting that, for the first time, they feel ashamed, ashamed of what their country has done. We saw the spectacle, the horrifying sight of a woman with the lifeless body of her child in her arms, asking what the hell happened to American leadership? And when I was deployed, I knew one of the things keeping me safe was the fact that the flag on my shoulder represented a country known to keep its word, and our allies knew it, and our enemies lose that.", "Yeah, absolutely. So really what you\u0092re saying, Mayor Pete, is that you would continue to support having U.S. troops in Syria for an indefinite period of time to continue this regime change war that has caused so many refugees to flee Syria, that you would continue to have our country involved in a war that has undermined our national security, you would continue this policy of the U.S. actually providing arms and support to terrorist groups in Syria, like Al-Qaeda, HTS, Al-Nusra, and others because they are the ones who have been the ground force in this regime change war. That\u0092s really what you\u0092re saying.", "No, you can embrace, or you can put an end to endless war without embracing Donald Trump\u0092s policy as you\u0092re doing.", "What we are doing, or what we were doing in Syria was keeping our word. Part of what makes it possible for the United States to get people to put their lives on the line to back us up is the idea that we will back them up too. When I was deployed, not just the Afghan National Army Forces, but the janitors put their lives on the line just by working with U.S. Forces. I would have a hard time today looking an Afghan civilian or soldier in the eye after what just happened over there. And it is undermining the honor of our soldiers. You take away-", "\u0085 the honor of our soldiers, you might as well go after their body armor next. This President has betrayed American values-", "\u0085 our credibility is in tatter. I will restore U.S. credibility before it is finally too late.", "No, Turkey is not a U.S. ally when they invade another country and engage in mass slaughter. The crisis here, as I think Joe said and Pete said, is when you begin to betray people \u0085 And in terms of the Kurds, 11,000 of them died fighting ISIS, 20,000 were wounded. And the United States said, \u0093We are with you. We\u0092re standing with you.\u0094 And then suddenly one day, after a phone call with Erdogan, announced by tweet, Trump reverses that policy. Now you tell me, what country in the world will trust the word of the President of the United States? In other words, what he has done is wreck our ability to do foreign policy, to do military policy because nobody in the world will believe this pathological liar.", "But this is really important, because what this President has done shows that American leadership shapes the behavior of our allies, or sometimes allies too. Remember, the problem right now is not just with our competitors. In for example, a place like China, the people of Hong Kong rise up for democracy, and don\u0092t get a peep of support from the President. It\u0092s not just the behavior of adversaries like Russia, but our one-time allies like Saudi Arabia, which the CIA just concluded was responsible, as we all knew, for murdering and dismembering an American resident and journalist, and Turkey, which was an American ally. That\u0092s the point. We had leverage, but when we abandoned the international stage, when we think our only choices are between endless war or total isolation, the consequence is-", "We need to work with our allies to work with Turkey and bring them out. This is an outrageous thing that happened here, and I think we need to talk about this a not only in terms of the horror of what happened here with Turkey, but the fact that our President blew it, and now he\u0092s too proud to say it, and what do we do now? We continue that humanitarian aid, but then we work with our allies to say, \u0093Come back, Turkey, and stop this.\u0094 Because what Mayor Pete has just said is true. Think about our other allies, Israel. How do they feel right now? Donald Trump is not true to his word when they are a beacon of democracy in the Mid-East. Think about our allies in Europe when he pulls out of the Iranian agreement, and leaves them holding the bag, and gives the power to China and Russia.", "Think about the nuclear agreement with Russia that he precipitously pulled out of. This is part of a pattern. It\u0092s not an isolated incident.", "That\u0092s a great question, Anderson, because the Commander in Chief of the United States of America has, as one of her greatest priorities and responsibilities, to concern herself with the security of our nation and homeland. I serve on the Senate Intelligence Committee. I have over a period of time received classified information about the threats to our security, and hotspots around the world.", "What has happened in Syria is yet again Donald Trump selling folks out. And in this case, he sold out the Kurds, who, yes, fought with us and thousands died in our fight against ISIS. And let\u0092s be clear, what Donald Trump has done because of that phone call with Erdogan is basically giving 10,000 ISIS fighters a get out of jail free card. And you know who the winner is in this? There are four: Russia, Iran, Assad, and ISIS. This is a crisis of Donald Trump\u0092s making, and it is on a long list of crises of Donald Trump\u0092s making. And that\u0092s why dude got to go, and when I am Commander in Chief, we will stop this madness.", "Well, I mean you asked the question of how are we going to get people to trust us again? The first thing is we\u0092ve got to boot Donald Trump out of the Oval Office so that people will trust us again. You know, I also want people to think, the folks this week that saw those images of ISIS prisoners running free, to think about how absurd it is that this President is caging kids on the border, and effectively letting ISIS prisoners run free. He has made a tremendous mistake, a total disaster there in Syria.", "And just to connect the dots for a second, if you\u0092re Kim Jong Un, for instance, why in the world would you believe anything that this President says to contain your nuclear weapons program when he tore up an Iran nuclear agreement that we just signed four years ago, which was the strongest agreement to contain Iran\u0092s nuclear weapons program, and now he\u0092s abandoned the very people that we gave our word to?", "\u0085 to stop the aggression, and I support efforts at stronger sanctions than this president has announced.", "So first of all, understand that this president is turning the moral leadership of this country into a dumpster fire. We literally have great generals, like Mattis, who said on the world stage, \u0093The United States of America. There can be no better friend than the United States of America, and no greater enemy than the United States of America.\u0094 This President has turned that upside down, and now is doing things to undermine our critical alliances, and partner with Russia.", "And so clearly, to your question, number one, we cannot allow the Russians to continue to grow and influence by abandoning the world stage. We cannot allow Russia to not only interfere in the democracies of the Ukraine, and Latvia, and Lithuania, but even not calling them out for their efforts to interfere in this democracy are unacceptable. Russia and Putin understand strength, and this President, time and time again, is showing moral weakness.", "He makes promises to the American people, that he\u0092s going to protect this nation. Well, instead of doing something to defeat ISIS, he\u0092s now given them a foothold again. This is an American President that even right now is lying to the American public and saying he\u0092s bringing our troops home. At the same time, he\u0092s increasing true presence with the Saudis while they\u0092re involved in an unjust war that is killing tens of thousands of children in Yemen. This president is making us less safe. He is partnering more with Putin than he is with Merkel and Macron. As President of the United States, I will stop this and restore American integrity abroad.", "I think I may be, doesn\u0092t make me any better or worse, but may be the only person who spent extensive time alone with Putin, as well as with Erdogan. And Erdogan understands that \u0085 You talk about should he stay in or out of NATO? He understands that he\u0092s out of NATO, he\u0092s in real trouble. But the fact of the matter is we have been one willing in this administration because we have an erratic, crazy President who knows not a damn thing about foreign policy, and operates out of fear for his own reelection. Think what\u0092s happened. The fact of the matter is you have Russia influencing and trying to break up NATO. What does the president do? He says, \u0093I believe Vladimir Putin. I don\u0092t believe our intelligence community.\u0094", "I know.", "I\u0092m not. But here, look, but here\u0092s the deal. Think what that did. He turns around, and he questions whether or not he\u0092ll keep the sacred commitment of Article 5 for the NATO members. If he is reelected, I promise you, there will be no NATO. Our security will be vastly underrated, under \u0085 We will be in real trouble.", "And with regard to regime change in Syria, that has not been the policy, we\u0092d change the regime. It has been to make sure that the regime did not wipe out hundreds and thousands of innocent people between there and the Iraqi border. And lastly, and I apologize for going up, but lastly, what is happening in Iraq is going to, I mean excuse me, in Afghanistan as well as all the way over to Syria, we have ISIS, it\u0092s going to come here. They are going to, in fact, damage the United States of America. That\u0092s why we got involved in the first place, and not ceded the whole area to Assad and to the Russians.", "Yes, we must be unafraid in ensuring that we hold Russia accountable for invading the world\u0092s greatest democracy, and being able to do it, thanks to Donald Trump, functionally, with impunity so far, so much so that they are invading this democracy right now, as we speak, still at the invitation of this President. So if there are not consequences, we will continue to see this problem going forward.", "But in addition, [foreign language 01:25:23], to answer the previous question that you asked, how do we stand up to Russia on the global stage? We do that by renewing our alliances and our friendships. That is what makes America stronger. There isn\u0092t enough money in this country, there aren\u0092t enough service members, as brave and courageous as they are, to do everything that we want to accomplish militarily around the world.", "And the Kurds are case in point. In fact, because we turned our backs on them, those Kurds who fought for us in Syria, helped to defeat ISIS, not just for themselves, but for the United States of America, it makes it more likely that we will have to send another generation of service members to fight those battles there.", "And then lastly, as General Mattis, who was invoked earlier, has said, we have two powers: one of intimidation and one of inspiration. We need to now focus on that latter power, and make sure that we invest in diplomacy in our State Department, and peacefully and non-violently resolving our foreign policy goals. Not on the backs of 18, and 19, and 20 year olds anymore. But making sure that our diplomats are invested in, have the focus necessary by this next president to make sure that they can accomplish those goals for this country and for the world.", "Absolutely. As far as I\u0092m concerned, Mr. Trump\u0092s America first program, which involves having no plans, having no process, and having no partners is proved to be a disaster in Syria, it\u0092s proved to be a disaster in terms of our response to Russia\u0092s attacking our democracy, and more than that, when we look at the problems around the world, the idea that the United States is going to act unilaterally against a country without the support of our traditional allies makes absolutely no sense.", "Let\u0092s go to the most important international problem that we\u0092re facing, which no one has brought up, which is climate. We can\u0092t solve the climate crisis in the United States by ourselves. It\u0092s an international crisis. I\u0092ve been working on it for 10 years, taking on the corporations. But we have to work with our allies and our frenemies around the world. So if you look at what Mr. Trump is doing, of course he\u0092s been bought by the oil and gas companies. But any problem that we\u0092re going to do, but specifically climate, we\u0092re going to have to lead the world morally, we\u0092re going to have to lead it technologically, financially, and commercially. This is the proof that this kind of America first, go it alone, trust nobody and be untrustworthy is the worst idea I\u0092ve ever heard, and I would change it on day one in every single light.", "Of course. We have to look at the chain of events. How did we get here? The fact is, we were falling apart at home, so we voted in Donald Trump, and he\u0092s now led us down this dangerous path with erratic and unreliable foreign policy. We have to let Russia know, \u0093Look, we get it. We\u0092ve tampered with other elections. You\u0092ve tampered with our elections. And now it has to stop. And if it does not stop, we will take this as an act of hostility against the American people.\u0094 I believe most Americans would support me on this.", "But Russian hacking of our democracy is an illustration of the 21st century threats: artificial intelligence, cybersecurity, climate change, loose nuclear material, military drones and non-state actors. These are the threats that are going to require our administration to catch up in terms of technology. We all know we are decades behind the curve on technology. We saw when Mark Zuckerberg testified at Congress, the nature of the questioning. As Commander in Chief, I will help pull us forward-", "I want to respond to Mr. Yang. I don\u0092t see a moral equivalency between our country and Russia. Vladimir Putin is someone who has shot down planes over Ukraine, who has poisoned his opponent, and we have not talked about what we need to do to protect ourselves from Russia invading our election. This wasn\u0092t meddling. That\u0092s what I do when I call my daughter on a Saturday night and ask her what she\u0092s doing. Sorry.", "This was much more serious than that. This was actually invading our election. So to protect ourselves in 2020, what we need, one, backup paper ballots in every single state. That is the bill that I need, and we need to stop Mitch McConnell from stopping that from happening. And then we need to stop the social media companies from running paid political ads, including ones last time in rubles, without having to say where those ads came from and who paid for them. That\u0092s the Honest Ads Act, that\u0092s a bipartisan bill that I lead. And we can\u0092t wait to become-", "Look, we\u0092re going to make sure that the priority is saving the lives of our fellow Americans. I think almost everyone on this stage agrees that it\u0092s not right, and as president would seek to ban the sale of AR-15s and AK-47s. Those are weapons of war. That they were designed to kill people effectively, efficiently on a battlefield. You mentioned the massacre in Dayton, nine people killed in under 40 seconds. In El Paso, Texas, 22 were killed in under three minutes. And the list goes on throughout the country.", "So if the logic begins with those weapons being too dangerous to sell, then it must continue by acknowledging with 16 million AR-15s and AK-47s out there, they\u0092re also too dangerous to own. Every single one of them is a potential instrument of terror. Just ask Hispanics in Texas, Univision surveyed them, more than 80% feared that they would be a victim of a mass terror attack like the one in El Paso that was targeted at Mexican Americans and immigrants, inspired in part by this President\u0092s racism and hatred that he\u0092s directed at communities like mine in El Paso.", "So I expect my fellow Americans to follow the law, the same way that we enforce any provision, any law that we have right now. We don\u0092t go door to door to do anything in this country to enforce the law. I expect Republicans, Democrats, gun owners, non gun owners alike-", "If someone does not turn in an AR-15 or an AK-47, one of these weapons of war, or brings it out in public and brandishes it in an attempt to intimidate, as we saw when we were at Kent State recently, then that weapon will be taken from them. If they persist, there will be other consequences from law enforcement. But the expectation is that Americans will follow the law. I believe in this country. I believe in my fellow Americans. I believe that they will do the right thing.", "Well, Congressman, you just made it clear that you don\u0092t know how this is actually going to take weapons off the streets. If you can develop the plan further, I think we can have a debate about it, but we can\u0092t wait. People are dying in the streets right now. We can\u0092t wait for universal background checks that we finally have a shot to actually get through. We can\u0092t wait to ban the sale of new weapons and high capacity magazines so we don\u0092t wind up with millions more of these things on the street. We can\u0092t wait for red flag laws that are going to disarm domestic abusers and prevent suicides, which are not being talked about nearly enough as a huge part of the gun violence epidemic in this country. We cannot wait for purity tests. We have to just get something done.", "This is not a purity test. This is a country that loses 40,000 of fellow Americans every year to gun violence. This is a crisis, and we\u0092ve got to do something about it. And those challenges that you described are not mutually exclusive to the challenges that I\u0092m describing. I want to make sure we have universal background checks, and red flag laws, and that we end the sale of these weapons of war. But to use the analogy of healthcare, it would be as though we said, \u0093Look, we\u0092re for primary care, but let\u0092s not talk about mental healthcare because that\u0092s a bridge too far. People need that primary care now, so let\u0092s save that for another day.\u0094 No, let\u0092s decide what we are going to believe in, what we are going to achieve, and then let\u0092s bring this country together in order to do that. Listening to my fellow Americans, to those moms who demand action, to those students who march for our lives, who in fact came up with this extraordinary bold peace plan-", "\u0085 that calls for mandatory buybacks. Let\u0092s follow their inspiration and lead, and not be limited by the polls, and the consultants, and the focus groups. Let\u0092s do what\u0092s right-", "The problem isn\u0092t the polls, the problem is the policy. And I don\u0092t need lessons from you on courage, political or personal. Everyone on this stage is determined to get something done. Everyone on this stage recognizes, or at least I thought we did, that the problem is not other Democrats who don\u0092t agree with your particular idea of how to handle this, the problem is the National Rifle Association and their enablers in Congress, and we should be united in taking the fight to them.", "That\u0092s a mischaracterization. Anderson, I\u0092ve got answered this. Never took you or anyone else on who disagrees with me on this issue. But when you, Mayor Buttigieg, described this policy as a shiny object, I don\u0092t care what that meant to me or my candidacy, but to those who have survived gun violence, those who\u0092ve lost a loved one to an AR-15, an AK-47. March For Our Lives formed in the courage of students willing to stand up to the NRA and conventional politics, and poll-tested politicians. That was a slap in the face to every single one of those groups, and every single survivor of a mass casualty assault with an AR-15 and an AK-47. We must buy them back.", "\u0085 that analogy to healthcare because this is really important. We are at the cusp of building a new American majority, to actually do things that congressmen and senators have been talking about with almost no impact for my entire-", "\u0085 adult life. No, this is really important, okay? On guns, we are this close to an assault weapons ban. That would be huge.", "\u0085 guns. We are this close to an assault weapons ban. That would be huge and we\u0092re going to get wrapped around the axle in a debate over whether it\u0092s, \u0093Hell, yes, we\u0092re going to take your guns.\u0094 We have an opportunity to deliver-", "Look, I again worry about how we talk to each other and about each other and what this last week has shown. There\u0092s a young man in my neighborhood \u0085 I watched him grow up, I lived in some high rise projects with him \u0085 named Shahad, and he was murdered on my block last year with an assault rifle. I\u0092m living with a sense of urgency on this problem, because when I go home to my community, like millions of Americans, we live in communities where these weapons, where these gunshots are real every single day. And I know where the American public is.", "This is not about leadership. This is why when I talk about things like gun licensing and point out the differences between us, I\u0092m not attacking people or their character or their courage on these issues. We all have courage, but it\u0092s frustrating that when the American people, 77% of Americans agree on licensing. We don\u0092t need leadership right now. We just need folks who are going to stand up and follow where the people already are, because there are millions of Americans where this is a daily nightmare, where we\u0092re surrendering our freedoms-", "\u0085 to fear in this country. This is the first time in American history, this fall, where we have sent our children to school, the strongest nation on the planet Earth, and said to them, \u0093We can\u0092t protect you-", "\u0085 so in school we\u0092re going to teach you how to hide.\u0094 There are more duck-and-cover drills and shelter-in-place drills in America now than fire drills.", "If I\u0092m President of the United States, I will bring an urgency to this issue and make sure we end the scourge of mass violence.", "I just keep thinking of how close we are to finally getting something done on this. I\u0092m looking at the Mayor of Dayton. I met one of those survivors from that shooting. 30 seconds, nine people killed. The public is with us on this in a big way. The majority of Trump voters want to see universal background checks right now. The majority of hunters want to see us move forward with gun safety legislation. There are three bills right now on Mitch McConnell\u0092s desk. The background check bill. My bill to close the boyfriend loophole so domestic abusers don\u0092t get guns. The bill to make it easier for police to vet people before they get a gun. That\u0092s what we should be focusing on. And I just don\u0092t want to screw this up. When I\u0092m president, I do want to bring in an assault weapon ban and I do want to put a limitation on magazines so what happened in Dayton, Ohio will never happen again, but let\u0092s not mess this up with this fight.", "Look, I want to get what work\u0092s done. I want to use the method we used, for example, with machine guns. We registered them. We put in a huge penalty if you didn\u0092t register them and a huge tax on them and let people turn them in, and it got machine guns out of the hands of people. But the problem here that we need to focus on is first how widespread gun violence is. As you\u0092ve rightly identified, it\u0092s not just about mass shootings, it\u0092s what happens in neighborhoods all across this country.", "It is about suicide. It is about domestic violence. This is not going to be a one and done that we do one thing or two things or three things and then we\u0092re done. We have to reduce gun violence overall, and the question we have to ask is why hasn\u0092t it happened? You say, we\u0092re so close. We have been so close. I stood in the United States Senate in 2013 when 54 senators voted in favor of gun legislation-", "Five million assault weapons are on the streets of America today. During the course of this debate, eight people will die from gun violence. The leading cause of death of young black men in America is gun violence, more than the top other six reasons totaled. This is a serious matter. I have personally hugged more mothers of homicide victims than I care to tell you. I have looked at more autopsy photographs than I care to tell you. I have attended more police officer funerals than I care to tell you.", "I\u0092m done, and we need action, and Congress has had years to act and failed because they do not have the courage. When I\u0092m elected, I\u0092ll give them 100 days to pull their act together, put a bill on my desk for signature and if they don\u0092t, I will take executive action and put in place a comprehensive background check requirement and ban the importation of assault weapons into our country, because it is time to act.", "I\u0092m the only one on this stage who has taken on the NRA and beat them, and beat them twice. We were able to get assault weapons off the streets and not be able to be sold for 10 years. Recent studies show that mass violence went down when that occurred. The way to deal with those guns and those AR-15s and assault weapons that people own is to do what we did with the National Firearms Act as it related to machine guns. You must register that weapon. You must register it. When you register it, the likelihood of it being used diminishes exponentially. I\u0092m the only one that moved to make sure that we could not have a magazine that had more than 10 rounds in it. I\u0092ve done this. I know how to get it done. If you really want to get it done, go after the gun manufacturers and take back the exemption they have of not being able to be sued. That will [crosstalk 01:42:27].", "Thank you very much for the question. You know, I grew up in neighborhoods where it wasn\u0092t uncommon to hear gunshots at night, and I can remember ducking into the back seat of a car when I was a freshman in high school, across the street from my school, my public school, because folks were shooting at each other. You know, in the neighborhoods \u0085 Let me answer this question about voluntary versus mandatory. There are two problems I have with mandatory buybacks. Number one, folks can\u0092t define it, and if you\u0092re not going to door door to door, then it\u0092s not really mandatory.", "But also, in the places that I grew up in, we weren\u0092t exactly looking for another reason for cops to come banging on the door. And y\u0092all saw a couple of days ago what happened to Tatiana Jefferson in Fort Worth. Cops showed up at 2:00 in the morning at her house when she was playing video games with her nephew. He didn\u0092t even announce himself, and within four seconds he shot her and killed her through her home window. She was in her own home. And so I am not going to give these police officers another reason to go door to door in certain communities, because police violence is also gun violence and we need to address that.", "Well, I want to thank her for this question. This is something that should never have happened to begin with. I remember when I was a prosecutor, these were not the kind of cases that were coming in our door. And it\u0092s gotten worse and worse and we now know why. As the evidence is coming out of those lawsuits, probably one of the most horrible things that I saw was the email from one of the pharma executives that actually said, \u0093Keep pumping them out. They\u0092re eating them like Doritos.\u0094", "So my first answer to that question, and which is included in my plan, is that the people that should pay for this, that should pay for the treatment, are the very people that got people hooked and killed them in the first place. And that is the people that are manufacturing these opioids. That\u0092s the first way. You can, with a 2 cents per milligram tax, bring in the money, plus with the federal master settlement, to help in rural areas where they\u0092re so isolated, and also in urban areas where it\u0092s, by the way, not just opioids, there are still meth issues and crack cocaine issues.", "This is personal for me. My dad, he struggled with alcoholism his whole life, and by his third DWI they said to him, the prosecutor, \u0093You\u0092ve got to face jail or you\u0092ve got to go to treatment.\u0094 He picked treatment and he was pursued by grace. He has been sober ever since, and now he\u0092s 91 and in assisted living. He said to me last year, \u0093It\u0092s hard to get a drink around here, anyway.\u0094 But he still has an AA group that visits him there. And so for me, I believe that everyone in this country, including the people in rural America, have that same right to be pursued by grace.", "Well, I think this is one of the most heartbreaking experiences that America\u0092s had. 72,000 people died of opioid overdoses last year, and that\u0092s not only a tragedy for them, it\u0092s a tragedy for their family and their communities. And so I think we have to treat this as a health crisis. We have to move the resources and the support there to try and help people, but I think that Senator Klobuchar makes a good point. The reason I\u0092m running for president is that we have a broken government, and we have a broken government because corporations have bought it.", "Every single one of these conversations is about that broken government. It\u0092s about drug companies buying the government and getting what they want. It\u0092s about the gun manufacturers buying the government and get what we want. We need to break the corporate stranglehold on our government. I\u0092ve put forward actual structural changes, including term limits, a national referendum, the end to the idea that corporations are people and have the rights of American citizens politically and make it a lot easier to vote. These corporations have taken over our government, and 72,000 deaths this year are the tragic result.", "That\u0092s exactly right, and we have to recognize this is a disease of capitalism run amuck. There was a point when there were more opiate prescriptions in the state of Ohio than human beings in the state of Ohio, and for some reason the federal government thought that was appropriate. They ended up levying a $600 million fine against Purdue Pharma, which sounds like a lot of money until you realize that company made $30 billion. They got a 2% fine and they killed tens of thousands of Americans an hour. So if the government turned a blind eye to this company spreading a plague among its people, then the least we can do is put the resources to work in our communities so our people have a fighting chance to get well. Even though this is not a money problem, we all know this is a human problem.", "Part of helping people get the treatment that they need is to let them know that they\u0092re not going to be referred to a prison cell, they will be referred to treatment and counseling. I talked to an EMT in New Hampshire and he said he saves the same addicts over and over again, because the fact is after you save someone who\u0092s ODing, you just bring them back to their house and they OD again the following week. So we need to decriminalize opiates for personal use. We have to let the country know this is not a personal failing, this was a systemic government failing, and then we need to open up safe consumption and safe injection sites around the country because they save lives.", "Yes, it is, for many of the reasons that Mr. Yang just described, and also just from some personal experiences I\u0092ve had as a member of Congress where constituents of mine have come forward, in some cases publicly, at a town hall meeting to describe their addictions. I remember a veteran telling me that he bought heroin off the street because he was originally prescribed an opioid at the VA. Now imagine that veteran instead of being prescribed an opioid had been prescribed marijuana, because we made that legal in America, insured the VA could prescribe it, expunge the arrest records for those who have been arrested for possession, and made sure that he was not prescribed something to which he would become addicted.", "I also want to agree with Senator Klobuchar. Until we hold those responsible accountable for their actions, Purdue Pharma, Johnson & Johnson, we\u0092re going to continue to have this problem going on again. So, that veteran that I met, and anyone with drug addiction today, is not a problem for the criminal justice system. They\u0092re an opportunity for our public health system [crosstalk 01:49:50]-", "I am, and I will tell you as a former prosecutor, I do think of this as being a matter of justice and accountability, because they are nothing more than some high level dope dealers. They have been engaged \u0085 and I\u0092ve seen it happen before. I\u0092ve taken on the pharmaceutical companies when I was Attorney General of California and led the second largest Department of Justice. I\u0092ve seen what they do. The eight biggest pharmaceutical companies and insurance companies, last year profited $72 billion on the backs of people like the families that we are talking about that have been overwhelmed by this crisis, which is a public health epidemic.", "And they knew what they were doing. They were marketing false advertising. They knew what they were pushing in communities and states like Ohio, without any concern about the repercussions because they were profiting and making big bucks. And yes, they should be held accountable. This is a matter of justice. And so as as President of the United States, I would ensure that the United States Department Of Justice understand that you want to deal with who is really a criminal, let\u0092s end mass incarceration and end that failed war on drugs and let\u0092s go after these pharmaceutical companies for what they\u0092ve been doing to destroy our country in States like Ohio.", "Yes, I am. They need to be held accountable, not only financially, but also criminal penalties. You know, you can draw a straight line between making sure that we hold executives accountable, whether it\u0092s these drug manufacturers or Wall Street executives that should have been held accountable a decade and a half ago.", "I\u0092m more than happy to answer your question, but I wanted to pick up on what Kamala and Cory and others have said. Let\u0092s take a deep breath, take a look at this opioid epidemic. You have the executive CEOs of major pharmaceutical companies making tens of millions of dollars a year, and in this particular case with the opioids, they knew that they were selling a product to communities all over this country which were addicting people and killing them. Last year, the top 10 drug companies made $69 billion in profit. This is what unfettered capitalism is doing to this country, and it\u0092s not just the drug companies. Right now, the CEOs in the fossil fuel industry know full well that their product is destroying this world, and they continue to make huge profits.", "\u0085 that says enough is enough to this behavior.", "Well, let me invite you all to a major rally we\u0092re having in Queens, New York, berniesanders.com. We\u0092re going to have a special guest at that event and we are going to be mounting a vigorous campaign all over this country. That is how I think I can reassure the American people. But let me take this moment, if I might, to thank so many people from all over this country, including many of my colleagues up here, for their love, for their prayers, for their well wishes. I just want to thank you from the bottom of my heart, and I\u0092m so happy to be back here with you this evening.", "Because I\u0092ve watched it, I know what the job is, I\u0092ve been engaged. Look, one of the reasons I\u0092m running is because of my age and my experience. With it, comes wisdom. We need someone to take office this time around who on day one can stand on the world stage, command the respect of world leaders from Putin to our allies, and know exactly what has to be done to get this country back on track. It is required now, more than any time in any of our lifetimes, to have someone who has that capacity on day one. That\u0092s one of the reasons why I decided to run, why I decided to run this time, because of I know what has to be done, I\u0092ve done it before, I\u0092ve been there.", "When we pulled the nation out of the worst financial recession in history, I\u0092ve been there. And I\u0092ve got so many pieces of legislation passed, including the Affordable Care Act, as well as making sure that we had the Recovery Act which kept us from going into depression. I know what has to be done. I will not need any on the job training the day I take office, and I will release my medical records, as I have 21 years of my tax records, which no one else on this stage has done, so that you can have full transparency as to my health and what I am doing.", "Before Iowa. I mean, look, I\u0092ve released them before. I released 55 pages of my \u0085 I\u0092m the only guy that\u0092s released anything up here.", "Well, I say I will out-work, out-organize and outlast anyone, and that includes Donald Trump, Mike Pence, or whoever the Republicans get stuck with. Look, the way I see this, the way we\u0092re going to win is by addressing head on what millions of Americans know in their bones, and that is that the wealthy and the well-connected have captured our democracy, and they\u0092re making it work for themselves and leaving everyone else behind. Political pundits and Washington insiders and, shoot, people in our own party don\u0092t want to admit that.", "They think that running some kind of vague campaign that nibbles around the edges of big problems in this country is a winning strategy. They are wrong. If all Democrats can promise is after Donald Trump, it will be business as usual, then we will lose. Democrats win when we call out what\u0092s broken and we show how to fix it, Democrats will win when we fight for the things that touch people\u0092s lives, things like childcare and healthcare and housing costs, Democrats will win when we give people a reason to get in the fight.", "I\u0092m glad you asked, because I was going to say it\u0092s not fair to ask these three about their health and their fitness to serve as president, but not every other one of us. I am grateful to have been trained very well by the army and do my best to stay in shape, but here\u0092s the real question I believe you should be asking, is who is fit to serve as our commander-in-chief? This is the most important responsibility that the president has. What Donald Trump has been doing in Syria and what we have just seen with him inviting Turkey to come in and slaughter the Kurds, show what an unfit president looks like it. It highlights how critical is that we have a president and commander-in-chief who\u0092s ready on day one, bringing experience and understanding in foreign policy and national security.", "Bringing the experience that I have both serving in Congress now for nearly seven years, serving on the Foreign Affairs Committee, serving on the Armed Services Committee, subcommittee\u0092s related to terrorism and upcoming threats, serving on the Homeland Security Committee. The experience that I have as a soldier, serving for over 16 years in the Army National Guard, deploying twice to the Middle East, being able to serve in different capacities, joint training exercises, training the Kuwait National Guard. I understand the importance of our national security. I am prepared to do this job to fulfill this responsibility as commander-in-chief on day one.", "As usual, Senator Warren is 100% right in diagnosing the problem. There are absolutely excesses in technology, and in some cases, having them divest parts of their business is the right move, but we also have to be realistic that competition doesn\u0092t solve all of the problems. It\u0092s not like any of us wants to use the fourth best navigation app, that would be like [inaudible 00:29:09]. There\u0092s a reason why no one is using Bing today. Sorry, Microsoft, it\u0092s true. So it\u0092s not like breaking up these big tech companies will revive main street businesses around the country.", "And as the parent of two young children, I\u0092m particularly concerned about screen use and its effect on our children. Studies clearly show that we\u0092re seeing record levels of anxiety and depression coincident with smartphone adoption and social media use. Breaking up the tech companies does nothing to make our kids healthier. What we have to do is we have to home in on the specific problems we\u0092re trying to solve and use 21st century solutions for 21st century problems. Using a 20th century antitrust framework will not work. We need new solutions and a new toolkit.", "Look, I\u0092m not willing to give up and let a handful of monopolists dominate our economy and our democracy. It\u0092s time to fight back. Think about it this way. When you talk about how it works in competition, about 8%, 9% of all retail sales happen in bricks and sticks stores, happen at Walmart. About 49% of all sales online happen in one place. That\u0092s Amazon. It collects information from every little business, and then Amazon does something else. It runs the platform, gets all the information, and then goes into competition with those little businesses. Look, you get to be the umpire in the baseball game or you get to have a team, but you don\u0092t get to do both at the same time. We need to enforce our antitrust laws, break up these giant companies that are dominating big tech, big pharma, big oil, all of them.", "Look, I agree with Senator Warren that in fact monopolies have to be dealt with. They either have to be broken up or regulated, and that\u0092s part of it, but we have to understand that Mr. Trump is going to be running on the economy. He\u0092s going to be saying he\u0092s the person who can make it grow. I started a business from scratch, one room, no employers, and built a multi-billion dollar international business. We\u0092re going to have to show the American people that we don\u0092t just know how to tax and have programs to break up companies, but also talk about prosperity, talk about investing in the American people, talk about harnessing the innovation and competition of the American private sector.", "In fact, if we want to beat Mr. Trump, I think somebody who can go toe to toe with them and show them to be a fraud and a failure as a business person, and a fraud and a failure as a steward of the American economy, is going to be necessary. He is one. His tax plan\u0092s a failure. His trade war is a failure. I would love to take him on as a real businessman and show-", "Anybody that does not think that we hae a massive crisis in our democracy with the way these tech companies are being used, not just in terms of anti-competitive practices, but also to undermine our democracy. We have seen it in the \u009216 election practices being used that have not been corrected now. We need regulation and reform. Antitrust, I mean Robert Bork right now is laughing in his sleep. We have a reality in this country where antitrust, from pharma to farms, is causing trouble. We have to deal with this. As president of the United States I will put people in place that enforce antitrust laws.", "I want to say one last thing, and I feel qualified to say this as the vegan on the stage, going back to the fact that we \u0085 It\u0092s rich to me that we asked three people about their health when looking at this stage we know that the most unhealthy person running for the presidency in 2020 is Donald Trump.", "Yeah. We need to set very tough, very clear transparent rules of the road. The kind of rules that we do not have today. That allow these social media platforms, where we the people have become the product, to abuse that public trust. To do so at extraordinary profits. Right now we treat them functionally as a utility. When in reality they\u0092re more akin to a publisher. They curate the content that we see. Our pictures and personal information that they share with others. We would allow no publisher to do what Facebook is doing. To publish that ad that Senator Warren has rightfully called out, that CNN has refused to air because it is untrue and tells lies about the Vice President. Treat them like the publisher that they are. That\u0092s what I will do as president.", "We will be unafraid to breakup big businesses if we have to do that. But I don\u0092t think it is the role of a president or a candidate for the presidency to specifically call out which companies will be broken up. That\u0092s something that Donald Trump has done. In part because he sees enemies in the press and wants to diminish their power. It\u0092s not something that we should do.", "Tough rules of the road, protect your personal information, privacy and data. Be fearless in the face of these tech giants.", "When we talk about a rigged economy it\u0092s not just the grotesque level of income in wealth and equality. It is also the fact that in sector after sector, whether it is Wall Street where you have six banks that have assets equivalent to half of the GDP of the United States; whether it is media where you have 10 media companies that control about 90% of what the American people see, hear or read; whether it is agribusiness where we see merger after merger, which is resulting in the decline of family based farming in this country, we need a president who has the guts to appoint an Attorney General who will take on these huge monopolies, protect small business, and protect consumers by ending the price fixing which we see every day.", "No I don\u0092t agree with that at all. As serving on the Senate Intelligence Committee, working with Amy Klobuchar on what we need to do to upgrade the elections infrastructure, knowing that Russia needs to be held accountable for the fact that they interfered in the election of the president of the United States and will attempt to do it again, that\u0092s a ridiculous argument he\u0092s making.", "But I do want to also say this. What we\u0092re talking about is a grave injustice. When rules apply to some but not equally to all. In particular when the rules that apply to the powerless don\u0092t apply to the powerful.", "Senator Warren I just want to say that I was surprised to here that you did not agree with me that on this subject of what should be the rules around corporate responsibility for these big tech companies. When I called on Twitter to suspend Donald Trump\u0092s account that you did not agree. I would urge you to join me because here we have Donald Trump who has 65 million Twitter followers and is using that platform as the president of the United States to openly intimidate witnesses, to threaten witnesses, to obstruct justice. He and his account should be taken down.", "We saw in El Paso that that shooter, in his manifesto, was informed by how Donald Trump uses that platform. This is a matter of corporate responsibility. Twitter should be held accountable and shutdown that site. It is a matter of safety and corporate accountability.", "Look I don\u0092t just want to push Donald Trump off Twitter. I want to push him out of The White House. That\u0092s our job. But the way-", "\u0085 for antitrust for over a century. Yet for decades now we\u0092ve all called on how the big drug companies are calling the shots in Washington, Big Ag, how the gun industry, big tech. We really need to address the elephant in the room and that is how campaigns are financed.", "I announced this morning that I\u0092m not going to take any money from big tech executives, from Wall Street executives. We\u0092ve already agreed Bernie and I, we\u0092re not taking any money from big pharma executives. You can\u0092t go behind closed doors, and take the money of these executives, and then turn around and expect that these are the people who are actually finally going to enforce the laws. We need campaign finance rules and practices-", "It does not represent a system of justice to say that the rules will apply differently to different people. This is a matter, you are saying, of holding big tech accountable.", "Holding big tech accountable because they have an out-sized influence on people\u0092s perceptions about issues. They actually influence behaviors. We all have to agree this is their power, it is immense.", "[crosstalk 02:14:55] I\u0092m not finished. [crosstalk 02:14:57] I\u0092m not finished. What I am saying is that it seems to me that you would be able to join me in saying the rule has to apply to Twitter the same way it does to Facebook.", "\u0085 is that if we\u0092re going to talk seriously about breaking up big tech then we should ask if people are taking money from the big tech executives. I we\u0092re going to talk seriously about breaking up big drug companies we should ask if people are financing their campaigns by taking money from big drug executives. If we are going to talk about Wall Street, and having some serious regulation over Wall Street, we should ask if people are funding their campaigns by taking money from those executives.", "[crosstalk 02:15:49] I would like to have a different take on this. I was in the private sector for 14 years. Represented companies that were fighting to get into the telecom market. I had a life before government. What I saw was when we got more competition there the prices went down in a big way, in the long-distance market.", "Well right now we have another gilded age going on. I am the lead Democrat on the Antitrust Committee. I have the lead legislation, which means, one, changing the standard so we can do a better job of doing just what we\u0092ve been talking about here, is breaking down some of this consolidation. Also making sure that the enforcers have the resources to take them on because they\u0092re so overwhelmed. But the issue here is this, start talking about this as a pro competition issue. This used to be a Republican and Democratic issue because America, our founding fathers, actually wanted to have less consolidation. We were a place of entrepreneurship. We are seeing a startup slump in this country-", "Yeah. I think that we\u0092re on the right track, in terms of updating how we look at monopolistic practices. Setting, as Congressman O\u0092Rourke said, rules for the road that match the challenges that we face today. Whether that\u0092s Amazon that is leveraging its size, I think, to help put small businesses out of business. Then at the same time shortchanging a lot of its workers. Not paying them as they should, not giving them the benefits that they should. Or it\u0092s a number of other companies, big tech companies. We need to take a stronger stance when it comes to cracking down on monopolistic trade practices. That\u0092s what I would do as president.", "[crosstalk 02:17:32] That\u0092s the way we can fight back. [crosstalk 02:17:34] The best way we can fight back against big tech companies is to say our data is our property. Right now our data is worth more than oil. How many of you remember getting your data check in the mail? It got lost. It went to Facebook, Amazon, Google. If we say this is our property and we share in the gains that\u0092s the best way we can balance the scales against the big tech companies.", "My plan is as follows, for any state that passes a law that violates the Constitution, and in particular Roe v. Wade, our Department of Justice will review that law to determine if it is compliant with Roe v. Wade and the Constitution. If it is not that law will not go into affect. That\u0092s called pre-clearance.", "Because the reality is that while we still have, as I said earlier, these state legislators who are outdated and out of touch, mostly men who are telling women what to do with their bodies, then there needs to be accountability and consequence.", "But I\u0092ll go further. You may have seen I questioned Brett Kavanaugh when I was a member of the Senate Judiciary Committee. Asked him, as a nominee to serve on the United States Supreme Court, could he think of any law that tells a man what to do with his body? The answer was, \u0093Uh, uh, no.\u0094 The reality of it is this is still a fundamental issue of justice for women in America. Women have been given the responsibility to perpetuate the human species. Our bodies were created to do that. It does not give any other person the right to tell a woman what to do with that body. It is her body, it is her right, it is her decision.", "I would codify Roe v. Wade and make it the law of the land. But what I want to do right now is just say what if Donald Trump was standing up here on the debate stage with me? You know what I would say to him? I\u0092d say, \u0093You know you said you wanted to do this. In your race for president you actually said that you wanted to put women in jail. Then you tried to dial it back and you said you wanted to put doctors in jail. That is exactly what the
