                if (midval == x) {

            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {

            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {'contexts': matches,
                         'notmatches': notmatches,
                         'info': d,
                         'docLabel': docLabel};
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 bring people together. And so it\u0092s a simple proposition. It doesn\u0092t matter whether it\u0092s this one or the next. I\u0092ve always viewed the first four encounters, two primaries, and two caucuses as the starting point. And so that\u0092s how I view it.", "Well, you know that with regard to Senator Sanders, the President wants very much to sic a label on every candidate. We\u0092re going to not only have to win this time, we have to bring along the United States Senate. And Bernie\u0092s labeled himself, not me, a democratic socialist. I think that\u0092s the label that the President\u0092s going to lay on everyone running with Bernie if he\u0092s a nominee. And a Mayor Buttigieg is a great guy and a real patriot. He\u0092s a mayor of a small city, who has done some good things but has not demonstrated he has the ability to, and we\u0092ll soon find out, to get a broad scope of support across the spectrum, including African Americans and Latinos.", "Because Donald Trump lies all the time. It doesn\u0092t matter what Donald Trump says, it\u0092s a sad state of affairs, it really is. He will say terrible things about Joe, he has [inaudible 00:02:32] ugly, disgusting things about Elizabeth, about Amy, about anybody else who was up here. But I think George, that at the end of the day, the way we defeat Donald Trump and everybody up here by the way, is united. No matter who wins this damn thing, we\u0092re all going to stand together to defeat Donald Trump.", "I believe that the way we beat Trump is by having the largest voter turnout in the history of this country. And that is appealing to working class people, who have given up on the political process because they don\u0092t believe that anybody is hearing their pain, perceiving that pain, feeling their pain. And we got to bring young people into the political process. I am very proud that in Iowa we won the popular vote by 6,000 votes. What was most significant, most significant, is we increased voter turnout for young people under 29 by over 30%. If we do that nationally, we\u0092re going to defeat Donald Trump.", "That\u0092s true. And that\u0092s the disappointment and I think all of us probably could have done a better job in bringing out our supporters. But if there is a good spot, a good aspect about that campaign, is that young people came out in higher numbers than they did during Obama\u0092s historic 2008 campaign. And if that happens nationally, we\u0092re going to win and defeat Trump.", "Bernie and I work together all the time. But I think we are not going to be able to out divide the divider in chief. And I think we need someone to head up this ticket that actually brings people with her, instead of shutting them out. And when I look at a state like New Hampshire that had a very, very close election last time in 2016, I see a state that, yes, has a high voter turnout, fired-up Democrats just like my state, which by the way, Bernie, when I led the ticket, had the highest voter turnout of any state in the country. But I add to that being able to bring in independents like you have in this state as well as moderate Republicans. Because there are so many of them out there that are looking for a candidate. And truthfully, Donald Trump\u0092s worst nightmare is a candidate that will bring people in from the middle. The people that are tired of the noise and the nonsense. And they are tired of the tweets and the mean stuff and they are looking for someone else. And I would submit that that is me.", "I don\u0092t think there\u0092s any question, George, that after this week there\u0092s a real threat that Donald Trump can get reelected. And I don\u0092t think there\u0092s any question, but that the only way that we\u0092re going to beat him actually is the way that Bernie Sanders said, which is to get turnout across the spectrum of democratic voters. And that means we\u0092re going to have to appeal across the spectrum, moderates, progressives and every group. So unless you can appeal to the diverse parts of the Democratic Party, including specifically the black community, including specifically Latinos. If you can\u0092t do that, then we can\u0092t beat Donald Trump in November and we can\u0092t choose a candidate who can\u0092t do that. And I am doing that right now with 24% of blacks down in South Carolina, with high numbers in Nevada. That\u0092s what it\u0092s going to take is turnout, but turnout across the spectrum of democratic voters. Someone who can pull, as Amy said, everything together in every single way we\u0092re divided.", "First, let me say America, it\u0092s great to be back on the debate stage. Thank you. I\u0092m so excited, I want to give every American $1,000 a month. George, the entire capitalism, socialism dichotomy is completely out of date and the fact is when people were talking about these economic models, they did not foresee technology getting stronger, more powerful, capable of doing the work of thousands of humans in the blink of an eye. We have record high corporate profits in this country right now, but people in New Hampshire know, what else are at record highs? Mental illness, stress, debt, substance abuse, overdoses, suicides. What we have to do is actually get the markets working to improve our family\u0092s way of life. Instead of following GDP and corporate profits off a cliff, we should be measuring our own health and wellness, life expectancy, mental health and freedom from substance abuse, clean air, and clean water, how our kids are doing. The way forward is a new human centered version of capitalism that actually uses the markets to improve our family\u0092s lives.", "Oh, Bernie and I have been friends for a long time and we have a lot of things in common and we can have a lot of things that we differ on. But there\u0092s fundamental question about how we bring our party together. We have to think about it in new ways. People across this country, whether they\u0092re Democrats, independents, or Republicans, understand that we\u0092ve got a government right now that works great for those at the top. Works great for giant drug companies, just not for people trying to get a prescription filled. Works great for oil companies that want to drill everywhere, just not for the rest of us who see climate change bearing down upon us. When you see a government that works great for those who can hire armies of lobbyists and lawyers and make big campaign donations and it\u0092s not working so great for everyone else, that is corruption, pure and simple, and we need to call it out for what it is. Corruption, and that\u0092s what we can run on. We bring our party together.", "It\u0092s an issue we can all agree on and fight for to end the corruption. We\u0092re the Democrats, we should be the party on the side of hardworking people and we can bring in independents and Republicans on that. They hate the corruption as well. My anti-corruption plan, good for Republicans and Democrats. That\u0092s not only how we bring our party together. That\u0092s how we\u0092re going to win in November.", "I\u0092m not interested in the labels. I\u0092m not interested in what Republicans are going to say. I\u0092m interested in the style of politics that we need to put forward to actually, finally turn the page. In order to win, yes, but also in order to govern. This is a moment where the next president is going to face challenges the likes of which we hadn\u0092t even thought of a few years or decades ago. And politically, we\u0092re facing a fundamentally new problem with President Donald Trump. So the biggest risk we could take at a time like this would be to go up against that fundamentally new challenge by trying to fall back on the familiar. Or trying to unite this country at a moment when we need that kind of unification, when our nominee is dividing people with a politics that says, if you don\u0092t go all the way to the edge, it doesn\u0092t count. A politics that says, it\u0092s my way or the highway.", "Yes. Because we\u0092ve got to bring as many people as we can into this process. Look, all of us have been saying that we can build the majority that it\u0092s going to take in order to win. But the process of actually proving it is now underway. And now it comes to New Hampshire, a state that thinks for itself, is not going to be told what to do by anyone and that has a very independent streak that is going to respond to those who are reaching out in a politics of addition and inclusion and belonging. Not one that beats people over the head and says they shouldn\u0092t even be on their side if we don\u0092t agree 100% of the time.", "Needless to say, I\u0092ve never said that, but let me tell you what I do say. The way you bring people together is by presenting an agenda that works for the working people of this country, not for the billionaire class. The way you bring people together, Republicans, independents, Democrats, progressives, conservatives, you raise the minimum wage to 15 bucks an hour. The way you bring people together is to make it clear that we\u0092re not going to give tax breaks to billionaires and large corporations, they\u0092re going to start paying their fair share of taxes. That\u0092s what the American people want. And I\u0092ll tell you something else, the way you bring people together is by ending the international disgrace of this country being the only major nation on Earth not to guarantee healthcare to all people as a human right. And you bring people together by telling the pharmaceutical industry they\u0092re not going to charge us 10 times more for the same prescription drugs as the people in Canada that borders on New Hampshire. That\u0092s how you bring people together and you defeat Donald Trump.", "I think there\u0092s a better way. It\u0092s true, the American people are ready. There\u0092s a historic majority right now, even broader than what was available to President Obama a decade ago. There is now a majority ready to act to make sure there is no such thing as an uninsured American and no such thing as an unaffordable prescription. Just so long as we don\u0092t command people to accept a public plan if they don\u0092t want to. That\u0092s the idea of Medicare for All Who Want It. My point is, what I am offering is campaigning for all of these things that America wants. Yes, higher wages, doubling the rate of unionization in this country, making corporations and the wealthy pay their fair share, delivering healthcare and college affordability. But also offering a way to do these game changing transformations that will actually galvanize and energize, not polarize the American people. That is not only what we need in order to win, it\u0092s what we need in order to govern and actually get these things done.", "Look, Bernie says that you have to bring people together and we have to have Medicare for All. But Bernie says, and he says he wrote the damn thing, but he\u0092s unwilling to sell us with the damn thing\u0092s going to cost. The fact that we\u0092re in New Hampshire, very levelheaded group of people, look at the numbers. How much is it going to cost? Who\u0092s going to pay for it? It will cost more than the entire, the entire federal budget we spend now, more than entire budget. The idea middle class taxes aren\u0092t going to go up is just crazy. When they did it in Vermont, what happened? They doubled the state income tax and then had a 14% tax on withholding. And they finally did away with it. So how much is it going to cost? When you ask Bernie that, and I\u0092ll ask him again tonight sometime, and if you ask Bernie that, he says, \u0093Go figure, I don\u0092t know, we\u0092ll find out.\u0094", "I think that was on CBS. He said, \u0094 We\u0092ll find out.\u0094 Or something to that effect. Imagine you\u0092re going to unite the country walking into the Congress, \u0093I got this bill. It\u0092s going to require Medicare for everybody. I can\u0092t tell you how much it\u0092s going to cost. We\u0092ll find out later and it\u0092s likely to be double whatever \u0085 everything we spent in the federal government.\u0094 Who do you think is going to get that passed? I busted my neck getting Obamacare passed, getting every Democratic vote. I know how hard it is.", "Well, for a start, what the studies show, if we do what Joe wants, we\u0092ll be spending some $50 trillion on healthcare over the next 10 years. That\u0092s the status quo, Joe. That\u0092s what Health and Human Services says. [crosstalk 00:15:15] And what we have got to do Joe, and what we have got to do is understand, simple question, Joe, we are spending twice as much per capita on healthcare as do the people of any other country. Maybe it has something to do with the fact that the healthcare industry last year made $100 billion in profit. Maybe it has something to do with the fact that we are wasting $500 billion a year trying to administer thousands and thousands of different plans. What Medicare for All will do is save the average American substantial sums of money. Substantial, be much less expensive than your plan. And we will expand Medicare to include dental care, eyeglasses, hearing aides and home health care as well.", "30 second response. My proposal gives you a choice. You\u0092re going to be covered. You have Medicare if you want it, you turn [inaudible 00:16:16] we\u0092re going to restore all the cuts that they made in Obamacare. We\u0092re going to reduce drug prices, reduce prescription prices, reduce copays, et cetera. And it cost a lot of money, it costs $750 billion over 10 years. I tell you how I\u0092m going to pay for it. I\u0092m going to raise the capital gains rates, you pay capital gains and what your tax rate is. That\u0092ll pay for it, that\u0092s $800 billion. But here\u0092s the deal, the fact is that it\u0092s going to cost \u0085 Bernie\u0092s plan costs double, double what the taxpayers are paying for every single program we spend on in the United States of America.", "I keep listening to this same debate, and it is not real. It is not real, Bernie, because two thirds of the Democrats in the Senate are not on your bill and because it would kick 149 million Americans off their current health insurance in four years. And let me say what else, Elizabeth wants to do it in two years. And Pete, while you have a different plan now you sent out a tweet just a few years ago that said, henceforth, forewith, indubitably, affirmatively, you are for Medicare for All for the ages. And so I would like to point out that what leadership is about is taking a position, looking at things and sticking with them. I have long believed that the way that we expand healthcare to more people and bring down premiums is by building on the Affordable Care Act, with a nonprofit public option. That is the best way to do it.", "And practically look at this, the Affordable Care Act is now nearly 10 points more popular than the President of United States. So why would we talk about blowing it up? What we need to do is build on it. Mental health care, addiction, longterm care, those are the things that would make it better for everyone.", "So I think we need to think about healthcare a little differently and that is, 36 million Americans last year couldn\u0092t afford to have a prescription filled and that includes people with health insurance. I want everyone in here to think about what that means. They were worried enough or sick enough that they went to a doctor, a doctor looked at it and says that\u0092s serious enough to write a prescription. They walked out and then said, it\u0092s either that or groceries. It\u0092s that or pay them rent on time. We have got to change our healthcare system. The way [no audio or video 00:18:34] Help to the most people as quickly as we can. How about we start with what a president can do, I love saying this, all by herself. On day one, I will defend the Affordable Care Act and I will use march in orders to reduce the cost of commonly used prescription drugs like insulin and HIV, AIDS, drugs and EpiPens.", "We can start making healthcare better for Americans from the beginning, but we have to agree to do that. We are the Democrats, we are on the side of expanding healthcare. When we come up against Donald Trump, the team that has been trying to take away healthcare from millions of people, what\u0092s going to matter most is we are the people on the side of those who need healthcare across this country. That\u0092s who Democrats are.", "Sure. Well, first of all, just to be clear, the truth is that I have been consistent throughout in my position on delivering healthcare for every American. And as to experience, I just bring a different perspective. Look, I freely admit that if you\u0092re looking for the person with the most years of Washington establishment experience under their belt, you\u0092ve got your candidate, and of course it\u0092s not me. The perspective I\u0092m bringing is that of somebody whose life has been shaped by the decisions that are made in those big white buildings in Washington, D.C. Somebody who has guided a community written off as dying just a decade ago through historic transformation. Somebody who knows what it means to be sent to war on orders that come out of the Situation Room. We need a perspective right now that will finally allow us to leave the politics of the past in the past. Turn the page and bring change to Washington before it\u0092s too late.", "The politics of the past I think were not all that bad. I wrote the Violence Against Women Act. I managed the $900 billion Recovery Act, which in fact put millions and millions of dollars into his city before he came and helped save his city. I was able to do it, I was able to pass the chemical weapons ban, arms control. And I was the first major leader holding public office to call for same sex marriage. So I don\u0092t know what about the past of Barack Obama and Joe Biden was so bad. What happened? What is it that he wants to do away with? We were just beginning.", "\u0085 Happened, what is it that he wants to do away with? We were just beginning. It was just the beginning of what will be the future of moving this country beyond where it is now in significant ways, and there\u0092s ways to do that, and one of the ways to do that is to make sure you have someone who knows how to get things done, and can lead the free world at the same time.", "Those achievements were phenomenally important, because they met the moment, but now we have to meet this moment. And this moment is different. The next president is going to face challenges from global health security, like what we\u0092re seeing coming out of China, to cybersecurity, and election security challenges that were barely thought of a few years ago. And here at home, we\u0092re seeing things like gig work, transform what it means to be a worker in America, in ways that were barely conceived of not that long ago. We cannot solve the problems before us by looking back. We have to be ready to turn the page, and change our politics before it\u0092s too late. And I\u0092m seeing everywhere I go, not just fellow Democrats, but a striking number of independents, and, what I like to call future former Republicans ready to join in that historic American majority to turn the page.", "I am listening to this about meeting the moment, and my first thought is, I\u0092m a fresh face up here for a presidential debate, and I figure, Pete, that 59, my age, is the new 38 up here. The second thing I think about is this, and that is-", "Okay, there you go. Meeting the moment, meeting the moment, we had a moment the last few weeks, mayor, and that moment was these impeachment hearings. And there was a lot of courage that you saw from only a few people. There was courage from Doug Jones, our friend of Alabama, who took that tough vote. There was courage from Mitt Romney, who took it very, very difficult vote. There was courage, as I read today, about Lieutenant Colonel Vindman being escorted out of the White House, what he did took courage. But what you said, Pete, as you were campaigning through Iowa, as three of us were jurors in that impeachment hearing, you said it was exhausting to watch, and that you wanted to turn the channel and watch cartoons.", "It is easy to go after Washington, because that\u0092s a popular thing to do. It is much harder, as I see Senator Shaheen in the front row, such a leader, it is much harder to lead, and much harder to take those difficult positions. Because I think this going after every single thing that people do, because it\u0092s popular to say, and makes you look like a cool newcomer. I just, I don\u0092t think that\u0092s what people want right now. We have a newcomer in the White House, and look where it got us. I think having some experience is a good thing.", "Look, at the end of the day, we got to ask ourselves a very simple question, whether it\u0092s healthcare in fact, or anything else. Why are we the only major country on earth that doesn\u0092t guarantee healthcare to all people? Pay the highest prices in the world for prescription drugs? Have 87 million people uninsured or under-insured? 30,000 die because they don\u0092t get to a doctor on time, and 500,000 people going bankrupt, for what reason? Because they have cancer or heart disease, or Alzheimer\u0092s. We got to ask that question, why is it why? Why have we been talking about healthcare in this country for a hundred years, and here is the answer. If you want real change in healthcare, at the end of the day, you\u0092re going to have to take on the insurance companies, and tell them the function of healthcare is healthcare for all, not huge profits for the insurance companies. You\u0092re going to have to take on the drug companies, and their corruption, and their price fixing, and tell them, \u0093Sorry, we\u0092re not going to pay 10 times more for prescription drugs, than do the people of other country.\u0094 But at the end of the day, there\u0092s no way around it. You may want to nibble around the edges, but ultimately, you need to rally the American people to tell the drug companies, to tell Wall Street, to tell the insurance companies, to tell the fossil fuel industry this country belongs to all of us, not a handful of special interests.", "I have heard this conversation on this debate stage from these people now every single debate, and they\u0092re all right, everybody on this stage is better on economic justice and healthcare than anybody in the Republican party, and a million times better than Donald Trump. That is not the question in front of us today. The question in front of us today is, how are we going to beat Donald Trump? You were in the Clinton campaign in 1992, and the mantra was, \u0093It\u0092s the economy, stupid.\u0094 Well, if you look at what Mr. Trump is saying, he\u0092s saying those words, \u0093It\u0092s the economy, stupid.\u0094 I trust every one of these people a million times more, but we\u0092re going to have to take Mr. Trump down on the economy, because if you listen to him, he\u0092s crowing about it every single day, and he\u0092s going to beat us unless we can take him down on the economy, stupid. And that\u0092s the issue here. It is not about who has the best healthcare plan. All the healthcare plans are better, a million times better.", "The question is, who can go toe to toe with Mr. Trump? Who can take down Mr. Trump, because he\u0092s the real threat to the country? And let me say, you have to have experience to take him down. This is not a question of he\u0092s a nice guy who\u0092s going to listen. We need people with experience. That\u0092s why I\u0092m worried about Mayor Pete. You need to be able to go toe to toe with this guy, and take him down on the debate stage, or we\u0092re going to lose. And that\u0092s actually the issue in front of democratic voters. I have heard this debate so many darn times, and I love all these people, and they\u0092re all right. If we win, we can get the right thing, Bernie. I am with you. If we win, we can get the right thing, Pete, and Amy, but we got to win, or we are in deep trouble, and we keep not talking about the facts.", "Here\u0092s how we\u0092re going to win. We\u0092re going to force this president to stand on that debate stage, next to somebody who actually lives in a middle class neighborhood, in the industrial Midwest, in the exact kind of community that he pretends to speak for, but turns his back on. We\u0092re going to put up somebody who\u0092s not afraid to call out things like his disgraceful behavior at the national prayer breakfast, and remind Americans that God does not belong to a political party. We\u0092re going to win by having somebody up there who can call him to account for his refusal to serve when it was his turn, and remind him what serving this country is really about. If we want to beat this president, we\u0092ve got to be ready to move on from the playbook that we have relied on in the past, and unify this country around a new and better vision. That\u0092s how we\u0092re going to win. And when I talk about exhaustion, this is important, because I got to tell you, the American people, from outside of Washington, we feel a sense of exhaustion watching the division, and the dysfunction there.", "And that is not to take anything away from the very good work that you and our other democratic members of Congress, and the Senate are doing. It\u0092s not. But, the reason I raise that sense of exhaustion is I see it. I see that temptation to walk away from it all among so many people that I\u0092ve spoken to in communities from Claremont to Manchester, and in the other states that we\u0092re in. And the important thing for the American people to remember, is this is 2020, it\u0092s an election year. And if the Senate was the jury before, you are the jury now. The American people are the jury that will have the final verdict on this president, and on the senators in the GOP who protected him.", "Pete, fundamentally, you are missing the lesson of Donald Trump\u0092s victory. Donald Trump is not the cause of all of our problems, and we\u0092re making a mistake when we act like he is.", "He is a symptom of a disease that has been building up in our communities for years, and decades. And it is our job to get to the harder work of actually curing the disease. Most Americans feel like the political parties have been playing you lose, I lose, you lose, I lose for years. And you know who\u0092s been losing this entire time? We have. Our communities have. Our communities way of life is disintegrating beneath our feet. That\u0092s why Iowa, traditional swing state, went to Trump by almost 10 points. That\u0092s why Ohio, a traditional swing state is now so red, that I\u0092m told we\u0092re not even going to campaign there.", "So, these communities are seeing their way of life get blasted into smithereens. We\u0092ve automated away four million manufacturing jobs, and counting. We\u0092re closing 30% of New Hampshire stores and malls, and Amazon, the force behind that, is literally paying zero in taxes. These are the changes that Americans are seeing and feeling around us every day, and if we get done the hard work of curing those problems, we will not just defeat Donald Trump in the fall, but we\u0092ll actually be able to move our communities forward.", "Look, I think no one is above the law, and that includes the President of the United States. We watched on Wednesday as Republicans, all but one locked arms to protect him from impeachment, but we need to reestablish the rule of law in this country. I believe in an independent commission, in our justice department that investigates crimes committed by our own government. It is an important part of accountability. It is an important part for every administration, that we hold ourselves accountable to the American people. Look, people around this country are losing faith in our government. They\u0092re losing faith that government works for them. They see a government that just works great if you\u0092re rich. It works great if you\u0092re a lobbyist. It works great if you\u0092re a corporate executive, but they see themselves and their children with less and less and less, and we could do something about it.", "It\u0092s not enough simply to talk about the future. We have to be willing to stand up to those who now control our government, and make that government instead work for us. We can do child care in this country for every baby. We can invest in our public schools. We can cancel student loan debt for 43 million Americans, but only if we are willing to take control of our government away from the giant corporations and billionaires, return it to the people. This is about our government. This is about our democracy. This is about our future.", "There are of course limits, and you have to see what the facts are on the ground after you assume office, but the fact is, if you look around the world, the countries that have thrown past presidents into jail, have generally been developing countries, and unfortunately that\u0092s a pattern that once you establish, is very, very hard to break. What\u0092s a more American tradition? We move the country forward. We don\u0092t focus on the mistakes of the leaders that are leaving office. Most Americans do not care about what a particular individual did, so much as they care about their family\u0092s wellbeing, their community, their town. That\u0092s where Americans focus wants. They want the American president. They want the present. Of course, the American president, sorry about that. They want the president to be focused on that, and that\u0092s where our attention should be. We should not fall into a pattern that has been disastrous in other countries.", "Along with Elizabeth and Amy, we sat for two weeks listening to the impeachment process, and here\u0092s what I think the horror and the danger of what happened was not only the acquittal of Trump, who in fact committed impeachable offenses, and obstructed Congress. It is the precedent that it set. The precedent that it set. And what that precedent is about now is in the future, you\u0092re going to have presidents who say, \u0093Hey, governor, you want highway money? You better support me, or you\u0092re not going to get it.\u0094 Because I am the president, I can do anything I want.", "Hey, Congress, you want to investigate me? Don\u0092t be ridiculous. Who cares about the Congress? Who cares about the separation of powers? Who cares about the constitution of the president? I\u0092m the President of the United States. I have all of the power, and I\u0092m able to intimidate members of my own party. The saddest aspect of this whole thing, is you have Republicans in the Senate who knew better. They knew that Donald Trump is a crook. They knew that Donald Trump is a cheat, but they didn\u0092t have the guts, with the exception of Romney to vote against him. That is a sad day.", "So, I did start the Need to Impeach movement in October of 2017. And my father was one of the people who prosecuted the Nazi war criminals after World War II. And that\u0092s part of the reason I started it. Because when you see something really wrong in the United States, you\u0092re supposed to stand up against it, and fight against it. And that\u0092s what I was doing. But he\u0092s been, the Republicans have rolled over, they\u0092ve had a sham trial, they\u0092ve refused to have witnesses. They\u0092ve covered up the truth for the American people. And it doesn\u0092t matter anymore that he\u0092s a crook, and he\u0092s always been a crook, and he always will be a crook. Right now, what we have to do is we have to beat him in November, and we have to beat him because he\u0092s incompetent, and bad for the American people. And that\u0092s the case we have to make now.", "Is he a crook? I knew that two years ago. Is he going to be more of a crook, now that he believes he can get away with anything? Of course he is. But the job of the people on this stage is to beat him in November, and that\u0092s going to be based on what we can deliver for the American people. The fact that he\u0092s incompetent as a president, his economy isn\u0092t delivering for working people. The jobs don\u0092t pay enough for people to live on. We\u0092ve got to take him down on the economy, and get them out of the White House as soon as possible.", "No, and we\u0092re not going to let them change the subject. This is not about Hunter Biden, or vice president Biden, or any Biden. This is about an abuse of power by the president. The vice president and I and all of us are competing. But we\u0092ve got to draw a line here. And to be the kind of president, to be the kind of human being who would seek to turn someone against his own son, who would seek to weaponize a son against his own father, is an unbelievably dishonorable thing, that is just one more example of why we as a party have to be completely united in doing whatever it takes at the end of the day to make sure that this president does not get a second term.", "I thank my colleague for saying that. It is a diversion, but here\u0092s the deal. Whomever the nominee is, the president\u0092s going to make up lies about. He thinks he has free reign right now. One of the things that I think is really important is we have to be authentic with the American people about what we\u0092re going to do and how we\u0092re going to do it. And by the way, Colonel Vindman got thrown out of the White House, walked out. I think at the same time, he should have been pinning a medal on Vindman, and not on rush Limbaugh. And I think we should all stand and give Colonel Vindman a show of how much we supported him. Stand up and clap for Vindman. Get up there. Who we are. That\u0092s who we are. We are not what Trump is.", "I like Bernie just fine. We actually have worked together on a number of things, including pharmaceuticals. We actually had a vote late at night one time, Klobuchar/ Sanders amendment to bring in less-", "Nope, nope, nope, it was not, it was not. To bring in less expensive drugs from other countries, since in this great state of New Hampshire, like in Minnesota and Vermont, we can see Canada from our porch. And we ended up getting I think 14 Republican votes. And they might not have noticed what was happening late at night, but we got those. And I think that it is just an example of what we need to do here, because I\u0092ve been listening to this discussion. I agree with my colleagues, we must unite, but the way that we unite is by having an optimistic economic agenda for America. That is what we must do, and that means taking on a president, if you want to talk about being tough enough to take him on.", "Taking on a president that literally went down to Mar-a-Lago after he signed that Republican tax bill, and looked at all his friends and said, \u0093You just got a lot richer.\u0094 That is exhibit A for those carpenters in Pennsylvania, and those dairy farmers in Wisconsin, and those dock workers that I met with in Michigan. That is an exhibit A, and we have to be able to make the case to the working people of this country, some of whom voted for Donald Trump, that we have something better to offer. That we are going to take those incredibly regressive parts of that tax bill, and put that money into their childcare, into their healththere.", "That, I don\u0092t know. I know we did on that bill, but the point is, I think we\u0092re better off with someone that has the receipts. Someone that has actually won big time with Republicans and independents, and I\u0092m the only one up on this stage, you can check it out, that has consistently won in red congressional districts. Not once, not twice, but three times. And when I did this, I didn\u0092t just do it for me. I led a ticket. I\u0092ve flipped the state house every single time, because I have a way of working with people, that I think should be valued here as we look at these candidates, and it\u0092s one of the reasons that I got the New York Times endorsement, along with Elizabeth, and that I got the endorsements of the three major papers here in New Hampshire, which is the Union Leader, the Seacoast papers, and the Keene Sentinel. I think that matters. Read those editorials, and you will get a sense of what I\u0092m about.", "I must confess, I don\u0092t get too many newspaper editorial support. Must confess that.", "But, let me just say this. I think the question started off with Secretary Clinton\u0092s critique. I think, quite honestly, as we face one of the great political crises facing America, our job is to look forward and not back to 2016. And I hope that Secretary Clinton and all of us can come together, and move in that direction. Now, second of all, in terms of Republicans, let me say\u0085", "-in that direction. Now, second of all, in terms of Republicans, let me say that in my own great state of Vermont, if my memory is correct, Amy, I got 25% of the Republican vote. And in fact, there were periods when I was in the House of Representatives, a number of years where I passed more amendments on the floor of the House in a bipartisan way than any other member of the House and that is when you bring people together on an issue. There are many conservative Republicans, for example, who are concerned about civil liberties, at least they used to be concerned about civil liberties. There are Republicans, as you know, who are concerned about the high cost of prescription drugs. There are ways that we can work with Republicans on issues where we have a common basis.", "In the situation that we saw with President Trump\u0092s decision, there is no evidence that that made our country safer. Look, I feel very strongly about the campaign of murder and mayhem that General Soleimani and his units have perpetrated. It\u0092s also the case that if we learned nothing else from the war in Iraq, it\u0092s that taking out a bad guy is not a good idea if you do not know what you were doing. This president has moved us this much closer to the brink of war, but it didn\u0092t start with the Soleimani strike. It started with withdrawing us from the Iran nuclear deal that his own administration certified was working. And it\u0092s time for us to recognize that every time a step is taken that moves us to the brink of war, that has incredibly serious consequences for those who serve.", "By chance, just because I was traveling for the campaign, not long ago, I ran into somebody that I hadn\u0092t seen since we were both serving, hadn\u0092t seen since she was injured in an insider attack. And I saw her coming down the concourse in the airport wearing a Wounded Warrior Project tee shirt that said, \u0093Some assembly required.\u0094 And when I asked her how she was doing, she up her knee and tapped on the part of her leg that they couldn\u0092t save, tapped on the prosthetic and said the Navy had fixed her up just fine and then let me know that she was looking forward to an upcoming deployment.", "The people in our uniform will do whatever the United States requires of them. What they deserve in return is a president who will actually read the intelligence, pay attention to the international security situation, consult with our allies, keep US politics out of it, and never commit our troops to a situation where they would have to go into harm\u0092s way if there is an alternative.", "It depends on the circumstances. It depends if there was an alternative and it depends what the different effects would be. That\u0092s my point. This is not an episode of 24. This is a situation that requires that you actually evaluate the entire intelligence picture. This president has insulted the intelligence community, but they put their lives on the line to gather the information that will help a decision maker evaluate whether or not something like that is justified. And I don\u0092t think he even reads it.", "And here we have a situation where the world, that one of the most volatile places in the world has just become more dangerous at the hands of a president who has no regard for the military, not only punishing a war hero today with what he did to Colonel Vindman, but pardoning war criminals in a way that undermines the entire sense of good order and discipline and military honor. We deserve a better commander-in-chief.", "No. And the reason I wouldn\u0092t have ordered the strike, there is no evidence yet of imminent threat that was going to come from him. Look what happened, his America First policies made America alone. You cannot think of a time, David, and as long as you\u0092ve been alive when NATO has said to the United States of America and to Iran, made a moral equivalence and said, both of you stand down. We are alone now, alone in that region of the world, without friends, without support, without allies.", "And secondly, you saw what happened when that air raid, when those missiles were fired from Iran into Iraq at Al-Assad Airbase, 64 of our heroes were wounded. I don\u0092t know what I would\u0092ve done if my son were still there. I would have been so damn angry. I don\u0092t know what I would\u0092ve done. But here\u0092s what happened, they had received traumatic brain injury. What did the president say? He said, \u0093headaches,\u0094 \u0093not bad,\u0094 \u0093Headaches, that\u0092s all they are.\u0094 This guy doesn\u0092t deserve to be commander- in-chief for one more day.", "Right. Look, here is the danger, David, there are very bad leaders all over the world. Kim Jong-un in North Korea is probably responsible for the death of hundreds of thousands of his people threatening all of Asia with nuclear weapons. You got Mohammad Bin Salman in Saudi Arabia who is a terrible murderer, who murdered Khashoggi in cold blood and dismembered his body. You have Putin in Russia who has been involved in political assassinations of his enemies. You got Xi in China who has put a million Muslims into concentration camps.", "You cannot go around saying you\u0092re a bad guy, we\u0092re going to assassinate you, and then you\u0092re going to have, if that happens, you\u0092re opening the door to international anarchy that every government in the world will then be subjected to attacks and assassination. What we have got to do, which Trump does not understand, is strengthen the State Department and our diplomatic capabilities, not just the military. What we have got to do is bring countries around the world together with our power and our wealth and say, you know what, let us sit down and work out our differences through debate and discussion at the UN, not through more and more war and the expenditures of trillions of dollars and the loss of God knows how many lives.", "No. Look, I sit on the Senate Armed Services Committee, so I get the briefings from the generals on a regular basis. I\u0092ve been to Afghanistan, to Iraq. I\u0092ve been to Jordan. I\u0092ve been throughout the region. I\u0092ve been there with John McCain. I\u0092ve been there with Lindsey Graham to ask the hard questions about what\u0092s happening, to ask our generals, to ask their generals to ask people who are on the ground. And the bottom line is, nobody sees a solution to this war. Nobody can describe what winning looks like. All they can describe is endless war.", "And I realized there are people on this debate stage who are willing to say, yeah, we\u0092ll leave our troops there for five more years, for 10 more years. Lindsey Graham has said he\u0092s willing to leave troops for 100 more years. And yet, what has all these years of war brought us? Right now, the Afghan Government controls less than 60% of the land. People don\u0092t have faith in it. It\u0092s a corrupt government. The opium trade is higher than ever.", "Look, we sent our troops in and they did their best. They were there for us, but we need to be there for them. And that means, not send our troops to do work that cannot be solved militarily. It is time to bring our combat troops home. It is time to stop this endless war in Afghanistan.", "So I want to hear the plan, not just a, we need it now, we need it for the next day, we need it for the six months. And I want to know where our allies are. We all have an interest in dealing with terrorism and controlling terrorism, but that means it can\u0092t just be the United States waging endless war. That does not make us safer. It does not make the region safer. It does not make the world safer. We should work with our allies in managing terrorism, but we need to end this war in Afghanistan. We cannot wait five more years, or 10 more years, or until we turn the corner 10 more times. We need to bring our combat troops home.", "I\u0092m not sure what she, if she wants to pull all troops out of the Middle East, but if she does want to put all troops out of the Middle East, we saw what happens when that happened.", "I helped put together a 61 nation group to take out ISIS by putting fewer than 5,000 forces along the Turkish border to see to it that they, and they lost 10,000, the Kurds, lost 10,000 lives. They defeated ISIS. They ended the caliphate and then the president on a whim dealing with a man I know very well, they\u0092ve now, the guy running Turkey who is more of an autocrat now than a Democrat, and what happened? We pulled out and you saw what happened. You saw the end of the effort to be able to continue to contain, contain ISIS, number one.", "Number two, close your eye, everybody. Remember what you saw on television. You saw a woman standing up there holding up her baby, Kurd, saying, \u0093Please don\u0092t leave us.\u0094 And our military women and men standing at, going out in their [inaudible 00:53:49] Humvees with their heads down ashamed of what they did. It didn\u0092t take a lot of men or men and women to do what needed to be done.", "And with regard Afghanistan, now I can say it because it was made public, I was totally against the whole notion of no nation building in Afghanistan. The only thing we should be doing is dealing with terrorism in that region. I\u0092ve been in every part of Afghanistan, not in combat like my friend has, but in helicopter and/or on a vehicle in every part of it as senator and vice president. Here\u0092s what I saw, there is no possibility of uniting that country, no possibility at all of making it a whole country. But it is possible to see to it that they\u0092re not able to launch more attacks from the region on the United States of America. That\u0092s a small footprint that we needed and I argued for that in the beginning.", "I believe that I have the judgment to help us get through these situations where obviously the vice president made the wrong decision when it came to such an important moment in our foreign policy. And looking forward, we got to recognize just how much is going to be on the plate of the next president that is different in kind from what we have faced before. It\u0092s not just about dealing with the aftermath of the war in Iraq, it\u0092s about preventing a war with Iran. And not only do we have to undertake the military and counter terrorism activities that we\u0092ve been doing throughout, the next president is going to have to restore the credibility of this country among our allies and among the international community.", "At a moment when we are facing fundamentally different challenges from asymmetric warfare to cybersecurity threats, in President Trump\u0092s imagination of a national security strategy is a big wall and a moat full of alligators. It\u0092s a 17th century approach to keeping a place safe. What we have to do is be ready for the future and that means insisting not only on shoring up our relationships, but defining a strategy to keep the American people safe from fundamentally new challenges.", "I made a mistake and I said it 14 years ago. I trusted George Bush to keep his word. He said he was not going to go into Iraq. He said he was only using this to unite the United Nations to insist we get inspectors in to see what Saddam was doing. When we got elected, the president turned to me with the entire security apparatus and said, \u0093Joe, I want you to organize getting 156,000 troops out of Iraq.\u0094 I did that. I did that.", "The other thing I want to point out too is that NATO is in fact going to crumble if we don\u0092t beat Trump. NATO is in real trouble. We need NATO for more reasons than just physical security. We need NATO to make sure that we do not allow Russia to continue to have its influence in Eastern Europe in ways that it had before. It wasn\u0092t just to stop the Soviet Union from coming into the United States, coming into Europe. It was to make sure that we did not have a kleptocracy taking over that part of the world, to unite Europe in our behalf. I know how to deal with them. I know every one of these world leaders by their first names. They call me. I talked to them and I believe I can get it done.", "Well, let me say this, I agree with Pete Buttigieg that it\u0092s about judgment not tenure. What we\u0092re hearing here is a very long dissertation about exactly how America should be the world\u0092s policemen. And what we\u0092ve actually seen in the Middle East is that Barack Obama used diplomacy to get Iran to give up its nuclear ambitions in return for our releasing economic sanctions along with our partners around the world. So when we\u0092re talking about our role in the world and commander-in-chief, we have abandoned a diplomacy. We don\u0092t have a strategy and we don\u0092t have allies.", "And actually this view of the world, that our response should be military is driven by our gigantic military complex and ignores the biggest problem that we face internationally in the world, which is climate change. And it cannot be solved with guns and tanks and planes. It can only be solved with diplomacy and allies and interaction with other countries. So in fact, what we are listening to right here is a discussion of 20 years of failed military action and how we should continue it and how we should continue spending $700 billion dollars a year on defense when we spend $70 billion dollars a year at the federal level on education.", "That\u0092s not what I said, I was part of the reason putting that deal together with Iran. I was there. I was involved in that. I was also part of the deal putting together the Paris Climate Accord. I brought in the Chinese. I was part of that. I\u0092ve been part of every major initiative we\u0092ve had relative to diplomacy. I have not argued for the placement of major numbers of US combat troops. I have said, along with the President of the United States, Barack Obama as his partner, I have said, we have to strengthen NATO to make it clear that we keep our commitments when we make them. Like we don\u0092t keep our commitments to the Kurds. We must keep our commitments when we make them. Otherwise, we have no power whatsoever.", "And it\u0092s not about making sure we\u0092re policeman of the world. The only way not to become the policeman of the world is to have allies who will join us in dealing with failed States and terrorism. And it has to be done jointly by a whole lot of people and it doesn\u0092t require large number of US troops, and I\u0092ve never said that.", "Let me say this if I might, like Joe and others, I also heard the arguments in terms of the war in Iraq from Bush, from Cheney, from John Bolton, from the whole administration. I listened very carefully and I concluded that they were lying through their teeth. And I not only voted against that war, but I help lead the opposition. And it saddens me so much. If you hear what I said, it\u0092s on YouTube, my fears about all the destabilization that would take place by the US invading Iraq. It\u0092s sad to me that, that is what happened.", "But let me just pick up on a point that Tom made, which is absolutely right. Trump wants to build a wall around America. The problem is if we are going to deal with issues like climate change, not only do we in America have to take on the greed of the fossil fuel industry, we have to lead the entire world. This is not an American issue. It\u0092s a global issue. We got to bring China and Russia and Brazil and Pakistan and India and every major country on earth into the fight against climate change.", "And here is my dream, maybe it\u0092s a radical dream, but maybe just may be given the crisis of climate change, the world can understand that instead of spending $1.8 trillion dollars a year collectively on weapons of destruction designed to kill each other, maybe we pool our resources and fight our common enemy, which is climate change.", "No. What I\u0092ve called for is that incarceration should no longer be the response to drug possession.", "Again, what I\u0092m calling for is that we end the use of incarceration as a response. This does not mean that it will be lawful to produce or distribute those kinds of harmful drugs, but also as we know from the opioid crisis, some of this has been driven by companies that were acting irresponsibly with substances that were lawful. It\u0092s why in South Bend we sued those companies to hold them accountable. We\u0092ve got to make sure that there is accountability for those who suppressed evidence about the addictiveness of those substances. Even while we\u0092re also coming to recognize that these kinds of addiction are a medical issue, not a moral failure on the part of somebody battling that addiction.", "That\u0092s why medication assisted treatment is so important. And those people who are being revived, and our own EMTs in my
