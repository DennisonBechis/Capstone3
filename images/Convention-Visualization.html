home and I will bring them home as quickly as possible. But I will not set, during a campaign, an artificial deadline. I will make sure we do it, we do it expeditiously. We do it safely to not create a vacuum that\u0092s ultimately going to destabilize the Middle East and, perhaps, create the environment for terrorism and for extremism to threaten our nation.", "This is real in a way that\u0092s very difficult to convey in words. I was deployed to Iraq in 2005, during the height of the war, where I served in a field medical unit where every single day I saw the high cost of war. Just this past week, two more of our soldiers were killed in Afghanistan. My cousin is deployed to Afghanistan right now. Nearly 300 of our Hawaii National Guard soldiers are deployed to Afghanistan. 14,000 service members are deployed there. This is not about arbitrary deadlines. This is about leadership. The leadership I will bring to do the right thing, to bring our troops home within the first year in office. Because they shouldn\u0092t have been there this long. For too long we\u0092ve had leaders who have been arbitrating foreign policy from ivory towers in Washington without any idea about the cost and the consequence, the toll that it takes on our service members, on their families. We have to do the right thing, end these wasteful regime-change wars, and bring our troops home.", "I would move to deescalate tensions in Iran, because they\u0092re responding to the fact that we\u0092ve pulled out of this agreement. And it wasn\u0092t just us and Iran, there were many other world powers that were part of that multilateral agreement. We\u0092d have to try and reenter that agreement, renegotiate the timelines, because the timelines now don\u0092t make as much sense. But I\u0092ve signed a pledge to end the forever wars. Right now our strength abroad reflects our strength at home. What\u0092s happened, really? We\u0092ve fallen apart at home so we elected Donald Trump and now we have this erratic and unpredictable relationship with even our longstanding partners and allies. What we have to do is we have to start investing those resources to solve the problem right here at home. We\u0092ve spent trillions of dollars and lost thousands of American lives in conflicts that had unclear benefits. We\u0092ve been in a constant state of war for 18 years. This is not what the American people want. I would bring the troops home. I would deescalate tensions with Iran. And I would start investing our resources in our own communities.", "I did make a bad judgment trusting the president saying he was only doing this to get inspectors in and get the UN to agree to put inspectors in. From the moment Shock and Awe started, from that moment, I was opposed to the effort and I was outspoken as much as anyone at all in the congress and the administration. Secondly, I was asked by the president in the first meeting we had on Iraq. He turned and said, \u0093Joe, get our combat troops out.\u0094 In front of the entire national security team. One of the proudest moments of my life was to stand there in Al-Faw Palace and tell everyone that we\u0092re coming, all our combat troops are coming, home.", "I opposed the surge in Afghanistan. This is long overdue. We should have not, in fact, gone into Afghanistan.", "I would like to bring in the person on the stage who served in Iraq. Governor, I\u0092m sorry, Congresswoman Gabbard, your response to what Vice President Biden just said?", "We were all lied to. This is the betrayal. This is the betrayal to the American people, to me, to my fellow service members. We were all lied to, told that Saddam Hussein had weapons of mass destruction, was working with Al-Qaeda, and that this posed a threat to the American people. So I enlisted after 9/11 to protect our country. To go after those who attacked us on that fateful day, who took the lives of thousands of Americans. The problem is that this current president is continuing to betray us. We were supposed to be going after Al-Qaeda. But over years now not only have we not gone after Al-Qaeda, who is stronger today than they were in 9/11, our president is supporting Al-Qaeda.", "Well, I would never direct the Department of Justice to do whatever it believes it should do. But listen, look, we all watched his testimony. I read the report. There are 10 clear incidents of obstruction of justice by this president and he needs to be held accountable. I\u0092ve seen people go to prison for far less. And the reality of it is that we have a person in the White House right now who has been shielded by a memo in the United States Department of Justice that says a sitting president cannot be indicted. I believe the American people are right to say there should be consequence and accountability for everyone and no one is above the law, including the President of the United States,", "My response is exactly that. I\u0092ve read the report, I\u0092ve read the redacted versions of the report. We have something that is astonishing going on the United States of America. We have a president that is not acting like the leader of the free world. He\u0092s acting like an authoritarian against the actual Constitution that he swore an oath to uphold. And so this is a difference with a lot of us on this debate stage. I believe that we, in the United States Congress, should start impeachment proceedings immediately. And I\u0092ll tell you this, Debbie Stabenow has joined my call for starting impeachment proceedings. Because he is now stonewalling congress, not allowing or subjecting himself to the checks and balances. We swore an oath to uphold the Constitution. The politics of this be damned. When we look back in history at what happened when a President of the United States started acting more like an authoritarian leader than the leader of the free world, the question is what will we have done? And I believe the congress should do its job.", "Well, I agree. I was the first of the candidates to call on congress to begin impeachment proceedings. There are 10 different instances that Robert Mueller has pointed out where this president either obstructed justice or attempted to obstruct justice. And I believe that they should go forward with impeachment proceedings. As to the question of what my Department of Justice would do, I agree with those who say that a president should not direct an attorney general specifically to prosecute or not prosecute. However, I believe that the evidence is plain and clear and that if it gets that far that you\u0092re likely to see a prosecution of Donald Trump.", "I think it\u0092s obvious at this point in our history that the president has committed the crimes worthy of impeachment. But I want to caution my fellow Democrats, while we move in every way we can for impeachment, we have to remember at the same time the American people are out there looking for us to do something for them in their lives. And what they see when they turn on the TV or go online is just talk about impeachment. We need more talk about working people and their lives. For example, are we really ready? And I ask people on this stage this question, are we ready to make sure that the wealthy pay their fair share in taxes? That\u0092s something every American wants to know about. That\u0092s something they want answers to right now. So yeah, move for impeachment. But don\u0092t forget to do the people\u0092s business and to stand up for working people. Because that\u0092s how we\u0092re actually going to beat Donald Trump. The best impeachment is beating him in the election of 2020.", "I think, look, as we go forward here we need to recognize a very practical reality which is that we are four months away. We\u0092ve got the August recess, then we are four months away from the Iowa caucuses. And I just want to make sure whatever we do doesn\u0092t end up with an acquittal by Mitch McConnell in the Senate, which it surely would. And then President Trump would be running saying that he had been acquitted by the United States Congress. I believe we have a moral obligation to beat Donald Trump. He has to be a single-term president and we can\u0092t do anything that plays into his hands. We were talking earlier about climate up here, it\u0092s so important. Donald Trump should be the last climate denier that\u0092s ever in the White House.", "Well, let me first say that I really do believe that we can walk and chew gum at the same time. All of us have a vision for the future of the country that we\u0092re articulating to the American people. We\u0092re going to continue to do that. We have an election coming up. At the same time, senator, I think that too many folks in the senate and in the congress had been spooked by 1998. I believe that the times are different. And, in fact, I think that folks are making a mistake by not pursuing impeachment. The Mueller Report clearly details that he deserves it. And what\u0092s going to happen in the Fall of next year, of 2020, if they don\u0092t impeach him it\u0092s easy to say, \u0093You see? You see? The Democrats didn\u0092t go after me on impeachment. And you know why? Because I didn\u0092t do anything wrong. These folks that always investigate me, they\u0092re always trying to go after me. When it came down to it, they didn\u0092t go after me there because I didn\u0092t do anything wrong.\u0094 Conversely, if Mitch McConnell is the one that lets him off the hook, we\u0092re going to be able to say-", "I don\u0092t disagree with that, you just said it better than I did. We have to walk and chew gum at the same time. It is incredibly unusual for members of Congress to be able to do that. And I\u0092m glad that Secretary Castro has the ambition-", "That\u0092s what I was going to say, it\u0092s your brother that\u0092s giving you that good feeling about the congress. That\u0092s what we should do.", "Thank you. For the last three years, we\u0092ve watched Donald Trump pit working people against each other, black versus white, citizen versus immigrant, and why? So that the wealthy and the powerful he represents can hold the American dream hostage from everyone else. We can\u0092t let them get away with it. If we\u0092re going to beat Donald Trump, this has to be a party that stands for something.", "This has to be the party of labor unions. This has to be the party of universal health care. This has to be the party that\u0092s not afraid to say out loud we\u0092re going to tax the hell out of the wealthy. And when we do that, Donald Trump, right on cue will call us socialists. Well, here\u0092s what I\u0092ll say to him, \u0093Donald, you\u0092re the real socialist. The problem is it\u0092s socialism for the rich.\u0094", "We here in this country, we don\u0092t have to take that anymore. We can fight back. If you agree that we can stand up to Donald Trump and we can stand up to the wealthy, then go to taxthehell.com and join us so we can build a country that puts working people first.", "Thank you. Thank you very much. What I want to say to all of you tonight is we have been here before as a country. We have faced challenges that we\u0092ve actually even forget some of us tonight how hard the people fought, how hard they work, how hard they organized the votes, they had to take the people they had to get to the polls to make this country more democratic, more fair and more free. And now we have a person in the White House who has no appreciation of that history, who doesn\u0092t believe in the rule of law, who doesn\u0092t believe in the independence of the judiciary, who doesn\u0092t believe that climate change is real.", "I think that we have an incredible opportunity in front of us, all of us, to come together just as our parents and grandparents did before them and face challenges even harder than the ones that we face. But the only way we\u0092re going to be able to do it is to put the divisive politics of Donald Trump behind us, and the divisive politics of the last 10 years behind us. We need to come together united against a broken Washington, make Donald Trump a one term President, and begin to govern this country again for our kids and our grandkids who cannot do it for themselves.", "We have to do it for them. Please join me at michaelbennet.com thanks for being here tonight.", "Donald Trump has really torn apart the moral fabric of this country dividing us on every racial line, every religious line, every socioeconomic line he can find. I\u0092m running for president because I want to help people. And I actually have the experience and the ability to do that. I\u0092ve brought Congress together and actually made a difference in people\u0092s lives. I also know how to beat Donald Trump. He has broken his promises to the American people.", "I\u0092ve taken this fight directly to his backyard in Michigan, and Ohio, and Pennsylvania, and I\u0092ll go to all the places in this country. I will fight for your family. Doesn\u0092t matter who you are. It doesn\u0092t matter where you live. It doesn\u0092t matter who you love because that\u0092s my responsibility. And I\u0092ve done this before. I started out in a two to one Republican district. I won it twice. I\u0092ve never lost an election since.", "And I not only bring people together electorally, but also legislatively. I get things done. So we need a president who is not afraid of the big challenges of the big fights. There is no false choice. We don\u0092t need a liberal or progressive with big ideas, or we don\u0092t need a moderate who can win back Trump-Obama voters. You need someone who can do both. And that\u0092s who I am. Please go to kirstengillibrand.com so I can make the next debate stage.", "Thank you. Donald Trump and warmongering politicians in Washington have failed us. They continue to escalate tensions with other nuclear-armed countries like Russia, and China, and North Korea, starting a new Cold War, pushing us closer and closer to the brink of nuclear catastrophe. Now as we stand here tonight, there are thousands of nuclear missiles pointed at us. And if we were to get an attack right here tonight, you would have 30 minutes, 30 minutes before we were hit.", "And you would receive an alert like the one we received in Hawaii last year that would say incoming missile. Seek immediate shelter. This is not a drill. Seek immediate shelter. This is not a drill. And you would see as we did, as my loved ones in Hawaii did, there is no shelter. This is the warmongers hoax. There is no shelter. It\u0092s all a lie. As president, I will end this insanity because it doesn\u0092t have to be this way.", "I will end these wasteful regime change wars. Work to end this new Cold War through the use of diplomacy to deescalate these tensions. And take the trillions of dollars that we\u0092ve been wasting on these wars and on these weapons, and redirect those resources into serving the needs of our people right here at home. Things like healthcare for all, making sure everyone in this country has clean water to drink and clean air to breathe, investing in education, investing in our infrastructure. The needs are great. As your president, I will put your interests above all else.", "Well, first of all let me say thank you to you, Jake, Dana, and to Don, and to everybody here, and to those watching. This election is all about what kind of nation we\u0092re going to become. You and I, we stand on the shoulders of folks who have made beds and made sacrifices. People that fought in wars, and fought discrimination, folks that pick crops, and stood in picket lines. And they helped build the wonderful nation that we live in today.", "Donald Trump has not been bashful in his cruelty. And I\u0092m not going to be bashful in my common sense and compassion. I believe that we need leadership that understands that we need to move forward as one nation with one destiny. And our destiny in the years to come is to be the smartest, the healthiest, the fairest, and the most prosperous nation on earth. If you want to help me build that America for the future, I hope you\u0092ll go to juliancastro.com. And on January 20th, 2021 we\u0092ll say together, \u0093Adios,\u0094 to Donald Trump.", "You know what the talking heads couldn\u0092t stop talking about after the last debate? It\u0092s not the fact that I\u0092m somehow number four on this stage in national polling. It was the fact that I wasn\u0092t wearing a tie. Instead of talking about automation and our future, including the fact that we automated away four million manufacturing jobs, hundreds of thousands right here in Michigan. We\u0092re up here with makeup on our faces and our rehearsed attack lines playing roles in this reality TV show. It\u0092s one reason why we elected a reality TV star as our President.", "We need to be laser focused on solving the real challenges of today, like the fact that the most common job jobs in America may not exist in a decade. Or, that most Americans cannot pay their bills. My flagship proposal, the Freedom Dividend, would put $1,000 a month into the hands of every American adult, be a game changer for millions of American families. If you care more about your family and your kids than my neckwear, enter your zip code at yang2020.com, and see what $1,000 a month would mean to your community. I have done the math. It\u0092s not left. It\u0092s not right. It\u0092s forward. And that is how we\u0092re going to beat Donald Trump in 2020.", "Thank you. First, I just want to give a lot of thanks to the city of Detroit. They\u0092re hosting us today. And one of the reasons I respect this city is because it has the kind of defiant love that I find in many American cities, including the city of Newark. And Detroit is turning around. And Newark is turning around because we let no one divide us, no one demean or degrade us, or underestimate our worth. We pulled together and fought for common purpose and common cause.", "That\u0092s the history of this city. My mom is sitting there who was born in the city of Detroit, born to a guy that was a UAW worker. My grandfather who pulled his family out of poverty in the Depression. My grandmother joined him. She was really entrepreneurial, opened a pool hall and a laundry mat right here in this city. That is the American dream. And so many of us have stories like that. But the dream of this country is under threat right now.", "Well, my mom\u0092s generation, 80, 95% of baby boomers did better than their parents. It\u0092s now just a coin toss for millennials. We have a real crises in our country. And the crises is Donald Trump, but not only Donald Trump. I have a frustration that sometimes people are saying the only thing they want is to beat Donald Trump. Well, that is the floor, and not the ceiling.", "The way we beat Donald Trump is not just focusing on him. He wants to take all the oxygen out of the room. It\u0092s when we start focusing on each other, and understanding that our common bonds, and our common purpose to address our common pain is what has saved us before. It\u0092s what\u0092s gonna save us now. That is the kind of leader that I am going to be as President of the United States. Not just uniting the Democratic Party, but making sure that we put more indivisible back into this one nation under God. And if you believe like I do, please go to corybooker.com and join the mission.", "So in my background as Attorney General of California, I took on the big banks who preyed on the homeowners, many of whom lost their homes and will never be able to buy another. I\u0092ve taken on the for profit colleges who preyed on students, put them out of business. I\u0092ve preyed on transnational criminal organizations that have preyed on women and children. And I will tell you, we have a predator living in the White House.", "And I\u0092m going to tell you something. Donald Trump has predatory nature and predatory instincts. And the thing about predators is this, by their very nature, they prey on people they perceive to be weak. They prey on people they perceive to be vulnerable. They prey on people who are in need of help, often desperate for help. And predators are cowards. What we need is someone who is going to be on that debate stage with Donald Trump and defeat him by being able to prosecute the case against four more years.", "And let me tell you, we\u0092ve got a long rap sheet. We\u0092re looking at someone who passed a tax bill benefiting the top 1% and the biggest corporations in this country when he said he would help working families. We\u0092ve got a person who was put babies in cages and separated children from their parents. We have someone who passed his so-called trade policy that was trade policy by tweet and has resulted in a tax on American families.", "So we must defeat him. And then in turning the page, write the next chapter for our country. And that has to be written in a way that recognizes what wakes people up at three o\u0092clock in the morning. And that is my agenda. The 3:00 AM agenda that is focused on getting folks the jobs they need, getting their children the education they need, making sure they have the healthcare they need, and the future they deserve. So please join me at kamalaharris.org and I thank you for your time.", "Thank you. Thank you very much. And thank you Mr. Mayor for Detroit hosting this. Look, I\u0092ve said it many times and I think everyone agrees with this. We\u0092re in a battle for the soul of America. This is the most consequential election any one of you no matter how old or young you are has ever, ever participate in. Four more years of Donald Trump will go down as an aberration. Hard to overcome the damage he\u0092s done, but we can overcome it.", "Eight more years of Donald Trump will change America in a fundamental way. The America we know will no longer exist. Everybody knows who Donald Trump is. We have to let them know who we are. We choose science over fiction. We choose hope over fear. We choose unity over division. And we choose. We choose the idea that we can as Americans, when we act together, do anything. This is the United States of America. We\u0092ve acted together. We have never, never, never been unable to overcome whatever the problem was. If you agree with me, go to Joe30330 and help me in this fight. Thank you very much.", "Folks, we have a choice. We can go down the road that Senator Sanders and Senator Warren want to take us with bad policies like Medicare for All, free everything and impossible promises that\u0092ll turn off independent voters and get Trump reelected. That\u0092s what happened with McGovern. That\u0092s what happened with Mondale.", "That\u0092s what happened with Dukakis. Or we can nominate someone with new ideas to create universal healthcare for every American with choice. Someone who wants to unify our country and grow the economy and create jobs everywhere and then we win the White House. I\u0092m the product of the American Dream.", "I believe in it. I\u0092m the grandson of immigrants, the son of a construction worker. My wife April, and I have four amazing daughters. I was the youngest CEO in the history of the New York Stock Exchange, created thousands of jobs and then served in Congress.", "That\u0092s the type of background and my platform is about real solutions, not impossible promises that can beat Trump and govern. Thank you.", "America is great, but not everyone can access America\u0092s greatness. The systems that were built to lift us up are now suffocating the American people. The economic system that used to create 30, 40, $50 an hour jobs that you can have a good solid middle-class living, now force us to have two or three jobs just to get by.", "Most families when they go to sit at the kitchen table to do their bills, they get a pit in the middle of their stomach. We deserve better. And the political system is broken too because the entire conversation is about left or right. Where are you at on the political system and I\u0092m here to say this isn\u0092t about left or right.", "This is about new and better. And it\u0092s not about reforming old systems. It\u0092s about building new systems and tonight I will offer solutions that are bold, that are realistic and that are a clean break from the past.", "Let\u0092s get real. Tonight we debate, but ultimately we have to beat Donald Trump. My background, it\u0092s a little different than his. I stand before you today as a granddaughter of an iron ore miner, as a daughter of a union teacher and a newspaper man.", "As the first woman elected to the US Senate from the state of Minnesota and a candidate for president of the United States. That\u0092s because we come from a country of shared dreams and I have had it with the racist attacks. I have had it with a president that says one thing on TV, that has your back and then you get home and you see those charges for prescription drugs and cable and college.", "You\u0092re going to hear a lot of promises up here, but I\u0092m going to tell you this. Yes, I have bold ideas, but they are grounded in reality and yes, I will make some simple promises. I can win this. I\u0092m from the Midwest and I have won every race, every place, every time, and I will govern with integrity, the integrity worthy of the extraordinary people of this nation.", "I\u0092m running for president because I believe that America discovers its greatness at its moments of greatest need. This moment will define us forever and I believe that in this test, America will be redeemed. In the face of cruelty and fear from a lawless president, we will choose to be the nation that stands up for the human rights of everyone, for the rule of law for everyone.", "And a democracy that serves everyone. Whatever our differences, we know that before we are anything else, we are Americans first. And we will ensure that each one of us is well enough and educated enough and paid enough to realize our full potential. We will meet these challenges here at home and we will lead the world in those that we face abroad.", "Successfully confronting endless war and climate change. At this moment of truth, let us pursue our national promise and make a more perfect union of everyone, by everyone and for everyone.", "I\u0092m running for president because our country is running out of time. It is even bigger than the emergency of the Trump presidency. Ask yourself how somebody like Donald Trump ever gets within cheating distance as the Oval Office in the first place. It doesn\u0092t happen unless America is already in a crisis.", "An economy that\u0092s not working for everyone, endless war, climate change. We have lived this. In my industrial Midwestern hometown, my generation has lived this as long as we have been alive. And it\u0092s only accelerated. Science tells us we have 12 years before we reach the horizon of catastrophe when it comes to our climate.", "By 2030 the average house in this country will cost half a million bucks and a woman\u0092s right to choose may not even exist. We\u0092re not going to be able to meet this moment by recycling the same arguments, policies, and politicians that have dominated Washington for as long as I have been alive.", "We\u0092ve got to summon the courage to walk away from the past and do something different. This is our shot. That is why I\u0092m running for president.", "Donald Trump disgraces the office of president every single day. And anyone on this stage tonight or tomorrow night would be a far better president. I promise no matter who our candidate is, I will work my heart out to beat Donald Trump and to elect a democratic Congress, but all problems didn\u0092t start with Donald Trump.", "Donald Trump is part of a corrupt, rigged system that has helped the wealthy and the well connected and kicked dirt in the faces of everyone else. We\u0092re not going to solve the urgent problems that we face with small ideas and spinelessness. We\u0092re going to solve them by being the Democratic Party of big structural change.", "We need to be the party that fights for our democracy and our economy to work for everyone. I know what\u0092s broken in this country. I know how to fix it, and I will fight to make it happen.", "Tonight, in America as we speak, 87 million Americans are uninsured or under-insured, but the healthcare industry made a $100 billion in profits last year. Tonight, as we speak right now, 500,000 Americans are sleeping out on the street, and yet companies like Amazon that made billions in profits, did not pay one nickel in federal income tax.", "Tonight, half of the American people are living paycheck to paycheck, and yet 49% of all new income goes to the top 1%. Tonight, the fossil fuel industry continues to receive 100s of billions of dollars in subsidies and tax breaks while they destroy this planet.", "We have got to take on Trump\u0092s racism, his sexism, xenophobia, and come together in an unprecedented grassroots movement to not only defeat Trump, but to transform our economy and our government.", "You\u0092re wrong. Right now we have a dysfunctional healthcare system, 87 million uninsured or under-insured, 500,000 Americans every year going bankrupt because of medical bills. 30,000 people dying while the healthcare industry makes tens of billions of dollars in profit.", "Five minutes away from here John is a country. It\u0092s called Canada. They guarantee health care to every man, woman, and child as a human right. They spend half of what we spent. And by the way, when you end up in a hospital in Canada, you come out with no bill at all. Healthcare is a human right, not a privilege.", "Well, I\u0092m right about this. We can create a universal healthcare system to give everyone basic healthcare for free and I have a proposal to do it. But we don\u0092t have to go around and be the party of subtraction and telling half the country who has private health insurance that their health insurance is illegal.", "My Dad, the union electrician, loved the healthcare he got from the IBEW. He would never want someone to take that away. Half of Medicare beneficiaries now have Medicare advantage, which is private insurance or supplemental plans. It\u0092s also bad policy. It\u0092ll underfund the industry.", "The fact of the matter is tens of millions of people lose their health insurance every single year when they change jobs, when their employer changes that insurance. If you want stability in the health care system, if you want a system which gives you freedom of choice with regard to doctor or hospital.", "Which is a system which will not bankrupt you, the answer is to get rid of the profiteering of the drug companies-", "But now he\u0092s talking about a different issue. What I\u0092m talking about is really simple. We should deal with the tragedy of the uninsured and give everyone healthcare as a right, but why do we got to be the party of taking something away from?", "That\u0092s what they\u0092re running on. They\u0092re running on telling half the country that your health insurance is illegal. It says it right in the bill. We don\u0092t have to do that. We can give everyone healthcare and allow people to have choice. That\u0092s the American way.", "So look, let\u0092s be clear about this. We are the Democrats. We are not about trying to take away healthcare from anyone. That\u0092s what the Republicans are trying to do and we should stop using Republican talking points in order to talk with each other about how to best provide that health care.", "Now, I want to have a chance to tell the story about my friend Eddie Barkat. Eddie is 35 years old. He has a wife, Rachel. He has a cute little boy named Carl. He also has ALS and it\u0092s killing him. And he has health insurance, good health insurance-", "So giant corporations and billionaires are going to pay more. Middle class families are going to pay less out of pocket for their health care. And I\u0092d like to finish talking about Eddie, the guy who has ALS. This isn\u0092t funny. This is somebody who has health insurance and is dying. And every month he has about $9,000 in medical bills that his insurance company won\u0092t cover.", "His wife, Rachel is on the phone for hours and hours and hours begging the insurance company, \u0093Please cover what the doctors say he needs.\u0094 He talks about what it\u0092s like to go online with thousands of other people to beg friends, family and strangers for money so he can cover his medical expenses.", "The basic model of an insurance company has taken as much money as you can in premiums and pay out as little as possible in health care coverage. That is not working-", "Costs will go up for billionaires and go up for corporations. For middle class families, cost-", "So, we don\u0092t have to stand up here speculating about whether the public option or a Medicare for All environment will be better than the corporate options. We can put it to the test. That\u0092s the concept of my Medicare for All who want to proposal. That way, if people like me are right that the public alternative is going to be not only more comprehensive but more affordable than any of the corporate options around there, we\u0092ll see Americans walk away from the corporate options into that Medicare option and it will become Medicare for All without us having to kick anybody off. [crosstalk 00:19:28]", "Look, this is a distinction without a difference whether you\u0092re paying the same money in the form of taxes or premiums. Look. In this country, if you have health coverage\u0085 If you don\u0092t have health coverage, you\u0092re paying too much for care. And if you do have health coverage, you\u0092re paying too much for the care. [crosstalk 00:19:56]", "The answer is no. The middle-class will not pay more in taxes in order to ensure that every American is guaranteed world-class healthcare. I think we\u0092re being offered a false choice. Some who want to improve the Affordable Care Act at the margins. Others who want a Medicare for All program that will force people off of private insurance. I have a better path, Medicare for America. Everyone who is uninsured is enrolled in Medicare tomorrow. Those who are insufficiently insured are enrolled in Medicare, and those who have employer-sponsored insurance- [crosstalk 00:20:38]", "You have some, Governor Bullock, who said that we will improve the Affordable Care Act at the margins with a public option. You have others to my right who are talking about taking away people\u0092s choice for the private insurance they have or members of unions. I was listening to D. Taylor in Nevada. His members want to healthcare that they fought for. [crosstalk 00:20:57]", "Every estimate that I\u0092ve seen of expanding ACA even through a public option still leaves millions of people uninsured and also means that people are not guaranteed the health care that they need. As the examples that Senator Warren showed us, our plan ensures that everyone is enrolled in Medicare or can keep their employer-sponsored insurance.", "When we listen to the American people and this is what they want us to do, they want everyone covered, but they want to be able to maintain choice and our plan does that.", "That is incorrect. I just have a better way to do this. And in one of my first debates, Jake, I was called a street fighter from the iron range by my opponent. And when she said it, I said, \u0093Thank you.\u0094 So, this is what I think we need to get done. We need the public option. That\u0092s what Barack Obama wanted, and it would bring healthcare costs down for everyone. And by the way, I just don\u0092t buy this. I\u0092ve heard some of these candidates say that it\u0092s somehow not moral to not have that public option. Well, Senator Sanders was actually on a public option bill last year and that was, Bernie, the Medicaid public option bill that Senator Schatz introduced. Clearly, this is the easiest way to move forward quickly, and I want to get things done. People can\u0092t wait. I\u0092ve got my friend, Nicole, out there whose son was actually died trying to ration his insulin as a restaurant manager and he died because he didn\u0092t have the enough money to pay for it. And Bernie and I have worked on pharmaceutical [inaudible 00:23:23] together, and we can get that expensive- [crosstalk 00:23:25]", "As the author of the Medicare bill, let me clear up one thing. If People talk about how the insurance, there are millions of people have insurance, they can\u0092t go to the doctor. And when they come out of the hospital, they go bankrupt. All right? What I am talking about and others up here are talking about is no deductibles and no co-payments. And Jake, your question is a Republican talking point. At the end of the day\u0085 And by the way, the healthcare industry will be advertising tonight on this program.", "So, we have to think of this in terms of the big frame. What\u0092s the problem in Washington? It works great for the wealthy. It works great for those who can hire armies of lobbyists and lawyers, and it keeps working great for the insurance companies and the drug companies. What it\u0092s going to take is real courage to fight back against them. These insurance companies do not have a god given right to make $23 billion in profits and suck it out of our healthcare system. They do not have a god given right to put forms in place so that people cannot\u0085 They want to deny coverage. [crosstalk 00:24:50]", "I\u0092m the only one on the stage who actually has experience in the healthcare business. And with all due respect, I don\u0092t think my colleagues understand the business. We have the public option, which is great. [crosstalk 00:25:02]", "The public option is great, but it doesn\u0092t go far enough. It doesn\u0092t go far enough. I\u0092m proposing universal healthcare where everyone gets healthcare as a basic human right for free, but they have choices. My plan, better care is fully paid for without raising middle-class tax options. So, when we think about this debate, there\u0092s Medicare for All, which is extreme. [crosstalk 00:25:24]", "We have tried this experiment with the insurance companies, and what they\u0092ve done is they\u0092ve sucked billions of dollars out of our healthcare system and they force people to have to fight to try to get the healthcare coverage that their doctors and nurses say that they need. Why does everybody\u0085 Why does every doctor\u0085 Why does every hospital have to fill out so many complicated forms? It\u0092s because it gives insurance companies a chance to say no and to push that cost back on the patients. That\u0092s what we have to fight.", "It is time to stop worrying about what the Republicans will say. Look, if it\u0092s true that if we embrace a far left agenda, they\u0092re going to say we\u0092re a bunch of crazy socialists. If we embrace a conservative agenda, you know what they\u0092re going to do? They\u0092re going to say we\u0092re a bunch of crazy socialists. So, let\u0092s just stand up for the right policy, go out there and defend it. That\u0092s the policy I\u0092m putting forward, not because I think it\u0092s the right triangulation between Republicans here and Democrats there, because I think it\u0092s the right answer for people like my mother-in-law who is here whose life was saved by the ACA, but who was still far too vulnerable to the fact that the insurance industry does not care about her health. [crosstalk 00:28:04]", "let\u0092s be clear what this debate is about. Nobody can defend the dysfunctionality of the current system. What we are taking on is the fact that over the last 20 years, the drug companies and the insurance companies have spent four and a half billion dollars of your health insurance money on lobbying and campaign contributions. That is why when I went to Canada the other day, people paid 1/10 the price in Canada for insulin that they\u0092re paying in the United States.", "So, here we are in Detroit, home of the united auto workers. We have all our union friends here tonight. This plan that\u0092s being offered by Senator Warren and Senator Sanders will tell those union members who gave away wages in order to get good healthcare that they\u0092re going to lose their healthcare because Washington\u0092s going to come in and tell them they got a better plan. This is the left and right thing.", "New and better is this. Move medicare down to 50. Allow people to buy in. Kaiser Permanente said that if those 60-million people do that, they will see a 40% reduction in their healthcare cost. Let businesses buy in, Jake\u0085 [crosstalk 00:29:19]", "Well, two things. They will be better because Medicare for All is comprehensive. It covers all healthcare needs. For senior citizens, it will finally include dental care, hearing aids and eyeglasses. [crosstalk 00:11:53]", "I do know it. I wrote the damn bill. And second of all, many of our union brothers and sisters, nobody more pro-union than me up here, are now paying high deductibles and co-payments. And when we do Medicare for All, instead of having the company putting money into healthcare, they can get decent wage increases, which they\u0092re not getting today. [crosstalk 00:30:21]", "I mean, Senator Sanders does not know all of the union contracts in the United States. I\u0092m trying to explain that these union members are losing their jobs. Their wages have been stagnating. The world is crumbling around them. The only thing they have is possibly really good healthcare, and the democratic message is going to be, \u0093We\u0092re going to go in and the only thing you have left, we\u0092re going to take it and we\u0092re going to do better.\u0094 I do not think that\u0092s a recipe for success for us. It\u0092s bad policy and it\u0092s certainly bad politics.", "So, the bill that Senator Sanders drafted by definition will lower quality in healthcare because it says specifically that the rates will be the same as current Medicare rates, and the data is clear. Medicare does not cover the cost of healthcare. It covers 80% of the cost of healthcare in this country, and private insurance covers 120%. So, if you start underpaying all the healthcare providers, you\u0092re going to create a two-tier market where wealthy people buy their healthcare with cash and the people who are forced, like my dad, the union electrician, will have that healthcare plan taken away from him. They will be forced into and underfunded- [crosstalk 00:31:32]", "All right. On the Medicare for All, the hospitals will save substantial sums of money because they\u0092re not going to be spending a fortune doing billing and the other bureaucratic things that they have to do today. [crosstalk 00:31:46]", "Second of all, maybe you did that and made money off of healthcare, but our job is for a nonprofit healthcare system. Furthermore, when we say $500-billion a year by ending all of the incredible complexities that are driving every American crazy, trying to deal with the health insurance companies, hospitals will be better off than they are today. [crosstalk 00:32:09]", "Listen. His math is wrong. That\u0092s all I\u0092m saying, that his math is wrong. It\u0092s been well-documented that if all the bills were paid at Medicare rate, which is specifically\u0085 I think it\u0092s in section 1200 of their bill, then many hospitals in this country would close. I\u0092ve been going around rural America and I ask rural hospital administrators one question. \u0094 If all your bills were paid at the Medicare rate last year, what would happen?\u0094 And they all look at me and say, \u0093We would close.\u0094 But the question is, why do we have to be so extreme? Why can\u0092t we just give everyone healthcare as a right and allow them to have choice? I\u0092m starting to think this is not about healthcare. This is an anti-private sector strategy. [crosstalk 00:32:47]", "When I\u0092m President, illegally crossing the border will still be illegal. We can argue over the finer points of which parts of this ought to be handled by civil law and which parts ought to be handled by criminal law, but we\u0092ve got a crisis on our hands. And it\u0092s not just a crisis of immigration. It\u0092s a crisis of cruelty and incompetence that has created a humanitarian disaster on our southern border. It is a stain on the United States of America.", "Americans want comprehensive immigration reform and frankly, we\u0092ve been talking about the same framework for my entire adult lifetime. Protections for dreamers, making sure that that we have a pathway to citizenship for the undocumented, cleaning up lawful immigration. We know what to do. We know the border security can be part of that package and we can still be a nation of laws. The problem is we haven\u0092t had the will to get it done in Washington, and now we have a president who could fix it in a month because there is that bipartisan agreement, but he needs it to be a crisis rather than an achievement. That will end on my wall.", "So, in my view, if fraud is involved, then that\u0092s suitable for the criminal statute. If not, then it should be handled under civil law. These show of hands are exactly what is wrong with the way that this race is being- [crosstalk 00:34:32]", "I do. Because in my administration, after we have waived citizenship fees for green card holders, more than 9-million of our fellow Americans freed dreamers from any fear of deportation and stopped criminally prosecuting families and children for seeking asylum and refuge and for-profit detention in this country, and then assist those countries in Central America so that no family ever has to make that 2,000-mile journey. Then I expect that people who come here follow our laws and we reserve the right to criminally prosecute them if they do not.", "So, the problem is that right now, the criminalization statute is what gives Donald Trump the ability to take children away from their parents. It\u0092s what gives him the ability to lock up people at our borders. We need to continue to have border security and we can do that, but what we can\u0092t do is not live our values. I\u0092ve been down to the border. I have seen the mothers. I have seen the cages of babies. We must be a country that everyday lives our values, and that means we cannot make it a crime when someone comes here. [crosstalk 00:36:02]", "The point is not about criminalization. That has given Donald Trump the tool to break families apart.", "Well, and one way to fix it is to decriminalize. That\u0092s the whole point. What we\u0092re looking for here is a way to take away the tools-", "I would say there is the will to change this in Congress. What\u0092s missing is the right person in the White House. I believe that immigrants don\u0092t diminish America, they are America. And if you want to do something about border security, you first of all change the rules so people can seek asylum in those northern triangle countries. Then you pass the bill, and what the bill will do is it\u0092ll greatly reduce the deficit and give us some money for border security and for help processing the cases. And most of all, it will allow for a path to citizenship. Because this is not just about the border.", "Because we\u0092ll have the strong border protections. But the main point I want to make is that what Trump is doing through his racism and his xenophobia is demonizing a group of people. And as president, I will end that demonization. If a mother and a child walk thousands of miles on a dangerous path, in my view, they are not criminals. They are people fleeing violence.", "And I think the main thing that we\u0092ve got to do, among many others, and Beto made this point, we\u0092ve got to ask ourselves why are people walking 2,000 miles to a strange country where they don\u0092t know the language? So, what we will do the first week we are in the White House is bring the entire hemisphere together, to talk about how we rebuild Hondouras-", "I think that what we have to do, is we have to be an America that is clear about what we want to do with immigration. We need to expand legal immigration. We need to create a path for citizenship. Not just for dreamers, but for grandmas and for people who have been working here in the farms and for students who have overstayed their visas. We need to fix the prices at the border.", "And a big part of how we do that is we do not play into Donald Trump\u0092s hands. He wants to stir up the crisis at the border, because that\u0092s his overall message. It\u0092s, if there\u0092s anything wrong in your life, blame them.", "What you\u0092re saying is ignore the law. Laws matter. And it matters if we say our law is that we will lock people up who come here seeking refuge, who come here seeking asylum. That is not a crime. And as Americans, what we need to do is have a sane system that keeps us safe at the border, but not criminalize the-", "Yes. And right now, if you want to come into the country, you should at least ring the doorbell. We have asylum laws. I saw the kids up in Grand Rapids, not far from here. It is shameful what\u0092s happening, but Donald Trump is doing it. And even if you decriminalize, which we should not do, you still have statutory authority, the president could still use his authority to separate families. So, we\u0092ve got to get rid of Donald Trump, but you don\u0092t decriminalize people just walking into the United States.", "If they\u0092re seeking asylum, of course, we want to welcome them. We\u0092re a strong enough country to be able to welcome them. And as far as the healthcare goes, undocumented people can buy healthcare, too. I mean, everyone else in America is paying for their healthcare. I don\u0092t think it\u0092s a stretch for us to ask undocumented people in the country to also pay for healthcare.", "Well, two things. A sane immigration policy moves the comprehensive immigration reform. It moves to humane border policy, in which by the way, we have enough administrative judges so that we don\u0092t have incredible backlogs that we have right now.", "But to answer your question, I happen to believe that when I talk about healthcare, it is a human right that applies to all people in this country. And under a Medicare for all single-payer system, we could afford to do that.", "Well, this epidemic of gun violence has hit my community, too, far too many times. That\u0092s the worst part of being Mayor, getting the phone call, consoling grieving parents. We have a mass shootings worth of killings everyday in this country.", "What we\u0092re doing hasn\u0092t worked, because we haven\u0092t had a system in Washington capable of delivering what the American people have told us they want. 90% of Republicans want universal background checks, not to mention the common sense solutions like red flag laws that disarm domestic abusers and flag mental health risks. And an end to assault weapons, things like what I carried overseas in uniform, that have no business in American neighborhoods in peacetime, let alone anywhere near a school.", "I was at an event a few days ago, and a 13 year old asked me what we were going to do about school safety, and then began shaking, and then began crying. And we could talk about these policies, but we already know the policies. The only thing I could think of looking into the eyes of this child is, we\u0092re supposed to be dealing with this so you don\u0092t have to. High school is hard enough without having to worry about whether you\u0092re going to get shot.", "Yes. This isn\u0092t just about a system, or it\u0092s not just about words. This is about the NRA. I sat across from the President of the United States after Parkland, because I\u0092ve been a leader on these issues and have the bill to close the boyfriend loophole. And I watched and wrote down when nine times he said he wanted universal background checks. The next day, he goes and he meets with the NRA and he folds. As your president, I will not fold. I will make sure that we get universal background checks passed, the assault weapon ban, that we do something about magazines, and that we understand when that little six year old boy died, Steven Romero, when his dad said, \u0093He\u0092s only six years old.\u0094", "This is the exact same conversation we\u0092ve been having since I was in high school. I was a junior when the Columbine shooting happened. I was part of the first generation that saw routine school shootings. We have now produced the second school shooting generation in this country. We dare not allow there to be a third. Something is broken. If it is even possible for the same debate around the same solutions that we all know are the right thing to do\u0085 They won\u0092t prevent every incident, they won\u0092t save every life, but we know what to do and it has not happened.", "Yes. What is broken is a political system that allows the NRA and other large big money to come in and make things not happen, when the majority of people are for. The people are with us now. After Parkland, those students just didn\u0092t march. They talked to their dads and their grandpas and the hunters in their family and they said, \u0093There must be a better way.\u0094 Then we elected people in the House of Representatives, and guess what? It changed and they passed universal background checks. And now that bill is sitting on Mitch McConnell\u0092s doorstep because of the money and the power of the NRA. As president I will take them on.", "How else can we explain that we lose nearly 40,000 people in this country to gun violence? A number that no other country comes even close to, that we know what all the solutions are and yet nothing has changed? It is because in this country, money buys influence, access, and increasingly, outcomes.", "The Centers of Disease Control prevented from actually studying the issue in the first place. As president, we will make sure that we ban political action committee contributions to any member of Congress or any candidate for federal office. We will listen to people, not packs. People, not corporations. People, not special interests.", "I think we have got to do\u0085 I think what I meant is what President Obama said, and that nobody up here is going to tell you that we have the magical solution to the crisis. Now I come from one of the most rural states in America. I have a D-minus voting record from the NRA. And as president, I suspect it will be an F record.", "What I believe we have got to do is have the guts to finally take on the NRA. You asked me about my record. Back in 1988, coming from a state that had no gun control, I called for the ban of the sale and distribution of assault weapons. I lost that election. I will do everything I can, not only to take on the NRA, but to expand in great universal background checks, do away with the strong man provision, do away with the gun show loophole, and do away with the loopholes that now exist for gun manufacturers who are selling large amounts of weapons into communities that are going to gangs.", "It\u0092s still the conversation that we\u0092ve been having for the last 20 years. Of course we need to get money of out politics, but when I propose the actual structural Democratic reforms that might make a difference, end the Electoral College, amend the Constitution if necessary to clear up Citizens United, have D.C. actually be a state and depoliticize the Supreme Court with structural reform, people look at me funny, as if this country were incapable of structural reform.", "Does anybody really think we\u0092re going to overtake Citizens United without Constitutional action? This is a country that once changed its Constitution so you couldn\u0092t drink and then changed it back because we changed our minds about that.", "Well, the truth is that every credible poll that I have seen has me beating Donald Trump, including the battleground states of Michigan, where I won the Democratic Primary, Wisconsin, where I won the Democratic primary, and Pennsylvania. And the reason we are going to defeat Trump and beat him badly, is that he is a fraud and a phony, and we\u0092re going to expose him for what he is.", "The American people want to have a minimum wage, which is a living wage, 15 bucks an hour. I\u0092ve helped lead that effort. The American people want to pay reasonable prices for prescription drugs, not the highest prices in the world. I\u0092ve helped lead the effort for that as well.", "John, I was a mayor, and I helped transform my city. I have some practical experience. Second of all, interestingly enough, today is the anniversary of Medicare. 54 years ago under Lyndon Johnson and a democratic congress, they started a new program. After one year, it had 19 million elderly people in it. Please don\u0092t tell me that, in a four year period, we cannot go from 65 down to 55 to 45 to 35. This is not radical. This is what virtually every other country on Earth does.", "I would just say, Hillary Clinton was winning in the polls, too. To take a snapshot in the polls today and apply it 16 months from now, or whenever it is, I don\u0092t think is accurate. Now, in this discussion already tonight, we\u0092ve talked about taking private health insurance away from union members in the Industrial Midwest, we\u0092ve talked about decriminalizing the border and we\u0092ve talked about giving free healthcare to undocumented workers when so many Americans are struggling to pay for their healthcare.", "I quite frankly don\u0092t think that is an agenda that we can move forward on and win. We\u0092ve got to talk about the working class issues, the people that take a shower after work, who haven\u0092t had a raise in 30 years. If we focus on them, we\u0092ll win the election.", "Bernie was talking about some of the battleground states in which we compete. There\u0092s a new battleground state, Texas, and it has 38 electoral college votes and the way that we put it in play was by going to each one of those 254 counties. No matter how red or rural, we did not write you off. No matter how blue or urban, we did not take you for granted, and we didn\u0092t trim our sales either. We had the courage of our convictions, talking about universal healthcare, comprehensive immigration reform, and confronting the challenge of climate before it is too late. We brought everyone in, and now we have a chance to beat Donald Trump in Texas.", "Well, it is my way of talking about I know how to fight and I know how to win. I took on giant banks and I beat them. I took on Wall Street and CEOs, and their lobbyists and their lawyers, and I beat them. I took on a popular Republican incumbent senator and I beat him. I remember when people said Barack Obama couldn\u0092t get elected. Shoot, I remember when people said Donald Trump couldn\u0092t get elected, but here\u0092s where we are. I get it. There is a lot at stake and people are scared, but we can\u0092t choose a candidate we don\u0092t believe in just because we\u0092re too scared to do anything else. And we can\u0092t ask other people to vote for a candidate we don\u0092t believe in. Democrats win when we figure out what is right, and we get out there and fight for it. I am not afraid. And for Democrats to win, you can\u0092t be afraid either.", "So, I think Democrats win when we run on real solutions, not impossible promises, when we run on things that are workable, not fairytale economics. Look at this story of Detroit, this amazing city that we\u0092re in. This city is turning around because the government and the private sector or working well together. That has to be our model going forward. We need to encourage collaboration between the government, the private sector and the nonprofit sector, and focus on those kitchen table, pocketbook issues that matter to hardworking Americans, building infrastructure, creating jobs, improving their pay.", "I don\u0092t understand why anybody goes to all the trouble of running for president of the United States just to talk about what we really can\u0092t do and shouldn\u0092t fight for. I don\u0092t get it. Our biggest problem in Washington is corruption. It is giant corporations that have taken our government and that are holding it by the throat, and we need to have the courage to fight back against that. And until we\u0092re ready to do that, it\u0092s just more of the same. Well, I\u0092m ready to get in this fight. I\u0092m ready to win this fight.", "When we created Social Security, we didn\u0092t say pensions were illegal. We can have big ideas to transform the lives. I mean, I started two companies and took them public before I was 40. I\u0092m as big of a dreamer and an entrepreneur as anyone, but I also believe we need to have solutions that are workable. Can you imagine if we tried to start social security now, but said private pensions are illegal? That\u0092s the equivalent of what Senator Sanders and Senator Warren are proposing with healthcare. That\u0092s not a big idea. That\u0092s an idea that\u0092s dead on arrival. That will never happen. So, why don\u0092t we actually talk about things, big ideas that we can get done. The stakes are too high.", "He talks about solutions that are workable. We have tried the solution of Medicare, Medicaid, and private insurance, and what have the private insurance companies done? They\u0092ve sucked billions of dollars out of our healthcare system. They\u0092ve made everybody fill out dozens and dozens of forms. Why? Not because they\u0092re trying to track your healthcare. They just want one more excuse to say no. Insurance companies do not have a god given right to suck money out of our health care system, and 2020 is our chance to stop that.", "Detroit was mentioned, and I\u0092m delighted Detroit is rebounding. Let us understand. Detroit was nearly destroyed because of awful trade policy which allowed corporations to throw workers in this community out on the street as they moved to low wage countries. To win this election and to defeat Donald Trump, which by the way, in my view, is not going to be easy, we need to have a campaign of energy and excitement and of vision. We need to bring millions of young people into the political process in a way that we have never seen.", "By, among other things, making public colleges and universities tuition free and canceling student debt.", "Everyone wants to get elected, but my point is this. I think when we have a guy in the White House that has now told over 10000 lies, that we better be very straight forward with the American people. And no, do I think that we are going to end up voting for a plan that kicks half of America off of their current insurance in four years? No, I don\u0092t think we\u0092re going to do that. I think there is a better way to get what we all want to see, which is lower costs for healthcare.", "Do I think that we\u0092re going to vote to give free college to the wealthiest kids? No, I don\u0092t think we\u0092re going to do that. So that\u0092s what I\u0092m talking about. But what I don\u0092t like about this argument right now, what I don\u0092t like about it at all, is that we are more worried about winning an argument than winning an election, and I think how we win in an election is to bring everyone with us. And yes, I have one in a state, every single time statewide, I have won those congressional districts that Donald Trump won by over 20 points. He just targeted Minnesota last week, and I\u0092ve done it by getting out there and talking to people, by knowing rural issues and farm issues.", "And bringing metro people with me in the state that had the highest voter turnout in the country. That\u0092s what we want.", "I think a big part of leadership and showing our commitment to the American people is delivering on our commitments. As a member of Congress, when I learned that the El Paso VA had the worst wait times for mental health care in the country, meaning that care delayed functionally became care denied, and was related to the suicide epidemic, we made it our priority and we turned around the VA in El Paso. We took that lesson nationally, and I worked with Republican and Democratic colleagues to expand mental health care to veterans, and we got it signed into law by the one person with whom I agree on almost nothing, Donald Trump. To show that, at the end of the day, we will put the American people first before party, before any other concern.", "Well first of all, because it ties its progress to other things that are completely unrelated to climate. Like universal healthcare, guaranteed government jobs and universal basic income. So that only makes it harder to do.", "My plan, which gets us to net zero by 2050, which we absolutely have to do for our kids and our grandkids, will get us there. I put a price on carbon, take all the money, give it back to the American people in a dividend. That was introduced by me on a bipartisan basis. It\u0092s the only significant bipartisan climate bill in the Congress. I\u0092m going to increase the Department of Energy research budget by five-fold because we fundamentally have to innovate our way out of this problem. I\u0092m going to create a market for something called direct air capture, which are machines that actually take carbon out of the atmosphere because I don\u0092t think we\u0092ll get to net zero by 2050 unless we have those things. I\u0092m going to increase investment in renewables, and I\u0092m going to create something called the Climate Corp. That is a plan that\u0092s realistic. It\u0092s a bet on the US private innovation economy and creates the incentives to get us to-", "So climate crisis is the existential crisis for our world. It puts every living thing on this planet at risk. I have a plan for a green industrial policy that takes advantage of the fact that we do what we do best, and that is innovate and create. So I\u0092ve proposed putting $2 trillion in so we do the research. We then say anyone in the world can use it so long as you build it right here in America. That will produce about 1.2 million manufacturing jobs right here in Michigan, right here in Ohio, right here in the industrial Midwest.", "And the second thing we will do is we will then sell those products all around the world. Right now, for every $1, the United States-", "Look, I put a real policy on the table. To create 1.2 million new jobs in green manufacturing. There\u0092s going to be up $23 trillion worldwide market for this. This could revitalize huge cities across this country, and no one wants to talk about. What you want to do instead is find the Republican talking point of a made-up piece of some other part and say, \u0093Oh, we don\u0092t really have to do anything.\u0094 That\u0092s the problem we\u0092ve got in Washington right now. It continues-", "\u0085 to be a Washington that works great for oil companies, just not for people worried about climate change.", "Well, if we get our act together, we won\u0092t have to worry about it. My plan is to create a chief manufacturing officer so we could actually start making things in the United States again, that would pull the government, the Department of Energy, Department of Transportation, work with the private sector, work with investors, emerging tech companies to dominate the electric vehicle market. China dominates it now 50 to 60%. I want us to dominate the battery market and make those here in the United States and cut the workers in on the deal. The charging stations, solar panels, same thing. China dominates 60% of the solar panel market.", "So this person will work in the White House, report directly to me, and we\u0092re going to start making things again. But you cannot get there on climate unless we talk about agriculture. We need to convert our industrial agriculture system, over to a sustainable and regenerative agriculture system-", "\u0085 that actually sequesters carbon into the soil. And you can go ask Gabe Brown and Allen Williams who actually make money off of regenerative agriculture, so we can move away from all the subsidies that we\u0092re giving to farmers. They haven\u0092t made a profit in five years, and we could start getting good food into our schools and into our communities. That\u0092s going to drive healthcare down. That\u0092s another part of the healthcare conversation-", "I get a little bit tired of Democrats afraid of big ideas. Republicans are not afraid of big ideas. They could give $1 trillion in tax breaks to billionaires and profitable corporations. They could bail out the crooks on Wall Street. So please don\u0092t tell me that we cannot take on the fossil fuel industry, and nothing happens unless we do that.", "Here is the bottom line. We got to ask ourselves a simple question. What do you do with an industry that knowingly, for billions of dollars in short-term profits, is destroying this planet? I say that it\u0092s criminal activity-", "Well, yeah, I would just say \u0085 I didn\u0092t say we couldn\u0092t get there until 2040, Bernie. You don\u0092t have to yell. I mean, all I\u0092m saying is, all I\u0092m saying is we have to invent our way out of this thing, and if we\u0092re waiting for 2040 for a ban to come in on gasoline vehicles, we\u0092re screwed. So we better get busy now, and that\u0092s why I\u0092m saying get a chief manufacturing officer, align the environmental incentives with the financial incentives and make sure that people can actually make money off of the new technologies that are moving forward. And then here\u0092s what I\u0092ll do as President.", "Cut the worker in on the deal. Make sure these are union jobs, and I will double union membership to make sure that these new jobs pay what the old fossil fuel jobs pay.", "Look, on this issue, my friends, there is no choice. We have got to be super aggressive, if we love our children and if we want to leave them a planet that is healthy and is habitable. So I don\u0092t disagree with Tim. What that means is we got to A, take on the fossil fuel industry. B, it means we have to transform our energy system away from fossil fuel to energy efficiency and sustainable energy and a hell of a lot of good union jobs as we do that. We\u0092ve got to transform our transportation system-", "Look, Steve, ain\u0092t nobody in the Congress who\u0092s more strongly pro worker than I am. So when I talk about taking on the fossil fuel industry, what I am also talking about is a just transition. All right? We can create, and what the Green New Deal is about, it\u0092s a bold idea. We can create millions of good paying jobs. We can rebuild communities in rural America that have been devastated. So we are not anti-worker. We are going to provide, make sure that those workers have a transition. New jobs, healthcare and education.", "I\u0092ve listened to scientists on this, and they\u0092re very clear. We don\u0092t have more than 10 years to get this right, and we won\u0092t meet that challenge with half steps or half measures or only half the country. We\u0092ve got to bring everyone in. The people of Detroit and those that I listened to in Flint last week, they want the challenge, they want those jobs, they want to create the future for this country and the world. Those community college students that I met in Tucumcari, New Mexico understand that wind and solar jobs are the fastest growing jobs in the country, and those farmers in Iowa say, \u0093Pay me for the environmental services, the planting cover crops and keeping more land in conservation easements.\u0094 That\u0092s how we meet the challenge. We do it with everyone in this country. We bring everyone into the solution.", "We have all put out highly similar visions on climate. It is all theoretical. We will deal with climate if and only if we win the presidency, if and only if we beat Donald Trump. Nominate me and you get to see the President of the United States stand next to an American war veteran and explain why he chose to pretend to be disabled when it was his chance to serve. Nominate me and we will have a different conversation with American voters about why the President of the United States thinks you\u0092re a sucker. When the problem in your life is your paycheck is not going up nearly as fast as the cost of housing or the cost of education-", "Thank you, Dana. And I was just in Flint, and they are still drinking bottled water in that town, and that is outrageous. So my plan, and I am the first one that came out with an infrastructure plan, and I did that because this is a bread and butter issue. It\u0092s a bread and butter issue for people that are caught in traffic jams. I think the governor here in Michigan smartly ran on the slogan, \u0093Fix the damn roads.\u0094 And it is an issue for union jobs.", "And so I think what we need to do is not have a president that\u0092s promised he was going to do that on election night, if anyone remembers, and then he hasn\u0092t followed through. He has done nothing. He blew up a meeting at the White House.", "I would put $1 trillion into this, and I would pay for it by, first of all, changing the capital gains rate, by doing something when it comes to that regressive tax bill that left everyone behind but really made his Mar-a-Lago friends richer, as he promised. And I would take that money and put it into rural broadband and green infrastructure so you won\u0092t have what you just saw in Detroit with the Jefferson Chalmers neighborhood, the African neighborhood that was African-American neighborhood that was most hit when you had those recent rainstorms.", "We\u0092ll call his racism out for what it is. And also talk about its consequences. It doesn\u0092t just offend our sensibilities to hear him say, \u0093Send her back.\u0094 About a member of Congress because she\u0092s a woman of color, because she\u0092s a Muslim American. It doesn\u0092t just offend our sensibilities when he calls Mexican immigrants rapists and criminals or seeks to ban all Muslims from the shores of a country that is comprised of people from the world over, from every tradition of faith. It is also changing this country. Hate crimes are on the rise every single one of the last three years. On the day that he signed his executive order attempting to ban Muslim travel, the mosque in Victoria, Texas was burned to the ground. So we must not only stand up against Donald Trump and defeat him in this next election. But we must also ensure that we don\u0092t just tolerate or respect our differences, but we embrace them. That\u0092s what we\u0092ve learned in El Paso, Texas, my hometown, one of the safest cities in the United States of America. Not despite, but because it\u0092s a city of immigrants and asylum seekers and refugees. We will show that our diversity-", "We need to call out white supremacy for what it is, domestic terrorism. And it poses a threat to the United States of America. We live in a country now where the president is advancing environmental racism, economic racism, criminal justice racism, health care racism. The way we do better is to fight back and show something better. So I have a plan, for example, on education that says we have to build a better education system for all our kids. But we\u0092ve got to acknowledge what\u0092s happened on race. So my plan has universal tuition-free college for all of our kids, but also increases the Pell grants and levels the playing field by putting $50 billion into historically black colleges and universities. It cancels student loan debt for 95% of the kids with student loan debt and helps close the black-white wealth gap in America.", "As an urban mayor serving a diverse community, the racial divide lives within me. I\u0092m not saying that I became mayor and racism or crime or poverty ended on my watch. But in our city we have come together repeatedly to tackle challenges like the fact that far too many people were not getting the help they needed in their housing, and so we directed it to a historically under-invested African-American neighborhood. Right now, in the wake of a police-involved shooting, our community is moving from hurting to healing by making sure that the community can participate in things like revising the use-of-force policy and making sure there are community voices on the board of safety that handles police matters. I proposed a Douglass plan to tackle this issue nationally, because mayors have hit the limits of what you can do unless there is national action. Systemic racism has touched every part of American life, from housing to health to home ownership. If you walk into an emergency room and you are black, your reports of pain will be taken less seriously. If you apply for a job and you are black, you are less likely to be called just because of the name on the resume. It\u0092s why I\u0092ve proposed that we do everything from investing in historically-redlined neighborhoods-", "Well, first of all, there are people that voted for Donald Trump before that aren\u0092t racist, they just wanted a better shake in the economy. And so I would appeal to them. But I don\u0092t think anyone can justify what this president is doing. Little kids literally woke up this weekend, turned on the TV, and saw their president calling their city, the town of Baltimore, nothing more than a home for rats. And I can tell you, as your president, that will stop. The second thing I would say is that economic opportunity means economic opportunity for everyone in this country. I know that because I have lived it. And that means when we put out there better childcare and better education and we pay teachers more and we make sure there\u0092s a decent retirement system in place. Yes, we help the African-American community, and we must, because they have been the ones that have been most hurt by what we\u0092ve seen in the last decades. But we help everyone. So what I say to the people in my rural parts of my state, just like I say to them in the city and bring them together, is that economic opportunity must be there for everyone.", "I want to acknowledge something that we\u0092re all touching on, which is the very foundation of this country. The wealth that we have built, the way we became the greatest country on the face of the planet, was literally on the backs of those who were kidnapped and brought here by force. The legacy of slavery and segregation and Jim Crow and suppression is alive and well in every aspect of the economy and in the country today. As president, I will sign into law and new Voting Rights Act. I will focus on education, address healthcare disparities. But I will also sign into law Sheila Jackson Lee\u0092s reparations bill so that we can have the national conversation we\u0092ve waited too long in this country to have.", "Well, I respond to that by saying that I am supportive of Jim Clyburn\u0092s legislation, which is called 10-20-30. And what that understands is that, as a result of slavery and segregation and the institutional racism we see now in healthcare, in education, in financial services, we are going to have to focus big time on rebuilding distressed communities in America, including African-American communities. In terms of education, I also have a plan. It\u0092s called the Thurgood Marshall Plan, and it would focus on ending the growth of segregated schools in America. It would triple funding for Title I schools. It would make sure that teachers in this country earned at least $60,000 a year.", "Look, I think President Trump was onto something when he talk
