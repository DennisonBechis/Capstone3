control or contest more than half the country. So should you, as president, still withdrawal all those U. S. Troops if the country could once again become a Haven for terrorists.", "We\u0092re going to leave one way or the other. The question is to make sure we do it well and not poorly. And of course that has to respond to the conditions on the ground and the need for a political settlement. But the other day I was reunited with somebody that I served with over there and the thing we were, marveling at is how long it\u0092s been since we left. I thought I was one of the last troops turning out the lights when I left years ago and we\u0092re still there. There may need to be some kind of limited special operations and intelligence capacity. The exact same kind of thing by the way that we actually had in Syria, holding the line before the president yanked it out leading to the road to chaos. But what we know is that we cannot go on with these endless wars.", "And I\u0092m glad that the name of Barbara Lee was mentioned, not only because of what she\u0092s talked about years ago. I believe that we had no choice but to go to Afghanistan after 9/11 but right now, she is one of the leaders of the effort to repeal and replace the authorization for the use of military force and the folks that I served with deserve that. They deserve the clarity of members of Congress being able to summon the courage, to take an up or down vote on whether they ought to be there in the first place and when I am president, anytime if I am forced to deploy troops into war, anytime we seek an authorization, it will have a three year sunset. So that if there really does have to be a conversation about extending it, it has to be brought to Congress, brought to the American people, and those members of Congress have to take that tough up or down vote.", "Well Tim, at a time when we\u0092re spending twice as much per capita on healthcare as any other nation. When 87 million people are uninsured or under insured. When 30,000 people are dying each year because they don\u0092t get to a doctor when they should and what a half a million people are going bankrupt because of the dysfunctional and cruel system that we currently have. You know what? I think we will pass a Medicare for all, single payer system.", "And I will introduce that legislation in my first week in office. Now to answer your question, I think when we go out to the American people and tell them, that right now, we have got to take on the greed and corruption of the pharmaceutical industry, for example. Which in some cases charges us 10 times more for the same exact drug as it\u0092s charged in this country. Where the American people understand that Medicare for all expands Medicare to cover home health care, dental care, eyeglasses, and hearing AIDS and does it at a cost far, far lower than what some of my opponents are talking about. You know what? We\u0092re going to have the American people behind us. We will have Congress behind it.", "I don\u0092t think it is realistic, but let me explain why. I introduced a plan to build on Obamacare. It remind everybody, 20 million people got insurance, didn\u0092t have it before. All people with preexisting conditions are able to be covered. I could go on. We didn\u0092t get all that we wanted, but now that it\u0092s been exposed, that taking it away has such dire consequences. I\u0092ve added to the Obamacare plan, the Biden Initiative, which is a public option. Medicare, if you want to have Medicare.for reducing significantly the price of drugs, deductibles, et cetera by underwriting the plan to a tune of about $750 billion dollars. And making sure that we\u0092re able to cover everyone who is in fact able to be covered. It, put your hand down for a second Bernie. Okay.", "I know. So look, it covers everybody. It\u0092s realistic and most importantly, it lets you choose what you want. Here you have 160 million people have negotiated their healthcare plans with their employer. Like many of you had. You may or may not like it. If you don\u0092t like it, you can move into the public option that I proposed in my plan. But if you like it, you shouldn\u0092t have Washington dictating you. You can not keep the plan you have. That\u0092s a fun\u0085", "That is exactly true. Thank you. And by the way, Joe, under your plan, you asked me how are we going to pay for it? Under your plan I\u0092ll tell you how we\u0092re paying for right now. The average worker in America, their family makes 60,000 a year. That family is now paying $12,000 a year for health care. 20% of the income or the Medicare for all that family will be paying $1,200 a year because we\u0092re eliminating the profiteering of the drug companies and the insurance companies and ending, there\u0092s Byzantine and complex administration of thousands of separate healthcare plans.", "I\u0092m the only guy that\u0092s not interrupted here. All right, I\u0092m going to interrupt now. It costs 30 trillion dollars. Let\u0092s get that straight. $30 trillion over 10 years. Some say it costs 20 trillion. Some say it cost 40. The idea that you\u0092re going to be able to save that person making $60,000 a year on Medicare for all is absolutely preposterous. 16% of the American public is on Medicare now and everybody has a tax taken out of their paycheck now. Tell me, you\u0092re going to add 84% more and it\u0092s not going to be higher taxes, at least before he was honest about it. It\u0092s going to increase personal taxes. They\u0092re going to be\u0085", "That\u0092s right. We all got to increase personal taxes, but we\u0092re eliminating premiums, we\u0092re eliminating copayments, we\u0092re eliminating deductibles, we\u0092re eliminating all out of pocket expenses and no family in America will spend more than $200 a year on prescription drugs. [crosstalk 00:09:41]", "Okay, that\u0092s true. I\u0092ll say this. First of all, Bernie, I promise when I am your president, I will get our pharmaceutical bills done and we have worked together on this time and time again and I agree with you on that. But where I disagree is, I just don\u0092t think anyone has a monopoly on bold ideas. I think you can be progressive and practical at the same time. That is why I favor a public option, which is a nonprofit option to bring the cost down and yes, it does bring the cost down immediately for 13 million people and then we\u0092ll expand coverage to 12 million people.", "But here\u0092s the political problem. This fight that you guys are having isn\u0092t real. Your fight, Bernie is not with me or with Vice President Biden. It is with all those, bunch of those new house members. Not everyone by any means, that got elected in that last election in the democratic party. It is with the new governor, democratic governor of Kentucky that wants to build on Obamacare. And the way I look at it, if you want to cross a river over some trouble waters, you build a bridge, you don\u0092t blow one up. And I think we should build on the affordable care act. [crosstalk 00:01:01:01]", "She took my name in vain. She hurt my feelings. [crosstalk 01:01:09]", "All right. My fight, Amy, it\u0092s not with the governor of Kentucky. My fight and all of our fights must be with the greed and corruption of the pharmaceutical industry. With the greed and corruption of the insurance industry. These guys last year made $100 billion in profit and tens of millions of Americans cannot afford to go to a doctor tonight. The day has got to come and Joe is not talking about it. Amy is not talking about it. The day has got to come and I will bring that day about what we finally say that the drug companies and the insurance companies, the function of health care is that provided for all of our people in a cost effective way, not to make massive profits for the drug companies and the insurance companies. [crosstalk 01:02:06]", "So this is about costs. It\u0092s about costs on middle class families. Last year, 36 million Americans didn\u0092t have a prescription filled because they couldn\u0092t afford it. And those are people with health insurance as well. People who can\u0092t do the copays, people who can\u0092t do the deductibles. People who find out that the drug is not covered. So here\u0092s how I approach this. I want to do the most good I can for the most people as quickly as possible. On day one, I\u0092m going to attack the prices on commonly used drugs like Epipens and insulin and bring down those prices.", "The president can do that. I love saying this all by herself and I will do it. That\u0092s going to save families hundreds of millions of dollars and then in the first hundred days, because I found a way to pay for full healthcare coverage for everyone, without raising taxes on middle class families. I\u0092m going to make available to people for a full healthcare coverage for 135 million people. It\u0092ll be at no cost at all and they can opt into that system. For others. It will be at a low cost. We have got to start moving and move fast [crosstalk 00:01:03:36] and do that. We can do that on 50 votes.", "We can do a labor action and just all go on strike on this one Andrew.", "Well, first of all, I love data and books, so I think we should all be excited about this. And come to think of it, I should probably send my book around more to. Look. I think all of us want the same thing at the end of the day. We know what a gift it would be to the future and to the country for literally anybody up here to become president of The United States compared to what we\u0092ve got. And we got to remember there. I don\u0092t know how many, now we\u0092re up to 25 something, have run for president in the democratic party. The moment we\u0092ve got a nominee, the 24 who aren\u0092t that nominee are going to have to rally around the one who does. Let\u0092s make sure there\u0092s not too much to ask for forgiveness for by the time that day comes.", "I will ask for forgiveness. I know that sometimes I get really worked up and sometimes I get a little hot. I don\u0092t really mean to. What happens is when you do 100,000 selfies with people you hear enough stories about people who are really down to their last moments. I met someone just last week in Nevada, who said that he has diabetes and that he has access to a prescription because he\u0092s a veteran. But his sister has diabetes, his daughter has diabetes, and they simply can\u0092t afford insulin. So the three of them spend all of their time figuring out how to stretch one insulin prescription among three people. When I think about what we could do if we get a majority in the house, a majority in the Senate, and get back the white house, we could make this country work for people like that man. And that\u0092s why I\u0092m in this fight.", "I think everyone up here on this stage, and those are not on the stage who\u0092ve run, we owe them because they\u0092re all pushing for the same exact thing. You\u0092re not the only one that does Senator. I\u0092ve done thousands of them. And the crew that follows me can tell you there\u0092s not one line I go through. I don\u0092t have at least to have a dozen people come up and hug me and say, can you help me? I just lost my daughter 10 days ago. Can you help me? Tell me am I going to be okay? Can you help me? I just lost [inaudible] and they\u0092d go and lay out their problems. My wife and I have a call list of somewhere between 20 and a hundred people that we call at least every week or every month to tell them I\u0092m here.", "I give them my private phone number. They keep in touch with me. A little kid who says, (stuttering) I can\u0092t talk. What do I do? I have scores of these young women and men who I keep in contact with. And the reason I would give everyone here at gift is because they want to do something like I do, of making their lives better because there\u0092s a lot of people who are hurting very, very, very badly.", "Well, I can give out any one of four books that I wrote. But I think the gift that all of us need to give to the American people is a very different vision of the reality of the Trump administration. And the vision that we need to bring forth, is to create a government and a nation based on love and compassion, not greed and hatred. We need a vision which says that in our great country, all of our people should be able to earn a decent standard of living, have health care, have the ability to send their kids to college regardless of their income. So we need a new vision, which brings our people together. Around an agenda that works for all, not the Trump vision of dividing us up to benefit the billionaire class. That\u0092s my vision.", "Well, I\u0092d ask for forgiveness anytime any of you get mad at me. I can be blunt, but I am doing this because I think it is so important to pick the right candidate here. I do. I think when you see what\u0092s going on around the country, yes, it\u0092s the economic check that Elizabeth and Bernie have so well pointed out on this stage, but there\u0092s something else going on here and it is a decency check. It is a values check. It is a patriotism check. When you see people, and we\u0092ve all had this happen, that come to our meetings and say yeah, I voted for Donald Trump but I don\u0092t want to do it again because I want my kids to be able to watch the president on TV and not mute the TV. We have to remember as Democrats, and if I get worked up about this, it\u0092s because I believe it\u0092s so much in my heart, that we have to bring people with us and not shut them out. That is the gift we can give America in this election.", "So, look, this is the holiday season and what I\u0092m hearing from every single one of these candidates is that they\u0092ve gone around the United States and what they\u0092ve seen from this administration and what they\u0092ve seen from the Republican party is cruelty towards the people of the United States for money. So when I think about the gift that I\u0092d like to give, and I\u0092ve seen that too. I mean I think it starts with cruelty. When children are born and it goes right through life into pre-K, education, health care, a living wage, there is cruelty to working people, there\u0092s cruelty to seniors.", "And so the gift that I\u0092d like to give everyone on this stage, which was the original question, is the gift of teamwork. Because the question up here is, how are we together going to change this framework? How are we together, going to beat this corrupt and criminal president? How are we going to stand up for the people of the United States together? Not by tearing each other down, but by supporting each other and by realizing that what we stand for is the true value of America. And as a team that\u0092s how we\u0092re going to do it. And as Americans, we\u0092re going to come together to stand up for the original values, freedom, equality, justice, teamwork.", "I\u0092m different from everybody else on this stage and here\u0092s why, I\u0092m running because corporations have bought our government and we need to return power to the people. And for the last 10 years, that\u0092s exactly what I\u0092ve been doing, taking on unchecked corporate power. That\u0092s why I\u0092m for term limits, because if we\u0092re going to have bold change, then we need new people in charge and new ideas. I\u0092m the only person on this stage who\u0092s built a large, multi billion dollar international business. I know how to grow prosperity. I can take on Mr. Trump on the economy and beat him. I\u0092m the only one on this stage who said climate is my number one priority. It\u0092s a crisis we have to deal with, but it\u0092s also our greatest opportunity to create millions of good paying union jobs across the country and clean up the air and water and the black and brown communities where it\u0092s so essential. So if you want to break the corporate stranglehold, beat Mr. Trump on the economy and solve our climate crisis. I can deliver-", "I know what you\u0092re thinking. America, how am I still on this stage with them? [crosstalk 00:01:31]", "Our campaign is growing all the time because we are laser focused on solving the real problems that got Donald Trump elected in the first place. I spent seven years helping create thousands of jobs in Detroit, Baltimore, New Orleans and other cities, serving as an ambassador of entrepreneurship under President Obama, and I saw firsthand what many of you already know, our country is falling apart. Our senior citizens are working until the day they die. Our kids are addicted to smartphones or drugs. We\u0092re seeing record high levels of depression, suicides, overdoses. Our companies are recording record profits while our people are literally dying younger. Our way of life is changing faster than ever. And the simple fact is this, our politicians in D C succeed whether we the people succeed or fail. Washington DC today is the richest city in our country. What do they produce? Bad decisions? We need to get the money out of DC and into your hands, the hands of the American people. Join us in Yang2020.com and help us rewrite the rules of the 20th century economy to work for us.", "We have had quite a debate tonight, but I want to debate Donald Trump. This primary comes down to some simple questions. Who has the best ideas, the best experience, mostly, who can beat Donald Trump and how will she do it? So Donald Trump built his fortune on over time, over $413 million that he got from his Dad. My Grandpa, he was an iron ore miner, a union member who worked 1500 feet underground, and he saved money in a coffee can in the basement to send my Dad to a community college. That\u0092s my family trust.", "And I figure if you are given opportunity, you don\u0092t go into the world with a sense of entitlement. You go into it with a sense of obligation. An obligation to lift people up instead of hoarding what you have for yourself. Our politics right now because of Donald Trump are toxic. We need a leader who can bring people together and who can win that way. So if you are tired of the extremes in our politics and the noise and the nonsense, you have a home with me. If you want a bigger tent and a wider coalition and longer coattails, join me. We will win at amyklobuchar.com", "So the nominee is going to have to do two things, defeat Donald Trump, and unite the country as president. It\u0092s a tall order. And in order to do it, we\u0092re going to need a nominee and a president who can respond to the crisis of belonging that is gripping our nation today. That means building up a politics that is defined, not by who we exclude, not by who we reject, but by how many people we can call to this side. I have seen so many people capable of forming that multiracial, multi generational coalition and I\u0092m seeing more and more people who maybe have not felt welcome in the Democratic party before, but belong here now, because they\u0092re definitely not on board with what\u0092s going on in the Trump white house. I am asking you to join me, to vote for me to caucus for me and to help us build that future defined not by exclusion but by belonging.", "Did you call my name? This is a dark moment in America and yet I come here tonight with a heart filled with hope. All three of my brothers served in the military. They\u0092re all retired. They\u0092re all back in Oklahoma. One is a Democrat, two are Republicans. But you know what unites my three brothers Amazon, they are furious that Amazon reported $10 billion in profits and paid zero in taxes. My brothers are part of why is ready to root out corruption and fight back, and that gives us a base to work from. America is ready for 2 cent wealth tax. It\u0092s supported by Republicans, Democrats and Independents, and it lets us invest in all of our children.", "America is ready to expand social security payments and disability payments by $200 a month and we can do it. You know, someone asks what this would mean, you just give somebody $200 a month. They asked me this in a town hall, and a lady who wanted it said, \u0093you know what it will mean to me. It\u0092ll mean I can get a prescription filled, and I can still buy toilet paper this same week.\u0094 That\u0092s where Americans are right now. I am not working for millionaires and billionaires. I\u0092m here to work for the tens of millions of people across this country who are ready to build an America that won\u0092t just work those at the top, but that will work for everyone.", "45 years, Americans have been listening to great speeches, and at the end of the day, the average American worker is not making a nickel more than he or she did in real wages, over those 45 years. The truth is that real change always takes place. Real change always takes place from the bottom on up, never from the top on down. And that is why in this campaign, I am so proud that we have over a million volunteers. We have some of the strongest grassroots organizations. We have raised more individual contributions than any candidate in American history. Please join the political revolution @berniesanders.com. Let\u0092s defeat Trump. Let\u0092s transform this country. Thank you.", "Thank you very much for listening, seven days out, Christmas. Thank you very much. Look, we all have big progressive plans and the question is, who can deliver on those plans? And it seems to me we have to ask ourselves three questions straight up and honestly. Who has the best chance, most likely chance of defeating Donald Trump? Who is the one who\u0092s most likely to do that? Number two, who can help elect Democrats to the United States Senate, in States like North Carolina and Georgia and Arizona and other States.", "And thirdly, who can deliver legislatively? That requires you to look at our records. I have a significant record of getting significant things done from the Violence Against Women Act and the Chemical Weapons Treaty in foreign and domestic policy alike. And so I think asking those questions, I believe, as you expect, that I\u0092m the most qualified to answer those three questions. But most of all, we\u0092ve got to level with the American people. Don\u0092t play games with them, tell them the truth and be authentic. God bless you all and may you all have a great, great holiday season and thank you guys for doing this as well.", "Of course I will. And the obvious answer is to say, first read the Mueller Report, all 442 pages of it, that showed how the president tried to obstruct justice, and when Congress failed to act at that moment, and that the president felt free to break the law again and again and again. And that\u0092s what\u0092s happened with Ukraine. We have to establish the principle, no one is above the law. We have a constitutional responsibility, and we need to meet it. But I want to add one more part based on today\u0092s testimony, and that is, how did Ambassador Sondland get there? This is not a man who had any qualifications except one. He wrote a check a million dollars, and that tells us about what\u0092s happening in Washington.", "The corruption, how money buys its way into Washington. You know, I raised this months ago about the whole notion that donors think they\u0092re going to get ambassadorships on the other side. And I\u0092ve taken a pledge. Anyone who wants to give me a big donation, don\u0092t ask to be an ambassador, because I\u0092m not going to have that happen. I asked everyone who\u0092s running for president to join me in that, and not a single person has so far. I hope what we saw today during the testimony means lots of people will sign on and say, we are not going to give away these ambassador posts to the highest bidder.", "I have made it very clear that this is impeachable conduct, and I\u0092ve called for an impeachment proceeding. I just believe our job as jurors is to look at each count, and make a decision. But let me make very clear that what this impeachment proceeding about is really our democracy at stake. This is a president that not only with regard to his conduct with Ukraine, but every step of the way puts his own private interests, his own partisan interests, his own political interests in front of our country\u0092s interest. And this is wrong. This is a pattern with this man, and it goes to everything from how he has betrayed our farmers, and our workers, to what he has done with foreign affairs, leaving the Kurds for slaughter, sucking up to Vladimir Putin every minute of the day.", "That is what this guy does. And I think it is very, very important that we have a president that\u0092s going to put our country first. I was thinking about this when I was at the Carter Presidential Museum, and on the wall are etched the words of Walter Mondale when he looked back at their four years, not perfect, and he said this, \u0093We told the truth. We obey the law. We kept the peace.\u0094 We told the truth, we obeyed the law. We kept the peace. That is the minimum that we should expect in a President of the United States.", "Well, Rachel, sadly, we have a president who is not only a pathological liar, he is likely the most corrupt president in the modern history of America. But we cannot simply be consumed by Donald Trump, because if we are, you know what? We\u0092re going to lose the election. Right now, you\u0092ve got 87 million people who have no health insurance, or under-insured. We are facing the great existential crisis about time in terms of climate change. You got 500,000 people sleeping out on the street, and you got 18 million people paying half of their limited incomes for housing. What the American people understand is that the Congress can walk and chew bubblegum at the same time. In other words, we can deal with Trump\u0092s corruption, but we also have to stand up for the working families of this country. We also have to stand up to the fact that our political system is corrupt, dominated by a handful of billionaires, and that our economy is rigged with three people owning more wealth than the bottom half of America. We can do it all when we rally the American people in the cause of justice.", "Well, the constitutional process of impeachment should be beyond politics, and it is not a part of the campaign, but the president\u0092s conduct is. The impeachable conduct that we have seen, in the abuse of power that we\u0092re learning more about in the investigations. But just to be clear, the president\u0092s already confessed to it on television, but that\u0092s just part of what we\u0092ve seen. Under normal circumstances, a president would leave office after something that was revealed recently that barely got any attention at all, which was the president had to confess, in writing, in court, to illegally diverting charitable contributions that were supposed to go to veterans. We are absolutely going to confront this president for his wrongdoing, but we are also each running to be the president who will lead this country after the Trump Presidency comes to an end, one way or the other.", "I\u0092m running to be the president for that day the sun comes up, and the Trump Presidency is behind us, which will be a tender moment in the life of this country. And we are going to have to unify a nation that will be as divided as ever, and while doing it, address big issues that didn\u0092t take a vacation for the impeachment process, or for the Trump Presidency as a whole, a climate approaching the point of no return. The fact that we\u0092ve still got to act on healthcare, kids learning active shooter drills before they learn to read, and an economy where even when the Dow Jones is looking good, far too many Americans have to fight like hell just to hold onto what they\u0092ve got.", "Well, look, the next President of the United States is going to have to do two things. Defeat Donald Trump, that\u0092s number one. And number two, going to have to be able to go into states like Georgia and North Carolina and other places, and get a Senate majority. That\u0092s what I\u0092ll do. You have to ask yourself up here, who is most likely to be able to win the nomination in the first place, to win the presidency in the first place. And secondly, who is most likely to increase the number of people who are Democrats in the house, and in the Senate? And by the way, I learned something about these impeachment trials. I learned number one, that Donald Trump doesn\u0092t want me to be the nominee. That\u0092s pretty clear.", "He held up aid to make sure that while at the same time innocent people in [inaudible 00:08:11] are getting killed by Russian soldiers. Secondly, I found out that Vladimir Putin doesn\u0092t want me to be president. So I\u0092ve learned a lot about these things early on from these hearings that are being held. But the bottom line is, I think we have to ask ourselves the honest question, who is most likely to do what needs to be done? Produce a democratic majority in the United States Senate, maintain the House, and beat Trump?", "Well first of all, we have a criminal living in the White House, and there is no question that in 2020, the biggest issue before us, until we get to that tender moment is justice is on the ballot. And what we saw today is Ambassador Sondland, by his own words told us that everyone was in the loop. That means it is a criminal enterprise engaged in by the President, from what we heard today, the Vice President, the Secretary of State and the Chief of Staff. And so this not only points to the corrupt nature of this administration and the need for these impeachment proceedings to go forward, but it also points to another issue.", "And back to the question that you asked earlier, which is what does this mean for the American people? Because what it means when I watch this, is that there are clearly two different set of rules for two different groups of people in America. The powerful people, who with their arrogance think they can get away with this, and then everybody else. Because here\u0092s the thing. For those working people who are working two and three jobs, if they don\u0092t pay that credit card by the end of the month, they get a penalty. For the people who don\u0092t pay their rent, they get evicted. For the people who shoplift, they go to jail. We need the same set of rules for everybody, and part of the reason I\u0092m running for president is to say that we have to bring justice back to America for all people. And not just for some.", "So I think the way we achieve our goals and bring our country together is we talk about the things that unite us. And that is, that we want to build an America that works for the people, not one that just works for rich folks. You know, I have proposed a two cent wealth tax. That is a tax for everybody who has more than 50 billion dollars in assets. Your first 50 billion is free and clear. But your 50 billionth and first dollar, got to pitch in 2 cents. And when you hit a billion dollars, you\u0092ve got to pitch in a few pennies more. Here\u0092s the thing, doing a wealth tax is not about punishing anyone. It\u0092s about saying you built something great in this country, good for you. But you did it using workers. All of us help pay to educate. You did it using, you\u0092re getting your goods to on roads and bridges all of us helped pay for. You did it protected by police and firefighters, all of us help pay the salaries for.", "So when you make it big, when you make it really big, when you make it top one 10th of 1% big, pitch in 2 cents, so everybody else gets a chance to make it. And here\u0092s the thing, that\u0092s something that Democrats care about, independents care about, and Republicans care about. Because regardless of party affiliation, people understand across this country, our government is working better and better for the billionaires, for the rich, for the well-connected, and worse and worse for everyone else. We come together when we acknowledge that and [crosstalk 00:11:50] real change.", "Well, first of all, I think we all agree that we need to bring in a lot more revenue in this country. We actually have a real problem with the tax rates, tax loopholes, tax cheats, and I don\u0092t agree with the wealth tax the way that Elizabeth Warren puts it, but I agree that we need to raise the estate tax. We need to tax capital gains as ordinary income. Real strategies will increase revenue. But here\u0092s the challenge. We as Democrats need to fight for a just taxation system. But as I travel around the country, we Democrats also have to talk about how to grow wealth as well.", "When I stood in church recently, and asked folks in a black church, how many people here want to be entrepreneurs? Half the church raised their hands. If we as a country don\u0092t start, if we as a party, don\u0092t start talking, not just about how to tax wealth, but to give more people opportunities to create wealth, to grow businesses, to have their American dream. Because yeah, we need to raise the minimum wage to a living wage, $15 an hour. But the people in communities I frequent, they\u0092re not aspiration for their lives is not just to have those fair wages. They want to have an economy that provides not just equalities in wealth, but they want to have equalities of opportunity. And that\u0092s what our party has to be about as well.", "Sure. So let me just tell you what we can do with that two cent wealth tax. Two cents on the top one 10th of 1% in this country, and we can provide universal childcare for every baby in this country age zero to five. That is transformative. We can provide universal pre-K for every three-year-old and four-year-old in America. We can stop exploiting the women, largely black and brown women who do this work, and we can raise the wages of every childcare worker and preschool teacher in America. We can put 800 billion new federal dollars into all of our public schools. We can make college tuition free for every kid. We can put $50 billion into historically black colleges and universities, and we can cancel student loan debt for 95% of the folks who\u0092ve got it. Two cent wealth tax and we can invest in an entire generation\u0092s future.", "You know, again, I agree with the need to do all of those things. We\u0092re all united in wanting to see universal preschool, and I\u0092ll fight for that. We\u0092re all united in wanting to fund HBCUs. Heck, I wouldn\u0092t be here if it wasn\u0092t for two parents that went to HBCUs. But the tax, the way we\u0092re putting the forward right now, the wealth tax, I\u0092m sorry, it\u0092s cumbersome. It\u0092s been tried by other nations. It\u0092s hard to evaluate. We can get the same amount of revenue through just taxation. But again, we as Democrats have got to start talking, not just about how we tax from a stage, but how we grow wealth in this country amongst those disadvantaged communities that are not seeing it.", "Look at VC dollars in this country. 75% of them go to the three metropolitan areas. There is worth in the inner city. There is value in our rural areas. If I am President of the United States, we\u0092re going to have a fair just taxation where millionaires and billionaires pay their fair share, but dear God, we\u0092re going to have pathways to prosperity for more Americans. We\u0092re going to see a change in what we see right now. Small businesses, new startups are going down in this country.", "So, just the idea behind what is fair, today the 99% in America are on track to pay about 7.2% of their total wealth in taxes.", "The top one 10th of 1% that I want to say pay two cents more, they\u0092ll pay 3.2% in America. I\u0092m tired of freeloading billionaires. I think it\u0092s time that we ask those at the very top to pay more, so that every single one of our children gets-", "But everybody is tired of freeloading billionaires. Everybody\u0092s tired of corporations paying zero taxes, I\u0092m not disagreeing with that.", "Well, as President Obama commented recently, we are now in a different reality than we were even 12 years ago. And to me, the extraordinary potential of the moment we\u0092re in right now is that there is an American majority that stands ready to tackle big issues, that didn\u0092t exist in the same way even a few years ago. Even on issues where Democrats have been on defense, like immigration, and guns, we have a majority to do the right thing. If we can galvanize, not polarize that majority. For example, on healthcare.", "The reason I insist on Medicare for all who want it as the strategy to deliver on that goal we share of universal healthcare, is that that is something that as a governing strategy, we can unify the American people around. Creating a version of Medicare, making it available to anybody who wants it, but without the divisive step of ordering people onto it whether they want to or not. And I believe that commanding people to accept that option, whether we wait three years as Senator Warren has proposed or whether you do it right out of the gate, is not the right approach to unify the American people around a very, very big transformation that we now have an opportunity to deliver.", "I look out and I see tens of millions of Americans who are struggling to pay their medical bills, 37 million people who decided not to have a prescription filled because they just can\u0092t afford it. People didn\u0092t take the test the doctor recommended because they just can\u0092t afford it. So here is my plan. Let\u0092s bring as many people in and get as much help to the American people as we can, as fast as we can. On day one, as president, I will do, bring down the cost of prescription drugs on things like insulin and EpiPens. That\u0092s going to save tens of millions, hundreds of millions of dollars for people.", "I\u0092m going to defend the Affordable Care Act from the sabotage of the Trump Administration. And in the first hundred days, I\u0092m going to bring in 135 million people into Medicare for all at no cost to them. Everybody under the age of 18, everybody who has a family of four, income less than $50,000. I\u0092m going to lower the age of Medicare to 50 and expand Medicare coverage to include vision and dental and longterm care. And then in the third year when people have had a chance to feel it, and taste it and live with it, we\u0092re going to vote, and we\u0092re going to want Medicare for all.", "No, he\u0092s right. We don\u0092t have to tear down the system, but we do have to do what the American people want. And the American people understand today that the current healthcare system is not only cruel, it is dysfunctional. Now you tell me how we have a system in which we spend twice as much as do the people of any other country, and yet we got 87 million uninsured, underinsured, in some cases we pay 10 times more for prescription drugs as do the people of Canada, or other countries. 500, 000 people go bankrupt because of medically-related issues, they come down with cancer, and that\u0092s a reason to go bankrupt?", "Now, some of the people up here think that we should not take on the insurance industry. We should not take on the pharmaceutical industry. But you know what? If you think back to FDR, and if you think to JFK, and Harry Truman, and Barack Obama, as a matter of fact, people have been talking about healthcare for all. Well, you know what? I think now is the time. And in the first week of my administration, we will introduce Medicare for all, Medicare for all, that means no deductibles, no copayments, no out-of-pocket expenses. That\u0092s where we got to go.", "You know, we can do this without charging people raising 30, 40 trillion dollars. The fact is that right now the vast majority of Democrats do not support Medicare for all. It couldn\u0092t pass the United States Senate right now with Democrats. It couldn\u0092t pass the House. Nancy Pelosi is one of those people who thinks it makes sense. We should build on Obamacare, provide the plan I put forward before anybody in here, adding a Medicare option in that plan, and not make people choose. Allow people to choose I should say. If you go the route of my two friends on my right and my left, you have to give up your private insurance. 160 million people like their private insurance, and if they don\u0092t like it, they can buy into a Medicare-like proposal. In my plan, drug prices go down, premiums go down across the board. But here\u0092s the deal. They get to choose. I trust the American people to make a judgment what they believe is in their interest, and not demand of them what the insurance companies, they want no competition, and my friends say you have to only go Medicare for all.", "That our democratic party unfortunately is not the party that is of, by, and for the people. It is a party that has been and continues to be influenced by the foreign policy establishment in Washington, represented by Hillary Clinton and others foreign policy, by the military industrial complex, and other greedy corporate interests. I\u0092m running for president to be the democratic nominee that rebuilds our democratic party, takes it out of their hands and truly puts it in the hands of the people of this country. A party that actually hears the voices of Americans who are struggling all across this country, and puts it in the hands of veterans and fellow Americans who were calling for an end to this ongoing Bush, Clinton, Trump, foreign policy, doctrine of regime change wars, overthrowing dictators in other countries, needlessly sending my brothers and sisters in uniform into harm\u0092s way to fight in wars that actually undermine our national security, and have cost us thousands of American lives.", "These are Wars that have cost us as American taxpayers, trillions of dollars since 9/11 alone, dollars that have come out of our pockets, out of our hospitals, out of our schools, out of our infrastructure needs. As president, I will end this foreign policy, end these regime change wars, work to end this new cold war and arms race, and instead invest our hard earned taxpayer dollars actually into serving needs of the American people right here at home.", "Oh, sure. I think that it\u0092s unfortunate that we have someone on the stage who is attempting to be the democratic nominee for President of the United States, who during the Obama administration spent four years, full-time on Fox news criticizing President Obama.", "Who had spent full-time criticizing people on this stage, as affiliated with the democratic party, when Donald Trump was elected, not even sworn in, buddied up to Steve Bannon to get a meeting with Donald Trump in the Trump Tower, fails to call a war criminal by what he is as a war criminal, and then spends full time during the course of this campaign, again, criticizing the democratic party. What we need on the stage on the November is someone who has the ability to win, and by that we need someone on that stage who has the ability to go toe to toe with Donald Trump, and someone who has the ability to rebuild the Obama coalition, and bring the party and the nation together, I believe I am that candidate.", "What Senator Harris is doing is unfortunately continuing to traffic in lies and smears and innuendos because she cannot challenge the substance of the argument that I\u0092m making the leadership and the change that I\u0092m seeking to bring in our foreign policy, which only makes me guess that she will, as president, continue the status quo. Continue the Bush/Clinton/ Trump foreign policy of regime change wars, which is deeply destructive. This is personal to me, because I served in Iraq. I left my seat in the state legislature in Hawaii, volunteered to deploy to Iraq where I served in a medical unit where every single day I saw the terribly high human cost of war. I take very seriously the responsibility that the president has to serve as Commander in Chief, to lead our armed forces, and to make sure always, no, I\u0092m not going to put party interests first. I will put the interests of the American people above all else.", "I believe that what our nation needs right now is a nominee who can speak to all people. I spent my entire career standing mostly in a courtroom, speaking five words, Kamala Harris for the people. And it was about all the people, regardless of their race, regardless of their gender, regardless of where they live geographically, regardless of the party with which they\u0092re registered to vote, or the language their grandmother speaks. We need someone on this debate stage in November who has the ability to unify the country, and to win the election, and I believe again, I am that candidate.", "What I\u0092ve done over the last decade is to put together coalitions of ordinary American citizens to take on unchecked corporate power. We have a broken government in Washington DC. It\u0092s been purchased by corporations. Over the last decade, with the help of the American people, we have taken on and beaten the oil companies, we have taken on and beaten the tobacco companies, we\u0092ve taken on and beaten utilities, we\u0092ve taken on and beaten the drug companies. I\u0092ve also built one of the largest grassroots organizations in the United States. Last year, NextGen America did the largest youth voter mobilization in American history.", "I also, in partnership with seven national unions, knocked on 15 million doors in 2016, and 10 million in 2018. What I\u0092ve done is to try to push power down to the American people, to take power away from the corporations who\u0092ve bought our government. And I\u0092m talking now about structural reform in Washington DC. Term limits. If you want bold change in the United States, you\u0092re going to have to have new and different people in charge. I\u0092m the only person on this stage who will talk about term limits. Vice President Biden won\u0092t. Senator Sanders won\u0092t, even Mayor Pete Buttigieg will not talk about term limits and structural change. I would let the American people pass laws themselves through direct democracy. It\u0092s time to push the power back to the people-", "Well, I\u0092m someone that doesn\u0092t come from money and I appreciate the work of Mr. Steyer, but right now we have a system that\u0092s not fair. And it\u0092s not just fair for money, and so what I would do is start a constitutional amendment, and pass it to overturn Citizens United. That\u0092s what we should do so that we stop this dark money and outside money from coming into our politics. I have led the way on voting, and I can tell you right now, one solution that would make a huge difference in this state would be allow every kid in the country to register to vote when they turn 18. If we had a system like this, and we did something about gerrymandering, and we stopped the voting purges, and we did something significant about making sure we don\u0092t have money in politics from the outside, Stacey Abrams would be governor of this state right now.", "And that\u0092s what should have happened. So while I appreciate his work, I am someone that doesn\u0092t come from money. I see my husband out there, my first Senate race, I literally called everyone I knew and I set what is still an all-time Senate record. I raised $17,000 from ex-boyfriends. And I\u0092d like to point out, it is not an expanding base. So I don\u0092t just think this with my head, I feel it in my heart.", "Since I was named, I\u0092d like to chime in here.", "Well first, I just want to stick up for Tom. We have a broken campaign finance system, but Tom has been spending his own money fighting climate change, and you can\u0092t knock someone for having money and spending it in the right way, my opinion.", "Yeah, no problem. As Commander in Chief, I think we need to be focused on the real threats of the 21st century. And what are those threats? Climate change, artificial intelligence, loose nuclear material, military drones, and non-state actors. And if you look up, we\u0092re in the process of potentially losing the AI arms race to China right now. Because they have more access to more data than we do, and their government is putting billions of dollars to work subsidizing the development of AI in a way that we are not. We are 24 years behind on technology, and I can say that with authority, because we got rid of the Office of Technology Assessment in 1995. Think about that timing. I guess they thought they\u0092d invented everything. The next Commander in Chief has to be focused on the true threats of tomorrow, and that\u0092s what I\u0092ll bring to the table as commander in chief.", "Because I have the right experience to take on Donald Trump. I get that it\u0092s not traditional establishment Washington experience, but I would argue we need something very different right now. In order to defeat this president, we need somebody who can go toe to toe who actually comes from the kinds of communities that he\u0092s been appealing to. I don\u0092t talk a big game about helping the working class while helicoptering between golf courses with my name on them. I don\u0092t even golf. As a matter of fact, I never thought I\u0092d be on a Forbes Magazine list, but they did one of all the candidates by wealth, and I am literally the least wealthy person on this stage. I also wore the uniform of this country, and know what is at stake in the decisions that are made in the Oval Office, in The Situation Room. And I know how to bring people together to get things done.", "I know that from the perspective of Washington, what goes on in my city might look small, but frankly where we live, the infighting on Capitol Hill is what looks small. The usual way of doing business in Washington is what looks small, and I believe we to send somebody in who has a different kind of experience, the experience on the ground, solving problems, working side by side with neighbors on some of the toughest issues that come up in government. Recognizing what is required of executive leadership, and bringing that to Washington so that Washington can start looking a little more like our best run communities in the Heartland, before the other way around starts to happen.", "First of all, I\u0092ve made very clear, I think that Pete is qualified to be up on this stage and I am honored to be standing next to him. But what I said was true. Women are held to a higher standard, otherwise we could play a game called name your favorite woman president, which we can\u0092t do because it has all been men and including all vice presidents being men and I think any working woman out there, any woman that\u0092s at home knows exactly what I mean.", "We have to work harder and that\u0092s a fact, but I want to dispel one thing because for so long, why has this been happening? I don\u0092t think you have to be the tallest person on this stage to be president. I don\u0092t think you have to be the skinniest person. I don\u0092t think you have the loudest voice on the stage. I don\u0092t think that means that you will be the one that should be precedent. I think what matters is if you\u0092re smart, if you\u0092re competent and if you get things done.", "I am the one that has passed over a hundred bills as the lead Democrat in that gridlock of Washington in Congress on this stage. I think you\u0092ve got to win and I am the one Mr. Vice president that has been able to win every red and purple congressional district as the lead on a ticket every time. I governed both with my head and my heart and if you think a woman can\u0092t beat Donald Trump, Nancy Pelosi does it every single day.", "I think a woman\u0092s qualified to be president and there\u0092s no reason why. If you think the woman is the most qualified person now you should vote for them. The reason why I think I should be president and be the nominee is number one, I have brought people together my entire career. In the United States Senate, I\u0092ve passed more major legislation than everybody on this stage combined. From the violence against women act, to making sure we have the chemical weapons treaty to did to dealing with Milosevic.", "The whole range of things that I\u0092ve been engaged in my whole career. I\u0092ve done it. I\u0092ve brought people together. I\u0092m always told by everybody on here, things have changed. You can\u0092t do that anymore. If we can\u0092t. I thought the question was initially ask of the Senator, how do you unify this country? We have to unify this country. I have done it. I have done it repeatedly and lastly to be commander in chief, there\u0092s no time for on the job training. I\u0092ve spent more time in the situation room, more time abroad, more time than anybody up here. I know every major world leader, they know me and they know when I speak. If I\u0092m the president United States who were four who were against and what we\u0092ll do and we\u0092ll keep our word.", "So look, this president has broken norms as you\u0092ve said. He used this platform to demean, degrade and divide this country in ways that are repugnant and appalling. But the next president, whoever they are, is going to have to be someone who can heal and bring this nation together, this whole nation. So absolutely in that office, I will do whatever it takes to make sure we bring this country together. But it\u0092s not for a kumbaya moment. We are a nation that achieves great things when we stand together and work together and fight together.", "So absolutely. When I was mayor of the largest city in my state, and this is where I agree with mayor Pete. Mayoral experience is very important. And I happened to be the other road scholar mayor on this stage. And what I learned there is that you have to be an executive that can heal. In my city, we have racial divides. We have geographic divides that go from wealth to people that are struggling. The success of my city was because we brought us all together and did things that other people said couldn\u0092t be done. When I am president United States, my campaign from the very beginning has not changed. My charge is to see a nation right now, which has so much common pain to channel that back into a sense of common purpose and I will do whatever it takes. Bringing creativity to that office like has never been seen before.", "Well, I think the people of this country are catching on to the degree that this president thinks he is above the law. And what the American people are saying, \u0093Nobody is above the law\u0094 and I think what the American people are also saying is in fact, that if this president did break the law, he should be prosecuted like any other individual who breaks the law. But at the end of the day, what we need to do is to bring our people together, not just in opposition to Trump. The initial question I think that you wrote, that somebody raised him was that we are a divided nation. You know what? I kind of reject that. I think when you talk about the pain of working families in this country, majority of the American people want to raise the minimum wage to a living wage. When you talk about the climate crisis, the overwhelming majority of the American people know that it is real. They know we have to take on the fossil fuel industry.", "They know we have to transform our energy system away from fossil fuel, energy efficiency and sustainable energy. Even on issues like guns, the American people are coming together to end the horrific level of gun violence. So I believe, yep, we\u0092ve got to deal with Trump, but we also have to have an agenda that brings our people together so that the wealth and income doesn\u0092t just go to the people on top, but to all us.", "Look, I would not direct my justice department like this president does. I\u0092d let them make their independent judgment. I would not dictate who should be prosecuted or who should be exonerated. That\u0092s not the role of the president of the United States. It\u0092s the attorney general of the United States, not the president\u0092s attorney private attorney. And so I would whatever was determined by the attorney general, I supported, that I appointed, let them make an independent judgment. If that was the judgment that he violated the law and he should be in fact criminally prosecuted then so be it.", "But I would not direct it and I don\u0092t think it\u0092s a good idea that we model ourselves after Trump and say, \u0093lock him up.\u0094 Look, we have to bring this country together. Let\u0092s start talking civilly to people and tweeting. The next president starts tweeting should\u0085 Anyway, it just, we look, it\u0092s about civility. We have to restore the soul of this country and that\u0092s not who we are. That\u0092s not who we\u0092ve been. That\u0092s not who we should be.", "Follow the law. Let the justice department make the judgment as to whether or not someone should be prosecuted, period.", "Well, I think Joe is right. I think that is the function of the attorney general, but what I am of the opinion is that the American people now do believe, and the more they see these impeachment hearings on television, they do believe that we have a president who thinks he\u0092s above the law. We have a president who is engaged in corruption. We have a president who was obstructed justice, and in my view, somebody was a violated the emoluments clause. I think Joe is right. That is the function of an independent department of justice, but my inclination is that the American people do believe that this president is in violation of the law.", "Distinction, should he be impeached and should it be thrown out of office? That\u0092s one question. He\u0092s very close to impeaching\u0085 He\u0092s indicted himself. Number two, after he\u0092s thrown out of office or after he\u0092s defeated, should he be then prosecuted? Should he be prosecuted for a criminal offense while he was president? That\u0092s a judgment to be made by an attorney general.", "There are only two countries in the world that don\u0092t have paid family leave for new moms, the United States of America and Papua New Guinea, that is the entire list and we need to get off this list as soon as possible. I would pass paid family leave is one of the first things we do. I have two kids myself who are four and seven, one of whom is autistic and has special needs and it\u0092s breaking families backs.", "We need to start supporting our kids and families from the beginning because by the time they\u0092re showing up to Pre-K and kindergarten, in many cases, they\u0092re already years behind. Studies have shown that two thirds of our kids\u0092 educational outcomes are determined by what\u0092s happening to them at home. This is stress levels, number of words, read to them as children type of neighborhood, whether a parent has time to spend with them.", "So we need to have a freedom dividend in place from day one, $1,000 a month for every American adult, which would put in many cases, $2,000 a month into families pockets so that they can either pay for childcare or if they want stay home with the child. We should not be pushing everyone to leave the home and go to the workforce. Many parents see that trade off and say if they leave the home and work, they\u0092re going to be spending all the money on childcare anyway. In many cases, it\u0092d be better if the parents stays home with the child.", "I looked at this economically and I want to make sure of that. We help people because it\u0092s just pointed out we are way behind the curve, our country is when it to providing paid family leave and childcare. We must do this and we will do this if we have the right person heading up the ticket so we can win big. But what I had done with all of my plans is I have showed how I\u0092m going to pay for them meticulously.", "I think that is really, really important when we have a president in the white house right now who have told over 10,000 lies. So when you look at my website at amyklobuchar.com you will see my plans and you\u0092re also going to see how I\u0092m going to pay for it. And I think that is so important because this president is literally increasing the debt, treating our farmers and workers like poker chips in a bankrupt casino and really putting this country in a worse financial situation every single day. So yes, my plan is three months. I think that\u0092s good. I\u0092d love to do more.", "As I\u0092ve said before, I\u0092d love to staple free diplomas under people\u0092s chairs. I just am not going to go for things, and this is not, I\u0092m not talking about Senator Harris\u0092s plan here. But I\u0092m talking about some of the other ideas that have been out here. I am not going to go for things just because they sound good on a bumper sticker and then throw in a free car.", "I think that we have an obligation, we have an obligation as a party to be yes, fiscally responsible. Yes, think big, but make sure we have people\u0092s backs and are honest with them about what we can pay for and that is everything from sending rich kids to college for free, which I don\u0092t support to kicking 149 million off their health insurance for health insurance in four years. I just think we have to be smart about how we do this.", "Sure. Everybody please visit my website, kamalaharris.org for the details on everything I talk about. Six months, so part of how I believe we\u0092re going to win this election is it is going to be because we are focused on the future. We are focused on the challenges that are presented today and not trying to bring back yesterday to solve tomorrow.", "So on paid family leave, it is no longer the case in America that people are having children in their 20s. People are having children in their 30s often in their 40s, which means that these families and parents are often raising young children and taking care of their parents. Which requires a lot of work from traveling back and forth to a hospital to daycare, to all of the activities that are required, much less the healthcare needs that are required.", "And what we are seeing in America today is the burden principally falls on women to do that work. And many women are having to make a very difficult choice whether they\u0092re going to leave a profession for which they have a passion to care for their family, or whether they are going to give up a paycheck that is part of what that family relies on. So six months paid family leave is meant to and is designed to adjust to the reality of women\u0092s lives today.", "The reality also is that women are not paid equal for equal work in America. We pass the Equal Pay Act in 1963 but fast forward to the year of our Lord 2019 and women are paid 80 cents on the dollar. Black women, 61 cents, Native American women, 58 cents Latinos, 53 cents.", "So, but so my policy is about, there\u0092s a whole collection of work that I\u0092m doing that is focused on women and working women in America and the inequities and therefore the injustice that women in America are facing that needs to be resolved and addressed.", "When you look at inequality in the United States of America, you have to start with housing. Where you put your head at night determines so many things about your life. It determines where your kids go to school. It determines the air you breathe, where you shop, how long it takes you to get to work. What we\u0092ve seen in California is as a result of policy, we have millions too few housing units and that affects everybody in California.", "It starts with a homeless crisis that goes all through the state, but it also includes skyrocketing rents that affect every single working person in the state of California. I understand exactly what needs to be done here, which is we need to change policy and we need to apply resources here to make sure that we build literally millions of new units.", "But the other thing that\u0092s going to be true about building these units is we\u0092re going to have to build them in a way that\u0092s sustainable. That in fact, how we build units where people live has a dramatic impact on climate and on sustainability.", "So we are going to have to direct dollars, we\u0092re going to have to change policy and make sure that the localities and municipalities who\u0092ve worked very hard to make sure that there are no new housing units built in their towns, that they have to change that and we\u0092re going to have to force it and then we\u0092re going to have to direct federal dollars to make sure that those units are affordable so that working people can live in places and not be spending 50% of their income on rent.", "Yes. Think of it this way. Our housing problem in America is a problem on the supply side and that means that the federal government stopped building new housing a long time, affordable housing. Also private developers, they\u0092ve gone up to the mansions. They\u0092re not building the little two bedroom, one bath house that I grew up in, garage converted to be a bedroom for my three brothers. So I\u0092ve got a plan.", "For 3.2 million new housing units in America, those are housing units for working families for the working poor, for the poor poor for seniors who want to age in place for people with disabilities. For people who are coming back from being incarcerated. It\u0092s about tenants rights, but there\u0092s one more piece.", "Housing is how we build wealth in America. The federal government has subsidized the purchase of housing for decades for white people and has said for black people, \u0093You\u0092re cut out of the deal.\u0094 That was known as red lining when I built a housing plan. It\u0092s not only a housing plan about building new units, it\u0092s a housing plan about addressing what is wrong about government sponsored discrimination, how we need to address it and we need to say we\u0092re going to reverse it.", "I\u0092m so grateful again as a mayor, who was a mayor during the recession, who was a mayor during a housing crisis who started my career as a tenants\u0092 rights lawyer. This are all good points, but we\u0092re not talking about something that is going on all over America, which is gentrification and low income families being moved further and further out, often compounding racial segregation. And so all of these things, we need to put more federal dollars in it, but we\u0092ve got to start empowering people.", "We use our tax code to move wealth up the mortgage interest deduction. My plan is very simple. If you\u0092re a renter who pays more than a third of your income in rent, then you will get a refundable tax credit between the amount you\u0092re paying in the area meeting your rent. That empowers people in the same way we empower homeowners and what that does is it actually slashes poverty. 10 million people out, and by the way, for those people who are facing eviction, it is about time that the only people when they show up in rentals court that have a lawyer is not the landlord. It is also low income families struggling to stay in their home.", "We shouldn\u0092t have to pay farmers to take the edge off of a trade war that shouldn\u0092t have been started in the first place. I will support farmers, but not long ago I was in Boone, Iowa, a guy came up to me, he said, \u0093I got my Trump bailout check, but I would have rather spent that money on conservation.\u0094 By the way, this isn\u0092t even making farmers whole. If you\u0092re in soybeans, for example, you\u0092re getting killed and it\u0092s not just what this president\u0092s done with the trade war and a lot of parts of the country.", "The worst thing is these so-called small refinery waivers, which are killing those who were involved in ethanol. Look, I don\u0092t think this president cares one bit about farmers. He keeps asking them to take one for the team, but more and more I\u0092m talking to people in rural America who see that they\u0092re not going to benefit from business as usual under this president.", "I believe that so many of the solutions lie with American farmers, but we have to stand up for them not just with direct subsidies and support, but with making sure we do something about the consolidation, the monopolies that leave farmers with fewer places to purchase supplies from and fewer places to sell their product to, and American farming should be one of the key pillars of how we combat climate change.", "I believe that the quest for the carbon negative farm could be as big as symbol of dealing with climate change as the electric car in this country. And it\u0092s an important part of how we make sure that we get a message out around dealing with climate change that recruits everybody to be part of the solution including conservative communities where a lot of people have been made to feel that admitting climate science would mean acknowledging their part of the problem.", "This is an issue that impacts all of us as Americans and people all over the world. This is not a Democrat issue or Republican issue. This is about the environmental threats that each and every one of us face. These are the kinds of conversations that we\u0092re having in our town hall meetings and house parties in different parts of the country where we have Democrats, Republicans, libertarians, and independents coming together saying, \u0093Hey, we are all concerned about making sure that we have clean water to drink for our families, that we have clean air to breathe, that we\u0092re able to raise our kids in a community that\u0092s safe.\u0094", "It is the hyper partisanship in Washington unfortunately, that has created this gridlock that has stood in the way of the kinds of progress that I bring bring about as president, transitioning our country off of fossil fuels and ending the nearly $30 billion in subsidies that we as taxpayers are currently giving to the fossil fuel industry. Instead of investing in a green, renewable energy economy. That leads us into the 21st century with good paying jobs, a sustainable economy, investing in infrastructure and transitioning our agriculture.", "That is a great contributor to the environmental threats we face towards an agriculture system that focuses on local and regional production of food, healthy food that will actually feed the health and wellbeing of our people leading as a leader in the world to make the global change necessary to address these threats.", "Rachel, I\u0092m the only person on this stage who will say that climate is the number one priority for me. Vice president Biden won\u0092t say it. Senator Warren won\u0092t say it. It\u0092s a state of emergency and I would declare a state of emergency on day one. I would use the emergency powers of the presidency. I know that we have to do this. I\u0092ve spent a decade fighting and beating oil companies, stopping pipelines, stopping fossil fuel plants, ensuring clean energy across the country. I know that we have to do this. I also know that we can do this. I would make this the number one priority of my foreign policy as well.", "We can do this and create literally millions of good paying union jobs across this country. I would make sure that my climate policy was led by environmental justice and members of the communities where this society has chosen to put our air and water pollution, which are low income black and brown communities and when we ask how are we going to pull this country together, how about this? We take on the biggest challenge in history. We save the world and we do it together. If you think that would pull America together, I do.", "Yeah, I was. I think it is the existential threat to humanity. It\u0092s the number one issue and I might add, I don\u0092t really need kind of a lecture from my friend. While I was passing the first climate change bill and that Politifact said was a game changer.", "While I manage the $90 billion recovery plan, investing more money in infrastructure that related to clean energy than any time we\u0092ve ever done it. My friend was producing more coal mines and produce more coal around the world according to the press than all of Great Britain produces. I welcome him back into the fold here and he\u0092s been there for a long while. But the idea that we talk about where we started and how we are, let\u0092s get this straight. I think it is the existential threat of our time.", "I came to the conclusion over 10 years ago that climate was the absolute problem of our society and was the unintended consequence of our whole country being based on fossil fuels. Everybody in this room has lived in an economy based on fossil fuels and we all have to come to the same conclusion that I came to over a decade ago. If we\u0092re waiting for Congress to pass one of the bills, and I know everybody on this stage cares about this, but Congress has never passed an important climate bill ever.", "This is a problem, which continues to get worse. That\u0092s why I\u0092m saying it\u0092s a state of emergency. That\u0092s why I\u0092m saying it\u0092s priority one. If it isn\u0092t priority one, it\u0092s not going to get done, and this is something where we absolutely have to address it upfront. We have to make it the most important thing and we can use it to rebuild and re-imagine what the United States is. We can be the moral leaders of the world again, while we clean up our air and water, and create millions of good paying jobs.", "Tom, you stated, you were talked about the need to make climate change a national emergency. I\u0092ve introduced legislation to just do that. Now, I disagree with the thrust of the original question. Because your question has said, \u0093What are we going to do in decades?\u0094 We don\u0092t have decades. What the scientists are telling us, we don\u0092t get our act together within the next eight or nine years. We\u0092re talking about cities all over the world, major cities going on the water. We\u0092re talking about increased drought, talking about increased extreme weather disturbances.", "The United Nations is telling us that in the years to come, they\u0092re going to be hundreds of millions of climate refugees causing national security issues all over the world. What we have got to do tonight and I will do as president, is to tell the fossil fuel industry that they\u0092re short-term profits on not more important than the future of this planet. And by the way, the fossil fuel industry is probably criminally liable because they have lied and lied and lied when they had the evidence that they are carbon products were destroying the planet and maybe we should think about prosecuting them as well.", "With all due deference to the fact that this is a presidential debate, Donald Trump got punked. He has conducted foreign policy since day one, born out of a very fragile ego that fails to understand that one of the most important responsibilities of the commander in chief is to concern herself with the security of our nation and Homeland. And to do it in a way that understands that part of the strength of who we are as a nation and therefore an extension of our ability to be secure is not only that we have a vibrant military, but that when we walk in any room around the globe, we are respected because we keep to our word, we are consistent, we speak truth, and we are loyal.", "What Donald Trump has done from pulling out of the Paris agreement to pulling out of the Iran nuclear deal to consistently turning a back on people who have stood with us in difficult times, including most recently, the Kurds, points out that Donald Trump is the greatest threat to the national security of our nation at this moment.", "Not at this point. There are no concessions to be made. He has traded a photo op for nothing. He has abandoned by shutting down the operations with South Korea for the last year and a half, so those operations which should be, and those exercises which should be active because they are in our best national security.", "The relationship that we have with Japan. He has in every way compromised our ability to have any influence on slowing down or at least having a check and balance on North Korea\u0092s nuclear program.", "First of all, I would go back and making sure we had the alliances we had before he became president. He has absolutely ostracized us from South Korea. He has given North Korea everything they want to create in the legitimacy. By having a meeting with Kim Jong-un who\u0092s a thug, although he points out that I\u0092m a rabid dog needed to be beaten with a stick. Very recently it was a comment.", "Other than that, I like him. And not in Japan and Australia and being a Pacific power. And putting pressure on China in order for them to make sure that it is a non, it is a nuclear-free peninsula. And the way we do that is we make clear to China, which I have done personally with the president of China, and that is we\u0092re going to move up our defenses. We are going to continue to make sure we increase our relationship with South Korea. And if they view that as a threat, it\u0092s an easy thing to respond to. They in fact can in fact put pressure on.", "\u0085 to respond to. They can, in fact, put pressure on North Korea. But the fact is that we\u0092re in a position where he has done this across the world. He\u0092s embraced thugs. Look what Putin is doing in Europe. Putin is, his whole effort is to break up NATO to increase his power, look what he\u0092s done to it. This guy has no idea what he\u0092s doing, he has no notion how to go about it and we need a commander in chief for what he stands. Everybody knows what he or she-", "Well, let me just say this. One of the big differences between the Vice President and myself is he supported the terrible war in Iraq and I helped lead the opposition against it. And not only that, I voted against the very first Gulf War as well. And I think we need a foreign policy which understands who our enemies are, that we don\u0092t have to spend more money on the military than the next 10 nations combined. But to answer your question, yeah. I think it is time after spending many trillions of dollars on these endless wars which have resulted in more dislocation and mass migrations and pain in that region, it is time to bring our troops home.", "But unlike Trump, I will not do it through a tweet at three o\u0092clock in the morning. I will do it working with the international community and if it\u0092s necessary to negotiate with the Taliban, of course, we will do that. But at the end of the day we have to rethink the entire war on terror, which has caused so much pain and lost so many lives, not only for our own men and women in the armed forces, but for people in that region as well.", "Well, not sorry. And second, I would say the days of meddling in American elections are over and we will take any undermining of our democratic processes as an act of hostility and aggression. The American people would back me on this. We know that they\u0092ve found an underbelly and they\u0092ve been clawing at it and it\u0092s made so that we can\u0092t even trust our own democracy. The third thing I would say is that we\u0092re going to live up to our international commitments. We\u0092re going to recommit to our partnerships and alliances including NATO. And it was James Mattis, that said that the more you invest in diplomats and diplomacy, the less you have to spend on ammunition.", "That has to be the path forward to help build an international consensus, not just against Russia, but a
