lso to build a coalition that will help us put pressure on China in terms of their treatment of their ethnic minorities and what\u0092s going on in Hong Kong. I want to propose a new world data organization, like a WTO for data because right now unfortunately we\u0092re living in a world where data is the new oil and we don\u0092t have our arms around it. These are the ways that we\u0092ll actually get Russia to the table and make it so they have to join the international community and stop resisting appeals to the world order.", "Well, first of all, this is a president who seems to want to go up against China in a trade war by pulling away from our allies and in fact, attacking them as well. We use a national security waiver to put tariffs on Canada. At the very time that China is breaking international rules, is practicing unfair practices, stealing technology, forcing technology transfer and violating human rights, this nation is pulling away from critical allies. We would need to show strength against China. There\u0092s a larger battle going on on the planet earth right now between totalitarian and dictatorial countries and free democracies, and we see the scorecard under this president not looking so good, with China actually shifting more towards an authoritarian government with its leader now getting rid of term limits.", "I believe we need a much stronger policy. One that\u0092s not led as president Trump seems to want to do in a transactional way, but one that\u0092s led by American values. Yes, we will call China out for human rights violations, but not only that, we will stop engaging in things that violate American rights. Because it is a human rights violation when people at our border, children are thrown in cages. It\u0092s a human rights violations without coming to the United States Congress for an authorization to the use of military force for us to refuel Saudi jets to bomb Yemeni children. It is about time that this country is led by someone who will say the values of freedom and democracy or what we are going to lead with, and begin to check China, check Putin and the other folks who are trying to undermine American values and democratic values around the globe.", "Yes. And I said it at the time, Khashoggi was in fact murdered and dismembered and I believe in the order of the Crown Prince. And I would make it very clear we were not going to in fact sell more weapons to them, we were going to in fact make them pay the price and make them in fact the pariah that they are. There\u0092s very little social redeeming value in the present government in Saudi Arabia. And I would also, as pointed out, I would end subsidies that we have, end the sale of material to the Saudis. Well, they\u0092re going in and murdering children and they\u0092re murdering innocent people and so they have to be held accountable.", "And with regard to China, we should, look, unless we make it clear that we stand for human rights, we should be going to the United Nations seeking condemnation of China. What they\u0092re doing with a million Uighurs that are essentially in concentration camps in the west. We should be vocally speaking out about the violation of the commitment they made to Hong Kong. We have to speak out and speak loudly about violations of human rights.", "We need a new foreign policy in this country and that means renewing our relationships with our allies. It means rejoining international agreement and it means reasserting our American values. When the President did not stand up the way he should have to that killing and that dismemberment of a journalist with an American newspaper, that sent a signal to all dictators across the world that that was okay, and that\u0092s wrong.", "And I want to add a few things to what my colleagues have said. First of all, the question about Russia. When we look at international agreements, we must start negotiating back with Russia, which has been a horrible player on the international scene. But the President precipitously got out of the nuclear agreement with Russia and we must start negotiating even though they were cheating for the good of this world. And we must also start the negotiations for the New START Treaty. And when it comes to China, we need someone that sees the long-term like I do, just like the Chinese do. Because we have a president that literally makes decisions based on his next tweet and they are in it for the long game.", "I think I may have been the first person up here to make it clear that Saudi Arabia not only murdered Khashoggi, but this is a brutal dictatorship which gets every taken can to crush democracy, treats women as third class citizens. And when we rethink our American foreign policy, what we have got to know is that Saudi Arabia is not a reliable ally. We have got to bring Iran and Saudi Arabia together in a room under American leadership and say, \u0093We are sick and tired of us spending huge amounts of money and human resources because of your conflicts.\u0094", "And by the way, the same thing goes with Israel and the Palestinians. It is no longer good enough for us to simply to be pro-Israel. I am pro-Israel, but we must treat the Palestinian people as well with the respect and dignity that they deserve. What is going on in Gaza right now, where youth unemployment is 70 or 80% is unsustainable. We need to be rethinking who our allies are around the world, work with United nations and not continue to support brutal dictatorships.", "Yes, I think it should be. All three of my brothers served in the military. One was career military, the other two also served. I think it\u0092s an important part of who we are as Americans and I think the notion of shared service is important. It\u0092s how we help bring our nation together, it\u0092s how people learn to work together from different regions, people who grew up differently. It\u0092s also about how families share that sacrifice. I remember what it was like when I was a little girl, my brother, my oldest brother who served five and a half years off and on in combat in Vietnam. And what it was like for my mother every day to check the mailbox, had we heard from Don Reed, how\u0092s he doing?", "And if there was a letter, she was brighter than the day. And if it wasn\u0092t, she\u0092d say, \u0093Well, maybe tomorrow.\u0094 This is about building for our entire nation and I believe we should do that. I also believe we should have other service opportunities in this country. For example, what I want to do is for our federal lands, I want to bring in 10,000 people who want to be able to serve in our federal lands to be able to help rebuild our national forests and national parks as a way to express both their public service and their commitment to fighting back against climate change-", "We need to re-prioritize our budget as a whole and our military spending in particular. It\u0092s not just how much, although we certainly need to look at the runaway in military spending, it\u0092s also where. Right now we are spending a fraction of the intention and resources on things like the artificial intelligence research that China is doing right now. If we fall behind on artificial intelligence, the most expensive ships that the United States is building just turn into bigger targets. We do not have a 21st century security strategy coming from this president. After all, he\u0092s relying on 17th century security technologies like a moat full of alligators or a big wall. There is no concept of strategic planning for how civilian diplomatic and military security work needs to take place for the future.", "Yes, I would. We have seen for far too long the kind of racial bigotry, divisiveness and attacks that have unfortunately taken the lives of our fellow Americans. Leadership starts at the top. It\u0092s important that we set the record straight and correct the racial injustices that exist in a very institutional way in our country. Beginning with things that have to do with our criminal justice system, where predominantly the failed war on drugs that has been continuing to be waged in this country has disproportionately impacted people of color and people in poverty. This is something that I\u0092ll do as president and Commander-in-Chief, is to overhaul our criminal justice system working in a bipartisan way to do things like end the failed war on drugs and the money bail system.", "And that\u0092s the kinds of prison reforms and sentencing reforms that we need to see that will correct the failures of the past. The most important thing here is that we recognize that we have to treat each other with respect, all of us as fellow Americans regardless of race, religion, ethnicity, gender orientation, and our politics. That kind of leadership starts at the top. As president, I will usher in a 21st century White House that actually represents the interests of all Americans, first and foremost.", "Well, first we have to designate white supremacist terrorism as domestic terrorism so that the Department of Justice can properly measure it. I talked to an anti- hate activist named Christian Picciolini, who told me about how he was radicalized over a 10 year period. He said he was a lonely 14-year-old and that he was reached out to by a hate group and he wound up joining it for a decade. Now, he\u0092s out and he\u0092s helping convert people out of those hate groups and back into the rest of society. But what he told me was that if anyone had reached out to him when he was that hurt, broken 14-year-old boy, he would have gone with them.", "He said, \u0093If it had been a coach I would have gone with him. If it had been a mentor teacher, I would have gone with them, but instead it was a hate group.\u0094 What we have to do is we have to get into the roots of our communities and create paths forward for men in particular, who right now are falling through the cracks. And when you look at gun violence in this country, 96 plus percent of the shooters we\u0092re talking about are young boys and young men. We have to as a country start finding ways to turn our boys into healthy, strong, young men who do not hate, but instead feel like they have paths forward in today\u0092s economy.", "Yes. And by the way, it\u0092s one of the reasons. The first thing I would do is make sure we pass the Violence Against Women Act reauthorization, which I wrote. The fact, I didn\u0092t write the reauthorization, I wrote the original act. The fact is that what happens now is that we in fact, have to fundamentally change the culture, the culture of how women are treated. That\u0092s why as Vice President, when I asked the President if I could start the movement on the college campuses to say, \u0093It\u0092s on us.\u0094 It\u0092s everyone\u0092s responsibility.", "We do not spend nearly enough time dealing with\u0085 I was stunned when I did a virtual town meeting that told me 30,000 people were on the call, young people between 15 and 25. And found out, \u0093I said, what do you need to make you safer on college campuses and your schools?\u0094 You know what they said? \u0093Get men involved, engage the rest of the community.\u0094 And that\u0092s why we started this movement on the college campus is to fundamentally change the culture.", "No man has a right to raise a hand to a woman in anger other than in self-defense, and that rarely ever occurs. We have to just change the culture, period, and keep punching at it and punching at it and punching it. It will be a big punch\u0085 no, I really mean it. It\u0092s a gigantic issue and we have to make it clear from the top, from the President on down that we will not tolerate it. We will not tolerate this culture.", "Well, I don\u0092t know, that was a question that related to a stock photograph that his campaign published. But listen, I think that it really speaks to a larger issue and I\u0092ll speak to the larger issue. I believe that the Mayor has made apologies for that. The larger issue is that for too long, I think candidates have taken for granted constituencies that have been the backbone of the Democratic Party and have overlooked those constituencies. They show up when it\u0092s close to election time and show up in a black church and want to get the vote, but just haven\u0092t been there before.", "I mean, there are plenty of people who applauded black women and for the success of the 2018 election, applauded black women for the election of a Senator from Alabama. But at some point folks get tired of just saying, \u0093Oh, thank me for showing up,\u0094 and say, \u0093Well, show up for me.\u0094 Because when black women are three to four times more likely to die in connection with childbirth in America. When the sons of black women will die because of gun violence more than any other cause of death. When black women make 61 cents on the dollar as compared to all women who tragically make 80 cents on the dollar, the question has to be where you been and what are you going to do? And do you understand who the people are?", "And I\u0092m running for president because I believe that we have to have leadership in this country who has worked with and have the experience of working with all folks, and we\u0092ve got to recreate the Obama coalition to win. And that means about women, that\u0092s people of color, that\u0092s our LGBTQ community, that\u0092s working people, that\u0092s our labor unions. But that is how we are going to win this election. And I intend to win.", "My response is I completely agree. And I welcome the challenge of connecting with black voters in America who don\u0092t yet know me. And before I share what\u0092s in my plans, let me talk about what\u0092s in my heart and why this is so important. As mayor of a city that is racially diverse and largely low income, for eight years I have lived and breathed the successes and struggles of a community where far too many people live with the consequences of racial inequity that has built up over centuries, but then compounded by policies and decisions from within living memory. I care about this because my faith teaches me that salvation has to do with how I make myself useful to those who have been excluded, marginalized and cast aside and oppressed in society.", "And I care about this because while I do not have the experience of ever having been discriminated against because of the color of my skin, I do have the experience of sometimes feeling like a stranger in my own country. Turning on the news and seeing my own rights come up for debate. And seeing my rights expanded by a coalition of people like me and people not at all like me working side by side, shoulder to shoulder. Making it possible for me to be standing here wearing this wedding ring in a way that couldn\u0092t have happened two elections ago, lets me know just how deep my obligation is to help those whose rights are on the line every day even if they are nothing like me in their experience.", "Look, there is a lot at stake in this election. And I\u0092ve said it many times I think justice is on the ballot in 2020. And it\u0092s about economic justice, it\u0092s about justice for children, it\u0092s about justice for our teachers. I could go on down the list. The issue really is not what is the fight, the issue has to be how are we going to win. And to win we have to build a coalition and rebuild the Obama coalition. I keep referring to that because that\u0092s the last time we won.", "And the way that that election looked and what that coalition looked like was it was about having a leader who had worked in many communities, knows those communities and has the ability to bring people together and everyone is going to have to be judged on their experience and therefore ability to bring folks together around our commonalities of which I believe there are many.", "I think it is really important that we actually talk about what we\u0092re willing to get in the fight for. And I just want to give one example around this. Senator Harris, rightly raised the question of economic justice. Let me give a specific example, and that is student loan debt. Right now African Americans are more likely to borrow money to go to college, borrow more money while they\u0092re in college and have a harder time paying that debt off after they get out. Today in America, a new study came out 20 years out. Whites borrowed money, 94% of them have paid off their student loan debt. 5% of African Americans had paid it off. I believe that means everyone on the stage should be embracing student loan debt forgiveness. It will help close the black-white wealth gap. Let\u0092s do something tangible and real to make change in this country.", "If there are parts of the wall that are not useful in our defense, of course, we should do it. The real point here is that we need to stop this man-made crisis at the border. Trump is the one who has created this crisis and he has done it in no small part by helping destabilize the governments even further in Central America. He has withdrawn aid, that means that families have to flee for their lives, have to flee for any economic opportunity. You know what? I found out that our government was actually taking away children from their families.", "I went down to the border, I went down there and immediately. I was in McAllen, Texas, and I just hope everyone remembers what this looks like. There was like a giant Amazon warehouse filled with cages of women, cages of men and cages of little girls and little boys. I spoke to a woman who was in the cage of nursing mothers and she told me she\u0092d given a drink to a police officer, and that the word had come down from the gangs that she was helping the police. She knew what that meant. She wrapped up her baby and she ran for the border. We need to treat the people who come here with dignity and with respect. A great nation does not separate children from their families. We need to live our values at the border every single day.", "Look, I want to be quick on this because I\u0092d like to get back to something that I wasn\u0092t included in, is\u0085", "Absolutely, if this is not effective, we see people cutting holes in this wall, his wall, the way he brags about it, it\u0092s just wrong. We need to have policies that respect dignity, keep us safe and strong. I wanted to return back to this issue of black voters. I have a lifetime of experience with black voters, I\u0092ve been one since I was 18. Nobody on this stage should need a focus group to hear from African American voters. Black voters are pissed off and they\u0092re worried. They\u0092re pissed off because the only time our issues seem to be really paid attention to by politicians is when people are looking for their vote.", "And they\u0092re worried because the Democratic Party, we don\u0092t want to see people miss this opportunity and lose because we are nominating someone that isn\u0092t trusted, doesn\u0092t have authentic connection. That\u0092s what\u0092s on the ballot and issues do matter. I have a lot of respect for the Vice President. He has sworn me into my office as a hero. This week I hear him literally say that I don\u0092t think we should legalize marijuana. I thought you might\u0092ve been high when you said it.", "And let me tell you, because marijuana in our country is already legal for privileged people. And it\u0092s what the war on drugs has been a war on black and brown people. And let me say this, there\u0092s more African Americans under criminal supervision in America than all the slaves since 1850, do not roll up into communities and not talk directly to issues that are going to relate to the liberation of children.", "Because there are people in Congress right now that admit to smoking marijuana, while there are people, our kids are in jail right now for those drug crimes. These are the kind of issues that mean a lot to our community and if we don\u0092t have somebody authentically\u0085 we lost the last election. Let me just give you this data example-", "We lost in Wisconsin because of a massive dimunition, a lot of reasons, but there was a massive dimunition in the African American vote. We need to have someone that can inspire, as Kamala said, to inspire African Americans to the polls in record numbers.", "I\u0092ll be very brief. Number one, I think we should decriminalize marijuana, period. And I think anyone who has a record should be let out of jail, their records expunged and be completely zeroed out. But I do think it makes sense based on data that we should study what the long-term effects for the use of marijuana, that\u0092s all it is. Number one, everybody gets out, record expunged.", "Secondly, I\u0092m part of that Obama coalition. I come out of the black community in terms of my support. If you notice I have more people supporting me in the black community that have announced from me because they know me. They know who I am. Three former chairs of the Black Caucus, the only black African American woman that ever been elected to the United States Senate, a whole range of people. My point is-", "I said the first African American woman. My point is one of the reasons I was picked to be vice president was because of my relationship, longstanding relationship with the black community. I was part of that coalition.", "Well, of course. We should codify Roe V Wade into law. That is what we should do. This President indicated early on what he was going to do and he\u0092s done it. When he was running for office, he literally said, \u0093Women should go to jail.\u0094 Then he dialed it back and said, \u0093Doctors should go to jail.\u0092 No surprise that we\u0092re seeing these kinds of laws in Georgia, and Alabama, where his allies are passing these bills. What we have to remember is that the people are with us. I predict this will be a big election in issue in the general election. I just can\u0092t wait to stand across from Donald Trump and say this to him, \u0093You know what? The people are with us. Over 70% of the people support Roe V Wade, over 90% of the people support funding for Planned Parenthood and making sure that women can get the healthcare they need.\u0094 He is off the track on this and he will hear from the women of America. This is how we\u0092re going to win this election.", "Look, I believe that abortion rights are human rights. I believe that they are also economic rights. Protecting the right of a woman to be able to make decisions about her own body is fundamentally what we do and what we stand for as a Democratic Party. Understand this. When someone makes abortion illegal in America, rich women will still get abortions. It\u0092s just going to fall hard on poor women. It\u0092s going to fall hard on girls. Women who don\u0092t even know that they\u0092re pregnant because they have been molested by an uncle. I want to be an America where everybody has a chance. I know it can be a hard decision for people, but here\u0092s the thing, when it comes down to that decision, a woman should be able to call on her mother. She should be able to call on her partner. She should be able to call on her priest or her rabbi, but the one entity that should not be in the middle of that decision is the government.", "I have made clear what I think the Democratic Party stands for. I\u0092m not here to try to drive anyone out of this party. I\u0092m not here to try to build fences, but I am here to say, \u0093This is what I will fight for as President of the United States.\u0094 The women of America can count on me.", "[crosstalk 01:42:32] mentioned that women feel troubling on it. Well, let me just tell you that if there\u0092s ever a time in American history where the men of this country must stand with the women, this is the moment. I get very tired, very tired of hearing the hypocrisy from conservatives who say, \u0093Get the government off our backs. We want small government.\u0094 Well, if you want to get the government out of the backs of the American people, then understand that it is women who control their own bodies, not politicians.", "This is a voting issue. This is a voter suppression issue. Right here in this great state of Georgia, it was the voter suppression, particularly of African American communities, that prevented us from having a Governor Stacey Abrams, right now. That is, when you have undemocratic needs, when you suppress people\u0092s votes to get elected, those are the very people you\u0092re going to come after when you\u0092re in office. This bill opposed by over 70%. The Heartbeat Bill here opposed by over 70% of Georgians, is the result from voter suppression. This gets back to the issue about making sure we are fighting every single day, that whoever is the nominee, they can overcome the attempts to suppress the votes, particularly of low income and minority voters and particularly in the black community like we saw here in Georgia.", "Well, we need federal leadership to establish voting rights for the 21st century because this affects every other issue that we care about. Now, the House of Representatives passed a pro democracy anti-corruption bill, which is one of many good bills to die in Mitch McConnell\u0092s hands in the United States Senate. We know that with the White House in the right hands, we can make, for example, election days a federal holiday. We can use carrots and sticks to induce states to do the right thing with automatic voter registration, same day voter registration, making it easier for people to vote and in particular, recognizing that we cannot allow the kind of racially motivated or partisan voter suppression or gerrymandering that often dictates the outcome of election before the voting even begins.", "Right now we have politicians picking out their voters rather than the other way around. That compounding with what is being done to restrict the right to vote means that our democracy is not worthy of the name.", "While these process issues are not always fashionable, we must act to reform our democracy itself, including when it comes to choosing our presidency. What we do in [crosstalk 01:45:48] election, giving it to the person who got the most votes.", "I agree with what the mayor has just said, but this is a good example where he has said the right words, but I actually have the experience and in leading 11 of the bills that are in that house passed bill you just referred to. I think this kind of experience matters. I have been devoted to this from the time that I\u0092ve got to the Senate. I think having that experience, knowing how you can get things done, leading the bills to take the social media companies to task a bipartisan bill to say, \u0093Yeah, you have to say where these ads come from and how they\u0092re paid for,\u0094 and stop the unbelievable practice where we still have 11 states that don\u0092t have backup paper ballots. That is my bipartisan bill and I am so close to getting it done. The way I get it done is if I\u0092m president. Just like I have won statewide, and Mayor, I have all appreciation for your good work as a local official and you did not when you tried, I also have actually done this work. I think experience should matter.", "First of all, Washington experience is not the only experience that matters. There\u0092s more than a hundred years of Washington experience on this stage and where are we right now as a country? I have the experience of bringing people together to get something done. I have the experience of being commanded into a war zone by an American president. I have the experience of knowing what is at stake as the decisions made in those big white buildings come into our lives, our homes, our families, our workplaces and our marriages. I would submit that this is the kind of experience we need, not just to go to Washington, but to change it before it is too late.", "I mean, voting rights are essential for our democracy. Securing our elections is essential for our democracy. I\u0092ve introduced legislation called the Securing America\u0092s Elections Act that mandates paper ballots to make sure that every single voter\u0092s voice is heard, but I want to get back to Pete Buttigieg and his comment about experience. Pete, you\u0092ll agree that the service that we both have provided to our country as veterans by itself does not qualify us to serve as commander in chief. I think the most recent example of your inexperience in national security and foreign policy came from your recent careless statement about how you as president be willing to send our troops to Mexico to fight the cartels.", "As commander in chief, leader of our armed forces, I bring extensive experience serving for seven years in Congress on the Foreign Affairs Committee, on the Armed Services Committee, on the Homeland Security Committee, meeting with leaders of countries around the world, working with military commanders of different commands-", "-dealing with high level national security briefings, understanding what\u0092s necessary, the preparation that I\u0092ve gotten to walk in on day one to serve as commander in chief.", "I know that it\u0092s par for the course in Washington to take remarks out of context, but that is outlandish even by the standards of today\u0092s politics.", "I was talking about U.S., Mexico, cooperation. We\u0092ve been doing security cooperation with Mexico for years with law enforcement cooperation and a military relationship that could continue to be developed with training relationships for example. Do you seriously think anybody on this stage is proposing invading Mexico?", "I\u0092m talking about building up alliances. If your question is about experience, let\u0092s also talk about judgment. One of the foreign leaders you mentioned meeting was Bashar al-Assad. I have in my experience, such as it is, whether you think it counts or not, since it wasn\u0092t accumulated in Washington, enough judgment that I would not have sat down with a murderous dictator like that.", "Thank you. You were asked directly whether you would send our troops to Mexico to fight cartels and your answer was, yes. The fact checkers can check this out, but your point about judgment is absolutely correct. Our commander in chief does need to have good judgment and what you\u0092ve just pointed out is that you would lack the courage to meet with both adversaries and friends to ensure the peace and national security of our nation. I take the example of those leaders who have come before us, leaders like JFK, who met with Khrushchev, like Roosevelt, who met with Stalin.", "Like Reagan, who met and worked with Gorbachev. These issues of national security are incredibly important. I will meet with and do what is necessary to make sure that no more of our brothers and sisters in uniform are needlessly sent into harm\u0092s way fighting regime change wars that undermine our national security. I\u0092ll bring real leadership and experience to the White House.", "[crosstalk 01:51:09] right to the point. The American people understand that the political system we have today is corrupt and it is not just voter suppression, which cost the Democratic Party a governorship here in this state, not just denying black people and people of color, the right to vote, but we also have a system through Citizens United, which allows a billionaires to buy elections. What we need to do, simple and straight forward, in every state in this country through the federal government, if you are 18 you have a right to vote, end of discussion. We have to overturn Citizens United. We need to move toward public funding of elections.", "Well, I agree with exactly what Bernie said, but I want to talk about how we\u0092re going to win in 2020. I don\u0092t mean to change the subject, but I think it\u0092s sort of important that the Democratic Party not only beat Donald Trump in 2020, but have a sweeping victory across the country. What that\u0092s going to mean is turnout. In the United States of America, the Democratic Party keeps talking about trying to persuade a few people who are Republicans to like us, when up to half the people don\u0092t vote at all because they think neither party tells the truth, no one deals with my issues, the system is broken, why would we vote, but what we\u0092ve found at NextGen America, is that is the start of a conversation about why votes are so important. If you look at 2018, and flipping the house, what really happened was Democratic voting went up by three quarters in the 38 congressional districts where NextGen America was turning out young people. The turnout went up by more than a hundred percent, more than double.", "For us to win, for everybody on this stage, for whoever\u0092s the candidate to have a Senate that\u0092s Democratic, for us to have the sweeping victory that we absolutely are going to have next year,-", "Thank you, Rachel. It\u0092s an honor to be here tonight. I have not yet qualified for the December stage. I need your help to do that. If you believe in my voice and that I should be up here, please go to CoryBooker.com, please help. I had a closing statement prepared, but I saw in the audience during the break, a man named John Lewis. Perhaps it\u0092s interesting and important for me to mention why I\u0092m so grateful to him. I\u0092ve been calling in this whole election for our need to fight and fight the right way by bringing people together to create transformative change, not just beat Donald Trump. That\u0092s the floor. We need to go to the ceiling. We need to go to the mountaintop. I am literally here on this stage right now because 50 years ago, there was a lawyer on a couch who changed his life, changed his mind to get up and start representing families, one of them, mine, who are discriminated against. The house I grew up in is because of that lawyer\u0092s activity.", "When I asked him why, why he did what he did, he told me that on March 7th, 1965, he was watching a movie called Judgment at Nuremberg on TV. They interrupted that movie to show a bridge in Alabama called the Edmund Pettus Bridge. There he saw John Lewis and other marchers who were beaten viciously by Alabama state troopers. We all owe a debt that we cannot repay. We all drink deeply from wells of freedom and liberty that we did not dig. This is the moment in America where we need a leader that can inspire us to get up and fight again, that we have truly a moral moment in America like it was back in 1965. If you give me a chance to lead, I will cause what John Lewis says is good trouble. I will challenge us. I will ask more from you than any other president has ever asked before,-", "-because we need to mobilize a new American movement. Keep me on this stage. Keep me on this race. It is time we fight and fight together. Please go to CoryBooker.com.", "I started by saying that everybody here is more patriotic and more competent than the criminal in the White House. I stand by that statement, but I\u0092m different from everybody else on this stage. I know that the government in Washington D.C., is broken. I know that it\u0092s been purchased by corporations and I\u0092ve spent a decade putting together coalitions of ordinary American citizens to beat those corporations. I\u0092m the only one on this stage who\u0092s willing to talk about structural change in Washington itself, term limits, that if we\u0092re going to make bold changes, we\u0092re going to need new and different people in charge. I\u0092m the only person on this stage who\u0092s spent decades building an international business.", "Whoever of us is the Democratic nominee is going to have to face Mr. Trump or the Republican and talk about the economy, talk about growth, understand that we can make Mr. Trump what he is, a fraud and a failure on the economy, which is his strong point. I\u0092m the only person on this stage who will say that climate is my first priority, that it\u0092s our biggest challenge, but it\u0092s our biggest opportunity to recreate this country. If you want to beat Mr. Trump, if you want to break the corporate stranglehold on this government, if you want to pass all of the progressive policies that everyone on this stage wants, I\u0092m the person who can do it.", "My personal commitment to you, to all of my fellow Americans, is to treat you with respect and compassion, something that we in Hawaii call Aloha. Every single person deserves to be treated with respect, regardless of race, religion, or gender, or even your politics. Inclusion, unity, respect, Aloha, these will be the operating principles for my administration. Now, Dr. Martin Luther King visited Hawaii first back in 1959, where he expressed his appreciation for what we call the Aloha spirit. He said, \u0093We look to you for inspiration as a bold example for what you have already succeeded in the areas of racial harmony and racial justice, where we are still struggling to achieve in other sections of the country.\u0094 He later went on to say, \u0093As I looked out at the various faces in various colors mingled together like the waters of the sea, I see only one face, the face of the future.\u0094 Working side by side, let\u0092s defeat the divisiveness of Donald Trump. Come together and usher in a 21st century of racial harmony, of racial justice, peace inclusion, and true equality, working side by side. Let\u0092s make Dr. King\u0092s dream a reality.", "I\u0092m here with my wife Evelyn, tonight. We have two young boys, Christopher and Damian. How many of you all are parents like us here in the room? If you\u0092re a parent, you\u0092ve had this thought. Maybe you\u0092ve been afraid to express it, and it is this, our kids are not all right. They\u0092re not all right because we\u0092re leaving them a future that is far darker than the lives that we have led as their parents. We are going through the greatest economic transformation in our country\u0092s history, the fourth industrial revolution, and it is pushing more and more of our people to the side. We talk as if Donald Trump is a cause of all of our problems. He is not. He is a symptom and we need to cure the disease.", "Now, my first move was not to run for president of the United States because I am not insane. My first move was to go to D.C., talk to our leaders and say, \u0093Technology is ripping us apart. Immigrants are being scapegoated, our kids are being left behind and the American dream that my parents came here to find is dying before our eyes.\u0094 The people in Washington D.C. had nothing for this. They don\u0092t want to touch it. They don\u0092t want to talk about an issue they don\u0092t think they have a solution for. I\u0092m not running for president because I fantasized about being president.", "I\u0092m running for president because like many of you here in this room tonight, I\u0092m a parent and a patriot and I have seen the future that we\u0092re leaving for our kids. It is not something I\u0092m willing to accept. We need to create a new way forward for our people. If you want to join us in rewriting the rules of the 21st century economy, go to Yang2020.com, and make it so that we can look our kids in the eyes and say to them and believe it, \u0093Your country loves you, your country values you and you will be all right.\u0094", "The nation was riveted this week by the testimony in Washington. One of the people we heard from yesterday was Lieutenant Colonel Vindman. What he said was this, he spoke to his immigrant father and he said, \u0093In this country, you can tell the truth and it\u0092s going to be fine.\u0094 It reminded me of a army council years and years ago in the McCarthy hearing, someone from Iowa, actually, Mr. Welch, who said, \u0093Have you no sense of decency, sir?\u0094 I want us to remember that this election is, yes, an economic check on this President. I have bold ideas that we can do to go forward as a country to make college more affordable and bring down the costs of healthcare, yes. This is also a patriotism check, a value check, a decency check. When you look at the people that turned out in Kentucky, and turned out in Virginia, people turned out that didn\u0092t vote in 2016. The African Americans are turning out like we didn\u0092t see before, but we also, and they must be with us and we must get our fired up Democratic base with us.", "We also, let\u0092s get those independents and moderate Republicans who cannot stomach this guy anymore. This is how we build the coalition. We don\u0092t just beat Donald Trump, we bring the U.S. Senate to some sense. We send Mitch McConnell packing. This is how we win. If you want to join us and remember that this won\u0092t be for me, a personal victory, it\u0092ll be a national victory of someone that wins in red districts and suburban purple districts and bright blue districts every single time, if you want to join us and if you believe that our work doesn\u0092t end on election day, but begins on inauguration day, join us AmyKlobuchar.com. Thank you.", "We\u0092re in a fight. This is a fight for our rule of law, for our democracy and for our system of justice, and it\u0092s a fight we need to win. To fight this fight, I believe we have to have the ability to not only have a nominee who can go toe to toe with Donald Trump. I have taken on Jeff [Session 00:23:44], I have taken on Bill Barr, I have taken on Brett Kavanaugh. I know I have the ability to do that. We also need someone who can unify the party and the country and who has the experience of having done that. I\u0092ve done that work. I believe we need someone who has the ability to speak to all the people regardless of their race, their gender, their party affiliation, where they live geographically or the language their grandmother speaks.", "My entire career has been spent having one client and one client only, the people. I have never represented a corporation. I have never represented a special interest. In this election, justice and the various injustices people are facing regardless of where they live or their race or gender, are very much on the ballot, from economic justice to reproductive justice, to health care justice, to educational justice. I truly believe that when we overcome these injustices, we will then unlock the potential of the American people and the promise of America. That\u0092s the America I believe in. That\u0092s the America I see. That is why I\u0092m running for president.", "Well, first of all, I want to remark that we\u0092re in the city of Atlanta, a city where a great local leader, Maynard Jackson, helped create the black middle class that Atlanta is known by, by ensuring that taxpayer dollars were spent in a way that reflected the need to expand opportunity to those who were excluded. Just as local leaders have shown great leadership, we need to use the powers of the presidency on challenges like this, expanding opportunity and expanding a sense of belonging to those who have been excluded in this country. I\u0092m not only running to defeat Donald Trump, I am running to prepare for the day that begins when Donald Trump has left office, to launch the era that must come after Trump.", "That era must be characterized not by exclusion, but by belonging, and so must our campaign. I am inviting progressives who have agreed on these issues we\u0092ve been talking about tonight all along, moderates who are ready to be part of this coalition, and a lot of future former Republicans, who I know are watching this, disgusted by what is happening in their own party and in this country. I want you to know that everybody is welcome in this movement that we\u0092re building and everybody is welcome in this future that we must create. I hope you go to PeteforAmerica.com, join this effort and help us create a better era for the American people, beginning in November, 2020.", "Thank you. Let me say a word about myself, unusual as it may seem. I am the son of an immigrant, young man of 17, who came to this country without a nickel in his pocket. I have some sense of the immigrant experience. I will stand with the 11 million undocumented immigrants in this country. At the age of 21, as a member of a civil rights group at the University of Chicago, I was arrested, spent the night in jail, and I have been committed to the fight against all forms of discrimination, racial discrimination, sexism, homophobia, xenophobia, and religious bigotry. I will lead an administration that will look like America, will end the divisiveness brought by Trump and bring us together. During this campaign, I am proud to say that I have received more campaign contributions than any candidate at this point in an election in American history, over four million contributions averaging $18 a piece. If you want to be part of a movement that is not only going to beat Trump, but transform America, that doesn\u0092t have a super PAC, doesn\u0092t do fundraisers at wealthy people\u0092s home, please join us at berniesanders.com. Thank you.", "Thank you. I listened to this debate tonight and I hear a lot of really good ideas, but I take a look at the issues we\u0092ve talked about. We\u0092ve talked about climate change, we\u0092ve talked about defense spending, we\u0092ve talked about private health insurance. We should have talked about gun violence. What do these issues have in common? Well first, they touch people all over this country in their everyday lives. What is the second thing they have in common? We know what we need to do. We have a lot of good ideas for how to fix it and the majority of Americans are with us on it and yet we don\u0092t make change. Why not? Because of corruption, because we have a government that works better for big drug companies than it does for people trying to fill a prescription. It works better for a giant defense industry than it does for everyone who worries about the money that goes into arms, instead of into our public schools.", "We have a government that works for those at the top and not for anyone else. I have the biggest anti corruption plan since Watergate. It involves ending lobbying as we know it, blocking the revolving door between industry and Washington, making everyone who runs for federal office put their tax returns online. We have to have the courage not to make just individual changes, not to fight for little pieces. We want to make real progress on climate, then we have to start by attacking the corruption that gives the oil industry and other fossil fuel industries a stranglehold over this country.", "I am so grateful to be here and I am grateful to an America that gave the daughter of a janitor a chance to become a public school teacher, a chance to become a college professor, a chance to become a United States Senator,-", "I assume when we\u0092re talking about the corruption of the federal government, we weren\u0092t talking about Barack Obama and his spotless administration who made so much progress. One thing we haven\u0092t talked about here today. We\u0092ve talked about everything. We haven\u0092t talked about the one thing I think is most consequential. The American people have an enormous opportunity. There\u0092s incredible \u0085 I\u0092ve never been more optimistic about our prospects in my entire career and I got elected as a 29 year old kid to the United States Senate. Folks, we are in a position where we\u0092re the wealthiest nation in the world. Our workers are more productive than the workers around the world, three times as productive as workers in Asia.", "We have more great research universities that the people own than all the rest of the world combined. We\u0092re in a position where we\u0092ve led not by the example of our power, but by the power of our example. I\u0092m so tired of everybody walking around like, woe is me. What are we going to do? Let\u0092s remember, this is the United States of America. There has never, ever, ever been a time when we set our mind to do something, we\u0092ve been able to do it. Never, never, never. It\u0092s time to remember who we are. Get up. Let\u0092s take back this country and lead the world again. It\u0092s within our power to do it. Get up and take it back.", "Because sometimes there are issues that are bigger than politics. And I think that\u0092s the case with this impeachment inquiry. When I made the decision to run for president, I certainly didn\u0092t think it was going to be about impeachment, but when the Mueller report came out, I read it, all 442 pages. And when I got to the end, I realized that Mueller had shown to a fare thee well, that this president had obstructed justice and done it repeatedly. And so at that moment I called for opening an impeachment inquiry. Now that didn\u0092t happen and look what happened as a result, Donald Trump broke the law again in the summer, broke it again this fall. You know, we took a constitutional oath and that is that no one is above the law and that includes the President of the United States. Impeachment is the way that we establish that this man will not be permitted to break the law over and over without consequences. This is about Donald Trump, but understand it\u0092s about the next president and the next president and the next president and the future of this country. The impeachment must go forward.", "No they don\u0092t. In my judgment, Trump is the most corrupt president in the history of this country. It\u0092s not just that he obstructed justice with the Mueller report. I think that the House will find him guilty of worthy of impeachment because of the emoluments clause. This is a president who is enriching himself while using the Oval Office to do that and that is outrageous. And I think in terms of the recent Ukrainian incident, the idea that we have a President of the United States who is prepared to hold back national security money to one of our allies in order to get dirt on a presidential candidate is beyond comprehension. So I look forward, by the way, not only to a speedy and expeditious impeachment process, but Mitch McConnell has got to do the right thing and allow a free and fair trial in the Senate.", "Yes, they have. I said from the beginning that if in fact Trump continued to stonewall what the Congress is entitled to know about his background, what he did, all the accusations in the Mueller report. If they did that, they would have no choice, no choice, but to begin an impeachment proceeding, which gives them more power to seek more information. This president and I agree with Bernie, Senator Sanders, is the most corrupt president in modern history and I think all of our history. And the fact is that this President of United States has gone so far as to say since this latest event that in fact he will not cooperate in any way at all, will not list any witnesses, will not provide information, will not do anything to cooperate with the impeachment. They have no choice but to move.", "Well, it\u0092s just being observant because he has committed crimes in plain sight. I mean, it\u0092s shocking, but he told us who he was. Maya Angelou who told us years ago, listen to somebody when they tell you who they are the first time. During that election, Donald Trump told us he could shoot somebody on Fifth Avenue and get away with it. And he has consistently since he won been selling out the American people. He\u0092s been selling out working people. He\u0092s been selling out our values, he\u0092s been selling out national security and on this issue with Ukraine, he\u0092s been selling out our democracy. Our framers imagined this moment, a moment where we would have a corrupt president. And our framers then rightly designed our system of democracy to say there will be checks and balances. This is one of those moments. And so Congress must ask but the reality of it is that I don\u0092t really think this impeachment process is going to take very long because as a former prosecutor, I know a confession when I see it.", "And and he did it in plain sight. He has given us the evidence and he tried to cover it up, putting it in that special server and there has been a clear consciousness of guilt. This will not take very long. Donald Trump needs to be held accountable. He is indeed the most corrupt and unpatriotic president we have ever had.", "So first of all, we must be fair. We are talking about ongoing proceedings to remove a sitting president for office. This has got to be about patriotism and not partisanship. Look, I share the same sense of urgency of everybody on this stage. I understand the outrage that we all feel, but we have to conduct this process in a way that is honorable, that brings our country together, doesn\u0092t rip us apart. Anybody who has criticisms about a process that is making all the facts bare before the American public, that works to build consensus. That\u0092s what this nation needs in what is a moral moment and not a political one. So I swore an oath to do my job as a Senator, do my duty. This president has violated his, I will do mine.", "We can do two things at once, that\u0092s our job. We have a constitutional duty to pursue this impeachment, but we also can stand up for America because this President has not been putting America in front of his own personal interests. He has not been standing up for the workers of Ohio. He\u0092s not been standing up for the farmers in Iowa. And I take this even a step further. You know when he made that call to the head of Ukraine, he\u0092s digging up dirt on an opponent, that\u0092s illegal conduct. That\u0092s what he was doing. He didn\u0092t talk to them about the Russian invasion, he talked to him about that. So I\u0092m still waiting to find out from him how making that call to the head of Ukraine and trying to get him involved in interfering in our election makes America great again. I\u0092d like to hear from him about how leaving the Kurds for slaughter, our allies for slaughter, where Russia then steps in to protect them, how that makes America great again.", "And I would like to hear from him about how coddling up to Vladimir Putin makes America great again. It doesn\u0092t make America great again, it makes Russia great again. And that is what this President has done. So whether it is worker\u0092s issues, whether it is farmer\u0092s issue, he has put his own private interests and I will not do that.", "Not at all. We can walk and chew gum at the same time and all of us are out there every single day talking about what we\u0092re going to do to make sure that more people cross the graduation stage, that more families have great healthcare, that more folks are put to work in places like Ohio, where Donald Trump has broken his promises. Because Ohio, Michigan and Pennsylvania, actually in the latest jobs data have lost jobs, not gained them. Not only that, what we have to recognize is that not only did the Mueller report point out 10 different instances where the President obstructed justice or tried to, and he made that call to President Zelensky of the Ukraine, but he is ongoingly, in an ongoing way, violating his oath of office and abusing his power. We have to impeach this President and the majority of Americans not only support impeachment, they support removal, he should be removed.", "Well, it\u0092s a mistake on the part of Republicans who enabled a president whose actions are as offensive to their own supposed values as they are to the values that we all share. Look, the President has left the Congress with no choice and this is not just about holding the President accountable for not just the things emerging in these investigations, but actions that he has confessed to on television. It\u0092s also about the presidency itself because a president, 10 years or 100 years from now, will look back at this moment and draw the conclusion, either that no one is above the law or that a president can get away with anything. But everyone on this stage by definition is competing to be a president for after the Trump presidency. Remember, one way or the other, this presidency is going to come to an end. I want you to picture what it\u0092s going to be like, what it\u0092s actually going to feel like in this country the first day the sun comes up after Donald Trump has been president.", "It starts out feeling like a happy thought. This particular brand of chaos and corruption will be over, but really think about where we\u0092ll be, vulnerable, even more torn apart by politics than we are right now. And these big issues, from the economy to climate change have not taken a vacation during the impeachment process. I\u0092m running to be the president who can turn the page and unify a dangerously polarized country while tackling those issues that are going to be just as urgent then as they are now.", "If impeachment is driven by these hyper-partisan interests, it will only further divide an already terribly divided country. Unfortunately, this is what we\u0092ve already seen play out as calls for impeachment really began shortly after Trump won his election. And as unhappy as that may make us as Democrats, he won that election in 2016. The serious issues that have been raised around this phone call that he had with the president of Ukraine and many other things that transpired around that are what caused me to support the inquiry in the House and I think that it should continue to play its course out together. All the information, provide that to the American people, recognizing that that is the only way forward. If the House votes to impeach, the Senate does not vote to remove Donald Trump, he walks out and he feels exonerated further deepening the divides in this country that we cannot afford.", "Well, Anderson, this is my first time on this stage, so I just want to start by reminding everybody that every candidate here is more decent, more coherent, and more patriotic than the criminal in the White House. But I also want to point out that Anderson\u0092s right, two years ago, I started the Need To Impeach movement because I knew there was something desperately wrong at 1600 Pennsylvania Avenue. That we did have the most corrupt president in the country, and that only the voice and the will of the American people would drag Washington to see it as a matter of right and wrong, not of political expediency. So in fact, impeaching and removing this President is something that the American people are demanding. They\u0092re the voice that counts and that\u0092s who I went to, the American people.", "I support impeachment, but we shouldn\u0092t have any illusions that impeaching Donald Trump will one be successful or two, erase the problems that got him elected in 2016. We\u0092re standing in the great state of Ohio, the ultimate purple state, the ultimate bellwether state. Why did Donald Trump win your state by eight points? Because we got rid of 300,000 manufacturing jobs in your towns and we\u0092re not stopping there. How many of you have noticed stores closing where you work and live here in Ohio? Raise your hands. It\u0092s not just you, Amazon alone as closing 30% of America\u0092s stores in malls soaking up $20 billion in business while paying zero in taxes. These are the problems that got Donald Trump elected, the fourth industrial revolution and that is going to accelerate and grow more serious regardless of who is in the Oval Office. The fact is, Donald Trump, when we\u0092re talking about him, we are losing. We need to present a new vision and that even includes talking about impeaching Donald Trump.", "You know, I think about everyone who\u0092s ever served this country in uniform. We have two examples here on the stage tonight, Mayor Buttigieg and Congresswoman Gabbard. Those who have willingly sacrificed their lives to defend this country and our constitution. We are the inheritors of their service and their sacrifice and we have a responsibility to be fearless in the face of this President\u0092s criminality and his lawlessness. The fact that as a candidate for the highest office in the land, he invited the participation, the invasion of a foreign power in our democracy. As president, he lied to investigators, obstructed justice, fired James Comey, head of the F.B.I., tried to fire Mueller, head of the investigation. Then invited President Zelensky to involve himself in our politics, as well as China in exchange for favorable trade terms in an upcoming trade deal.", "If you do not hold them to account, if there is not justice, not only have we failed this moment, our constitution and our country, we have failed everyone who has sacrificed and laid their lives down on the line and we cannot do that.", "Look, my son did nothing wrong. I did nothing wrong. I carried out the policy of the United States government in rooting out corruption in Ukraine. And that\u0092s what we should be focusing on. And what I wanted to make a point about and my son\u0092s statement speaks for itself, he spoke about it today. My son\u0092s statement speaks for itself. What I think is important is we focus on why it\u0092s so important to remove this man from office. On the 17th \u0085 look, the fact that George Washington worried on the first time he spoke after being elected president, that what we had to worry about is foreign interference in our elections. It was the greatest threat to America.", "This president on three occasions, three occasions has invited foreign governments and heads of government to get engaged in trying to alter our elections. The fact is that it is outrageous. Rudy Giuliani, the President and his thugs have already proven that they in fact are flat lying. What we have to do now is focus on Donald Trump. He doesn\u0092t want me to be the candidate. He\u0092s going after me because he knows if I get the nomination, I will beat him like a drum.", "Look, my son\u0092s statement speaks for itself. I did my job, I never discussed a single thing with my son about anything having to do with Ukraine. No one has indicated I have. We\u0092ve always kept everything separate. Even when my son was the attorney general of the state of Delaware, we never discussed any, so there\u0092d be no potential conflict. My son made a judgment. I\u0092m proud of the judgment he made. I\u0092m proud of what he had to say and let\u0092s focus on this, the fact of the matter is that this is about Trump\u0092s corruption. That\u0092s what we should be focusing on.", "Let me make a point. I think that it is absolutely imperative to go forward with impeachment. I hope that he is impeached. But I think what would be a disaster if the American people believed that all we were doing is taking on Trump and we\u0092re forgetting that 87 million Americans are uninsured or under insured. We\u0092re forgetting about the existential threat of climate change. We are forgetting about the fact that half of our people are living paycheck to paycheck. So what we have got to do is end this corruption set a precedent for future history that says presidents like this cannot behave this way. But we cannot and must not turn our backs on the pain of the working class of this country.", "So I have made clear what my principles are here and that is costs will go up for the wealthy and for big corporations and for hardworking, middle class families, costs will go down. You know, the way I see this is I have been out all around this country. I\u0092ve done 140 town halls now. Been to 27 States and Puerto Rico, shoot, I have done 70,000 selfies, which must be the new measure of democracy. And this gives people a chance to come up and talk to me directly. So I\u0092ve talked with the family, the mom and dad whose daughter\u0092s been diagnosed with cancer. I have talked to the young woman whose mother has just been diagnosed with diabetes. I\u0092ve talked to the young man who has M.S. And here\u0092s the thing about all of them, they all had great health insurance right at the beginning. But then they found out when they really needed it, when the costs went up, that the insurance company pulled the rug out from underneath them and they were left with nothing.", "Look, the way I see this, it is hard enough to get a diagnosis that your child has cancer. To think about the changes in your family, if your mom\u0092s got diabetes or what it means for your life going forward if you\u0092ve been diagnosed with M.S. But what you shouldn\u0092t have to worry about is how you\u0092re going to pay for your healthcare after that.", "So the way I see this, it is about what kinds of costs middle class families are going to face. So let me be clear on this. Costs will go up for the wealthy, they will go up for big corporations and for middle class families, they will go down. I will not sign a bill into law that does not lower costs for middle class families.", "Well, we heard it tonight. A yes or no question that didn\u0092t get a yes or no answer. This is why people here in the Midwest are so frustrated with Washington in general and Capitol Hill in particular. Your signature Senator, is to have a plan for everything except this, no plan has been laid out to explain how a multi-trillion dollar hole in this Medicare for All plan that Senator Warren is putting forward is supposed to get filled in. And the thing is we really can deliver healthcare for every American and move forward with the boldest, biggest transformation since the inception of Medicare itself. But the way to do it without a giant multi-trillion dollar hole and without having to avoid a yes or no question is Medicare for All who want it. We take a version of Medicare, we let you access it if you want to. And if you prefer to stay on your private plan, you can do that too. That is what most Americans want. Medicare for all who want it, trusting you to make the right decision for your healthcare and for your family. And it can be delivered without [crosstalk 00:23:00]", "So let\u0092s be clear, whenever someone hears the term Medicare for All who want it, understand what that really means. It\u0092s Medicare for All who can afford it, and that\u0092s the problem we\u0092ve got. Medicare for All is the gold standard. It is the way we get healthcare coverage for every single American, including the family whose child\u0092s been diagnosed with cancer, including the person who\u0092s just gotten an M.S. diagnosis. That\u0092s how we make sure that everyone gets healthcare. We can pay for this, I\u0092ve laid out the basic principles. Costs are going to go up for the wealthy, they\u0092re going to go up for big corporations. They will not go up for middle class families and I will not sign a bill into law that raises their costs because costs are what people care about. I\u0092ve been studying this for the biggest part of my life, why people go bankrupt.", "I don\u0092t think the American people are wrong when they say that what they want is a choice and the choice of Medicare for All who want it, which is affordable for everyone because we make sure that the subsidies are in place, allows you to get that healthcare. It\u0092s just better than Medicare for All whether you want it or not. And I don\u0092t understand why you believe the only way to deliver affordable coverage to everybody is to obliterate private plans, kicking 150 million Americans off of their insurance in four short years, when we could achieve that same big bold goal. And once again, we\u0092re competing to be president for the day after Trump. Our country will be horrifyingly polarized even more than now. After everything we\u0092ve been through, after everything we are about to go through, this country will be even more divided. Why unnecessarily divide this country over healthcare when there\u0092s a better way to deliver coverage for all.", "As somebody who wrote the damn bill as I said. Let\u0092s be clear on the Medicare for All bill that I wrote, premiums are gone, co-payments are gone, deductibles are gone. All out of pocket expenses are gone. We\u0092re going to do better than the Canadian\u0092s doing, that is what they have managed to do. At the end of the day, the overwhelming majority of people will save money on their healthcare bills. But I do think it is appropriate to acknowledge that taxes will go up. They\u0092re going to go up significantly for the wealthy and for virtually everybody, the tax increase they pay will be substantially less, substantially less than what they were paying for premiums and out of pocket expenses.", "My view on this and what I have committed to, is costs will go down for hardworking middle class families. I will not embrace a plan like Medicare for All who can afford it, that will leave behind millions of people who cannot. And I will not embrace a plan that says people have great insurance right up until you get the diagnosis and the insurance company says, \u0093Sorry, we\u0092re not covering your expensive cancer treatments. We\u0092re not covering your expensive treatments for M.S. We\u0092re not covering what covering what you need.\u0094", "At least Bernie\u0092s being honest here and saying how he\u0092s going to pay for this and that taxes are going to go up and I\u0092m sorry Elizabeth, but you have not said that and I think we owe it to the American people to tell them where we\u0092re going to send the invoice. I believe the best and boldest idea here is to not trash Obamacare but to do exactly what Barack Obama wanted to do from the beginning and that\u0092s have a public option that would bring down the cost of the premium and expand the number of people covered and take on the pharmaceutical companies. That is what we should be doing instead of kicking 149 million people off their insurance in four years. And I\u0092m tired of hearing whenever I say these things, \u0093Oh, it\u0092s Republican talking points.\u0094 You are making Republican talking points right now in this room by coming out for a plan that\u0092s going to do that. I think there is a better way that is bold that will cover more people and it\u0092s the one we should get behind.", "Yeah, I didn\u0092t spend most of my time in Washington. I spent most of my time studying one basic question and that is why hardworking people go broke. And one of the principle reasons for that is the cost of healthcare. And back when I was studying it, two out of every three families that ended up in bankruptcy after a serious medical problem had health insurance. The problem we\u0092ve got right now is the overall cost of healthcare. And look, you can try to spin this any way you want. I\u0092ve spent my entire life on working on how America\u0092s middle class has been hollowed out and how we fight back. I put out nearly 50 plans on how we can fight back and how we can rebuild an America that works. And a part of that is we\u0092ve got stop Americans from going bankrupt over healthcare costs.", "Yes I do and I appreciate Elizabeth\u0092s work. But again, the difference between a plan and a pipe dream is something that you can actually get done and we can get this public option done and we can take on the pharmaceutical companies and bring down the prices. But what really bothers me about this discussion, which we\u0092ve had so many times, is that we don\u0092t talk about the things that I\u0092m hearing about from regular Americans that is longterm care. We are seeing, I once called it a silver tsunami, the aging, and then someone told me that was too negative. So I call it the silver surge, the aging of the population. We need to make it easier to get longterm care insurance and strengthen Medicaid. In this state, the state of Ohio that has been hit by the opioid epidemic, we need to take on those pharma companies and make them pay for the addictions that they have caused and the people that they have killed. Those are the issues that I hear about when I\u0092m in Toledo [crosstalk 00:29:07]", "First of all, the plan we\u0092re hearing discussed is the Biden plan, the one I put forward, build on Obamacare, at public option. We can go into that, I can talk about that if you\u0092d like. But here\u0092s the deal, on the single most important thing facing the American public, I think it\u0092s awfully important to be straightforward with them. The plan is going to cost at least $30 trillion over 10 years. That is more on a yearly basis than the entire federal budget and we talk about how we\u0092re going to pay for it. The study recently came out showing that in fact it will reduce costs, but for people making between $50 and $75,000 year, their taxes are going to go up about $5,000 because the fact is they\u0092ll pay more in new taxes, 7.4% plus or 5% plus a 4% income tax. If a fireman and a schoolteacher are making 100,000 bucks a year, their taxes are going to go up about 10 grand. That is more than they will possibly say on this healthcare plan. We have a plan put forward that will work.", "I get a little bit tired, I must say, of people defending a system which is dysfunctional, which is cruel. 87 million uninsured, 30,000 people dying every single year, 500,000 people going bankrupt. For what reason, they came down with cancer. I will tell you what the issue is here. The issue is whether the Democratic Party has the guts to stand up to the healthcare industry, which made $100 billion in profit. Whether we have the guts to stand up to the corrupt price fixing pharmaceutical industry, which is charging us the highest prices in the world for prescription drugs. And if we don\u0092t have the guts to do that, if all we could do is take their money, we should be ashamed of ourselves.", "This is the sixth debate we have had in this presidential cycle and not nearly one word with all of these discussions about healthcare on women\u0092s access to reproductive healthcare, which it\u0092s under full on attack in America today, and it\u0092s outrageous. There are states that have passed laws that will virtually prevent women from having access to reproductive healthcare. And it is not an exaggeration to say women will die, poor women, women of color will die because these Republican legislatures in these various states who are out of touch with America are telling women what to do with our bodies. Women are the majority of the population in this country. People need to keep their hands off of women\u0092s bodies and let women make the-", "Let\u0092s talk about that. That is a significant healthcare issue in America today.", "Damn right, we will, and I\u0092ll tell you why. If you look up what goes on in America today, we have an infrastructure which is collapsing. We can put 15 million people to work rebuilding our roads, our bridges, our water systems, our wastewater plants, airports, et cetera. Furthermore, and I hope we will discuss it at length tonight, this planet faces the greatest threat in its history from climate change, and the Green New Deal that I have advocated will create up to 20 million jobs as we move away from fossil fuel to energy efficiency and sustainable energy. We need workers to do childcare. We need workers, great teachers to come in to school systems which don\u0092t have the teachers that we need right now. We need more doctors, we need more dentists, we need more carpenters, we need more sheet metal metalworkers. When we talk about making public colleges and universities tuition-free and canceling student debt, we\u0092re going to give those people the opportunity to get those good jobs.", "I am for the spirit of a federal jobs guarantee, but you have to look at how it would actually materialize in practice. What are the jobs? Who manages you? What if you don\u0092t like your job? What if you\u0092re not good at your job? The fact is, most Americans do not want to work for the federal government and saying that that is the vision of the economy of the 21st century, to me, is not a vision that most Americans would embrace.", "Also, Senator Sanders\u0092 description of a federal jobs guarantee does not take into account the work of people like my wife, who\u0092s at home with our two boys, one of whom is autistic. We have a freedom dividend of $1,000 a month. It actually recognizes the work that is happening in our families and our communities. It helps all Americans transition, because the fact is, and you know this in Ohio, if you rely upon the federal government to target its resources, you wind up with failed retraining programs and jobs that no one wants. When we put the money into our hands, we can build a trickle-up economy from our people, our families, and our communities up. It will enable us to do the kind of work that we want to do. This is the sort of positive vision in response to the Fourth Industrial Revolution that we have to embrace as a party.", "Well, first of all, I\u0092m happy to get in, finally. I just want to say, as a great New Jerseyan, Yogi Berra, said, \u0093I am having deja vu all over again.\u0094 I\u0092m having days of Google all over again, first of all, because I saw this play in 2016\u0092s election. We are literally using Donald Trump\u0092s lies, and the second issue we cover on this stage is elevating a lie and attacking a statesman. That was so offensive. He should not have to defend ourselves. The only person sitting at home that was enjoying that was Donald Trump, seeing that we\u0092re distracting from his malfeasance and the selling out of his office.", "I\u0092m having deja vu all over again because we have another healthcare debate and we\u0092re not talking about the clear and existential threat in America that we\u0092re in a state that has had two Planned Parenthoods close. We are seeing, all over this country, women\u0092s reproductive rights under attack. God bless Kamala, but you know what? Women should not be the only ones taking up this cause and this fight. Men-", "-and our friends and our wives. It\u0092s because women are people and people deserve to control their own body.", "The data show that we\u0092ve had a lot of problems with losing jobs, but the principle reason has been bad trade policy. The principle reason has been a bunch of corporations, giant multinational corporations who have been calling the shots on trade, giant multinational corporations that have no loyalty to America. They have no loyalty to American workers. They have no loyalty to American consumers. They have no loyalty to American communities. They are loyal only to their own bottom line.", "I have a plan to fix that, and it\u0092s accountable capitalism. It says, \u0093You want to have one of the giant corporations in America? Then, by golly, 40% of your board of directors should be elected by your employees.\u0094 That\u0092ll make a difference. When a corporation decides, \u0093Gee, we can save a nickel by moving a job to Mexico,\u0094 when there are people on the board in the board room saying, \u0093No. Do you know what that does to our company? Do you know what that does to our community, what it does to our workers?\u0094 We also need to make it easier to join a union and give unions more power when they negotiate. We need to restructure strength in this economy and that\u0092s where it starts.", "Well, I think what folks have said is that that is only part of the issue, right? Yeah, I believe that we need to address communities that are being impacted by automation. I\u0092m even willing to pilot something like UBI and to see how that would work, but I think we need to focus on making sure that we spark job opportunity for people across this country. As I mentioned earlier, here in Ohio, in the latest job data, Ohio is
