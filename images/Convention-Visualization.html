 city had been so frustrated by the experience of reviving somebody, but then they have nowhere to go. Sometimes you get brought back with a dose of Narcan, but then your life depends on whether in the days that follow you make it until somebody can actually see you, because we have such a shortage of mental health and addiction providers in this country. We must act to change that and save lives when we do.", "That\u0092s what we have to change, Monica. I\u0092ve heard heartbreaking stories from families here in New Hampshire that have been destroyed, torn apart by the opiod epidemic and you have to look at the companies that profited to the tune of tens of billions of dollars in profits of essentially blood money. As President, we will take back those profits and put them to work right here in New Hampshire so that if you are seeking treatment, you have resources to be able to pursue it.", "This is not a money problem fundamentally this is a human problem, but money cannot be the obstacle. This is something that happened on the government\u0092s watch. The government allowed this opiod epidemic to spread throughout our communities and we have to do everything in our power to actually make sure that if you are seeking treatment, you know you\u0092re not going to be sent to jail. We have safe injection and safe consumption sites for you.", "If you have a family member who\u0092s struggling, you can refer them and know that they\u0092re not going to have criminal penalties as a result. There are so much about this that\u0092s endemic to what\u0092s happened throughout the country in terms of companies running amok, this hyper corporate capitalism where if money\u0092s on one side in this country and people are on the other side, the money is winning. You can see it with the opiate epidemic. You can see it with the military industrial complex, the fossil fuel companies. This is what must change and that\u0092s where I\u0092ll lead as president.", "I led one of the most successful drug courts in the country in Hennepin County, and I always would say and believed, and I think my record shows this, that we weren\u0092t a business. We didn\u0092t want to see repeat customers. And if you don\u0092t want to see repeat customers, the only answer is treatment. And maybe you\u0092re referring to some of the people who were dealing big time in drugs. Yes, I felt that we should prosecute those people, but when it comes to, when you asked Mr. Yang a question, and I think it, we owe it to the people of New Hampshire, had one of the biggest addiction rates in the countries and death rates when it comes to opioids, to explain how we will pay for the treatment and the bed. I\u0092ve been very clear about this.", "There\u0092s going to be a major settlement coming through, a federal settlement against all these opioid manufacturers. The evidence is overwhelming, including an email where one guy, a business guy, says to the other, \u0093They\u0092re eating them like Doritos. Just keep pumping them out.\u0094 We will get a conservative estimate, $40 billion in from that settlement, we can put a 2 cents per milligram tax on opiods that brings in another 40 billion. Then you can close a hedge fund loophole that brings in $18 billion. And just like every other policy I\u0092ve proposed, and I think New Hampshire voters should care about this, I have showed how I\u0092m going to pay for it. Because I think we have someone in the White House that has told over 15,000 lies. He makes all kinds of promises. The people of New Hampshire and the people of our country deserve better. I will get this done and it is personal for me.", "I can Adam, and let me also say that in 1988 I probably lost a race for Congress, and we only have one Congress person in the whole state, because in 1988 I said that we should ban the sale and distribution of assault weapons in this country. That was 30 years ago. Furthermore, I am very proud that today I have a D- voting record from the NRA. And under my administration it will be the American people doing gun policy, not dictated by the NRA.", "But to answer your question, I come, like New Hampshire, from a very, very rural state. In Vermont until the last two years ago, we had virtually no gun control legislation at all and I represented that perspective. The world has changed. In Vermont and in New Hampshire and all over this country, people are sickened by the mass shootings that we have seen and the gun violence that we have seen. The world has changed and my views have changed, and my view is right now we need universal background checks, we end the gun show loophole, we end the so called straw man provision. We make certain that we end the sale and distribution of assault weapons in this country, and we go further. We go further, but at the bottom line is I will not be intimidated by the NRA. We\u0092re going to run the gun policy that the American people want.", "Here\u0092s the deal. The biggest mistake that Bernie made, that Senator Sanders made, he voted to give the gun manufacturers, the only major industry in America, a loophole that does not allow them to be sued for the carnage they are creating. First thing I\u0092ll do as President is work to get rid of that. It\u0092s going to be hard. Think of all the thousands and thousands of people who died. And I might add Bernie, while you were representing your constituency, an awful lot of people [inaudible 00:13:18] your gun state and they\u0092ve come around. In fact, all those folks in California, New York, Pennsylvania, they\u0092re getting killed by the thousands during the same period.", "I come from a state that\u0092s a major gun owning stare. I introduced the first assault weapons ban. I in fact got it passed. I\u0092m the only guy that beat the NRA twice. While I was pushing the Brady Background Bill to check background checks, Bernie voted five times against that when he was in the House. So look, the other thing is that we have to be held accountable for the things we did, I\u0092m the guy that set up drug courts. I set them up. I wrote it into law and it never got funded. And also on opioids, I\u0092m the guy who\u0092s already begun to make a down payment. In the Cures Act I put in $1 billion to fight opioid addiction. And lastly, my time is going to be up, surely. Here\u0092s the deal. Those Chief Executive Officer of drug companies, they should not only be fined, they should go to jail.", "Look, we have a gun violence problem in America. It is about the mass shootings that we hear about in our schools and that frighten us, about it in theaters and in churches. It\u0092s also though about shootings that occur on sidewalks and in playgrounds, often in communities of color that are hit hardest, but there are no headlines over those. It\u0092s also about suicide and the increasing lethality of suicide because of the availability of guns. It is also about the increased chances that it\u0092s usually a woman will die of domestic violence if she is with a violent man and a gun is in the home.", "We need to think of this problem not as one and done or three things and done. We need to think of it just like we did on auto safety. We just keep coming back. We treat it like the public health emergency that it is. But the question we should be asking ourselves is when America, across this country, including gun owners, agree in certain basic things, universal background checks, get assault weapons off the streets. Why can we not even get a vote in the United States Senate?", "And the answer is 90%, think about this, more than 90% of Americans agree on this. We can\u0092t get a vote in the United States Senate because it is the gun industry that continues to call the shots. Until we attack the corruption in Washington, the influence of money on campaigns and lobbying, we\u0092re not going to be able to meet our promises. And one more, until we agree that we are willing to roll back to filibuster, the gun industry is going to continue to have a veto and we will never make the changes we make. We have to be willing to build a future that works, not for a gun industry, but that works for the rest of America and protects our children.", "If you say the rest of what I said. I said that we\u0092re going to not appoint anyone who did not have a view that unenumerated rights existed in the Constitution. That\u0092s not a specific test. It\u0092s a generic test. And only way, the only reason women have the right to choose is because it\u0092s determined that there\u0092s unenumerated rights coming from the Ninth Amendment in the Constitution. That\u0092s what I said. And I was part of the reason why Elena Kagan, who worked for me, we got onto the Supreme Court. I was part of the reason why Ruth Bader Ginsburg is on the Court. I was part of the reason why Sotomayer is on the Court and she will swear me in. I presided, and I\u0092m the reason why this right wasn\u0092t taken away a long time ago because I almost single handedly made sure that Robert Bork did not get on the Court because he did not think there should be enumerated rights [inaudible 00:18:04].", "Yes. Look, here\u0092s the deal. Litmus test on abortion relates to the fundamental value of the Constitution. A woman does have a right to choose. I would in fact, if they rule it to be unconstitutional, I will send to the United States Congress and it will pass, I believe, a bill that\u0085 Excuse me, legislates Roe V. Wade adjusted by Casey. It\u0092s a woman\u0092s right to do that. Period. And if you call that a litmus test it\u0092s a litmus test, but what I was talking about in the past, so no one gets confused here, is if there is no\u0085 If you read the Constitution very, very narrowly and say there are no unenumerated rights. If the doesn\u0092t say it in the Constitution that doesn\u0092t exist, you cannot have any of the things I care about, any of the things I care about as a progressive member of the United States Congress at the time, and as Vice President and as a member of society.", "Look, I\u0092ve lived in an America in which abortion was illegal and rich women still got abortions and that\u0092s what we have to remember about this. States are heading toward trying to ban abortion outright and the Supreme Court seems headed in exactly that direction as well. If we are going to protect the people of the United States of America and we are going to protect our rights to have dominion over our own bodies, then it\u0092s going to mean we can\u0092t simply rely on the courts. Three out of every four people in America believe right now that the rule of Roe versus Wade should be the law. That means we should be pushing for a Congressional solution as well. It is time to have a national law to protect the right of a woman\u0092s choice.", "I would only appoint judges that would respect precedent and one of those key precedents is Roe v. Wade. In addition, you have got to put it into law. Donald Trump, and I think it\u0092s really important to take it to him here, when he was running for election, and this is a case I will make on the debate stage against him, he actually said that he wanted to put women in jail. He then dialed it back and said, \u0093No, I want to put doctors in jail.\u0094 Is it a big surprise then we\u0092re seeing states like Alabama start enacting laws that would criminalize doctors who perform abortions. It\u0092s not. And that is why it\u0092s going to be really important when you look at the overwhelming public support for funding Planned Parenthood, for making sure women have access to contraception, to making sure that they have a right to choose, that we make this case strongly and loudly.", "Well, if all we did was change the number of justices than I agree with her that that could be the consequence. What I\u0092ve called for is not only reforming the number of justices on the bench, but structural reform so that some of the justices are not appointed through a partisan process. We cannot allow the Supreme Court to continue to become one more political battlefield as we are seeing today. And the time has come for us to think bigger, not just reforming the makeup of the court as America, by the way, has done several times in our history. But also remember that the founders gave us the power to amend the Constitution for a reason and we shouldn\u0092t be afraid to use it.", "It\u0092s not something you do lightly or quickly, but when it comes to something like Citizens United, which holds that corporations have the same political soul as people and that spending money to influence an election is the same thing as writing an op-ed to your local paper, we need a Constitutional amendment to clear that up and protect our democracy.", "I agree with Ruth Bader Ginsburg. That\u0092s who I agree with. And I agree the way you deal with Citizens United is pass a constitutional amendment I introduced 25 years ago saying that only public money can be spent in elections. Period. Not private money, not billionaires, not money from special interests. Period. That\u0092s the way to amend the Constitution to deal with that. In addition to that, if in fact\u0085 Look, the Democrats stood up against the man I\u0092ve revered, Franklin Delano Roosevelt, he wanted to expand the Court. But they were wise enough to understand that whoever then has the majority will have the ability to abuse it and it will lose its legitimacy and there are three equal branches of government. It says the President shell nominate, the Senate shall dispose, the Senate shall make that decision, not the president. He can nominate.", "That\u0092s why it\u0092s so important we must win back the United States Senate this time out. And that\u0092s why as you all look at it up here in New Hampshire and around the world, excuse me, around the country, you have to ask yourself, who is most likely to help get a Senator elected in North Carolina, Georgia? Who can win Florida, Pennsylvania, Minnesota? Who can do that? Because you got to be able to win those\u0085 Well, you can. I agree. But here\u0092s the point. You\u0092ve got to be able to, you\u0092ve got to be able to not just win, you\u0092ve got to bring along a United States Senate or this becomes moot.", "Look, you asked the simple question, is there a litmus test for those of us up here? For me there is. I will never nominate any person to the Supreme Court or the federal courts in general who was not 100% pro Roe v. Wade. Number two, we have got a codify Roe v. Wade into legislation. Number three, we have to significantly expand funding for Planned Parenthood.", "Sure they\u0092ve been cheating. Look, what we saw Mitch McConnell do, not just in the Supreme Court with Merrick Garland, but across the board with federal judges, was refuse to allow President Obama\u0092s picks to be considered. That\u0092s why Mr. Trump has appointed so many federal judges, because in fact the Republicans refused to allow President Obama to get his due, and honestly, we\u0092re sitting here talking about do you have a litmus test? We all have the litmus test. Everybody on this row feels exactly the same way about a woman\u0092s right to choose. Everybody on this row feels exactly the same way on gun control. Every single one in this row feels the same way.", "There\u0092s something else going on. These Republicans are in control. They\u0092re stacking the Court for a generation with young right-wing radicals, and we\u0092ve watched it happen and the question is what are we going to do about it? That\u0092s where we are in the United States, and the question is\u0085 Actually Joe Biden\u0092s right. We have to go win a huge victory this year, and we\u0092re in trouble. And so the question is going to be, look at these people, who can pull together the Democratic Party?", "And let me say this, we have not said one word tonight about race. Not one word. Are you kidding me? We have the most diverse party. We have a very diverse country. We have a very diverse party. The heart and soul of this party is diversity, black people, Latinos, AAPI people, Native Americans and white people. But for goodness sakes, pull it together. We\u0092re talking about something different. The question we have is how are we getting that diverse group of people to the polls? What are we saying? Everybody on this stage feels the same way about a woman\u0092s right to choose and economic justice. The question is how do we beat Trump? How do we take down these Republicans? And the answer is we\u0092ve got to show we can take them down on growth, job creation, the economy. We send them packing and then we get all of this including beating the corporations.", "Well, the reality is, on my watch, drug arrests in South Bend were lower than the national average, and specifically to marijuana, lower than in Indiana. But there is no question that systemic racism has penetrated to every level of our system, and my city was not immune. I took a lot of heat for discussing systemic racism with my own police department, but we\u0092ve got to confront the fact that there is no escaping how this is part of all of our policies.", "Earlier, we were talking about opioids, and thankfully, America has come to a better understanding about the fact that opioid addiction is best understood as a medical problem. But there were a lot of people, including a lot of African American activists in my community who have made the very good point, it\u0092s great that everybody\u0092s so enlightened about drug policy now when it comes to opioids, but where were you when it came to marijuana, where were you when it came to the crack epidemic in the 1990s? That is one of the reasons why I am calling for us as a country to take up those reforms that end incarceration as a response to possession and make sure that we legalize marijuana and when we do it, do it retroactively with expungements to correct the harm done in so many cases of incarceration, disproportionately of black and brown Americans where the incarceration did far more harm than the offense it was intended to deal with.", "And one of the strategies that our community adopted was to target, when there were cases where there was gun violence and gang violence, which was slaughtering so many in our community, burying teenagers, disproportionately black teenagers, we adopted a strategy that said that drug enforcement would be targeted in cases where there was a connection to the most violent group or gang connected to a murder.", "These things are all connected, but that\u0092s the point. So are all of the things that need to change in order for us to prevent violence and remove the effects of systemic racism, not just from criminal justice, but from our economy, from health, from housing, and from our democracy itself.", "No. You have to own up to the fact, and it\u0092s important to own up to the facts about how race has totally permeated our criminal justice system. For the exact same crimes, study after study now shows that African Americans are more likely than whites to be detained, to be arrested, to be taken to trial, to be wrongfully convicted, and receive harsher sentences. We need to rework our criminal justice system, from the very front end on what we make illegal all the way through the system, and how we help people come back into the community.", "But we cannot just say that criminal justice is the only time we want to talk about race specifically. We need to start having race-conscious laws. Housing, for example, I have a great housing plan to build more housing in America, but understand it was the policy of the United States of America to discriminate against African Americans and any other people of color for buying homes until 1965. You can\u0092t just repeal that and say \u0093Okay, now everything is even.\u0094 It\u0092s not. We need race-conscious laws in education and employment, in entrepreneurship, to make this country a country of opportunity for everyone, no matter the color of their skin.", "Elizabeth, with respect, you can\u0092t regulate away racism with a whole patchwork of laws that are race-specific. What we have to do is heed the writings of Martin Luther King, whose birthday we just celebrated. He said that capitalism forgets that life is social, and what he was championing was a guaranteed minimum income for all Americans of $1000 a month or more that would end up reshaping our economy in communities of color, make it so that black net work is not 10% of white net worth in this country, which is the most important number of them all. We can\u0092t regulate that away through any other means except by putting money directly into the hands of African Americans and Latinos and people of color to allow businesses to actually flourish and grow in those communities. The only way that will happen is if black and Latino consumers have buying power, and that is where we have to move as a country.", "Let me say this, I disagree. Andrew, no, let me say this. I disagree with you Andrew. I am the person on this stage who will say openly, I\u0092m for reparations. Something wrong happened. I am for reparations to African Americans in this country, and anyone who things that racism is a thing of the past and not an ongoing problem is not dealing with reality. In fact, three days ago, one of the leaders of Joe Biden\u0092s South Carolina campaign made racist remarks about someone associated with our campaign, and the Legislative Black Caucus went out en masse to stand up for that man and for our campaign. Joe, I\u0092m asking you to come with me and the Legislative Black Caucus and disavow Dick Harpootlian and what he had to say. It was wrong, and I\u0092m asking you to join us. Be on the right side.", "I\u0092m asking you to join me and join in the support I have from the overwhelming number of the members of that Black Caucus. I have more support in South Carolina in the Black Caucus and the black community than anybody else. Double what you have, or anybody else here.", "Let me just say, first of all, we have nine members of the Black Caucus in South Carolina supporting us, but more importantly, much of what Elizabeth said is absolutely correct. We have a racist society from top to bottom impacting healthcare, housing, criminal justice, education, you name it. And clearly this is an issue that must be dealt with. But in terms of criminal justice, what we have got to do is understand the system is broken, is racist. We invested our young people in jobs and education, not more jails and incarceration. We end the war on drugs, which has disproportionately impacted African Americans, Latinos, and Native Americans. We end private prisons and detention centers in America.", "And, excuse me, we also, most people don\u0092t know this. Tonight in America, 200,000 people are in jail without having been convicted of anything.", "200,000 people, because they can\u0092t afford the $500 for bail they need to get out of jail. That is outrageous, we\u0092re going to end cash bail in America.", "Okay, let me say this. I\u0092ve worked, Bernie, I\u0092ve worked to end cash bail in California and it\u0092s gone. I\u0092ve worked to end private prisons in California and they\u0092re gone. I\u0092m somebody who\u0092s, our family, my wife and I started a bank specifically to support businesses owned by women, black people, and Latinos, because they couldn\u0092t get financing anywhere else. But I, Joe, I want a answer. Really. I think you should come over and disavow the statements that this man made that were openly racist, that were wrong, and the Legislative Black Caucus is against. I\u0092m asking you to join us and do the right thing.", "I\u0092ve already spoken to Dick Harpootlian and he in fact is, I believe, sorry for what he said. But here\u0092s the deal, folks. We\u0092ve got to stop taking the black community for granted. That\u0092s the starting place. Every one of the things we talked about here, for example, in South Carolina, Jim Clyburn, he has a program, 10-15-30. We should be investing our money in those communities that haven\u0092t gotten help for a long time and give most of that help to those communities. Make it a priority. We should make sure that we have no one going to jail for a drug offense, they go directly, mandatory prison. I mean, excuse me, mandatory treatment, not prison. And we fund it. And we fund it, and three days doesn\u0092t get it. It takes at least 60 to 90 days to make any progress. We have to pay for that.", "Just like instead of building new prisons, we build new rehabilitation centers. We have to make sure that we have a window at the Treasury Department that allows entrepreneurs who are black and brown and minorities to be able to get loans to be able to start businesses. You know, if you own a house, I know you do know, if you own a house in an all black neighborhood, same exact house in all white neighborhood, exact same shape, the house valued in the black neighborhood would be valued as worth less, making it difficult for you to accumulate wealth, as my friend at the end of the line here says. So here\u0092s the deal: we have to do much, much more. That\u0092s what got me involved in politics in the first place, redlining, to stop it.", "I got involved through the Civil Rights Movement, I became a public defender. That\u0092s why I got involved. There\u0092s so many things we have to do across the board, and in education, at-risk schools. We should triple the funding we have for at-risk schools to provide for three, four, and five years old to go to school, not daycare. Increase the salaries of teachers, encourage more blacks to get into teaching, especially black men, because studies show when there\u0092s a black man in a school, it increases prospects significantly, and so on. There\u0092s a lot we can do, I\u0092ve laid it all out as how to do, go to joebiden.com, you\u0092ll see the whole deal, including criminal justice reform.", "Well, I think what Senator Turner was talking about are some of the early actions of Vice President Biden, but no. Joe Biden is a friend of mine, and I\u0092m not here to attack him. But what I would say is that what we need in terms of the African American community is to understand that we have got to start investing big time in education, in healthcare. There is no excuse why white families in America have 10 times more wealth than black families. No excuse that disproportionately, African Americans are in jail compared to whites. No excuse for black women dying in childbirth three times the rate that white women are doing as well.", "Yes I did, because I think in addition to the economic argument we\u0092re making here with the sad, sad stories of a woman walking into a maternity room in New Orleans and saying her hand are swollen and walking out without her baby, and 30% of African American kids being living in poverty, we know that there are economic solutions here, to invest in those communities, housing, childcare. But there\u0092s something else insidious going on that we haven\u0092t addressed, and that is the systematic racism when it comes to voting. That is, moves across the country to limit people\u0092s right to vote, and that is why I have been leading on these bills to automatically register every kid to vote in this country when they turn 18. There is no reason that we can\u0092t do that across this country. To stop the gerrymandering by setting up independent commissions in every single state, and yes, to stop the voting purges.", "Because what is going on right now in the words of one North Carolina court is that they are discriminating with surgical precision against African American voters, and we are not going to be able to get any of these things done if we don\u0092t give people the right to vote.", "Yes, I agree completely. There should be registration, automatic registration, turning 18, you get a driver\u0092s license, whatever you do, you automatically are registered, number one. Number two, with regard to what we\u0092re going to see in South Carolina, we\u0092re all going to be there pretty soon. We\u0092ll see whether or not it works. In response to the letter that the person, I\u0092m not saying Bernie wrote the letter, but the senator who wrote the letter was very brisk and significant with other African Americans in South Carolina taking issue with her.", "But look, Amy is right, the senator\u0092s correct. That is that we, in fact, there is systematic racism, and that\u0092s why our Justice Department works so hard to go after those. You know, realize there are 35 states in the United States of America that have come up with a total of 78 laws to restrict voting just in the last five years to try to keep African Americans from voting, and brown as well, black and brown people from voting. And that will be an enormous priority in my administration as it was in ours. It\u0092s just wrong, simply wrong.", "I\u0092m glad to stand on this stage with my fellow Democrats who talk about how important the black community is, at least at election time. Year after year after year, election after election after election, Democrats go to people in the black community and say \u0093Boy, we really care about these issues. Racism is terrible, we all want to do something,\u0094 and then somehow the problem just seems to keep getting worse. Well I think it\u0092s time we have real, concrete plans that are going to make a difference in people\u0092s lives. I proposed a two cent wealth tax. And let me tell you just one of the things we can do with a two cent wealth tax. We can cancel student loan debt for 43 million Americans, and because African Americans have to borrow more money to go to college, borrow more money while they\u0092re in college and have a harder time paying it back when they get out, that one law is going to help close the black-white wealth gap for people with student loans by about 20 points.", "We aren\u0092t making a difference in America. We\u0092re saying to the rich folks \u0093You keep your money, and the rest of us will talk about racism but not really do anything.\u0094 I think the time for that is over, I\u0092m ready to get in this fight and really make a change.", "Out of narrative comes policy. And we\u0092re talking about a lot of policies that affect Americans, broadly and disproportionately affect black Americans or brown Americans. But what I believe is we should set up a commission on race and deal with race explicitly. Because everyone\u0092s saying we can\u0092t have rules that are different for different people, but in fact we\u0092re here because we had rules that are different for different people. I would set up a formal commission on race on day one to retell the story of the last 400 years in America of systematic racism against African Americans, not just legal discrimination, injustice, and cruelty, but also the contribution that the African American community has made to America in building it and in leading the entire country from a moral standpoint for generations and centuries. Because I believe out of narrative comes policy. We need to repair damage that\u0092s been done officially, and pretending we\u0092re all the same is not accurate. We got here a certain way. Let\u0092s talk about Jim Crow, let\u0092s talk about Martin Luther King, let\u0092s talk about Barbara Lee, the congresswoman from Oakland who\u0092s one of our great leaders, and then let\u0092s figure out how to repair the damage so we can move forward together.", "The median African American household net work is projected to be zero by 2053. Things are not getting better for people of color. If anything, they\u0092re getting wore, because we\u0092re in the process of eliminating the most common jobs in our economy. It\u0092s something of an economic unnatural disaster, and who suffers most in a natural disaster? People of color, people with lower levels of capital and access to opportunity and education.", "And while I know we love to champion education here as Democrats, only 33% of Americans are going attend college, lower percentage of African Americans. There is no way we can prevent this tsunami from wiping out African American net worth unless we put straight cash into their hands sometime between now and 2053, and it\u0092s not just them, it is truck drivers, it is retail clerks, it is call center workers, it is accountants, it is bookkeepers. We are in the midst of the greatest economic transformation in the history of our country, and it\u0092s going to hit black people the hardest. We have to stop nibbling at the edges and actually start solving the real problem.", "Look, I don\u0092t think anyone ought to be able to buy their way into a nomination or to be president of the United States. I don\u0092t think any billionaire ought to be able to do it, and I don\u0092t think people who suck up to billionaires in order to fund their campaigns out to do it. I heard everyone here talking about as Democrats, we all want to overturn Citizens United because we want to end this unlimited spending, yeah. Except everyone on this stage except Amy and me is either a billionaire or is receiving help from PACs that can do unlimited spending. So if you really want to live where you say, then put your money where your mouth is and say no to the PACs.", "Look, I think the way we build a democracy going forward is not billionaires reaching in their own pockets or people sucking up to billionaires. The way we build it going forward is we have a grassroots movement funded from the grassroots up. That\u0092s the way I\u0092m running this campaign. If you think it\u0092s the right way to run a campaign, to go elizabethwarren.com and pitch in $5, because understand this: our democracy hangs in the balance. If we have to fund through billionaires, then we\u0092re just going to be an America that\u0092s going to work better and better for billionaires and not for anyone else.", "So I can\u0092t stand the big money in politics, and one of my major focuses is going to be on passing that constitutional amendment to overturn Citizens United. I didn\u0092t come from money, and I just simply think people don\u0092t look at the guy in the White House and say \u0093Can we get someone richer?\u0094 I don\u0092t think they think that. They want to have someone that they can understand. And you know my background. My grandpa was an iron ore miner, he worked 1500 feet underground in the mines his whole life. He couldn\u0092t even graduate from high school because he had to raise his nine brothers and sisters. My grandpa saved money in a coffee can to send my dad to a two year community college. That was my family\u0092s trust, and you can\u0092t send, like Donald Trump got from his family, you can\u0092t fit $413 million in a coffee can.", "My mom grew up and wanted to be a teacher in Wisconsin. She moved to Minnesota, she taught second grade until she was 70 years old. And no, I am not a billionaire, but I stand before you today as granddaughter of an iron ore miner, the daughter of a teacher and a newspaperman, the first woman elected to the US Senate from the state of Minnesota, someone who has passed over 100 bills as a lead Democrat in that gridlock in Washington, DC, and that is because we live in a country of shared dreams. And that means no matter where you come from, no matter where you come from, you should be able to make it. So please help me in my efforts at amyklobuchar.com.", "Well, it\u0092s a funny thing. There are millions of people who can desire to run for office, but I guess if you\u0092re work $60 billion and you can spend several hundred million dollars on commercials, you have a slight advantage. That is nonsense. What we have got to do is have a nation in which we not only overturn Citizens United, we move to public funding of election.", "In terms of money in politics, our campaign, and I am enormously proud of this, unlike some of the folks up here, I don\u0092t have 40 billionaires, Pete, contributing to my campaign, coming from the pharmaceutical industry, coming from Wall Street, and all the big money interests. What we do have is we have now over six million contributions from one and a half million people averaging $18.50 a contribution. That is unprecedented in the history of American politics. If we want to change America, you\u0092re not going to do it be electing candidates who are going out to rich people\u0092s homes begging for money. The way we\u0092re going to do it is build a mass movement of working people who are prepared to stand up, not take money from these billionaires, not take money from Wall Street, but stand up to the drug companies and Wall Street. And if you want to be part of that political revolution, berniesanders.com.", "We are going into the fight of our lives. Donald Trump, according to news reports, and his allies raised $25 million today. We need to go into that fight with everything that we\u0092ve got. Now I\u0092ve been very clear on both my record, where I have sued pharmaceutical companies, and what I\u0092m campaigning for, that includes raising wages and raising taxes on corporations and the wealthy. And as the only person on this stage who is not a millionaire or a billionaire, I know a thing or two about building a movement because mayor of South Bend, Indiana is not exactly an establishment fundraising powerhouse.", "We are here without the involvement of any corporate PACs because hundreds of thousands of people went to, yes, peteforamerica.com, contributed to this campaign, and let me say something else. If we want to bring about any of the changes that everyone is talking about so elegantly up here, we need to put together the majority that can decisively defeat Donald Trump. And in order to do that, we need a politics that is defined not by who we reject, but how we bring everybody into the fold. And if you are low-income, or if you\u0092re able to contribute a lot. If you\u0092ve always voted Democrat, or if you\u0092re an Independent or even a Republican who\u0092s just sick of looking your kids in the eye and trying to explain this White House, we need you to join us right now. I will not pursue politics by telling people they can\u0092t be at our side if they\u0092re not with us 100% of the time. This is a time for addition, not rejection, for belonging, not exclusion.", "Yes. I mean, it\u0092s a disagreement, but if you look at every environmental group in this country, including the Sunrise organization, we\u0092re so proud to have their support, because we have introduced the most comprehensive climate change proposal I think ever authored by a presidential candidate. But they are saying, what the environmental groups are saying, we\u0092re simply exporting fossil fuel emissions to Mexico. There is not one word in that trade agreement \u0085", "There is not one word in that trade agreement that deals with climate change and I don\u0092t know how in 2020 you can do that. Second of all, there is, in terms of outsourcing of jobs, a major crisis in this country. Nobody believes that under this Trump trade agreement that they will not be continued and significant outsourcing of jobs into low wage Mexico, where workers are paid in some cases less than $2 an hour. So I think the right vote was the vote against that agreement. I don\u0092t apologize for that.", "Well, first of all, I want to defend the honor of the incredible two senators from New Hampshire, Jeanne Shaheen and Maggie Hassan, who work so hard for this state every day and I voted with them. Why did I vote with them? Because there were some major improvements in this trade agreement when it comes to labor inspections, when it comes to getting rid of a sweetheart pharma deal that was in place and when it comes to climate change, I think we have to have a North American trading block. We have to have Mexico and Canada and America working together and the best way to take on climate change as president, yes, I\u0092ll work to make this a part of every future trade agreement, but the best way to take on climate change is by getting back into the international climate change agreement, which I will do on day one.", "It is bringing back the clean power rules. It is bringing back the gas mileage standards and it is introducing sweeping legislation to put a price on carbon and you cannot divorce trade from that, and in future trade agreements, that should be part of our negotiations. But I\u0092m telling you right now, having no trade agreement with Canada and Mexico puts us at such a disadvantage when it comes to dealing with China and pushing China to do better when it comes to climate change.", "Yes I did, and I\u0092ll tell you why, because there are a lot of farmers around this country that are really hurting because of Donald Trump\u0092s trade policies. There are a lot of workers who are hurting because they can\u0092t get enforcement of any workers\u0092 rights. So this NAFTA provision, after a lot of negotiation with Democrats, Senator Sherrod Brown helped make it a whole lot better. This makes things somewhat better for workers and for farmers and when I see a law that makes things somewhat better for hardworking people in this country, I\u0092m saying, I\u0092ll sign up for that and then I\u0092ll get up tomorrow morning and I\u0092ll start working hard for a better trade deal on climate, a better trade deal that has a basic coherence to it. Everyone wants to get to the American market. We should be raising standards on climate around the world to get access to our market.", "Yeah, I got to agree with Bernie Sanders, I do. Senator Warren is right. Everybody wants to get into our market, and that\u0092s how we convince them that they\u0092ve got to be right on climate too. That we have to stop making foreign policy decisions in the old way. Yeah, of course, we want to make things better for American workers, and it\u0092s absolutely critical that when we think about trade policy, we\u0092re thinking about it from the point of view of the American people, not of the American corporations. That\u0092s a huge positive change. And I agree with the senators on that, but there\u0092s something else going on here when we think about our foreign policy. We talked about whether it was right to kill General Soleimani, and there was no discussion in that about where that leaves the United States in the community of nations around the world.", "So if we actually want to be the leaders of the world, the leaders of the free world who can actually negotiate a climate treaty around the world that sticks, that makes a difference, we\u0092re going to have to put climate first, and when we think about doing the wrong thing, the way Mr. Trump did with General Soleimani, we have to ask, does that help us build a coalition of countries around the world to do the right thing? It absolutely does not.", "Being all by ourselves, being the Empire in the Star Wars movie does not put us in a position to get done what we need to get done as the leader of the free world. So in fact, the USMCA is something, that\u0092s the first step, but the second step is exactly what Bernie Sanders is saying. Use access to our market as a negotiating thing to make sure not only that we represent American workers, but that we represent the American people in the long run and we make sure that we get a safe climate deal.", "One of the things about being in the arena is you have to make decisions all the time and these things aren\u0092t always exactly how you would do them. But in this case, if you want to criticize Trump for not ever having any friends, and I would agree, he always sides with tyrants over innocents. He always sides with dictators over allies, but I think you\u0092ve got to have some friends and those two countries, our neighbors, may not be perfect, but they are our friends, and we have a president that literally blames everyone in the world, and we have not talked about this enough.", "He blames Barack Obama for everything that goes wrong. He blames his federal reserve chair that he appointed himself. He blames the King of Denmark, who does that? He blames the prime minister of Canada for, he claims, cutting him out of the Canadian version of Home Alone 2, who does that? That\u0092s what Donald Trump does. So my point here is that when we have opportunities to work with our allies, and New Hampshire is such a great example of this, New Hampshire, Bretton Woods, New Hampshire, with senators like Jeanne Shaheen and Maggie Hassen, who believe we need to work with NATO and the rest of the world who sees it as a smaller state, but a state that is a piece of the world. We cannot be alone, and that trade agreement was not perfect, but the point of it is, if we start isolating ourselves from the rest of the world, we are going to hurt ourselves economically and we are going to hurt our nation\u0092s security.", "George, we\u0092re in the midst of the most extreme winner take all economy in the history of our country, and unfortunately, that extremity is just going to reach unprecedented heights as technology is getting stronger, smarter, more capable all the time, and most of us are not. Most adults feel happy if we stayed about the same on any given day. So if we want to alleviate child poverty, we need to put money directly into the hands of families, particularly single parents, 40% of American children today are born to single moms, 90% of single parents are single moms and right now we have fallen into this trap where we have allowed the market to tell us what we are all worth.", "What is the market value my wife, Evelyn had, or stay at home parents around the country? Zero. Caregivers taking care of ailing loved ones, like Kyle Christensen in Iowa? Zero. Volunteers and activists in our communities trying to do something positive? Zero. Coaches and mentors helping our kids? Zero. Most artists, sorry artists, but it\u0092s true. Zero. Increasingly local journalists, which is wiping out our ability to have a functioning democracy because you can\u0092t vote on something if you actually don\u0092t have any news coverage. The mission in this campaign has to be for us to disentangle economic value and human value, say they are not the same things and make this case to our fellow Americans. That we each have intrinsic value as citizens, as human beings and as owners and shareholders of the richest country in the history of the world.", "The problem is, America\u0092s been counting the wrong things. Now we have a president who says the economy is fantastic because the Dow Jones is looking good. I\u0092m sure if you\u0092ve got a building with your name on it close to Wall Street, then that really is the same thing as the economy to you. But the problem is, we\u0092ve had an economy grow and not be able to lift up those most in need, or even so many in the middle.", "When I\u0092m president, we\u0092re going to measure the performance of our economy, not by the Dow Jones but by the income growth of the 90%, because a good economy is one where children are being lifted out of poverty. Just as we focused in South B on cutting the poverty rate, in particular, the black poverty rate and making sure families with children were participating in the growth that we did have. This is one more example of something where the American people want to see change. The American people, not just die hard Democrats, but so many Independents and some Republicans, think we need to prioritize economic equity and yet it still doesn\u0092t happen. That is why we need to recognize that the time has arrived for a different kind of politics. To turn the page, leave the politics of the past in the past and deliver a better future before it is too late.", "So I started my grownup life as a special education teacher. I learned early on about the worth of every single human being, and I believe that the best investment we can make as a nation, the best investment we can make as human beings, is to invest in our children. We\u0092ve had enough of making rhetoric around this. Everyone says they love the kids, but here\u0092s the deal. It\u0092s time to come up with real plans to make that happen. I\u0092ve talked before about a two cent wealth tax, but the whole idea behind it is we can do early childhood education and good quality child care, universal pre-K for every three year old and four year old in America, and we can stop exploiting the people, largely black and brown women who do this work and raise the wages of every childcare worker and preschool teacher in America.", "We want to have a real future in this country, then invest in our children. Don\u0092t leave public education just to our localities in our states. Be a good federal partner. Put real money into our schools, put real money into housing, put real money into into healthcare. Put real money into the future of our children. That\u0092s how we build the America of our best values.", "I come from a family where our dad walked in one day and said, we\u0092ve got to move. Don\u0092t have a job. We\u0092ve got to move to a different city. I watched my dad and I met many people here in this state and others, who go through the same thing where the father\u0092s made that longest walk or the mother\u0092s made that longest walk. I was listed for the entire time I was in the United States Congress as the poorest man in the United States Congress. My net worth was net zero a couple of times. The fact of the matter is that I\u0092ve never focused on money for me and I was a single dad for five years. It\u0092s not as hard as being a single mom and I had help from my sisters in the audience and others, but the fact is that I think we have to focus on what is at stake here.", "These aren\u0092t someone else\u0092s children. They\u0092re all our children. They\u0092re the kite strings that lift our national ambitions, they really are. They lift our national ambitions aloft. We have an overwhelming interest, overwhelming interest in seeing to it they do well. You know, 24 out of every 100 students in school today, from grade school to high school, are Latino. What are we going to do? Walk away from that?", "Many of them come from homes that are poor, very poor. That\u0092s why I invest so much time and energy in preschool. That\u0092s why if I only have $1 to spend, I spend it equipping the child before they get into school in the early day, than after and we talk about all those kids out there that are going to be graduating. A great number of them, as Mr. Yang said, aren\u0092t going on to college, although I think we should help with college. They\u0092re not going on to college. What they\u0092re going to do, they\u0092re going to be equipped to compete in the 21st century by training them for the new trades, the new opportunities, the new capabilities that are out there. We must focus on our children. Like I said, they\u0092re all our children, they\u0092re not somebody else\u0092s kids. Everyone, everyone, everyone, everyone, as my father would say, is entitled to be treated with dignity and respect and we\u0092re not doing it.", "Well, the answer to your question of why we have the highest rate of childhood poverty of almost any major country on earth, disproportionately high for the African American community, by the way, is the same reason that we give massive trillion dollar tax breaks to the rich and large corporations. Same reason that we give tens of billions of dollars in subsidies and tax breaks to the fossil fuel industry, while half of our people are living paycheck to paycheck. The same reason that we have three people in America owning more wealth than the bottom half of America.", "The same reason that we are the only major country on earth not to guarantee healthcare to all people as a human right. Same reason as to why we are paying in some cases 10 times more than other countries for prescription drugs, and that reason is that our priorities are determined by the 1% and by wealthy campaign contributors. Our priorities are determined by those who want to see the rich get richer and are turning their backs on the working families of this country. What is unique about our campaign, is we say, unashamedly, we are raising our campaign contributions, not from billionaires but from working class people. That our campaign is about the working families of this country for the working class of this country and that is the administration that we will run. It is time to take on the big money interests. It is time to change our national priorities. Thank you.", "In Cokie\u0092s memory, let me answer this question. We may have lost an election in 2016, Democrats, but we did not lose hope. And there is a way, it\u0092s actually based on a National Academy of Science report and I\u0092ve used that to put together a plan to reduce child poverty in half in 10 years and eradicate it in a generation. We can do it with investment in childcare. We can do it with investment in preschool and school and we can do it with tax credits and we can get it done. But to get it done, we have to be able to reach those voters that we lost in this state and across the country.", "There\u0092s an old story of Franklin Delano Roosevelt, and when he died, his body was put on a train and went up across America and there was a guy standing by those tracks along with so many Americans, and he had his hat on his chest and he was sobbing and a reporter said, Sir, did you know the president? And the guy says, no, I didn\u0092t know the president, but he knew me. He knew me. I will tell you this, there is a complete lack of empathy in this guy in the White House right now. I will bring that to you.", "If you have trouble stretching your paycheck to pay for that rent. I know you and I will fight for you. If you have trouble deciding if you\u0092re going to pay for your childcare or your longterm care, I know you and I will fight for you. If you have trouble figuring out if you\u0092re going to fill your refrigerator or fill your prescription drug, I know you and I will fight for you. I do not have the biggest name up on this stage. I don\u0092t have the biggest bank account. I\u0092m not a political newcomer with no record, but I have a record of fighting for people. I\u0092m asking you to join us@amyklobuchar.com. I\u0092m asking you to believe that someone who totally believes in America can win this because if you are tired of the extremes in our politics and the noise and the nonsense, you have a home with me, Please, New Hampshire, I would love your vote and I would love the vote of America. Thank you.", "The Republicans have a cruel plan and their plan is pretty simple. It\u0092s to cut taxes on the richest Americans and the biggest corporations and then they pay for it by cutting education for kids, by cutting healthcare across the board, by allowing corporations to pollute as much as they want, and then they try and break unions and the organized labor movement. It\u0092s very simple. That\u0092s what Mr. Trump\u0092s plan is and it\u0092s true in every single red state, but we are not going to win by just criticizing Mr. Trump. I know that there is a better America out there and that America lives in our hearts and minds. And that America understands that when a kid succeeds in Columbia, South Carolina, that is a triumph for every American. And the same is true of a kid in Las Vegas, Nevada. Mr. Trump has no idea what prosperity looks like across this country. It\u0092s not just that he does bad things. He doesn\u0092t understand that investing in education and healthcare and good union jobs is actually an investment in our common humanity and in growth in the future, mobility and justice. That is the America that lives in our hearts and minds that will beat Mr. Trump, because he will never be able to imagine it. So in fact, what we need to do is have a new conception, a new dream of America, dream it and make it happen. Imagine the mountain and then we climb it together. We are in perilous times. I am asking for your vote. Let\u0092s rise together.", "When the Congress was debating whether or not we go into a war in Iraq, invade Iraq, I got up on the floor of the House and I said that would be a disaster, it would lead to unprecedented levels of chaos in the region. And I\u0092d not only voted against the wall, I help lead the effort against that wall. Just last year, I helped for the first time in the modern history of this country, pass a War Powers Act Resolution, working with a conservative Republican, Mike Lee of Utah, which said that the war in Yemen, led by Saudi Arabia was unconstitutional because Congress had not authorized it.", "We got a majority vote in the Senate. We got a majority vote in the House. Unfortunately, Bush vetoed that and that horrific war continues. I am able to work with Republicans. I am able to bring people together, to try to create a world where we solve conflicts over the negotiating table, not through military efforts.", "I said 13 years ago, it was a mistake to give the President the authority to go to war, if in fact he couldn\u0092t get inspectors into Iraq to stop what thought to be the attempt to get a nuclear weapon. It was a mistake and I acknowledged that. But the man who also argued against that war, Barack Obama picked me to be his Vice President and once we were elected President, and Vice President, he turned to me and asked me to end that war. I know what it\u0092s like to send a son or daughter and like our colleague has gone to war in Afghanistan, my son for a year in Iraq and that\u0092s why I do it very, very reluctantly.", "That\u0092s why I led the effort as you know, Wolf against surging tens of thousands of troops into Afghanistan. We should not send anyone anywhere unless the overwhelming vital interest of United States are at stake. They were not at stake there. They were not at stake in Iraq and it was a mistaken vote. But I think my record overall on every other thing we\u0092ve done has been\u0085 I\u0092m prepared to compare it to anybody\u0092s on this stage.", "Well, it\u0092s a little bit of a difference on that particular vote, every single member of the House, including myself voted for it, only Barbara Lee voted against it. But what I understood from right away in terms of the war in Iraq, the difference here is that the war in Iraq turned out to be the worst foreign policy blunder in the modern history of this country. As Joe well knows, we lost 4,500 brave troops, hundreds of thousands of Iraqis died.", "We have spent trillions of dollars on that endless war, money which should go into healthcare and education and infrastructure in this country. Joe and I listened to what Dick Cheney and George Bush and Rumsfeld had to say. I thought they were lying. I didn\u0092t believe them for a moment, I took to the floor I did everything I could to prevent that war. Joe saw it differently.", "I was asked to bring 156,000 troops home from that war, which I did. I led that effort. It was a mistake to trust that they weren\u0092t going to go to war. They said they were not going to go to war. They said they were just going to get inspectors in. The world, in fact voted to send inspectors in and they still went to war. From that point on, I was in the position of making the case that it was a big, big mistake and from that point on, I moved to bring those troops home.", "Thank you Wolf, and I\u0092ve been very clear that I respect the mayor\u0092s experience very much in the military. I just have different experience. I\u0092ve been in the US Senate for over 12 years and I think what you want in a President is someone who has dealt with these life and death issues and who has made decisions. I will look at my position on the Iraq war first. I wasn\u0092t in the Senate for that vote, but I opposed that war from the very beginning. In my first campaign for Senate, I ran against a Republican who ran ads against me on it, but I stood my ground. When I got to the Senate, I pushed to bring our troops home.", "Then I have dealt with every issue from Afghanistan, to keeping our troops with good healthcare, after what we saw with Walter Reed and being part of an effort to improve the situation for our troops in a very big way with their education and with their jobs and also with their healthcare. I think right now what we should be talking about though, Wolfe, is what is happening right now with Donald Trump. Donald Trump is taking us pell-mell toward another war. We have a very important resolution.", "We just found out today the four Republicans are joining Democrats to go to him and say, \u0093You must have an authorization of military force if you\u0092re going to go to war with Iran.\u0094 That is so important because we have a situation where he got us out of the Iranian nuclear agreement, something I on for a significant period of time. As President, I will get us back into that agreement. I will take an oath to protect and defend our constitution and I will mean it.", "Well, I bring a different perspective. There are enlisted people that I served with, barely old enough to remember those votes on the authorization after 9-11, on the war in Iraq, and there are people now old enough to enlist who were not alive for some of those debates. The next President is going to be confronted with national security challenges, different in scope and in kind from anything we\u0092ve seen before.", "Not just conventional military challenges, not just stateless terrorism, but cybersecurity challenges, climate security challenges, foreign interference in our elections. It\u0092s going to take a view to the future, as well as the readiness, to learn from the lessons of the past and for me, those lessons of the past are personal.", "I believe the principal job of the Commander in Chief is to keep America safe and I think that\u0092s about judgment. I think it starts with knowing our military. I sit on the Senate Armed Services Committee. I work with our generals, with our military leaders, with our intelligence, but I also visit our troops. I visit our troops around the world. I\u0092ve been to Afghanistan, to Iraq, to Jordan, to South Korea. I\u0092ve been to lots of places to talk with our troops. And I fight for our troops to make sure that they get their pay, that they get the housing and medical benefits that they\u0092ve been promised, that they don\u0092t get cheated by giant financial institutions.", "I have three brothers who are in the military and I know how much our military families sacrifice, but I also know that we have to think about our defense in very different ways. We have to think about cyber. We have to think about climate. We also have to think about how we spend money. We have a problem with a revolving door in Washington, between the defense industry and the Department of Defense and the Pentagon. That is corruption, pure and simple. We need to block that revolving door and we need to cut our defense budget. We need to depend on all of our tools, diplomatic, economic, working with our allies and not let the defense industry call the shots.", "I worked internationally around the world for decades. I traveled, I met with governments, I met with business, and I understand how America interacts with other countries. And you asked what is the reason that the experience really counts? And to me, I believe that Senator Warren made a great point. It isn\u0092t so much about experience, it\u0092s about judgment. If you\u0092ve been listening to this, what we are hearing is 20 years of mistakes by the American government in the Middle East, of failure, of mistakes. So the real question is judgment.", "And if you look who had the judgment, it was a State Senator from Illinois with no experience named Barack Obama who opposed the war. It is a Congress woman, Barbara Lee from Oakland, California, who stood up against the original vote, who was the only person in Congress. So I would say to you this, an outside perspective looking at this and actually dealing with the problems as they are is what we\u0092re looking for now. I agree with Senator Warren, we are spending dramatically too much money on defense. The money that we\u0092re spending there, we could spend in the other parts of the budget and it\u0092s time for someone from the outside to have a strategic view about what we\u0092re trying to do and how to do it.", "Okay, let me tell you, but before I tell you that, let me tell you something else. And that is, and I don\u0092t know if my colleagues here will agree with me or not, maybe they will. But what we have to face as a nation is that the two great foreign policy disasters of our lifetimes are the war in Vietnam and the war in Iraq, both of those wars were based on lies. And right now what I fear very much is we have a President who is lying again and could drag us into a war that is even worse than the war in Iraq.", "To answer your question, what we need to do is have an international coalition. We cannot keep acting unilaterally. As you know, the nuclear deal with Iran was worked on with a number of our allies. We have got to undo what Trump did, bring that coalition together and make sure that Iran never gets a nuclear weapon.", "I was part of that deal to get the nuclear agreement with Iran, bringing together the rest of the world and including some of the folks who aren\u0092t friendly to us and it was working. It was working, it was being held tightly. There was no movement on the part of the Iranian government to get closer to a nuclear weapon. And look what\u0092s happened, he went ahead and it was predictable from the day he pulled out of the agreement, Trump, what exactly would happened. We\u0092re now isolated. We\u0092re in a situation where our allies in Europe are making a comparison between the United States and Iran, saying both ought to stand down, making a moral equivalence. We have lost our standing in the region, we have lost the support of our allies. The next President has to be able to pull those folks back together, re-establish our alliances and insist that Iran go back into the agreement, which I believe with the pressure applied as we put on before we can get done.", "I would leave troops in the Middle East in terms of patrolling the Gulf, where we are now, small numbers of troops. And I think it\u0092s a mistake to pull out the small number of troops that are there now to deal with ISIS. What\u0092s happened is, now that he\u0092s gone ahead, the President and started this whole process moving, what\u0092s happening? ISIS is going to reconstitute itself. We\u0092re in a position where we have to pull our forces out. Americans have to leave the entire region and quite frank, I think he\u0092s flat out lied about saying the reason he made the strike was because our embassies were about to be bombed.", "I would leave some troops there, but not in the level that Donald Trump is taking us right now. Afghanistan, I have long wanted to bring our troops home, I would do that. Some would remain for counter terrorism and training. In Syria, I would not have removed 150 troops from the border with Turkey. I think that was a mistake. I think it made our allies and many others much more vulnerable to ISIS. And then when it comes to Iraq, right now I would leave our troops there despite the mess that has been created by Donald Trump.", "At the briefing we had last week, I was the only person on this stage that asked a question of both the Secretary of Defense and the Secretary of State. And I asked them about imminent threat, but I also ask them what their alternatives were and they gave very vague, vague answers. I asked them where is the surge of diplomacy that we would be seeing if I was President? And I asked them where they were going to leave the Iraqi people? Time and time again, you see that this President puts his own interest, his private interests in front of our countries. I would put our country\u0092s interests first as Commander in Chief.", "No, I think we need to get our combat troops out. You know, we have to stop this mindset that we can do everything with combat troops. Our military is the finest military on earth and they will take any sacrifice we ask them to take, but we should stop asking our military to solve problems that cannot be solved militarily. Our keeping combat troops there is not helping. We need to work with our allies. We need to use our economic tools. We need to use our diplomatic tools.", "Now look, I understand there are people on this stage when it comes to Afghanistan, for example, who talk about five more years, 10 more years. Shoot Lindsay Graham talks about leaving troops there for a hundred more years. No one has a solution and an end point. We need to get our combat troops out. They are not helping create more safety for the United States or the region.", "Well, I\u0092ll tell you what. There\u0092s a difference between combat troops and leaving special forces in a position. I was part of the coalition that put together 68 countries to deal with stateless terror, as well as failed States, not us alone, 68 other countries. That\u0092s how we were able to defeat and end the caliphate for ISIS. They\u0092ll come back if we do not deal with them and we do not have someone who can bring together the rest of the world to go with us, with small numbers of special forces we have, to organize the effort to take them down.", "If we can continue to remain engaged without having an endless commitment of ground troops. But what\u0092s going on right now is the President\u0092s actually sending more. The very President who said he was going to end endless war, who pretended to have been against the war in Iraq all along. But we know that\u0092s not true. Now has more troops going into the Middle East. And whenever I see that happen, I think about the day we shipped out and the time that was set aside for saying goodbye to family members.", "I remember walking with a friend of mine, another Lieutenant I trained with as we walked away and his one and a half year old boy was toddling after him not understanding why his father wasn\u0092t turning back to scoop him up. And it took all the strength he had, not to turn around and look at his boy one more time. That is happening by the thousands right now, as we see so many more troops sent into harm\u0092s way. And my perspective is to ensure that that will never happen when there is an alternative as Commander in Chief.", "Wolf, in America today, our infrastructure is crumbling. Half of our people are living paycheck to paycheck. 87 million people have no healthcare or are under insured. You got 500,000 people sleeping out on the streets tonight. The American people are sick and tired of endless wars, which have cost us trillions of dollars. Our job is to rebuild the United Nations, rebuild the State department, make sure that we have the capability of bringing the world together to resolve international conflict diplomatically and stop the endless wars that we have experienced.", "I ran the first time as a 29 year old kid against the war in Vietnam, on the grounds that only way they can take a nation to war, is with the informed consent of the American people. The informed consent of the American people. And with regard to this idea that we can walk away and not have any troops anywhere, excluding special forces, there\u0092s no way you negotiate or been able to negotiate with terrorists. You have to be able to form coalitions, to be able to defeat them or contain them.", "If you don\u0092t, we end up being the world\u0092s policeman again. They\u0092re going to come to us, they\u0092ve come to us before, they\u0092ll come to us again. So that\u0092s a fundamental difference than negotiating with other countries, it\u0092s fundamentally a requirement that we use our special forces in small numbers to coordinate with other countries to bring together coalitions.", "No, there was the authorization for the use of military force that was passed by the United States Congress House and Senate and signed by the President. That was the authority, does not give authority to go into Iran, it gave authority to deal with these other issues.", "When we lost troops in [inaudible 00:19:21], there were members of Congress who admitted they didn\u0092t even know we had troops there. And it was all pursuant to an authorization that was passed to deal with Al Qaeda and 9-11. And often Congress has been all too happy to leave aside its role. Now thanks to Democrats in Congress, that\u0092s changing. But the reality is year after year, Congress didn\u0092t want to touch this either because it was so politically difficult. Fundamental truth is, if our troops can summon the courage to go overseas into harm\u0092s way, often on deployment after deployment, then we\u0092ve got to make sure that Congress has the courage to take tough up or down votes on whether they ought to be there. And when I am President, anytime, which I hope will never happen, but anytime I\u0092m compelled to use force, I seek that authorization. We will have a three year sunset, so that the American people are included not only in the decision about whether to send troops but whether to continue.", "Well imminent threat, but we need an authorization for the use of military force before we take this nation into combat. That is what the constitution provides and that\u0092s what as Commander in Chief, I will do. But I just want to be clear, everyone on this stage talks about nobody wants endless war, but the question is when and how do you plan to get out of it? On Senate Armed Services Committee, we have one general after another in Afghanistan who comes in and says, \u0093You know, we\u0092ve just turned the corner and now it\u0092s all going to be different.\u0094", "And then what happens? It\u0092s all the same for another year. Someone new comes in and we\u0092ve just turned the corner. We\u0092ve turned the corners so many times we\u0092re going in circles in these regions. This has got to stop. It\u0092s not enough to say, \u0093Someday we\u0092re going to get out.\u0094 No one on the ground. None of our military can describe what the conditions are for getting out. It\u0092s time to get our combat troops home.", "I would take military action to protect the lives and safety of American citizens. But what we can see in the Middle East and what this conversation shows, is that there is no real strategy that we\u0092re trying to accomplish in what we\u0092re doing in the Middle East. Obviously Mr. Trump has no strategy. He is going from crisis to crisis from escalation to escalation. But if you look further over the last 20 years including in the war in Afghanistan, we know from the Washington Post that in fact there was no strategy, there was just a series of tactical decisions that made no sense.", "So we really have to ask ourselves in the Middle East, what are we trying to accomplish? I agree with Vice President Biden, to do it we should definitely be doing it in coalition with other countries. And I want to point out that as we do that we\u0092re confronted by this issue which everyone is talking about. But at the same time there\u0092s a gigantic climate issue in Australia, which also requires the same kind of value driven coalition building, that we actually should be using in the Middle East. We need to ask ourselves, how are we going to provide a world that is safer for Americans, where we can prosper more? And every single thing we do should follow into that strategy and it\u0092s just not happening in Washington DC.", "Ensuring that Iran does not develop nuclear weapons, will of course be a priority because it\u0092s such an important part of keeping America safe. But unfortunately, President Trump has made it much harder for the next President to achieve that goal. By gutting the Iran nuclear deal, one that by the way, the Trump administration itself admitted was working, certified that it was preventing progress toward a nuclear Iran. By gutting that they have made the region more dangerous and set off the chain of events that we\u0092re now dealing with as it escalates even closer to the brink of outright war. Now- [crosstalk 00:23:46] Yes?", "In order to get that done, we\u0092ve got to work with our partners. The Iran nuclear deal, the technical term for it was the JCPOA, that first letter J stood for joint. We can\u0092t do this alone. Even less so now after everything that has happened, which is why it will be so critically important to engage leaders, including a lot of new leaders emerging around the world and ensure that we have the alliances we need to meet what I believe is not just an American goal, but a widely shared goal around the world, to ensure that Iran does not become a nuclear armed country.", "No. Our security depends on ensuring that Iran does not become nuclear. And by the way, we\u0092ve got a lot other challenges with nuclear proliferation around the world. Despite this President\u0092s coziness with Vladimir Putin, we actually seem to be further away from being able to work with Russia on things like the renewal of START. We\u0092ve got to move toward less, not more nuclear danger, whether it is from States, from stateless potential terrorist actors or anywhere else around the world.", "I would start negotiations again and I won\u0092t take that as a given, given that our European partners are still trying to hold the agreement together. My issue is that because of the actions of Donald Trump, we are in a situation where they are now starting, Iran is starting to enrich uranium again, in violation of the original agreement. So what I would do is negotiate, I would bring people together just as President Obama did years ago, and I think that we can get this done. But you have to have a President that sees this as a number one goal. And an answer to the original question you asked the mayor, I would not allow Iran to have a nuclear weapon. And then you have to get an agreement in place.", "I think there are changes you can make to the agreement, better sunsets and changes to the inspections, but overall that is what we should do. And I am the one person on this debate stage, on the first night of the very first debate, when we were asked what we saw as the biggest threat to our world, I said China on the economy, but I said Iran because of Donald Trump. Because I feared that exactly what happened would happen, enrichment of uranium, escalation of tensions, leaving frayed relations with our allies. We can bring them back, understanding this is a terrorist regime that we cannot allow to have a nuclear weapon.", "No, not now. I wouldn\u0092t meet with him without any preconditions. Look, we gave him everything he\u0092s looking for. Legitimacy, the President showed up, met with him, gave him legitimacy, weakened the sanctions we have against them. I would be putting what I did as Vice President. I\u0092ve met with Xi Jinping more than anyone else. I would be putting pressure on China to put pressure on Korea, to cease and desist from their nuclear power, make their efforts to deal with nuclear weapons. I would move forward as we did before and you reported it extensively Wolf, about moving forward the whole notion of defense against nuclear weapons.", "And when China said to me, when Xi Jinping said to me, \u0093That\u0092s a threat to us.\u0094 I said, \u0093We\u0092re goi
