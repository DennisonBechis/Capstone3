ng to move and protect our interests unless you get involved and protect it.\u0094 I would re-ignite the relationship between Japan and South Korea and I would put enormous pressure on China because it\u0092s also in their interest for them to put pressure on North Korea to cease and desist. But I would not meet with absent preconditions. I would not meet with the \u0093Supreme leader\u0094 who said, \u0093Joe Biden is a rabid dog. He should be beaten to death with a stick.\u0094 I count that.", "Other than that I like him and he got a love letter from Trump right after that.", "No. It\u0092s very clear that if we\u0092re going to do something with North Korea, we\u0092re going to have to do it in concert with our allies. That meeting with him without preconditions is not going anywhere, that the staff can meet to try and see how far we can get. But this is a classic situation where the United States idea of going it alone makes no sense. And when you are talking about Iran, let\u0092s face it, Iran is under great pressure economically. So every single discussion we\u0092ve had about Iran has had to do with military power and America versus Iran. Whereas in fact what worked with President Obama was an Alliance of our allies and us, putting economic pressure on them for them to give up their military tactic. That to me is called strategy, having a goal to make America safer by looking more broadly than just us as the policemen of the world-", "The answer is we could do much better than a Trump led trade deal. This deal, and I think the proponents of it acknowledge, will result in the continuation of the loss of hundreds of thousands of good paying jobs, as a result of outsourcing. The heart and soul of our disaster trade agreements and I\u0092m the guy who voted against NAFTA and against permanent normal trade relations with China, is that we have forced American workers to compete against people in Mexico, in China, elsewhere, who earn starvation wages, a dollar or $2 an hour.", "Second of all, every major environmental organization has said no to this new trade agreement because it does not even have the phrase climate change in it. And given the fact that climate change is right now the greatest threat facing this planet, I will not vote for a trade agreement that does not incorporate very, very strong principles to significantly lower fossil fuel emissions in the world.", "The AFL-CIO does, the machinists union does not. And every environmental organization in this country, including the sunrise organization who are supporting my candidacy, opposes it. So I happen to believe, and I hope we will talk about climate change in a moment. If we do not get our act together in terms of climate change, the planet that we\u0092re going to be leaving our kids and our grandchildren will be increasingly unlivable and uninhabitable.", "I do. I wasn\u0092t here, I haven\u0092t been in Congress long enough to have voted against NAFTA, but I led the fight against the trade deal with Asia and the trade deal with Europe because I didn\u0092t think it was in the interest of the American people, the American workers or environmental interests. But we have farmers here in Iowa who are hurting and they are hurting because of Donald Trump\u0092s initiated trade wars. We have workers who are hurting because the agreements that have already been cut, really don\u0092t have enforcement on workers rights.", "This new trade deal is a modest improvement, Senator Sanders himself has said so. It will give some relief to our farmers, it will give some relief to our workers. I believe we accept that relief, we try to help the people who need help and we get up the next day and fight for a better trade deal. We need a coherent trade policy. We need a policy that actually helps our workers, our farmers. We need them at the table, not just a trade policy written for big international companies. I\u0092m ready to have that fight but let\u0092s help the people who need help right now.", "Well, I think that it is not so easy to put together new trade legislation. If this is passed, I think it will set us back a number of years. Senator Warren is right, in saying we need to bring the stakeholders to the table, that is the family farmers here in Iowa and in Vermont and around the country. That is the environmental community, that\u0085", "In Vermont and around the country, that is the environmental community. That is the workers. Bottom line here is I am sick and tired of trade agreements negotiated by the CEOs of large corporations.", "Brianne, I want to hit reality here. I serve on the agriculture committee, and I will never forget going to Crawfordsville here in Iowa, and thank you for bringing up Iowa, Brianne, since that is where we are. I went to this plant, and there was one worker left in that plant. That plant had been shut down because of Donald Trump\u0092s trade policies and because of what he had done to those workers, with giving secret waivers to oil companies and ruining the renewable fuel standard.", "That worker brought out a coat rack of uniforms, and he said, \u0093These are my friends. They don\u0092t work here anymore.\u0094 Their names were embroidered on those uniforms, Derek, Mark, Salvador, and that guy started to cry.", "These are real people hurt by Donald Trump\u0092s trade war. So what we should do, and I support the USMCA. I am glad that these improvements were made that are supported by people like Richard Trumka and Sherrod Brown, on labor and environment, on pharma, the sweetheart deal, because I think we need a big trading block with North America to take on China. The way you are stronger than China is with your allies.", "Yes, it has been improved. It is not perfect, but when you sit down with the people who are most impacted, they share just how much harm has been done to them by things like the trade war and just how much we can benefit, American consumers and workers and farmers, by making sure we have the right kind of labor and enforceability, as Democrats ensured we got in this USMCA.", "But let\u0092s acknowledge why there is such fear and frustration. In my part of the country, in the industrial Midwest, I remember when they came around in the \u009290s, selling trade deals, telling us, \u0093Don\u0092t worry about your slice of the pie. The pie will get so much bigger that everyone will be better off,\u0094 and that promise was broken. The part about the pie getting bigger happened. It\u0092s just that the part about it getting to most people where I live did not.", "That is why there was such frustration. The sense that these decisions in board rooms and in committee rooms in Washington are being made not based on what\u0092s best for us, but based on their own game.", "There\u0092ll be no trade agreements signed in my administration without environmentalist and labor at the table, and there will be no trade agreement until we invest more in American workers. We should be putting our money and our effort and our time in preparing America workers to compete in the 21st century on the high- tech side, dealing with artificial intelligence. We should be focusing on equipping American workers to do that.", "By the way, the idea \u0085 I don\u0092t know that there\u0092s any trade agreement that the senator would ever think made any sense, but the problem is that 95% of the customers are out there. So we\u0092ve got to figure out how we begin to write the rules of the road, not China.", "Joe and I have a fundamental disagreement, in case you haven\u0092t noticed, and that is NAFTA, PNTR with China, other trade agreements were written for one reason alone, and that is to increase the profits of large multinational corporations. The end result of those two, just PNTR with China, Joe, and NAFTA cost us some 4 million jobs as part of the race to the bottom.", "I am sick and tired and will not tolerate, and we will use the power of the federal contracting system. If a corporation in America wants to shut down in Iowa or Vermont or any place else and then they think they\u0092re going to get online for a generous federal contract, they\u0092ve got another thing going. We need some corporate responsibility here, and we need to protect good-paying jobs in America, not see them go to China, Mexico, Vietnam.", "We need corporate responsibility, and I agree with that completely. But we also need to have enforcement mechanisms in the agreements we made, enforceable agreements. That\u0092s one of the things that has been improved with the trade agreement with Mexico, and that\u0092s what we should be doing in any agreement we have.", "But let\u0092s get back to the basics here. If we don\u0092t set the rules of the road by going out to our partners, instead of poking our finger in the eye of all our friends and allies. We make up 25% of the world\u0092s economy. We\u0092ve got to bring the other 25% of our allies along with us to set the rules of the road so China cannot continue to abuse their power by stealing an actual are stealing our intellectual property and doing all the other things using their corporate state system to our significant disadvantage.", "Our problem is not just that we need corporate responsibility. It\u0092s been the structure of how these trade deals have been negotiated. The United States has had a strategy for decades, and that strategy has been to have government trade negotiators, a small number, and then surround them with giant multinational corporation lobbyists and corporate executives who whisper in the ears of our negotiators and then get deals cut that are great for the giant multinational corporations, not good for America, not good for American workers, not good for the environment.", "We need a different approach to trade, and it starts by calling out the corruption of these giant corporations that have cut our trade deals. Everybody wants to get to the American market, and we need to put some standards in place. You want to be able to sell your goods here, then you\u0092ve got to meet some environmental standards. You\u0092ve got to meet labor standards.", "Look. On the first day, I would undo Mr. Trump\u0092s tariffs. On the first day, I would get rid of his waivers that Senator Klobuchar was referring to, to oil refiners not having to use corn-based ethanol.", "In fact, these trade deals have been exactly what Senator Sanders and Warren have been saying, which is that they\u0092ve been designed to grow the American GDP for the corporations of America, not for the working people of America, and not to protect the climate.", "So let me say this. I\u0092m the only person on this stage who says climate is my number one priority. I would not sign this deal, because if climate is your number one priority, you can\u0092t sign a deal, even if it\u0092s marginally better for working people, until climate is also taken into consideration.", "Look. I\u0092ve got four kids between the ages of 26 and 31. I cannot allow this country to go down the path of climate destruction. Everybody in their generation knows it. Frankly, Mayor Buttigieg, you\u0092re their generation. I\u0092d think you would be standing up more. Look. That\u0092s why I\u0092m standing up for it. We cannot put climate on the backseat all the time and say, \u0093We\u0092re going to sign this one more deal. We\u0092re going to do one more thing without putting climate first.\u0094 That\u0092s why it\u0092s my number one priority. We can do it in a way that makes us richer, but we have to do it.", "Well, that\u0092s right. This issue\u0092s personal for me. That\u0092s why we\u0092re going to tackle climate from day one. It\u0092s why we\u0092ve got to make sure that we have better answers than we do today.", "Now, what I\u0092ve noticed is pretty much all of us propose that we move on from fossil fuels by the middle of the century, starting with actions that we take right now. The question is how are we going to make sure any of this actually gets done? Because people have been saying the right things in these debates for literally decades.", "The other day in Winterset, there was a kid at one of my events. Raised his hand, and he pointed out that he expects to be here in his nineties, in the year 2100. He will sit in judgment over what we do, not just what we on this stage do, anyone old enough to vote right now, whether we actually put together the national project it will require to meet our climate goals, to act aggressively, not just rejoining the Paris Climate Accord. That\u0092s table stakes, but to actually move on from the fossil-dependent economy we live in today.", "Well, as a matter of fact, I didn\u0092t say it, and I don\u0092t want to waste a whole lot of time on this, because this is what Donald Trump and maybe some of the media want. Anybody that knows me knows that it\u0092s in comprehensible that I would think that a woman could not be President of the United States. Go to YouTube today. There\u0092s a video of me 30 years ago, talking about how a woman could become President of the United States.", "In 2015, I deferred, in fact, to Senate Warren. There was a movement to draft Senator Warren to run for President, and you know what? I stayed back. Senator Warren decided not to run, and I did run afterwards.", "Hillary Clinton won the popular vote by three million votes. How could anybody in a million years not believe that a woman could become President of the United States? Let me be very clear. If any of the women on this stage or any of the men on this stage win the nomination \u0085 I hope that\u0092s not the case. I hope it\u0092s me. But if they do, I will do everything in my power to make sure that they are elected in order to defeat the most dangerous President in the history of our country.", "I disagreed. Bernie is my friend, and I am not here to try to fight with Bernie. But look. This question about whether or not a woman can be President has been raised, and it\u0092s time for us to attack it head-on. I think the best way to talk about who can win is by looking at people\u0092s winning record.", "So can a woman beat Donald Trump? Look at the men on this stage. Collectively, they have lost ten elections. The only people on this stage who have won every single election that they\u0092ve been in are the women. The only person on this stage who has beaten an incumbent Republican anytime in the past 30 years is me, and here\u0092s what I know. The real danger that we face as Democrats is picking a candidate who can\u0092t pull our party together or someone who takes for granted big parts of the Democratic constituency.", "We need a candidate who will excite all parts of the Democratic Party, bring everyone in, and give everyone a Democrat to believe in. That\u0092s my plan, and that is why I\u0092m going to win.", "I thought it was such an open end. I wasn\u0092t at the meeting, so I can\u0092t comment, but I was going to say \u0085", "I hear that. People have said it. That\u0092s why I\u0092ve addressed it from this stage. I point out that you don\u0092t have to be the tallest person in the room. James Madison was five foot four. You don\u0092t have to be the skinniest person in the room. You don\u0092t have to be the loudest person. You have to be competent.", "When you look at the facts, Michigan has a woman governor right now, and she beat a Republican, Gretchen Whitmer. Kansas has a woman governor right now, and she beat Kris Kobach. Her name is \u0085 I\u0092m very proud to know her, and her name is Governor Kelly. Thank you.", "Third, I would add to this you have to be competent to win, and you have to know what you\u0092re doing. When you look at what I have done, I have won every race, every place, every time. I have one in the reddest of districts. I have won in the suburban areas, in the rural areas. I have brought people with me. That is why I have the most endorsements of current Iowa legislators and former Iowa legislators in this race \u0085", "Finally, every single person that I have beaten, my Republican opponents, have gotten out of politics for good. I think that sounds pretty good. I think that sounds pretty good with the guy we have in the White House right now.", "Well, just to set the record straight, I defeated an incumbent Republican running for Congress.", "1990. That\u0092s how I won. Beat a Republican Congressman. Number two, of course \u0085", "Well, 30 years ago is 1990, as a matter of fact. But I don\u0092t know that that\u0092s the major issue of the day. I think what the major issue of the day is \u0085 Does anybody in their right mind thing that a woman cannot be elected President? That\u0092s enough. Nobody believes that. Hillary Clinton got 3 million votes, more votes than Trump. So who believes that a woman can\u0092t win? Of course a woman can win.", "But the real question is how do we beat Trump? The only way we beat Trump is by a campaign of energy and excitement and a campaign that has, by far, the largest voter turnout in the history of this country.", "So I do think it\u0092s the right question, how do we beat Trump? Here\u0092s the thing. Since Donald Trump was elected, women candidates have outperformed men candidates in competitive races. In 2018, we took back the House. We took back state houses because of women candidates and women voters.", "Look. Don\u0092t deny that the question is there. Back in the 1960s, people asked, \u0093Could a Catholic win?\u0094 Back in 2008, people asked if an African American could win. Both times, the Democratic Party stepped up and said yes, got behind their candidate, and we changed America. That\u0092s who we are.", "I agree women can win, and I\u0092ve went in and campaigned for 27 of them, this last in 2018 the best group I\u0092ve ever campaigned for in terms of competence. But the real issue is who can bring the whole party together and represent all elements of the party, African Americans, brown, black, women, men, gay, straight? The fact of the matter is that I would argue that, in terms of endorsements around the country, endorsements wherever we go, I am the one who has the broadest coalition of anyone running up here in this race.", "Well, what I will tell you is Medicare for All, which will guarantee comprehensive healthcare to every man, woman, and child, will cost substantially less than the status quo. Medicare for All will end the absurdity of the United States paying, by far, the highest prices in the world for prescription drugs and healthcare in general.", "While we have 87 million uninsured and underinsured and while 30,000 people die each year, on the Medicare for All, one of the provisions we have to pay for it is a 4% tax on income, exempting the first $29,000. So the average family in America that today makes $60,000 would pay $1,200 a year, compared to that family paying $12,000 a year. We save money, comprehensive healthcare, because we take on the greed and the profiteering and the administrative nightmare that currently exist in our dysfunctional system.", "I think we need to be candid with voters. I think we have to tell them what we\u0092re going to do and what it\u0092s going to cost, and a 4% tax on income over $24,000 doesn\u0092t even come close to paying for between 30 and some estimates as high as $40 trillion over ten years. That\u0092s doubling the entire federal budget per year.", "There\u0092s a way to do that. The way to do that is to take Obamacare, re-instate, rebuild it, provide a public option, allow Medicare for those folks who want it, and, in fact, make sure that we, in the process, reduce the costs of drug prices, reduce the cost of being able to buy into the \u0085 subsidize it further, and make it available to everyone. Here\u0092s the deal. That costs a lot of money that cost $740 billion over ten years. I lay out how I pay for that.", "Well, first of all, what Joe forgets to say is when you leave the current system as it is, what you are talking about, all workers paying, on average, 20% of their incomes for healthcare, that is insane. You\u0092ve got 500,000 people going bankrupt because they cannot pay their medical bills. We\u0092re spending twice as much per capita on healthcare as do the people of any other country.", "Look. We\u0092ve talked about healthcare for all in this country for over 100 years. Now is the time to take on the greed and corruption of the healthcare industry, of the drug companies, and finally provide healthcare to all through a Medicare for All single payer program. It won\u0092t be easy, but that is what we have to do.", "You can do it without Medicare for All. You can get the same place.", "Yeah. Senator Sanders and I have worked together on pharmaceuticals for a long, long time, and we agree on this. But what I don\u0092t agree with is his position on healthcare. This debate isn\u0092t real. I was in Vegas the other day, and someone said, \u0093Don\u0092t put your chips on a number on the wheel that isn\u0092t even on the wheel.\u0094 That\u0092s the problem.", "Over two thirds of the Democrats in the US Senate are not on the bill that you and Senator Warren are on. You have numerous governors that are Democratic that don\u0092t support this. You have numerous House members that put Nancy Pelosi in a speaker.", "The answer is a nonprofit public option. The answer is the real debate we should be having is how do we make it easier for people to get coverage for addiction and mental health. I have a plan for that, and then, finally, what should we do about long-term care, the elephant that doesn\u0092t even fit in this room? We need to make it easier for people to get long-term care insurance. We need to make it easier for them to pay for their premiums.", "My own dad, I know when his long-term care insurance ends, and then we have some savings for him. He\u0092s in assisted living. He got married three times, whole nother story. So there isn\u0092t much there. But then we go to Medicaid, and I\u0092ve already talked to Catholic elder care. They\u0092re willing to take him in.", "Our story is better than so many other families. We have to make it easier for long-term care.", "So we need to start with what\u0092s happening in America. People are suffering. I\u0092ll just pick one. 36 million people last year went to the doctor, got a prescription. This is what they needed to get well, and they couldn\u0092t afford to have the prescription filled. They looked at it and said, \u0093It\u0092s either groceries or this prescription.\u0094", "My approach to this is we\u0092ve got to get as much help to as many people as quickly as possible. I have worked out a plan where we can do that without raising taxes on middle class families by one thin dime.", "What I can do are the things that I can do as President on the first day. We can cut the cost of prescription drugs. I\u0092ll use the power that\u0092s already given to the President to reduce the cost of insulin and EpiPens and HIV/AIDS drugs. Let\u0092s get some relief to those families, and I will defend the Affordable Care Act.", "I\u0092ve got a plan to expand healthcare. But let\u0092s keep in mind, when we come to a general election, we Democrats may argue among each other about the best way to do healthcare, but we\u0092re going to be up against a Republican incumbent who has cut healthcare for millions of people and is still trying to do that. I\u0092ll take our side of the argument any day. We\u0092re going to beat him on this.", "The [inaudible 01:00:41] my layout does, in fact, limit drug costs. It allows all the drug companies to \u0085 Excuse me, it allows Medicare to negotiate with drug companies for the price. It\u0092s sets a system whereby you cannot raise the price of a drug beyond the cost of medical inflation. By the way, there\u0092s mental health parity that I call for in the Obamacare expanded with the Biden option.", "Look. We\u0092ve had this conversation on this stage so many times. Everybody on this stage believes that affordable healthcare is a right for every single American. Everybody on this stage knows that Americans are paying twice as much for healthcare as any other advanced country in the world. It makes no sense, and the government has to step in.", "I do happen to agree with vice President Biden that we should move and develop the Affordable Care Act with a public option, but the real question is this. This is not a new problem. Why do we keep having this conversation? We have a broken government. It has been bought by corporations that include the drug companies, the insurance companies, and the private hospitals.", "That\u0092s what I\u0092m talking about. How do we get back government of, by, and for the people? How do we actually break the corporate stranglehold on our government so that we can get any of these things passed?", "No, our plan wouldn\u0092t bankrupt the country. In fact, it would much improve the wellbeing of working class families and the middle class. Let us be clear what Medicare for all does. It ends all premiums. It ends all copayments. It ends the absurdity of deductibles. It ends out-of-pocket expenses. It takes on the pharmaceutical industry, which, in some cases, charges us ten times more for the same prescription drugs sold abroad as sold here.", "What we will do through a Medicare for All single payer program is substantially lower the cost of healthcare for employers and workers, because we end the hundred billion dollars a year that the healthcare industry makes and the $500 billion a year we spend an the administrative nightmare of dealing with thousands of separate insurance plans.", "Healthcare is a human right. Every other major country on Earth is guaranteeing healthcare for all. The time is long overdue for us to do the same.", "Again, I think it is much better to build on the Affordable Care Act, and if you want to be practical and progressive at the same time and have a plan and not a pipe dream, you have to show how you\u0092re going to pay for it.", "I would also note, practically, that the Affordable Care Act right now is ten points more popular than the President of the United States. So I think the answer is to build on it, and yes, I think you should show how you\u0092re going to pay for things, Bernie. I do. This President is [inaudible 01:03:57] people out. They\u0092re like poker chips in one of his bankrupt casinos.", "The way he is adding to our debt, I am the one person up here who has on her website, in her plan, a plan to actually start taking on the deficit by taking part of that money from that corporate tax cut that they put in there and putting it in a fund to pay back the deficit.", "\u0085 doing something about the hedge fund loophole. You can go through, and you can get the money to pay for things.", "Well, it\u0092s making sure that there is no such thing as an uninsured American. Look. The individual mandate was an important part of the ACA, because the system doesn\u0092t work if there are free riders.", "What I\u0092m offering is a choice. You don\u0092t have to be in my plan if there\u0092s another plan that you would rather keep, and there\u0092s no need to kick Americans off the plans that they want in order to deliver healthcare for all. My plan is paid for. Look. Our party should no longer hesitate to talk about the issue of the debt and the deficit. We\u0092ve got a dramatically better track record on it than Republicans do. In my lifetime, it\u0092s almost invariably Republican Presidents who have added to the deficit. $1 trillion under this President.", "It\u0092s why everything I\u0092ve put forward, from Medicare for all who want it to the historic investments we\u0092re going to make an infrastructure to dealing with climate change is fully paid for. What comes to healthcare, you can do it in two moves. Of course, my plan costs $1.5 trillion over a decade. No small sum, but not the 20, 30, 40 that we\u0092re hearing about from the others.", "All I\u0092ve got to do is two things. Both of them are common sense. Allow Medicare to negotiate prescription drug prices, and roll back the Trump corporate tax cuts that went to corporations.", "So I started this by talking about 36 million Americans including Americans with insurance who just can\u0092t even afford to have a prescription filled. We all talk about plans, healthcare plans that we have, and these plans are paid for. The problem is that plans like the mayor\u0092s and like the vice president\u0092s is that they are an improvement. They are an improvement over where we are right now. Not going to be enough to cover prescriptions for 36 million people who can\u0092t afford to get them filled. What we need to do is make the commitment that we know where the money comes from. We can ask those at the very top, the top 1% to pay a little more. Those giant corporations like Chevron and Amazon who paid nothing in taxes. We can have them pay, and we can go after the corporate tax cheats. And when we do that, we have enough money to provide healthcare for all our people.", "Tax cheats. And when we do that, we have enough money to provide healthcare for all our people. Yes, we build on the Affordable Care Act, but where we end up is we offer healthcare to all of our people, and we can offer it at no cost or low cost to all of them.", "It\u0092s just not true that the plan I\u0092m proposing is small. We\u0092ve got to move past a Washington mentality that suggests that the bigness of plans only consists of how many trillions of dollars they put through the treasury, that the boldness of a plan only consists of how many Americans it can alienate. This would be a game changer. This would be the biggest thing we\u0092ve done to American healthcare in a half century.", "Let\u0092s measure the effects of our plans based on what they would do in our everyday lives and yes, we\u0092re taking on costs on prescription drugs, we\u0092ll have an out-of-pocket cap. Even if you don\u0092t get the subsidies that would make it free, a $250 monthly cap and here\u0092s why it\u0092s got to be monthly. You ever been in that situation or known somebody who finds that they\u0092ve got to defer a procedure or delay filling a prescription to try to have it happen in the right month because of when your out-of-pocket cap hits? It makes no sense medically because most of us don\u0092t experience the economy on an annual basis. Our bills don\u0092t come in every year. They come in every month. Same with our paychecks, biweekly or monthly. That\u0092s why we set this up in a way to solve the problem without running up 20, 30 $40 trillion bills.", "Look, the numbers that the mayor\u0092s offering just don\u0092t add up. The average family in America last year paid $12,000 in some combination of deductibles and copays, and uncovered expenses and fees. You can\u0092t cover that with the kind of money that the mayor is talking about. The way we have to approach this is we\u0092ve got to build this and we\u0092ve got to build the alliances to make this happen. I can bring down the cost of prescription drugs like insulin and take hundreds of millions of dollars out of the system immediately in costs. We can get help to families, but we have to be willing to work together.", "We can let people experience what healthcare is like when it\u0092s you and your doctor, your mental health professional, your nurse practitioner with no insurance companies standing in the middle. [crosstalk 01:09:12] When people try it and use it, then.", "Senator Warren, you acknowledged that Medicare for all, that you couldn\u0092t get there right away. You got on the bill that said on page eight, which is why I didn\u0092t get on it, that you would kick 149 million Americans off their current health insurance. Then a few months ago, you said, \u0093No, you\u0092re going to wait a while to get there.\u0094 And I think that was some acknowledgement that maybe what we\u0092re talking about is true. And I don\u0092t buy that it\u0092s not enough. It is a big, big step to say to people making $100,000 a year that, \u0093Your premiums will be cut in half.\u0094 Which is what the nonprofit public option will do. And if you talk, mayor Buttigieg, about Medicare and having negotiation, I actually have led that bill for years. I have 34 co-sponsors. As president, I can get it done. That would allow Medicare to finally negotiate and lift the ban that big pharma got into law that says they can\u0092t negotiate for better prices for our seniors. I will it done.", "We build into our Medicare for all program a transition fund of many, many billions of dollars that will provide for up to five years income and healthcare and job training for those people. But here is the issue, Tom Steyer made the point a moment ago. We are now spending twice as much per person on healthcare as do the people of any other country. That is insane. In some cases, 10 times more for prescription drugs. Why is that? Why is that? And the answer is the greed and corruption of the drug companies and the insurance companies. And if we want to do what every other major country on Earth does and guarantee people healthcare as a human right, not a privilege, you know what we have to do? We are finally going to have to stand up to the healthcare industry-", "I just want to emphasize what Senator Sanders said. This is not a complicated problem. Between what Senator Warren and Senator Sanders said, it\u0092s clear. There are two problems. We\u0092re spending way too much because corporations own the system, and we\u0092re not negotiating against those corporations and we\u0092ve given tax cuts to the richest Americans and the biggest corporations for decades. That\u0092s all this is. We have corporations who are having their way with the American people and people are suffering. Senator Warren is right. This is cruelty for money. In order to break this, we\u0092re going to have to break the corporate stranglehold and solve both the tax and the negotiating problem. That\u0092s why I\u0092m for term limits. We need to redo Washington DC [crosstalk 01:12:27] and actually take back the government from the corporations who bought it.", "I would argue that the biggest breakthrough in recent time was us being able to do in our administration what five Democratic presidents couldn\u0092t get done, and that is pass Obamacare. It was a big deal. Secondly, I would argue that the way you control drug prices is you limit what they can charge for those prices, you don\u0092t have to pay the price. Limit what they can charge. If in fact they charge more than we set the price for, in fact, people can import from abroad assuming that it is safe. We in fact\u0085 It\u0092s only yellow. Okay? And we can in fact do all of this and still provide people the option to stay the roughly 150 to 160 million Americans who like the negotiated plan they have with their employers, if they don\u0092t like it or the employer gets rid of it, they can buy into a Medicare plan in the Biden plan.", "So, let\u0092s do this both ways. What I also have said is I\u0092m just going to use the power that is available, and I will do what a president can do all by herself on the very first day, and that is lower the prices of certain prescription drugs. I will lower the price of insulin. We already have the legal authority with the president to do that. President just hasn\u0092t picked up and used it. I will lower the price of EpiPens, of HIV/AIDS drugs. That\u0092s going to bring a lot of relief to a lot of families immediately, but you know there are a whole lot of drugs, about 90% of drugs that are not under patent. They\u0092re generic drugs, but the drug industry has figured out how to manipulate this industry to keep jerking the prices up and up and up. So my view is let\u0092s give them a little competition.", "The government lets contracts for all kinds of things. They let contracts to build buildings, they let contracts to build military weapons. Let\u0092s let the contracts out, put the contracts out so that we can put more generic drugs out there and drive down those prices. This is a way to make markets work, not to try to move away from the market. You don\u0092t have to even use price controls. The whole idea behind it is get some competition out there so the price of these drugs that are no longer under patent drops where it should be.", "I am open to looking at it, but I would try these things first. Number one, I mentioned the Medicare negotiation. Number two, I have a plan, 137 things I\u0092ve found that a president can do herself in the first 100 days without Congress that are legal, and one of those things is that you can start bringing in less expensive drugs from other countries. Bernie and I had an amendment on this. We got 14 Republican votes on it. It was at midnight. They might\u0092ve not known what they were voting for, but we got that. I now have an actual bill with Senator Grassley that does that, and I have a bill to get at what Elizabeth was talking about, which is to stop generics from taking money from big pharmaceuticals to keep their products off the market. The issue here is that there are two pharma lobbyists for every member of Congress.", "They think they own Washington. They don\u0092t own me. And as president, I will get this done.", "It makes no sense for childcare to cost two thirds of somebody\u0092s income. We\u0092ve got to drive it to 7% or below, and zero for those families who are living in poverty. But this is happening to folks at every level of the income spectrum. I meet professionals who sometimes say that they\u0092re working in order to be able to afford childcare in order to be able to be working. It makes no sense and it must change and we shouldn\u0092t be afraid to put federal dollars into making that a reality. Subsidizing childcare and making sure that we are building up a workforce of people who are paid at a decent level to offer early childhood education as well as childcare at large. We can do that and until we do this will be one of the biggest drivers of the gender pay gap because when somebody\u0092s like the the voter asking the question has to step out of the workforce because of that reason, she is at a disadvantage when she comes back in, and that can affect her pay for the rest of her career.", "No, actually my plan is universal childcare for everyone. It just has some people adding a small payment, but understand this about the plan. I\u0092ve been there. You know, I remember when I was a young mom, I had two little kids and I had my first real university teaching job. It was hard work. I was excited, but it was childcare that nearly brought me down. We went through one childcare after another and it just didn\u0092t work.", "If I hadn\u0092t been saved by my Aunt Bee, I was ready to quit my job. And I think about how many women of my generation just got knocked off the track and never got back on. How many of my daughter\u0092s generation get knocked off the track and don\u0092t get back on. How many mamas and daddies today are getting knocked off the track and never get back on.", "I have a two-cent wealth tax so that we can cover childcare for all of our children and provide universal pre-K for every three-year-old and four-year-old in America, and stop exploiting the people who do this valuable work, largely black and brown women. We can raise the wages of every childcare worker and preschool teacher in America. That\u0092s an investment in our babies. That\u0092s an investment in their mamas and their daddies and it\u0092s an investment in our teachers and in our economy.", "Yeah. Let me just pick up on this childcare thing. Every psychologist in the world knows zero through four are the most important years of human life, intellectually and emotionally, and yet our current childcare system is an embarrassment. It is unaffordable. Childcare workers are making wages lower than McDonald\u0092s workers. We need to fundamentally change priorities in America. We should not be one of the few countries that does not have universal, high quality, affordable childcare. We should not be one of the only major countries not to guarantee healthcare to all people as a human right. We should not be spending more than the 10 next countries on the military, hundreds of billions of dollars in subsidies for the fossil fuel industry. Tax breaks for billionaires, and then to tell the moms and dads in this country, \u0093We cannot have [crosstalk 01:20:36] high-quality, affordable childcare.\u0094 That is wrong.", "There should be free, universal infant care, but here\u0092s the deal. I was a single parent too when my wife and daughter were killed. My two boys I had to raise. I was a young Senator. I just hadn\u0092t been sworn in yet, and I was making $42,000 a year. I commuted every single solitary day to Wilmington, Delaware over 500 miles a day. Excuse me, 250 miles a day because I could not afford, but for my family, childcare. It was beyond my reach to be able to do it and that\u0092s why there\u0092s several things we do.", "When I tripled the amount of money for title one schools, every child three, four and five-years-old will in fact have full schooling. They\u0092ll go to school and after school programs, which will release some of the burden. Secondly, I think we should have an $8,000 tax credit, which would put 7 million women back to work. They could afford to go to work and still care for their children as an $8,000 tax credit. I also believe that we should, in fact, for people who in fact are not able to afford any of the infant care to be able to get that care. But Bernie\u0092s right. We have to raise the salaries of the people who are doing the care, and I provide for that as well. My time is up. I know, but I\u0092m not going to go over like everybody.", "Well, it\u0092s simple. We expect and hope for everyone to get through 12th grade. It\u0092s not the same for college. Now again, I don\u0092t want cost ever to be a barrier to somebody seeking to attend college, and under my plan it won\u0092t be. Matter of fact, for the first 80% of Americans by income, it is free at public colleges, but if you\u0092re in that top income bracket, don\u0092t get me wrong, I still wish you well. I hope you succeed when you go to college. I just need you to go ahead and pay that tuition because we could be using those dollars for something else.", "There is a very real choice about what we do with every single taxpayer dollar that we raise. And we need to be using that to support everybody, whether you go to college or not, making sure that Americans can thrive, investing in infrastructure and something that hasn\u0092t come up very much tonight, but deserves a lot of attention. Poverty, you know, the Poor People\u0092s Campaign is marching on Iowa right now, calling on us to talk about this issue more. They are driven by their faith. I think, because even though in politics we\u0092re supposed to talk middle-class, they know there\u0092s no scripture that says, \u0093As you\u0092ve done under the middle-class, so you\u0092ve done unto me.\u0094", "We got to be making sure that we target our tax dollars, where they will make the biggest difference. And I don\u0092t think subsidizing the children of millionaires and billionaires to pay absolutely zero in tuition of public colleges is the best use of those scarce [crosstalk 01:23:52] taxpayer dollars.", "So look, the way I think we need to do this is we need a wealth tax in America. We need to ask people with fortunes above $50 million to pay more, and that means that the lowliest millionaire that I would tax under this wealth tax would be paying about $19 million in the first year in taxes. If he wants to send his kid to public university, then I\u0092m okay with that because what we really need to talk about is the bigger economic picture here. We need to be willing to put a wealth tax in place to ask those giant corporations that are not paying to pay because that\u0092s how we build an economy and for those who want to talk about it, bring down the national debt. You do universal child care, and you got a lot of mamas who can go to work. A lot of mamas who can finish their education. We make that investment in universal college. We\u0092ve got [crosstalk 01:24:44] people who would finish an education.", "No. And let me say this, I was one of the people who talked about a wealth tax, almost a year-and-a-half ago. I believe that the income inequality in this country is unbearable, unjust and unsupportable, and the redistribution of wealth to the richest Americans from everyone else has to end. And I proposed a wealth tax almost a year-and-a-half ago to start to address it and to raise some of the money that we need. But I want to go beyond this and go back to this question about education because we\u0092re talking a lot about college.", "But in fact, if you talk about the Poor People\u0092s Campaign, you have to realize that for the youngest kids, they are getting an education that\u0092s relative to the taxes in their neighborhoods. We need to redistribute money so every kid has a chance. So we\u0092re not legislating inequality for the next generation. And so, we actually invest in every single kid, specifically poor kids, specifically black kids, specifically brown kids. We need to start using the money dramatically more for that.", "It\u0092s irrelevant. There\u0092s no choice but for Nancy Pelosi and the House to move. He has in fact committed impeachable offenses. Whether the Senate makes that judgment or not is for them to decide, and by the way, I\u0092m told that I say we have to unite the country. It\u0092s going to be harder after this trial. It may be, but look, you know, I understand how these guys are, this Republican party. They\u0092ve gone after, Savage, my surviving son. Gone after me, told lies that your networks and others won\u0092t even carry on television because they\u0092re flat out lies, and I did my job. The question is whether or not he did his job. And he hasn\u0092t done his job, and so it doesn\u0092t really matter whether or not he\u0092s going after me, I\u0092ve got to be in a position that I think of the American people. I can\u0092t hold a grudge. I have to be able to not only fight, but also heal, and as president of the United States, that\u0092s what I will attempt to do, not withstanding that we\u0092re going to be more division after he\u0092s defeated by me this next time.", "No. We have a constitutional duty to perform here. And when I look at what the issue is, it\u0092s whether or not we\u0092re going to be able to have witnesses. We\u0092ve asked for only four people as witnesses, and if our Republican colleagues won\u0092t allow those witnesses, they may as well give the president a crown and a scepter. They may as well make him king. And last time I checked, our country was founded on this idea that we didn\u0092t want to be ruled by a king.", "And I think the best way to think about this trial and what we\u0092re facing in this election is a story of a man from Primghar, Iowa. His name was Joseph Welch. He came from humble beginnings, a son of immigrants. He became the army counsel, and he was the one that went to the Joseph McCarthy hearings. And when McCarthy was blacklisting people and going after people because of their political beliefs or supposed political beliefs, there was only one man. Everyone that was afraid, they\u0092re afraid of being blacklisted. Joseph Welch, he stood up and looked at McCarthy and said, \u0093Have you no sense of decency, sir? Have you no sense of decency?\u0094", "This is a decency check on our government. This is a patriotism check. Not only is this trial that-", "But also this election, and no matter if you agree with everyone here on the stage, I say this to [crosstalk 01:34:52] Americans, you know this is a decency check on this president.", "Well Wolf, actually what I\u0092ve done is to organize a petition drive of eight-and-a-half million Americans to sign and say this president deserves to be impeached and removed from office. And those eight-and-a-half million people have called their Congress people, have emailed their Congress people and have actually dragged Washington DC to see that in fact, this is a question of right and wrong and not of political expediency.", "So, if you ask me whether standing up for what\u0092s right in America, standing up for the American people and our safety, standing up for the constitution, whether doing that and trying to bring the truth in front of the American people in televised hearings so we can decide what the truth is for ourselves, if you think that that isn\u0092t worth it, then you don\u0092t share the idea that I do about what America\u0092s about. Standing up for what\u0092s right is always worth it, Wolf, and I will never back down from that.", "Look, some things are more important than politics. I took an oath to uphold the Constitution of the United States of America. It says that no one is above the law that includes the president of the United States. If we have an impeachment trial, I will be there because it is my responsibility. But understand this, what that impeachment trial is going to show once again to the American people, and something we should all be talking about, is the corruption of this administration. That\u0092s what lies at the heart of it. It is about Donald Trump putting Donald Trump first, not the American people, not the interests of the United States of America, not even in helping Ukraine defend against Russia. It is about him helping himself. That is what we need to do to win this election. We need to draw that distinction and show that as Democrats, we\u0092re not going to be the people who are just out for the big corporations, people who want to help themselves, that we are going to be the party that is willing to fight on the side of the people. That\u0092s why we\u0092re here.", "That\u0092s why we have to fight climate change with such urgency. Climate change has come to America from coast to coast. We\u0092re seeing it in Iowa. We\u0092ve seen it in historic floods in my community. I had to activate our emergency operation center for a once in a [inaudible 01:38:04] flood. Then two years later, had to do the same thing. In Australia there are literally tornadoes made of fire taking place. This is no longer theoretical. This is no longer off in the future. We have got to act, yes to adapt, to make sure our communities are more resilient, to make sure our economy is ready for the consequences that are going to happen one way or the other. But we also have to ensure that we don\u0092t allow this to get any worse. And if we get it right, farmers will be a huge part of the solution. We need to reach out to the very people who have sometimes been made to feel that accepting climate science would be a defeat for them. Whether we\u0092re talking about farmers, or industrial workers in my community, and make clear that we need to enlist them-", "We are going to have to use federal funds to make sure that we are supporting those whose li-", "\u0085. Funds to make sure that we are supporting those whose lives will inevitably be impacted further by the increased severity and the increased frequency. And by the way, that is happening to farms, that is happening to factories and that disproportionally happens to black and brown Americans, which is why equity and environmental justice have to be at the core of our climate plan going forward.", "Look, what you\u0092re talking about is what\u0092s called managed retreat. It\u0092s basically saying, we\u0092re going to have to move things because this crisis is out of control and it\u0092s unbelievably expensive. And of course, we\u0092re going to come to the rescue of Americans who are in trouble. But this is why climate is my number one priority. And I\u0092m still shocked that I\u0092m the only person on this stage who will say this. I would declare a state of emergency on day one on climate. I would do it from the standpoint of environmental justice and make sure we go to the black and brown communities where you can\u0092t breathe the air or drink the water that comes out of the tap safely. But I also know this, we\u0092re going to create millions of good paying union jobs across this country. It\u0092s going to be the biggest job program in American history.", "So I know we have to do it, I know we can do it and I know that we can to do it in a way that makes us healthier, that makes us better paid and is more just. But the truth of the matter is, we\u0092re going to have to do it and we\u0092re going to have to make the whole world come along with us and it\u0092s going to have to be priority one.", "I absolutely am. Look, we invested in every part of the economy and over 10 years ago I realized that there was something going on that had to do with fossil fuels, that we had to change. So I divested from fossil fuels. I took the giving pledge to give most of my money away while I\u0092m alive. And for 12 years, I\u0092ve been fighting the climate crisis. I\u0092ve beat oil companies in terms of clean air laws. I\u0092ve stopped fossil fuel plants in Oxnard, California. I fought the Keystone Pipeline. I have a history of over a decade of leading the climate fight successfully-", "So actually, yes, I am the person here who has the chops and the history that says I\u0092ll make it priority one because I\u0092ve been doing it for a long time.", "Yes. Climate change threatens every living thing on this planet and the urgency of the moment cannot be overstated. I will do everything a president can do all by herself on the first day. I will roll back the environmental changes that Donald Trump is putting in place. I will stop all new drilling and mining on federal lands and offshore drilling. That\u0092ll help us get in the right directions. I\u0092ll bring in the farmers. Farmers can be part of the climate solution. We should see this though for the problem it is. Mr. Steyer talks about it being problem number one. Understand this, we have known about this climate crisis for decades. Back in the 1990s, we were calling it global warming, but we knew what it was. Democrats and Republicans back then were working together because no one wanted a problem.", "But you know what happened? The industry came in and said, we can make big money if we keep them divided and make no change. Priority number one has to be taking back our government from the corruption. That is the only way we will make progress on climate, on gun safety, on healthcare, on all of the issues-", "Well, first of all, I would note that I have a 100% rating from the League of Conservation Voters and that is because I have stood tall on every issue that we have talked about up here, when it comes to this administration, this Trump administration, trying to reverse environmental protections. I think it is going to lead to so many problems and one thing that hasn\u0092t been raised by the way is the rules on methane, which is actually one of the most environmentally dangerous hazards that they have recently embarked on. And I would bring those rules back as well as a number of other ones.", "When it comes to the issue of fracking, I actually see natural gas as a transition fuel. It\u0092s a transition fuel to where we get to carbon neutral. Nearly every one of us has a plan that is very similar and that is to get to carbon neutral by 2045 to 2050. To get to by 2030 do a 45% reduction. And I want to add one thing that no one\u0092s really answered. When we do this, we have to make sure that we make people whole and when we put a tax on carbon, which we will do, either through CAP and trade or through a renewable electricity standard or through a fee on carbon.", "Then we have to make sure the money goes back to the people that will be hurt by it. [crosstalk 01:44:17] To help with their energy bills and to bring jobs to areas that will lose jobs.", "Thank you. Let\u0092s be clear, if we as a nation do not transform our energy system away from fossil fuel, not by 2050, not by 2040, but unless we lead the world right now, not easy stuff, the planet we are leaving our kids will be uninhabitable and unhealthy. We are seeing Australia burning. We saw California burning. The drought here in Iowa is going to make it harder for farmers to produce the food that we need. This is of course a national crisis. I\u0092ve introduced legislation to indicate it\u0092s an actual crisis. We have got to take on the fossil fuel industry and all of their lies and tell them that their short term profits are not more important than the future of this planet. That\u0092s what the Green New Deal does. That\u0092s what my legislation does and that is what we have to do.", "My response is back in 1986, I introduced the first climate change bill and check Politifacts, they said it was a game changer. I\u0092ve been fighting this for a long time. I headed up the Recovery Act, which put more money into moving away from fossil fuels to solar and wind energy than ever has occurred in the history of America. Look, what we have to do is we have to act right away and the way we act right away is immediately. If I\u0092m elected president, I\u0092ll reinstate all the mileage standards that existed in our administration, which were taken down, that\u0092s 12 billion gallons of gasoline, barrels of gasoline to be saved immediately. And with regard to those folks who in fact are going to be victimized by what\u0092s already happened. We should be investing in infrastructure that raises roads, makes sure that we\u0092re in a position where we have \u0085 every new highway build is a green highway. [inaudible 01:46:18] 550,000 charging stations.", "We can create, and this is where I agree with Tom, we can create millions of good paying jobs. We\u0092re the only country in the world that\u0092s ever take great crisis and turn it into a great opportunity. And one of the ways to do it is with farmers here in Iowa, by making them the first group in the world to get to net-zero emissions by paying them for planting and absorbing carbon in their fields right away. There\u0092s more to say, but I know-", "The black voters who know me best are supporting me. That\u0092s why I have the most support in South Bend. It\u0092s why among elected black officials in my community, who have gotten into this race, by far most of them are supporting me. And now nationally, I am proud that my campaign has co-chaired by a member of the Congressional Black Caucus and to have support right here in Iowa from some of the most recognizable black elected leaders. From Mayor Hart of Waterloo to former Representative Berry in Black Hawk County. Now, the biggest mistake we could make is to take black votes for granted and I never will. The reason I have the support I do is not because any voter thinks that I\u0092m perfect. It\u0092s because of the work that we have done facing some of the toughest issues that communities can.", "Not from the luxury of a of a debate or a television panel or a committee room, but on the ground. Issues from poverty to justice in policing. And I\u0092m proud to say we\u0092ve been nationally recognized for our work as a race informed city on delivering greater economic justice. That we have reduced use of force by leading the region in transparency around the use of force in policing. Of course, there is a much longer way to go, in my community and around the country. But I will be a president whose personal commitment is to continue doing this work.", "Nope, not at all. And that is because the campaign that we are going to run will expose the fraudulency of who Donald Trump is. Donald Trump is corrupt. He is a pathological liar and he is a fraud. Now when Trump talks about socialism, what he talks about is giving hundreds of billions of dollars in tax breaks and subsidies to the fossil fuel industry. Donald Trump as a businessman, received $800 million in tax breaks and subsidies to build luxury housing. My democratic socialism says healthcare is a human right. We\u0092re going to raise the minimum wage to 15 bucks an hour. We\u0092re going to make public colleges and universities tuition free. We\u0092re going to have a Green New Deal and create up to $20 million, saving the planet for our children and our grandchildren. We are going to take on the greed and corruption of the pharmaceutical industry and the insurance company. That is what democratic socialism is about and that will win this election.", "Look, we know how Donald Trump is going to run for president. He\u0092s going to run on the economy. He\u0092s already told Americans last month in Florida, you don\u0092t like me and I don\u0092t like you, but you\u0092re all going to vote for me because the Democrats are going to destroy the economy in 15 minutes if they get in control. So let\u0092s be clear, I started a business by myself in one room. I didn\u0092t inherit a penny from my parents. I spent 30 years building that business into a multi-billion dollar international business. Then I walked away from it and took the giving pledge and started organizing coalitions of ordinary Americans to take on unchecked corporate power. But whoever is going to beat Mr. Trump is going to have to beat him on the economy and I have the experience and the expertise to show that he\u0092s a [inaudible 01:50:58] and a fraud. Look, Mayor Pete has three years as an analyst at McKinsey. I have 30 years of international business experience, I can beat Trump on the economy. We\u0092re going to have to beat him on the economy and I look forward to taking him down in the fall on the debate stage.", "You demoted me, I was actually an associate but that\u0092s okay. It was not the biggest part of my career, but I am ready to take on this president on the economy because I am from the exact kind of industrial Midwestern community that he pretends to speak to and has proven to turn his back on and guided that community through a historic transformation. When at the beginning of the decade I took office, we were described as a dying city. I\u0092m ready to take on Donald Trump because when he gets to the tough talk and the chest thumping, he\u0092ll have to stand next to an American war veteran and explain how he pretended bone spurs made him ineligible to serve.", "And if and if he keeps trying to use religion \u0085 If a guy like Donald Trump keeps trying to use religion to somehow recruit Christianity into the G.O.P., I will be standing there not afraid to talk about a different way to answer the call of faith and insist that God does not belong to a political party. I am ready to take on this president on every front.", "Our voters, actually all Americans have seen now a number of years of a guy that has, I think, told over 15,000 lies. He is someone that literally has a rap sheet of divisive rhetoric. And I think what Americans want is something different. I am going to be able to stand across from him on that debate stage and say to my friends in Iowa, the Midwest is not flyover country for me, I live here. I\u0092m going to be able to look at him and say, you\u0092ve treated these workers and farmers like poker chips. For me, these are my friends and these are my neighbors. I\u0092m going to be able to look at him and say, you know what? You got $413 million over the course of your career, that\u0092s how you built your fortune.", "And what I\u0092m going to say is this, my grandpa worked 1500 feet underground in the iron ore mines, saved money in a coffee can in the basement to send my dad to a two year community college. That\u0092s my family trust. And when you have been given an opportunity like that, you go into the world, not with the sense of entitlement, Donald Trump, but with a sense of obligation.", "So I was born and raised in Oklahoma. I have three older brothers who are all retired, who are all back there still. And two of my three brothers are Republicans. And sure, there are a lot of things we disagree on and we can take to our corners and do the Democratic, Republican talking points. But the truth is there\u0092s a whole lot we agree on. You know, my brothers just furious over Chevron and Eli Lilly and Amazon, that are giant corporations make billions of dollars in taxes \u0085 make billions of dollars in profits and pay nothing in taxes. My brother said, \u0093I don\u0092t get this. I have to pay my taxes. Somebody has to keep the roads paved and the schools open and pay for our defense.\u0094", "They understand that we have an America right now that\u0092s working great for those at the top. It\u0092s just not working for anyone else. We have a chance to unite, unite as Democrats, but also with independents and Republicans, who are sick of living in a country that\u0092s working great for the politicians that are taking the money. It\u0092s working great for the lobbyists. It\u0092s working great for the corporate executives. It\u0092s just not working for everyone else. I\u0092m building the grassroots movement, leading the fight. We\u0092re going to make this America work for everyone else. That is how we\u0092re going to beat Donald Trump.", "I am prepared for that. Look, I\u0092ve been the object of his affection now more than anybody else on this stage. I\u0092ve taken all the hits he can deliver and I\u0092m getting better in the polls, my going up. And by the way, I have overwhelming support from the African American community, overwhelming more than everybody else in this operation, number one. Number two, working class people, where I come from in Pennsylvania and the places I come from in Delaware, I have great support. I have support across the board and I\u0092m not worried about taking on Donald Trump at all. And with regard to the economy, I can hardly wait to have that debate with him. Where I come from, the neighborhoods I come from, they\u0092re in real trouble, working class people and middle class people. When the middle class does well, working class has a way up and the wealthy do well. But what\u0092s happening now? They\u0092re being clobbered, they\u0092re being killed.", "They now have a situation where if they \u0085 the vast majority believe their children will never reach the stage that they\u0092ve reached an economic security. I love that debate because the American public is getting clobbered. The wealthy are the only ones doing well, period. I\u0092m looking forward to the economic debate.", "Donald Trump thinks this is all about him. I think it\u0092s about you. It\u0092s not about his resorts or his tweets or even his ego. It is about your healthcare. It is about your schools. It is about your lives and your future. So if you want to do something about racial justice and immigration reform and climate change and gun safety, we need a candidate who is actually going to bring people with her. I have won every race, every place, every time. I have gotten the highest voter turnout in the country when I\u0092ve led the ticket. I have passed more bills as the lead Democrat than anyone who\u0092s in Congress that\u0092s running for president. I believe that we need a president that\u0092s going to look out for you. It is easy to hurl insults. It is easy to draw lines in the sand and sketch out grand ideological sketches that will never see the light of day.", "What is hard is bringing people together and finding common ground instead of scorched earth. What is hard is the work of governing. So if you are tired of the extremes in our politics and the noise and the nonsense, you have a home with me. Join me at amyklobuchar.com.", "I know that Iowans are going to caucus within three weeks and I want to tell you how I feel about the American people. Look, I played team sports my entire life. The bond between teammates is deep and emotional and full of love and as far as I\u0092m concerned, the American people are my teammates. And if there\u0092s one thing I will not permit, it is someone to run down the field and kick my teammate in the face. And that is exactly what I\u0092ve seen over the last seven years traveling around this country, seeing these Republicans led by Mr. Trump, basically kicking the American people in the face. I am prepared to take on Mr. Trump on the debate stage and take him down on the economy. But I am asking for your support because I know that if I\u0092m going to be a good teammate to you and give you absolutely everything without any compromise, I need the support of you on caucus night so I can turn around and together we can take back this country and together we can save the world.", "This is our moment. This is our one shot to defeat Donald Trump and to do it by such a big margin that we send Trumpism into the dustbin of history too. Well, we cannot take the risk with so much on the line of trying to confront this president with the same Washington mindset and political warfare that led us to this point. If you are watching this at home and you were exhausted by the spectacle of division and dysfunction, I\u0092m asking you to join me to help turn the page on our politics. You\u0092re seeing the President boast about the Dow Jones wondering whether any of that will ever get to your kitchen table. Join me if you\u0092re a voter of color feeling taken for granted by politics as usual. Join me if you\u0092re used to voting for the other party, but right now cannot look your kids in the eye and explain this president to them, join me.", "We have a chance to change all of this if we can summon the courage to break from the past. That is why I am running for president. It is why I\u0092m asking you to caucus for me on February 3rd and I hope that you will go to peteforamerica.com and join me in this effort.", "So, much is broken in this country. I sat here in the break and just made notes about many of the things we didn\u0092t get to talk about tonight. How the disability community is struggling for true equality, how gun violence and active shooter drills worry every mother in this country. How children are living in poverty and seeing their life chances shrink. How trans women, particularly trans women of color are at risk. Black infant mortality, climate change that particularly hits black and brown communities. People who are being crushed by student loan debt, farmers who are barely holding on, people struggling with mental illness. And yet I come here tonight with a heart filled with hope and it\u0092s filled with hope because I see this as our moment in history, our moment when no one is left on the sidelines. Our moment when we understand that it comes to us to decide the future of this country. Our moment when we build the movement to make real change, hope and courage. That is how I will make you proud every day as your nominee and as the first woman president of the United States of America.", "It\u0092s been a good debate, but we haven\u0092t asked the major question. The major question is how does it happen in the richest country in the history of the world that half of our people are living paycheck to paycheck, trying to get by, $9, $10 bucks an hour? How does it happen that when the top one percent owns more wealth than the bottom 92%, half a million people are sleeping out on the streets tonight? How does it happen in this great country we are the only major nation not to guarantee healthcare to all. How does that happen that we have a child care system which is dysfunctional, a criminal justice system which is broken and racist, an immigration system that needs reform. This is the moment when we have got to think big, not small. This is the moment where we have got to have the courage to take on the one percent, take on the greed and corruption of the corporate elite and create an economy and create a government that works for all of us, not just the one percent. Thank you.", "Character is on the ballot this time around. The American character is on the ballot. Not what Donald Trump is spewing out, the hate, the xenophobia, the racism. That\u0092s not who we are as a nation. Everyone in this country is entitled to be treated with respect and dignity. Every single solitary person has to have in a position that may in fact we treat them with decency. It\u0092s about fundamental, basic decency. We in the United States of America can put up with \u0085 we can overcome four years of Donald Trump, but eight years of Donald Trump will be an absolute disaster and fundamentally change this nation. We have to restore America\u0092s soul. As I\u0092ve said from the moment I announced, it is in jeopardy under this President of the United States. We lead the world when we lead by example, not by our power.", "We in fact have to regain the respect of the world in order to be able to change things. Ladies and gentlemen, we are in a position right now we have to remember who we are. This is the United States of America. There\u0092s not a single thing beyond our capacity to do if we do it together, let\u0092s go do it.", "You know, Judy, it was a constitutional necessity for the House to act as it did, and Trump\u0092s response to suggest that only half of the American people want to see him thrown out of office now, I find is dumbing down the presidency beyond what I even thought he would do. Is any wonder that if you look at the international polling that\u0092s been done that the Chinese leader is rated above American, the American president. Or that Vladimir Putin congratulated him saying, \u0093Stand fast,\u0094 and in fact it was a mistake to impeach him. We need to restore the integrity of the presidency, of the office of the presidency. And it\u0092s about time we get that underway. My job, and I think the job of all of us up here, is to, in fact, well that\u0092s not true, some are going to be actually voting in the Senate. But my job is to just go out and make the case why he doesn\u0092t deserve to be president of United States for another four years.", "Well, Judy, what I would say is that we have a president who is a pathological liar. We have a president who is running the most corrupt administration in the modern history of this country. And we have a president who is a fraud, because during his campaign he told working people one thing, and he ended up doing something else. I believe, and I will personally be doing this in the coming weeks and months, is making the case that we have a president who has sold out the working families of this country, who wants to cut social security, Medicare, and Medicaid, after he promised he would not do that, and who has documentedly lied thousands of times since he is president. And the case to be made is, yeah, certainly, I disagree with Trump on virtually all of his policies, but what conservatives, I think, understand, is that we cannot have a president with that temperament, who is dishonoring the presidency of the United States.", "So I see this as a constitutional moment. Last night, the president was impeached, and everyone now in the Senate who\u0092s taken a constitutional oath to uphold our constitution, and that doesn\u0092t mean loyalty to an individual, it doesn\u0092t mean loyalty to a political party, it means loyalty to our country, and that vote will play out over the next several weeks. But the way I see this is we\u0092ve now seen the impact of corruption, and that\u0092s what\u0092s clearly on the stage in 2020, is how we are going to run against the most corrupt president in living history. This president has made corruption, originally, his argument, that he would drain the swamp. And yet he came to Washington, broke that promise, and has done everything he can for the wealthy and the well-connected, from tax breaks to ambassadorships. We have to prosecute the case against him, and that means we need a candidate for president who can draw the sharpest distinction between the corruption of the Trump administration and a Democrat who is willing to get out and fight, not for the wealthy and well-connected, but to fight for everyone else. That\u0092s why I\u0092m in this race.", "Let me make the case to the American people. As a wise judge said, \u0093The president is not king in America; the law is king.\u0094 And what James Madison once said when he was speaking out at the constitutional convention, and by the way I think he\u0092s a pretty good size for a president, he was five foot four. And what he said, he said the reason that we have these impeachment articles in the constitution, that the provisions are in there, is because he feared that a president would betray the trust of the American people for a foreign power. That is what happened here. Watergate. This is a global Watergate. In the case of Watergate, a paranoid president facing election looked for dirt on a political opponent. He did it by getting people to break in. This president did it by calling a foreign leader to look for dirt on a political opponent.", "And I would make this case: as we face his trial in the Senate, if the president claims that he is so innocent, then why doesn\u0092t he have all the president\u0092s men testify? Richard Nixon had his top people testify. We should be hearing from Mulvaney, who is the one under oath. Witnesses have said that Mulvaney is the one that said, \u0093Okay, we\u0092re going to withhold this aid to a fledgling democracy to get dirt on a political opponent.\u0094 We should hear from Bolden, who told his own staff to go see a lawyer after they met with the president. That is the case. If President Trump thinks that he should not be impeached, he should be not scared to put forward his own witnesses.", "At the end of the day, this is beyond public opinion, this is beyond polls, this is beyond politics. The president left the House with no choice, and I think a lot of us are watching this process, watching Washington go through the motions and not expecting much, but a foregone conclusion when it gets to the Senate. We cannot give in to that sense of helplessness because that\u0092s what they want. They want us to be taken in by that cynicism where we give up on the process altogether. Meanwhile, their allies are laughing all the way to the bank.", "As we see policies that let giant corporations, some of which made billions in profits, pay, not just zero, but as we\u0092ve recently learned, negative taxes, all while they block policies that would actually boost wages for working Americans. Here\u0092s the good news \u0096 it\u0092s up to us. No matter what happens in the Senate, it is up to us in 2020. This is our chance to refuse to be taken in by the helplessness, to refuse and reject the cynicism. That is what this presidential election is about. It is what my campaign is about. Our opportunity in 2020, no matter what happens in Washington, as a country, to change the course of this nation for the better.", "Well, let me remind everyone that I\u0092m the person who started The Need to Impeach movement over two years ago. Because I believe what counts here is actually the American people\u0092s opinion. Over eight and a half million signed that petition and dragged Washington into the idea that actually the most corrupt president in American history, it\u0092s not a question of political expediency, it\u0092s not a question of political tactics, it\u0092s a question of right and wrong. So now when we look what\u0092s going on, I actually agree with Senator Klobuchar. The question here is, if we wa
