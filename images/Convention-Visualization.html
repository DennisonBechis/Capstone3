partisan bill to pass onto this president for criminal justice reform, that has already led to 1000s of people coming out of jail.", "If 87 members of the United States Senate says that these sentences are way too long and we changed it, but we didn\u0092t make it retractive, we could literally point to the people that are in jail unjustly right now. Everyone on this stage should say that we are going to give clemency to these 17000 people, and I challenge you, don\u0092t just say big statements, back it up with details of the people in prison right now looking for one of the most sacrosanct ideals of this nation, which is liberty and freedom. We need to reform this system and we must do it now. Every day we wait is too long.", "Because I\u0092ve got it done before. I\u0092m the only one up here who\u0092s ever beat the NRA. Only one to ever beat the NRA nationally. I\u0092m the guy that brought the Brady Bill into focus and became law. So that\u0092s number one. Number two, after Sandy Hook a number of things happened. It\u0092s went from a cause to a movement. Look what\u0092s happened now. Mothers, the organization, Mothers Against Gun Violence. We\u0092ve seen what\u0092s happened again. Now we have all these young people marching on Washington, making sure that things are going to change. There has been a sea change. Those proposals I put forward for the president had over 50% of members of the NRA supporting them, and overwhelmingly the rest of the people supporting them. Now the numbers are much higher, because they realize what I\u0092ve been saying, and we\u0092ve all been saying, is correct. Over 90% of the American people think we have to get assault weapons \u0085", "Correct. Over 90% of the American people think we have to get assault weapons off the street, period. And we have to get buybacks and get them out of their basements. So the point is things have changed and things have changed a lot and now what\u0092s happening is, and by the way, the way Beto handled, excuse me for saying Beto congressman.", "The way he handled what happened in his home town is meaningful. The look in the eyes of those people to see those kids, to understand those parents, to understand the heartache, we are ready to do this.", "I mean I would just say, \u0093Hey Joe instead of saying that we can\u0092t let say yes we can.\u0094", "That\u0092s not constitutional. We got a constitution.", "Yes we can. Because I\u0092ll tell you something. The way that I think about this is I\u0092ve seen more autopsy photographs than I care to tell you. I have attended more police officer funerals than I care to tell you. I have hugged more mothers of homicide victims than I care to tell you. And the idea that we would wait for this congress, which has just done nothing to act is just\u0085 It is overlooking the fact that every day in America our babies are going to school to have drills. Elementary, middle and high school students where they are learning about how they have to hide in a closet or crouch in a corner if there is a mass shooter roaming the hallways of their school.", "I was talking about this at one of my town halls and this child was eight years old probably, came up to me. It was like it was a secret between the two of us and he tugged on my jacket and he said, \u0093I had to have one of those drills.\u0094 It is traumatizing our children, El Paso and Beto God love you for standing so courageously in the midst of that tragedy. People asked me in El Paso, they said, because I have a long standing record on this issue. They said, \u0093Well, do you think Trump is responsible for what happened?\u0094 And I said, \u0093Well, look. I mean, obviously he didn\u0092t pull the trigger, but he\u0092s certainly been tweeting out the ammunition.\u0094", "What I said was speak to constitutional scholars. If in fact we could say, \u0093By the way, you can\u0092t own the following weapons period. It cannot be sold anymore.\u0094 Check with constitutional scholars.", "I am. If it\u0092s a weapon that was designed to kill people on a battlefield. If the high impact, high velocity round when it hits your body, shreds everything inside of your body because it was designed to do that. So that you would bleed to death on a battlefield and not be able to get up and kill one of our soldiers. When we see that being used against children and in Odessa, I met the mother of a 15 year old girl who was shot by an AR15 and that mother watched her bleed to death over the course of an hour. Because so many other people were shot by that AR15 in Odessa and Midland, there weren\u0092t enough ambulances to get to them in time. Yes. We\u0092re going to take your AR15, your AK47. We\u0092re not going to allow it to be used against our fellow Americans anymore.", "And I want to say this, I\u0092m listening to the people of this country. The day after I proposed doing that, I went to a gun show in Conway, Arkansas to meet with those who are selling AR15s and AK47s and those who are buying those weapons. And you might be surprised there was some common ground there. Folks who said, \u0093I would willingly give that up, cut it to pieces. I don\u0092t need this weapon to hunt, to defend myself. It is a weapon of war.\u0094 So let\u0092s do the right thing but let\u0092s bring everyone in America into the conversation. Republicans, Democrats, gun owners and non gun owners alike.", "I so appreciate what the congressman\u0092s been doing and I want to remind people here that what unites us is so much bigger than what divides us. Everyone up here favors an assault weapon pan. Everyone up here favors magazine limitations, which by the way would have made a huge difference if that was in place in El Paso, in that store where all those ordinary people showed such extraordinary courage and certainly in Dayton, Ohio, where in 30 seconds one man guns down innocent people. The cops got there in one minute and it still wasn\u0092t enough to save those people. That\u0092s what unites us.", "You know what else unites us? And I\u0092ll tell you this, what unites us is that right now on Mitch McConnell\u0092s desk are three bills, universal background checks, closing the Charleston loophole and passing my bill to make sure that domestic abusers don\u0092t get AK47.", "It\u0092s time to get something done. And I personally think we should start with the voluntary buyback program. That\u0092s what I think David. But I want to finish this because if you want action now, we got to send a message to Mitch McConnell. We can\u0092t wait until one of us gets in the White House. We have to pass those bills right now to get this done.", "So background checks and gun licensing, these are agreed to by overwhelmingly the majority of Americans, 83% of Americans agree with licensing. This is the issue. Look, I grew up in the suburbs. It was about 20 years ago that I came out of my home when I moved to inner city New Jersey, and witnessed the aftermath of a shooting. It\u0092s one of the reasons why shooting after shooting in neighborhoods like mine for decades, this has been a crisis for me. It\u0092s why I was the first person to come out for gun licensing. And I\u0092m happy that people like Beto O\u0092Rourke are showing such courage now and coming forward and also now supporting licensing, but this is what I\u0092m sorry about. I\u0092m sorry that it had to take issues coming to my neighborhood or personally affecting Beto to suddenly make us demand change. This is a crisis of empathy in our nation.", "We are never going to solve this crisis if we have to wait for it to personally affect us or our neighborhood, our community before we demand action. You want to know how we get this done? We get this done by having a more courageous empathy where people don\u0092t wait for this hell to visit upon their communities. They stand up and understand the truth of what King said, that injustice anywhere is a threat to justice everywhere. I will lead change on this issue because I have seen what the carnage creates in communities like mine. Because we forget national shootings, these mass shootings or tragedies, but the majority of the homicide victims come from neighborhoods like mine. Nobody has ascended to the White House that will bring more personal passion on this issue. I will fight this and bring a fight to the NRA and the corporate gun lobby like they have never seen before.", "If that was the attitude when Strom Thurmond had the longest filibuster ever on civil rights. If it was this idea that we can\u0092t get it done because of the situation in the Senate, I\u0092m looking to lead a movement. The number one reason why governments are formed is to protect the citizenry. Think about this. We have had more people die due to gun violence in my lifetime than every single war in this country combined from the revolutionary war till now. This is not a side issue to me, it is a central issue to me. That is the kind of fight because the majority of homicide victims, we have a mass shooting every single day in communities like mine.", "We must awaken a more courageous empathy in this country, so we stand together and fight together and overwhelm those Republicans who are not even representing their constituency. Because the majority of Americans, the majority of gun owners agree with me, not the corporate gun lobby. It is time for a movement on this issue and I will lead it.", "So let\u0092s start by framing the problem the right way. We have a gun violence problem in this country. The mass shootings are terrible, but they get all the headlines. Children die every day on streets, in neighborhoods, on playgrounds. People die from violence, from suicide and domestic abuse. We have a gun violence problem in this country and we agree on many steps we could take to fix it. My view on this is it\u0092s not going to be won and done on this. We\u0092re going to do it and we\u0092re going to have to do it again and we\u0092re going to have to come back some more until we cut the number of gun deaths in this country significantly. But here\u0092s the deal. The question we need to ask is when we\u0092ve got this much support across the country, 90% of Americans want to see us do\u0085", "I like registration\u0085 Want to see us do background checks, want to get assault weapons off the streets. Why doesn\u0092t it happen? And the answer is corruption, pure and simple. We have a congress that is beholden to the gun industry and unless we\u0092re willing to address that head on and roll back the filibuster, we\u0092re not going to get anything done on guns. I was in the United States Senate when 54 senators said, let\u0092s do background checks, let\u0092s get rid of assault weapons and with 54 senators, it failed because of the filibuster. Until we attack the systemic problems. We can\u0092t get done reform in this country. We\u0092ve got to go straight against the industry and we\u0092ve got to change congress so it doesn\u0092t just work for the wealthy and well conducted. So it works for the people.", "No, but what I would support absolutely is passing major legislation, the gun legislation the people here are talking about. Medicare for all, climate change legislation that saves the planet. I will not wait for 60 votes to make that happen. And you could do it in a variety of ways. You could do that through budget reconciliation law. You have a vice president who will in fact tell the senate what is appropriate and what is not, what is an order and what is not.", "But I want to get back to a point that Elizabeth made and that in fact, in terms of gun issues, picking up on Corey and Beto and everybody else, what we are looking at is a corrupt political system. And that means whether it is the drug companies or the insurance companies or the fossil fuel industry determining what\u0092s happening in Washington or in this case you got an NRA which has intimidated the president of the United States and the Republican leadership. I am proud that year after year I had an F rating from the NRA and as president, I will not be intimidated by the NRA.", "Can I respond?", "What Latinos should look at is comparing this president to the president we have is outrageous. Number one, we didn\u0092t lock people up in cages. We didn\u0092t separate families. We didn\u0092t do all of those things, number one. Number two, this is the president who came along with the DACA program, no one had ever done that before, the president sent legislation to desk saying he wants to find a pathway for the 11 million undocumented in the United States of America. This is the president has done a great deal, so I\u0092m proud to have served with him. What I would do as president is several more things because things have changed.", "I would in fact make sure that we immediately surge to the border. All those people are seeking asylum, they deserve to be heard. That\u0092s who we are. We\u0092re a nation that says if you want to flee and you\u0092re fleeing oppression, you should come. I would change the order that the president just changed saying women who were being beaten and abused could no longer claim that as a reason for asylum. And by the way, retrospectively, you know the 25th anniversary of the violence against women act is up. The Republican Congress has not reauthorized it. Let\u0092s put pressure on them to pass the violence against women act now.", "Jorge, thank you very much for that question. And you look, I agree that Barack Obama was very different from Donald Trump. Donald Trump has a dark heart when it comes to immigrants. He built his whole political career so far on scapegoating and fear-mongering and otherizing migrants, and that\u0092s very different for Barack Obama. But my problem with vice president Biden and Corey pointed this out last time, is every time something good about Barack Obama comes up, he says, \u0093I was there. That\u0092s me too.\u0094 And then every time somebody questions part of the administration that we were both part of, he says, \u0093Well, that was the president.\u0094 I mean, he wants to take credit for Obama\u0092s work, but not have to answer to any questions.", "I was the first candidate in early April to put forward an immigration plan. You know why? Because I\u0092m not afraid of Donald Trump on this issue. I\u0092m not going to back pedal. I\u0092m not going to pretend like I don\u0092t have my own vision for immigration. So we\u0092re not going to give up DACA. We\u0092re not going to give up protections for anybody. I believe that on January 20th, 2021 we\u0092re going to have a democratic president. We\u0092re going to throw out Mitch McConnell and John Cornyn and have a democratic Senate and a democratic house, and we\u0092re going to pass immigration reform within the first hundred days.", "I did not say don\u0092t stand\u0085 I stand with Barack Obama all eight years. Good, bad, and indifferent. That\u0092s where I stand. I did not say I did not stand with him.", "Well, I start with a statement of principles and that is in this country, immigration does not make us weaker, immigration makes us stronger. I want to see us expand legal immigration and create a pathway to citizenship for our dreamers, but also for their grandparents and for their cousins, for people who\u0092s overstayed student visas, and for people who came here to work in the fields. I want to have a system that is a path to citizenship that is fair and achievable. Down at the border, we\u0092ve got to rework this entirely. A system right now that cannot tell the difference in the threat posed by a terrorist, a criminal and a 12 year old girl is not a system that is keeping us safer and it is not serving our values.", "I want to add one more part on this because I think we have to look at all the pieces. Why do we have a crisis at the border? In no small part because we have withdrawn help from people in Central America who are suffering. We need to restore that help, we need to help establish and reestablish the rule of law so that people don\u0092t feel like they have to flee for their lives. We have a crisis that Donald Trump has created and hopes to profit from politically. We have to have the courage to stand up and fight back.", "My father grew up on a peanut farm in Asia with no floor and now his son is running for president. That is the immigration story that we have to be able to share it with the American people. If you look at our history, almost half of Fortune 500 companies were founded by either immigrants or children of immigrants and rates of business formation are much higher in immigrant communities. We have to say to the American people, immigrants are positive for economic and social dynamism. And I would return the level of legal immigration to the point it was under the Obama, Biden administration.", "I think we have to compete for talent and I am the opposite of Donald Trump in many ways. He says, \u0093Build a wall.\u0094 I\u0092m going to say to immigrants, \u0093Come to America, because if you come here, your son or daughter can run for president. The water\u0092s great and this is where you want to build a company, build a family, and build a life.\u0094 This country has been a magnet for human capital for generations. If we lose that, we lose something integral to our continued success and that is where I would lead as president.", "Anyone who supports this is supporting racism. [foreign language 00:22:43]. The only people though who actually buy into this president\u0092s hateful rhetoric around immigrants are people who don\u0092t know any. We have an opportunity to build an American majority around immigration reform. In my community, a group of conservative Republicans rallied around an individual, a beloved local individual who was deported when he went in to ICE to try to get his paperwork sorted out because they never thought it would happen to him. In some of the most conservative rural areas of Iowa, I have seen communities that embraced immigration grow. And it\u0092s why part of my plan for revitalizing the economies of rural America, includes community renewal visas that would allow cities and towns and counties that are hurting not only for jobs, but for population to embrace immigration as we have in my city.", "The only reason that South Bend is growing right now after years of shrinking is immigration. It\u0092s one of the reasons we acted, not waiting for Washington to create city issued municipal IDs. So that people regardless of immigration status in our city, had the opportunity to have the benefits of identification. We have an opportunity to actually get something done.", "But we cannot allow this to continue to be the same debate with the same arguments and the same clever lines, often among the same people since the last real reform happened in the 1980s. We have to actually engage the American majority around the opportunities for not just growth in small communities, but our values. Values of welcome, values of faith that all argue for us to manage this humanely and in a way that marries our values with our laws.", "I do, and if you read the rest of that article in the Washington Post, I talked about harmonizing our entry exit system with Mexico in the same way that we do with Canada. I think that could help us to keep a handle on visa overstays but I think the larger question that we\u0092re trying to get at is how do we rewrite this country\u0092s immigration laws in our own image? In the image of Houston, Texas, the most diverse city in the United States of America. In the image of El Paso, Texas, one of the safest cities in the United States of America. Safe not despite the fact that we are a city of immigrants, safe because we are a city of immigrants. [foreign language 00:25:12].", "I will lead an effort to make sure that we rewrite our immigration laws in that way, never cage another child. Make sure that there is accountability and justice for the seven lives lost under our care and our custody. But also face the fact that Democrats and Republicans alike voted to build a wall that has produced thousands of deaths of people trying to cross to join family or to work a job. That we have been part of deporting people hundreds of thousands just in the Obama administration alone who pose no threat to this country, breaking up their families. Democrats have to get off the back foot, we have to lead on this issue because we know it is right. Legalize America, begin with those more than 1 million dreamers. Make them US citizens right now in this, their true home country, and extend that to their parents, their sisters and their brothers, and ensure that we have a legal, safe, orderly system to come to this country and add to our greatness here.", "I would not repeal the tariffs on day one, but I would let the Chinese know that we need to hammer out a deal. Because right now the tariffs are pummeling producers and farmers in Iowa who have absolutely nothing to do with the imbalances that we have with China.", "A CEO friend of mine was in China recently and he said that he saw pirated US intellectual property on worker workstations to the tune of thousands of dollars per head. And he said, \u0093One, how can my workers compete against that? And two, think about all the lost revenue to American companies.\u0094 So the imbalances are real, but we have to let the Chinese know that we recognize that president Trump has pursued an arbitrary and haphazard trade policy that has had victims on both sides. So no to repealing the tariffs immediately, but yes, to making sure we come to a deal that addresses the concerns of American companies and American producers.", "Well, the president clearly has no strategy. You know, when I first got into this race, I remember president Trump scoffed and said he\u0092d like to see me making a deal with Xi Jinping. I\u0092d like to see him making a deal with Xi Jinping.", "Is it just me or was that supposed to happen in like April? It\u0092s one more example of a commitment not made. When that happens on the international stage, people take note, not just our competitors, our adversaries, but also our allies. Take note of the inability of the United States to keep its word or follow through on its plans. And when that happens, there are serious consequences.", "We saw it at the G7, the leaders of some of the greatest powers and economies of the world sitting to talk about one of the greatest challenges in the world, climate change, and there was literally an empty chair where American leadership could have been. The problem is this is a moment when American leadership is needed more than ever, whether it\u0092s in Hong Kong where those protestors for democracy need to know that they have a friend in the United States or anywhere around the world where increasingly we see dictators throwing their weight around. The world needs America, but it can\u0092t be just any America. [crosstalk 00:02:52].", "I would have a strategy that would include the tariffs as leverage, but it\u0092s not about the tariffs. Look what\u0092s going on right now is a president who has reduced the entire China challenge into a question of of tariffs, when what we know is that the tariffs are coming down on us more than anybody else, and there\u0092s a lack of a bigger strategy.", "What we\u0092ve got right now though, George, it\u0092s not a focus tariff on steel. What he has done here, he has assessed these tariffs on our allies. He has put us in the middle of this trade war and he is treating our farmers and our workers like poker chips in one of his bankrupt casinos. And if we are not careful, he is going to bankrupt this country.", "One forecast recently says that it has already cost us 300,000 jobs. All right? There is soybeans that are mounting up in bins all over the Midwest in my state of Minnesota and in Iowa. So what I think we need to do is to go back to the negotiating table. That\u0092s what I would do. I wouldn\u0092t have put all these tariffs in place and I wouldn\u0092t have had a trade policy where on August 1st he announces he\u0092s going to have tariffs on $300 billion of goods, on August 13th he cuts it in half, a week later he says he\u0092s going to reduce taxes. The day after that he says he\u0092s not going to do it.", "The leaders of the world are watching this and it undermines our strength as a nation. And yes, we want fair trade, but we must work with the rest of the world and he has made a mockery of focused trade policy, which I think means enforcement like we\u0092ve done in Northern Minnesota, passing bills, getting president Obama to do more on that so that our workers can benefit. So we are importing, exporting goods and making sure that it is a competitive policy where our goal is that we are making things, inventing things and exporting to the world. He is defeating that goal.", "So our trade policy in America has been broken for decades and it has been broken because it works for giant multinational corporations and not for much of anyone else. These are giant corporations that, shoot, if they can save a nickel by moving a job to a foreign country, they\u0092ll do it in a heartbeat. And yet, for decades now, who\u0092s been whispering in the ears of our trade negotiators, who has shaped our trade policy? It\u0092s been the giant corporations. It\u0092s been their lobbyists and their executives.", "The way we change our trade policy in America is first, the procedures, who sits at the table. I want to negotiate trade with unions at the table. I want to negotiate it with small farmers at the table. I want to negotiate with environmentalists at the table. I want to negotiate with human rights activists at the table.", "And you ask the question about leverage, if I can just respond to that one. The leverage, are you kidding? Everybody wants access to the American market. That means that we have the capacity to say right here in America, \u0093You want to come sell goods to American consumers? Then you\u0092ve got to raise your standards. You\u0092ve got to raise your labor standards and you\u0092ve got to raise your environmental standards so our companies can compete on a level playing field.\u0094 We can use trade not to undermine American workers and not to undermine American farms and not to undermine small businesses in this country. We can use trade to help build a stronger economy.", "Well, first of all, I have no criticism of that more than just looking at where we are now, which is that we\u0092ve got a guy in The White House who has been erratic on trade policy. He conducts trade policy by tweet, frankly born out of his fragile ego. It has resulted in farmers in Iowa with soy beans rotting in bins looking at bankruptcy. When we look at this issue, my trade policy under a Harris administration is always going to be about saying, \u0093We need to export American products, not American jobs.\u0094 And to do that we have to have a meaningful trade policy. I am not a protectionist Democrat. Look, we need to sell our stuff, and that means we need to sell it to people overseas. That means we need trade policies that allow that to happen.", "You asked earlier about China, it\u0092s a complicated relationship. We have to hold China accountable. They steal our products, including our intellectual property. They dump substandard products into our economy. They need to be held accountable.", "We also need to partner with China on climate and the crisis that that presents. We need to partner with China on the issue of North Korea. I am on, and I think the only person on this stage, the Senate Intelligence Committee and the Senate Homeland security committee. We need a partner on the issue of North Korea. But the bottom line is this, Donald Trump in office on trade policy, you know, he reminds me of that guy in the Wizard of Oz, you know, when you pull back the curtain it\u0092s a really small dude.", "There is a reason why in the last 45 years, the average American today, despite an explosion of technology and work or productivity, is not making a penny more than he or she made 45 years ago. And one of the reasons is that for decades we have had disastrous trade policies.", "And I got to say to my good friend Joe Biden, Joe and I strongly disagree on trade. I helped lead the opposition to NAFTA and PNTR, which cost this country over four million good paying jobs. And what happened is people who had those jobs ended up getting other jobs making 50% of what they made in manufacturing.", "So Trump obviously hasn\u0092t a clue. Trump thinks that trade policy is a tweet at three o\u0092clock in the morning. What we have got to do is develop a trade policy that represents workers, represents the farmers in the Midwest and elsewhere. We\u0092re losing billions right now because of Trump\u0092s policy. A trade policy which understands that if a company shuts down in America and goes abroad and then thinks they\u0092re going to get online to get a lucrative federal contract, under Bernie Sanders, they got another guess coming.", "Yeah, well look, we\u0092re either going to make the policy or China\u0092s going to make the rules of the road. We make up 25% of the world economy. We need another 25% to join us, and I think Senator Warren is correct. At the table has to be labor, and at the table have to be environmentalists.", "The fact of the matter is, China, the problem isn\u0092t the trade deficit. The problem is they\u0092re stealing our intellectual property. The problem is they\u0092re violating the WTO. They\u0092re dumping steel on us. That\u0092s a different issue than whether or not they\u0092re dumping agricultural products on us.", "In addition to that, we\u0092re in a position where if we don\u0092t set the rules, we in fact are going to find ourselves with China setting the rules. And that\u0092s why you need to organize the world to take on China to stop the corrupt practices that are underway.", "There\u0092s one point we\u0092re really missing on this stage right now, which is the fact that Donald Trump\u0092s America First policy is actually an America isolated, an America alone policy. [crosstalk 00:12:26].", "From trade, to battling China, to the global crisis of climate change, the challenges in the Middle East. He is pulling us away from our allies, out of the Iran deal, out of the Paris climate accords. And on trade he\u0092s deciding to take on China while at the same time taking on tariff battles with all of our allies.", "You literally have him using a national security waiver to put tariffs on Canada. Now look, I\u0092m the only person on the stage that finds Trudeau\u0092s hair very menacing, but they are not a national security threat. We cannot go up against China alone. This is a president that has a better relationship with dictators like Duterte and Putin than he does with Merkel and Macron.", "We are the strongest nation on the planet earth and our strength is multiplied and magnified when we stand with our allies in common cause and common purpose. That\u0092s how we beat China, that\u0092s how we beat climate change on the planet earth and that\u0092s how American values are the ones that lead on issues of trade and workers\u0092 rights.", "Yes, and I\u0092ll tell you why. What we\u0092re doing right now in Afghanistan is not helping the safety and security of the United States, it is not helping the safety and security of the world, it is not helping the safety and security of Afghanistan. We need to bring our troops home and then we need to make a big shift. We cannot ask our military to keep solving problems that cannot be solved militarily. We\u0092re not going to bomb our way to a solution in Afghanistan. We need to treat the problem of terrorism as a worldwide problem and that means we need to be working with all of our allies, our European allies, our Canadian allies, our Asian allies, our allies in Africa and in South America. We need to work together to root out terrorism. It means using all of our tools, it means economic investment, it means expanding our diplomatic efforts instead of hollowing out the state department and deliberately making it so we have no eyes and ears in many of these countries. We need a foreign policy that is about our security and about leading on our values.", "I was in Afghanistan with John McCain two years ago this past summer. I think it may have been Senator McCain\u0092s last trip before he was sick. And I talked to people, we did, we talked to military leaders, American and local leaders. We talked to people on the ground and ask the question, the same one I ask on the Senate Armed Services Committee every time one of the Generals comes through. Show me what winning looks like, tell me what it looks like. And what you hear is a lot of [inaudible 00:16:22] because no one can describe it and the reason no one can describe it is because the problems in Afghanistan are not problems that can be solved by a military.", "I have three older brothers who all served in the military. I understand firsthand the kind of commitment they have made. They will do anything we ask them to do, but we cannot ask them to solve problems that they alone cannot solve. We need to work with the rest of the world. We need to use our economic tools. We need to use our diplomatic tools, we need to build with our allies and we need to make the whole world safer, not keep troops bombing in Afghanistan.", "You know I served under General Dunford, way under General Dunford in Afghanistan. And today, September 12th, 2019 means that today you could be 18 years old, old enough to serve, and have not been alive on 9/11. We have got to put an end to endless war. And the way we do it is see to it that that country will never again be-", "\u0085 that that country will never again be used for an attack against our homeland, and that does not require an open-ended commitment of ground troops.", "Let me say something else, because if there\u0092s one thing we\u0092ve learned about Afghanistan \u0085 from Afghanistan, it\u0092s that the best way not to be caught up in endless war is to avoid starting one in the first place. And so when I am president, an authorization for the use of military force will have a built-in three-year sunset. Congress will be required to vote and a president will be required to go to Congress to seek an authorization. Because if our troops can summon the courage to go overseas, the least our members of Congress should be able to do is summon the courage to take a vote on whether they ought to be there.", "By the way, we also have a president right now who seems to treat troops as props, or worse, tools for his own enrichment. We saw what\u0092s going on with flights apparently being routed through Scotland just so people can stay at his hotels. I\u0092ll tell you, as a military officer, the very first thing that goes through your mind the first time you ever make eye contact with somebody that you were responsible for in uniform is, \u0093Do not let these men and women down.\u0094 This president is doing exactly that. I will not.", "No, it wasn\u0092t wrong to pull out, but I want to answer the Afghanistan question. I\u0092ve been in and out of Afghanistan, not with a gun, and I admire my friend for his service, but I\u0092ve been in and out of Afghanistan I think more than anybody on this \u0085 And it\u0092s an open secret. You reported a long time ago, George, that I was opposed to the surge in Afghanistan. The whole purpose of going to Afghanistan was to not have a counter insurgency, meaning that we\u0092re going to put that country together. It can not be put together. Let me say it again, it will not be put together. It\u0092s three different countries. Pakistan owns the three counties \u0085 the three provinces in the east. There are not any part of the [inaudible 00:20:37] run it. I will go on and on.", "But here\u0092s the point. The point is that it\u0092s a counter-terrorism strategy. We can prevent the United States from being the victim of terror coming out of Afghanistan by providing for bases, insist the Pakistanis provide bases for us to airlift from, and to move against what we know. We don\u0092t need those troops there. I would bring them home. And Joe Dunford\u0092s a fine guy, but this has been an internal argument we\u0092ve had for eight years.", "With regard to Iraq, the fact of the matter is that I should\u0092ve never voted to give Bush authority to go in and do what he said he was going to do. The AUMF was designed, he said, to go in and get the security council to vote 15 to nothing, to allow inspectors to go in to determine whether or not anything was being done with chemical weapons or nuclear weapons. And when that happened, he went ahead and went anyway without any of that proof.", "I said something that was not meant the way I said it. I said from that point on what I was argued against in the beginning, once he started to put the troops in, was that, in fact, we were doing it the wrong way. There was no plan. We should not be engaged. We didn\u0092t have the people with us. We didn\u0092t have our aligned \u0085 We didn\u0092t have allies with us, etc. And it was later when we came into office, that Barack, the president, turned to me and said, \u0093Joe \u0085\u0094 when they said we got to plan to get out, he turned to the whole security, and said, \u0093Joe will organize this. Get the troops home.\u0094", "My son spent a year in Iraq, and I understand, and we were right to get the combat troops out. The big mistake that was made, which we predicted, was that you would not have a circumstance where the Shia and the Kurds would work together to keep ISIS from moving in. Now-", "David, let me answer that, but let me just comment on something that the vice president said. You talked about the big mistake in Iraq and the surge. The truth is, the big mistake, the huge mistake, and one of the big differences between you and me, I never believed what Cheney and Bush said about Iraq.", "I voted against the war in Iraq and helped lead the opposition. And it\u0092s sad to say, I mean, I kind of had the feeling that there would be massive destabilization in that area if we went into that war.", "As the former chairman of the Senate Committee on Veterans Affairs, I want to pick up on what Pete said, we cannot express our gratitude to all of the men and women who have put their lives on the line to defend us, who have responded to the call of duty. But I think also, I am the only person up here to have voted against all three of Trump\u0092s military budgets. I don\u0092t think we have to spend $750 billion a year on the military when we don\u0092t even know who our enemy is.", "I think that what we have got to do is bring this world together, bring it together on climate change, bring it together in fighting against terrorism, and make it clear that we, as a planet, as a global community, we\u0092ll work together to help countries around the world rebuild their struggling economies, and do everything that we can to rid the world of terrorism. But dropping bombs on Afghanistan and Iraq was not the way to do it.", "I\u0092ve signed a pledge to end the forever wars. We\u0092ve been in a state of continuous armed conflict for 18 years, which is not what the American people want. We have to start owning what we can and can\u0092t do. We\u0092re not very good at rebuilding countries. And if you want proof, all you have to do is look within our own country at Puerto Rico. We\u0092ve spent trillions of dollars to unclear benefits, lost thousands of lives. And thank you, Pete, for your service.", "And the goal has to be to rebuild the relationships that have made America strong for decades. I would lead our armed forces with restraint and judgment. What the American people want is simply a president who has the right values and point of view, and they can trust to make the right decisions when it comes to putting our young men and women into harm\u0092s way. And that\u0092s what I would do as president.", "Well, first of all, let me be very clear. Anybody who does what Maduro does is a vicious tyrant. What we need now is international and regional cooperation for free elections in Venezuela so that the people of that country can make and can create their own future.", "In terms of democratic socialism, to equate what goes on in Venezuela with what I believe, is extremely unfair. I\u0092ll tell you what I believe in terms of democratic socialism. I agree with what goes on in Canada and in Scandinavia, guaranteeing healthcare to all people as a human right. I believe that the United States should not be the only major country on earth not to provide paid family and medical leave. I believe that every worker in this country deserves a living wage, and that we expand the trade union movement.", "I happen to believe also that what, to me, democratic socialism means, is we deal with an issue we do not discuss enough, Jorge, not in the media, and not in Congress. You got three people in America owning more wealth than the bottom half of this country. You got a handful of billionaires controlling what goes on in Wall Street, the insurance companies, and in the media. Maybe, just [inaudible 00:27:49] maybe, what we should be doing-", "\u0085 is creating an economy that works for all of us, not 1%. That\u0092s my understanding of democratic socialism.", "First of all, I want to say no. Actually, I want to translate that into Spanish: No. Look, let\u0092s just be clear, the factory farming going on that\u0092s assaulting this corporate consolidation of the agriculture industry, one of the reasons why I have a bill to put a moratorium on this kind of corporate consolidation is because this factory farming is destroying and hurting our environment. And you see independent family farmers being pushed out of business because of the kind of incentives we are giving that don\u0092t line up with our values. That\u0092s what I\u0092m calling for.", "But I want to switch, because we don\u0092t have \u0085 a crowded debate stage. We were talking about Afghanistan and Iraq. It annoys me that we had a conversation about our troops overseas and we didn\u0092t say one word about veterans in our country. We have a shameful reality in America that we send people off to war and they often come home with invisible wounds, hurts and harms. They\u0092re disproportionately homeless. You hear stories about women waiting for months for gynecological care through the VA. It is very important that we as a country understand that we are not going to solve every problem with this outrageous increased militarism, that we also make sure that we stand up for the people that stood for us. We end our national anthem with \u0093home of the brave.\u0094 It\u0092s about time we make this a better home for our bravest.", "Yes, we will follow through regardless of the political consequences or who it offends, because this is the very future of our planet and our ability for our children and grandchildren to be able to survive on it. We will make sure that we get to net zero greenhouse gas emissions no later than the year 2050, that we are halfway there by 2030, that we mobilize $5 trillion over the next 10 years to do that, that we invest here in Houston, Texas with pre-disaster mitigation grants to protect those communities that are vulnerable to flooding. Given the fact that this town has seen three 500-year floods in just five years, you\u0092d like to think you\u0092re good for 1,500 years, but you\u0092re not. They\u0092re coming faster, and larger, and more devastating than ever.", "We\u0092re also going to make sure that we free ourselves from a dependence on fossil fuels and embrace renewable wind and solar energy technology, as well as the high-paying, high-skill, high-wage jobs that come along with that. And then we\u0092re going to pay farmers for the environmental services that they want to provide. Planting cover crops, keeping more land under conservation, using no-till farming, regenerative agriculture can pull carbon out of the air and can drive it and sequester it into the soil. That\u0092s the way that we\u0092re going to meet this challenge, and we\u0092re going to bring everyone into the solution.", "Thank you. This is the existential crisis of our time. You know that movie, The Day After Tomorrow? It\u0092s today. We have seen a warming in our world like never before. We\u0092re seeing flooding in the Midwest, flooding in Houston, fires in the West. And I think having someone leading the ticket from the Midwest will allow us to talk about this in a different way and get it done.", "On day one, I will get us back into the international climate change agreement. On day two, I will bring back the Clean Power rules that president Obama had worked on. On day three, I will bring back the gas mileage standards. You can do all that without Congress, which is good. On day four, five, and six, I will, working with Congress and mayors and businesspeople all over the country, introduce sweeping legislation to get at that 2050 goal.", "This is what we need to do if we\u0092re going to get at climate change. We have to take this on as a crisis that\u0092s happening right now.", "Yes. We need to work on every front on climate change. It is the threat to every living thing on this planet, and we are running out of time. Every time the scientists go back, they say we have less and less time than we thought we had. But that means we\u0092ve got to use all the tools. One of the tools we need to use are our regulatory tools. I have proposed, following, Governor Inslee, that we, by 2028, cut all carbon emissions from new buildings, by 2030, carbon emissions from cars, and by 2035, all carbon emissions from the manufacture of electricity. That alone, those three, will cut our emissions here in the United States by 70%. We can do this.", "We also need to help around the world to clean, but understand this one more time, why doesn\u0092t it happen?", "As long as Washington is paying more attention to money than it is to our future, we can\u0092t make the changes we need to make. We have to attack the corruption head on so that we can save our planet.", "When I think about this issue, it really is through the lens of my baby nieces who are one and a half and three years old. When I look at what is going to be the world if we do nothing, when they turn 20, I am really scared. And when I\u0092ve been in the United States Senate for now the last two and a half years, and I look at our counterparts, the Republicans in the United States Senate, they must be looking at their children. And then when they look at the mirror, I don\u0092t know what they see, but it\u0092s a lack of courage.", "And this is an issue that, yes, it represents an existential threat. It is also something we can do something about. This is a problem that was created by human behaviors, and we can change our behaviors in a way that-", "\u0085 and we can change our behaviors in a way that saves our planet. I\u0092ve seen it happen in California. I took on as the Attorney General of California. I ran the second largest Department of Justice in the United States. Second only to the United States Department of Justice. I took on the big oil companies. We saw progress.", "If any of you have been to Los Angeles [crosstalk 00:36:22] 20 years ago, you\u0092ll remember, that sky was brown. You go there now the sky is blue. You know why? Because leader decided to lead. We took on these big fossil fuel companies. We have some of the most important and strongest laws-", "We made a difference. My point being I\u0092ve done it before and I will lead as president on this issue because we have no time. The clock is ticking-", "To follow up on what Elizabeth said, why are we losing to the fossil fuel companies? Why are we losing to the gun lobby and the NRA? The answer is this, we all know, everyone on this stage knows, that our government has been overrun by money and corporate interests. Now everyone here has a plan to try and curb those corporate interests, but we have to face facts. Money finds a way. Money will find its way back in.", "What is the answer? The answer is to wash the money out with people powered money. My proposal is that we give every American 100 democracy dollars that you can only give to candidates and causes that you like. This would washout the lobbyist cash by a factor of eight to one. That is the only way we will win. As someone running for president I\u0092ll tell you, there\u0092s the people on one side and the money on the other. The only way for us to win is if we bring them together.", "Let me be clear, I am pro good school. I\u0092ve got a kid \u0085 One of my little boys just started public school last week, and I was not there because I was running for president. We need to pay teachers more because the data clearly shows a good teacher is worth his or her weight in gold. We need to lighten up the emphasis on standardized tests, which do not measure anything fundamental about our character or human word.", "But here\u0092s the big one, the data clearly shows that 65 to 70 percent of our students\u0092 outcomes are determined outside of the school. We\u0092re talking about time spent at home with the parents, words read to them when they\u0092re young, stress levels in the house, income, type of neighborhood. We\u0092re putting money into schools, and educators know this. We\u0092re saying, \u0093You\u0092re 100% responsible for educating our kids but you can only control 30%.\u0094 They all know this. The answer is to put money directly into the families and neighborhoods to give our kids a chance to learn, and our teachers a chance to teach.", "Step one is appoint a Secretary of Education who actually believes in public education. I believe in public education. In order to strengthen it some things are very complex, for preparing for a future where knowledge is at your fingertips but we got to teach more to do with critical thinking, and social and emotional learning. Some of it is extremely simple, we\u0092ve just got to pay teachers more. We\u0092ve got to lift up the teaching profession.", "I always think of a story from South Bend of friends who hosted exchange students from Japan. They had a student one year who wanted to be a teacher. They kept in touch with her when she went back to Japan and to college. She took the exam to try to become a teacher, in a society that really regards teachers and compensates teachers well. She came up just short. You know what she did? Since she was academically good but couldn\u0092t quite make the cut to be a teacher? She had a fallback plan. She became a doctor. That is how seriously some countries treat the teaching profession.", "If we want to get the results that we expect for our children we have to support and compensate the teaching profession. Respect teachers the way we do soldiers and pay them more like the way we do doctors.", "I think I\u0092m the only person on this stage who has been a public school teacher. I\u0092ve wanted to be a public school teacher since I was in 2nd grade. Let\u0092s be clear in all the ways we talk about this, money for public schools should stay in public schools, not go anywhere else. I\u0092ve already made my commitment. We will have a Secretary of Education who has been a public school teacher.", "I think this is ultimately about our values. I have proposed a two cent wealth tax on the top 1/10 of 1% in this country. That would give us enough money to start with our babies by providing universal child care for every baby age zero to five. Universal pre-K for every three year old and four year old in this country.", "Raise the wages of every childcare worker and pre-school teacher in this country. Cancel student loan debt for 95% of the folks who\u0092ve got it.", "Strengthen our unions. This is how we build an America that reflects our values, not just where the money comes from with the billionaires and corporate executives.", "My first grade teacher, Mrs. Francis Wilson, God rest her soul, attended my law school graduation. I think most of us would say that we are not where we are without the teachers who believed in us. I have offered, in this campaign, a proposal to deal with this, which will be the first in the nation, Federal investment enclosing the teacher pay gap. Which is $13,500 a year. Because right now in our public schools our teachers, 94% of them are coming out of their own pocket to help pay for school supplies. That is wrong.", "I also want to talk about where we are here at TSU and what it means in terms of HBCUs. I have, as part of my proposal, that we will put two trillion dollars into investing in our HBCUs for teachers. Because one, as a proud graduate of a historically black college and university I will say that is our HBCUs that disproportionately produce teachers and those who serve in these many professions. But also-", "But this is a critical point. If a black child has a black teacher before the end of third grade they are 13% more likely to go to college. If that child has had two black teachers before the end of third grade they are 32% more likely to go to college. When we talk about investing in our public education system it is at the source of so much. When we fix it that will fix so many other things. We must invest in the potential-", "I strongly believe you can judge a [crosstalk 00:43:58] society based on how it treats its children and we are-", "\u0085 failing on this issue.", "Guess what? You\u0092re guessing. All right, here\u0092s the answer. We are the wealthiest country in the history of the world. Yet we have the highest child poverty rate of almost any country on Earth. We have teachers in this country who are leaving education because they can\u0092t work two or three jobs to support themselves, which is why under my legislation we\u0092ll move to see that every teacher in America makes at least $60,000 a year.", "What we will also do is not only have universal pre-K, we will make public colleges, and universities, and HBCUs debt free. What we will also do, because this is an incredible burden on millions and millions of young people who did nothing wrong except try to get the education they need, we are going to cancel all student debt in this country.", "We are going to do that by imposing a tax on Wall Street speculation.", "Well they have to deal with the \u0085 Look, there is institutional segregation in this country. From the time I got involved I started dealing with that. Redlining banks. Making sure that we are in a position where \u0085 Look, we talk about education. I propose that what we take is those very poor schools, the Title 1 schools, triple the amount of money we spend from 15 to 45 billion a year. Give every single teacher a raise so they equal raise of getting out of the $60,000 level.", "Number two, make sure that we bring into help the teachers deal with the problems that come from home. The problems that come from home. We have one school psychologist for every 1,500 kids in America today. It\u0092s crazy. The teachers are \u0085 I\u0092m married to a teacher. My deceased wife is a teacher. They have every problem coming to them. We make sure that every single child does in fact have three, four, and five year olds go to school. School. Not daycare, school. We bring social workers into homes and parents, to help them deal with how to raise their children.", "It\u0092s not that they don\u0092t want to help. They don\u0092t know quite what to do. Play the radio. Make sure the television \u0085 Excuse me. Make sure you have the record player on at night. Make sure the kids hear words. A kid coming from a very poor background will hear four million words fewer spoken by the time they get there. There\u0092s so much we can-", "No, I\u0092m going to go like the rest of them do, twice over. Okay? Because here\u0092s the deal. The deal is that we\u0092ve got this a little backwards.", "By the way, in Venezuela we should be allowing people to come here from Venezuela. I know Maduro. I\u0092ve confronted Maduro.", "Number two, you talk about the need to do something to Latin America. I\u0092m the guy that came up with 740 million dollars to see to it those three countries, in fact, changed their system so people don\u0092t have a chance to leave. You\u0092re all acting like we just discovered this yesterday. Thank you very much.", "I\u0092m hearing a lot of conversations on the stage and the way we talk about communities of color. Look I live in a black and brown community below the poverty line. I\u0092ve lived in [Polk 00:50:10] Housing Projects for almost a decade and saw the anguish of parents who are just so deeply frustrated that they don\u0092t have a school that serves their genius. I think I\u0092m the only person on the stage, even though I had no formal authority as Mayor to run a school system, I stepped up and took responsibility for our schools. We produce results.", "A lot of folks here talking about raising teachers salary. We actually did it in Newark, New Jersey. We didn\u0092t stop there. We closed poor performing charter schools, but dagnabbit we expanded high performing charter schools. We were a city that said, \u0093We need to find local solutions that work for our community.\u0094 The results speak for themselves. We\u0092re now the number one city in America for Beat the Odds schools. From high poverty to high performance. Strategies like investing in our children work.", "I\u0092ll tell you this. I am tired of us thinking about these problems isolated, disconnected from the other issues. That\u0092s why my friend Secretary Castro is 100% right. We are in the reality we are right now because Vice President of overtly racist policies, not 400 years ago just in my lifetime. That were redlining communities, disinvesting in communities. More than just that, my kids are not only struggling with racial segregation, and housing, and the challenges of underfunded schools, but they\u0092re also struggling with environmental injustice. If you\u0092ve talked to someone who\u0092s a parent of a child who has had permanent brain damage because of lead, you\u0092ll know this is a national problem because there\u0092s over 3,000 jurisdictions in America where children have more than twice the blood lead levels of Flint, Michigan.", "If I\u0092m President of the United States it is a holistic solution to education. From raising teachers\u0092 salary, fully funded special education, but combating the issues of poverty, combating the issues of racial segregation, combating the issues of a criminal justice system that takes-", "\u0085 parents away from their kids. Dealing with environmental justice as a major pillar of any climate policy.", "I never counted any professional setback I have as a serious setback. There\u0092s things that are important, things that aren\u0092t important.", "What\u0092d they say?", "There are setbacks to the setbacks, and I think the most critical setback that can occur to anyone is to lose \u0085 Well, my dad had an expression. He said, \u0093Joey, it\u0092s not a question of succeeding and whether you get knocked down, it\u0092s how quickly you get up.\u0094 He used to say, \u0093You never explain and never complain.\u0094 Then go on to say that, \u0093The only obligation that really matters, the most important thing is family.\u0094", "So, I was raised to believe that that was the center of everything, family, and could be judged on based how you treat your family and how you went from there. It took \u0085 you know, Kierkegaard said, \u0093Faith sees best in the dark.\u0094", "Right after I got elected, my wife and daughter were killed in an automobile accident, and my two sons were badly injured. I\u0092d just been elected, not sworn in. I lost my faith for awhile. I came back. Then later when my son Beau came home from Iraq and with a terminal disease and a year later, a year and a half later, losing him was like losing part of my soul. The fact is that I learned that the way you deal with it is you deal with finding purpose, purpose in what you do.", "That\u0092s why I hope he\u0092s proud of me today because he wanted to make sure I didn\u0092t run for president but I stayed engaged. Because when you get hit badly, whether you\u0092re losing a job or you\u0092re raising a family, like my dad, where you have to make that longest walk up the stairs to tell your kid, \u0093You can\u0092t live here anymore.\u0094 Dad lost his job. You know, we\u0092ve all been through that some form or another. It just takes \u0085 just for me, the way I\u0092ve dealt with it is finding purpose. My purpose is to do what I\u0092ve always tried to do and stay engaged in public policy.", "There\u0092s a lot of people who went through a lot worse than I have and get up every single morning, put their feet one foot in front of another without the help I had. There are real heroes out there, some real heroes.", "I mentioned earlier, I\u0092ve known what I wanted to be since second grade. I wanted to be a public school teacher, and I invested early. I used to line my dollies up and teach school. I had a reputation for being tough but fair. By the time I graduated from high school, my family didn\u0092t have money for a college application, much less to send me off to four years at a university.", "My story, like a lot of stories, has a lot of twists and turns. I got a scholarship. Then at 19, I got married, dropped out of school, took a minimum wage job, thought my dream was over. I got a chance down the road at the university of Houston, and I made it as a special needs teacher. I still remember that first year as a special needs teacher. I could tell you what those babies looked like. I had four to six year olds.", "At the end of that first year I was visibly pregnant. Back in the day, that meant that the principal said to me \u0085 wished me luck and hired someone else for the job. So, there I am. I\u0092m at home, I\u0092ve got a baby, I can\u0092t have a job. What am I going to do? Here\u0092s resilience. I said, \u0093I\u0092ll go to law school.\u0094 The consequence was, I practiced law for about 45 minutes and then went back to my first love, which is teaching. It let me get into fights. It gave me new tools. The reason I\u0092m standing here today is because I got back up. I fought back. I know what\u0092s broken. I want to be in the fight to fix it in America.", "I\u0092d say that resilience to me means growing up in a rent controlled apartment in Brooklyn, New York, the son of an immigrant who came to this country without a nickel in his pocket. Professional resilience means to me, George, running for US Senate in Vermont and getting one percent of the vote, running for governor and getting two percent of the vote. Finally, becoming mayor of Burlington, Vermont with ten vote margin.", "What resilience means to me is that throughout my political career, I have taken on virtually every powerful special interest in this country, whether it is Wall Street, whether it is the insurance industry, whether it is the pharmaceutical industry whose corruption and greed is killing people today, whether it is a military industrial complex or a prison industrial complex. I feel confident that given a lifelong record I\u0092ve taken on powerful special interests of standing up for the working families of this country, that I will be able to take on the greed and corruption of the corporate elite and create a government and an economy that works for all of us. Not just the one percent.", "Every office I\u0092ve run for, whether it be district attorney or attorney general, I was told each time it can\u0092t be done. They said, \u0093Nobody like you has done it before. You\u0092re \u0085 nobody is ready for you.\u0094 When I ran for DA, I won and became the first Black woman elected DA in a state of 40 million people in San Francisco. When I ran for Attorney General of California, I was elected because I didn\u0092t listen. I was the only Black elected woman, Black elected attorney general in the state, in the country.", "Each time people would say, \u0093It\u0092s not your time. It\u0092s not your turn. It\u0092s going to be too difficult. They\u0092re not ready for you.\u0094 I didn\u0092t listen. A part of it probably comes from the fact that I was raised by a mother who said many things that were life lessons for me, including, \u0093Don\u0092t you ever let anybody tell you who you are. You tell them who you are.\u0094", "When I look around the town halls that we do in this race for President of the United States and I look at the meetings that we do and the community meetings and I see these little girls and boys sometimes even brought by their fathers. They bring them to me, and I talk to them during these events and they smile. They\u0092re full of joy and their fathers tell them, \u0093See, don\u0092t you ever listen and let anybody ever tell you what you can or cannot be. You have to believe in what can be unburdened by what has been.\u0094", "As a military officer serving under, \u0093Don\u0092t Ask, Don\u0092t Tell,\u0094 and as an elected official in the State of Indiana when Mike Pence was governor, at a certain point when it came to professional setbacks, I had to wonder whether just acknowledging who I was was going to be the ultimate career ending professional setback. I came back from deployment and realized that you only get to live one life, and I was not interested in not knowing what it was like to be in love any longer. So, I just came out. I had no idea what kind of professional setback it would be, especially because inconveniently it was an election year in my socially Conservative community.", "What happened was that when I trusted voters to judge me based on the job that I did for them, they decided to trust me and reelected me with 80% of the vote. What I learned was that trust can be reciprocated and that part of how you can win and deserve to win is to know what\u0092s worth more to you than winning. I think that\u0092s what we need in the presidency right now. We have to know what we are about.", "This election is not about any of us up here. It is not about this President, even though it\u0092s hard to talk of anything else some days. It\u0092s about the people who trust us with their lives. A kid wondering if we\u0092re actually going to make their schools safe when they\u0092ve learned active shooter drills before they\u0092ve learned to read, a generation wondering whether we will actually get the job done on climate change. If we hold to that, then it doesn\u0092t matter what happens to each of us professionally. Together we will win a better era for our country.", "I was an unhappy lawyer for five whole months, and I left to start a business. I\u0092m going to share with you all one of the secrets to entrepreneurship. If you want to start something, tell everyone you know you\u0092re going to do it. Then you don\u0092t have a choice. You put your heart and soul into it. Even though I did that, my company flopped, had its mini rise and maximum fall, lost investors, hundreds of thousands of dollars. Still owed 100,000 in school debt. My parents still told people I was a lawyer. I guess it was a little easier.", "So, I remember lying on my floor, looking up, wondering how did it come to this, Eventually, I picked myself back up. I kept working in small growth companies for another ten years and eventually had some success. Then after I did have some success, I still remembered how hard it was, how isolating it was, how it feels like your friends no longer want to spend time with you. So, I spent seven years starting and running a nonprofit that helped train young entrepreneurs around the country, including Sean Wen, who\u0092s here in the audience tonight who left his gilded Wall Street job to become a food entrepreneur in San Antonio. Sean, I hope I made the process a little bit easier for you than it was for me. The goal of my campaign is to make this an economy that allows us to live our human values and aspirations.", "My biggest professional setback is embarrassing, because a lot of folks know about it. I, with a bunch of tenant leaders in Newark, New Jersey in 2002, took on the political machine. Boy, did they fight back. I had tires on my car slashed. Our campaign offices were broken into. My phones were tapped. It became a spectacle, and we lost that election. Here\u0092s a bit of advice to everybody. If you\u0092re going to have a spectacular failure, have a documentary team there to capture it because it made for an Oscar nominated documentary called Street Fight. But hen unfortunately, another setback, it lost in the Oscars to a movie called March of the dag nab Penguins, for crying out loud.", "The people in my community of living in the projects told me, \u0093Don\u0092t give up on the people, and the people won\u0092t give up on you. Create bigger and bolder coalitions, and you\u0092re going to win.\u0094 You know what? We came back four years later and won the largest lopsided victory in our city\u0092s history.", "More than that, the lesson was there. We didn\u0092t give up. We were taking on America\u0092s toughest problems from crime to poverty. We transformed our city, creating tens of thousands of new jobs, the biggest economic expansion in our city, and as I said before, turned around our school system. There\u0092s more work to do, but I haven\u0092t given up on the people. I still live in that community.", "This is the big lesson. My staff and my friends and my community told me, \u0093If you want to go fast, you may have won the mayor\u0092s race, but that\u0092s not what life is about.\u0094 There\u0092s an old African saying that says, \u0093If you want to go fast, go alone. But if you want to go far, go together.\u0094 The lesson I learned of resilience is to trust people, because the power of the people is always greater than the people in power. The test of America right now, it\u0092s not a referendum on Donald Trump. It\u0092s a referendum on us and who we are and who we\u0092re going to be together. We need to use this moment in history to unite in common cause and common purpose, and then there\u0092s nothing we can\u0092t do together as a nation.", "Thank you, George. Everything that I\u0092ve learned about resilience, I\u0092ve learned from my hometown of El Paso, Texas. In the face of this act of terror that was directed at our community in large part by the President of the United States that killed 22 people and injured many more, we were not defeated by that nor were we defined by that. The very thing that drew that killer to us is the very thing that helps us set the example for the rest of this country. We don\u0092t see our differences as disqualifying or dangerous. We see them as foundational to our success, to our strength and to our security and to our safety.", "Yesterday, I was visiting with one of those victims. He\u0092s the head coach of the Fusion. This is a girl\u0092s soccer team of ten and 11 year old girls. His name is Luis. He was shot in the legs multiple times. He was shot in the side multiple times. He\u0092s still healing from his wounds in the hospital, but from his hospital bed, he\u0092s still trying to coach the Fusion girls soccer team. Memo, his co-coach, is still fighting for his life right now at Del Sol Hospital. Those two men, Jessica and Marcella, their wives, they exemplify resilience to me.", "When we end this scourge of gun violence in this country, when we finally confront the racism that exists in America, when we\u0092re defined not by our fears but instead by our aspirations and our ambitions, it will be in large part, I think, thanks to the example that El Paso has set.", "My challenges and resilience have brought me up here. I grew up with a dad who struggled with alcoholism his whole life. After his third DWI, he had a choice between jail and treatment. He chose treatment with his faith, with his friends, with our family. In his words, he was pursued by grace. That made me interested in public service, because I feel like everyone should have that same right to be pursued by grace. Then got married. My husband\u0092s out there somewhere, hopefully smiling, and our daughter. Our daughter was born, I had this expectation, we were going to have this perfect, perfect birth. She was really sick, and she couldn\u0092t swallow. She was in and out of hospitals for a year and a half. But when she was born, they had a rule in place that you got kicked out of the hospital in 24 hours. She was in intensive care, and I was kicked out. I thought this could never happen to any other mom again.", "So, I went to the legislature, our state legislator, not an elected official, a mom, and I advocated for one of the first laws in the country guaranteeing new moms and their babies a 48 hour hospital stay. When they tried to delay the implementation of that law, I brought six pregnant friends to the conference committee so they outnumbered the lobbyist two to one. When they said, \u0093When should it take place?\u0094, they all raised their hand and said, \u0093Now.\u0094", "That is what motivated me to go into public service. When I got to that gridlock of Washington DC and got to work and pass over a hundred bills \u0085 I know a lot of my friends here are from the Left, but remember I am from the middle of the country. I believe if we\u0092re going to get things done that we have to have someone leading the ticket with grit. Someone\u0092s going to not just change the policies but change the tone in the country and someone who believes in America and believes it from their heart because of where they came from, that everyone should have that same opportunity.", "Thank you, George, to hold head to Linsey and to David and to all of you all for tuning in tonight. In many ways, I shouldn\u0092t be here on this stage. Castro is my mother\u0092s name and was my grandmother\u0092s name before her. I grew up in a single parent household on the West side of San Antonio going to the public schools. Eventually my brother, Joaquin, and I became the first in our family to become professionals.", "When I got home, I took a job at the biggest law firm in town. I was making $100,000 a year in the year 2000. A few months later, I got elected to the San Antonio City Council. The city council at the time was only paying $1,040 a year. So, everybody had another job, and my job was at the law firm. Well, a few months after I got elected, the law firm got a client. The client wanted those of us on the city council to vote for a land deal. The land deal was that they wanted to build a golf course over our water supply, because we relied on an underground aquifer. I didn\u0092t think the environmental protection plan was strong enough, so I wanted to vote against it and my constituents wanted me to vote against it. But under the ethics rules for lawyers in Texas, because believe it or not, lawyers have ethics rules, you can\u0092t just go against the interests of a client. So, I was stuck.", "On the one hand, I wanted to do the right thing. On the other hand, my livelihood, my student loans, my new house payment, my car payment depended on me shutting up, being conflicted out. So, one day I walked into my law firm and I quit my job and then I went and I voted against that land deal on the city council.", "It was the first test that I had. I think back to that because oftentimes we think of politics and you think of politics is dirty or corrupting. I wondered before I went into it whether it would change who I was. I was proud that when that first test came that I stood up for the people that I was there to represent and not for big special interests. There\u0092s nobody that gets tested more in a position of public trust than the President of the United States. This President has failed that test, but I want you to know that if you elect me president, I won\u0092t. I won\u0092t serve anybody except you and your family. Together we can create an America that\u0092s better than ever. Thank you very much.", "To the working people of America, tonight I bring you a message of hope. We can make change in this country. I know from personal experience it can be done. When I became the mayor of the nation\u0092s largest city, I set us on a path of bold change. They said it couldn\u0092t be done, but we gave pre-K to every child for free. We got rid of Stop and Frisk and we lowered crime. We raise the minimum wage to $15.00 an hour, yes, it can be done. Now tonight we have to get to the heart and soul of who we are as Democrats. There are good people on this stage, but there are real differences. Joe Biden told wealthy donors that nothing fundamentally would change if he were president.", "Kamala Harris said she\u0092s not trying to restructure society. Well, I am. For 40 years, working people have taken it on the chin in this country. For 40 years, the rich and gotten richer and they paid less and less in taxes. It cannot go on this way. When I am president, we will even up the score and we will tax the hell out of the wealthy to make this a fairer country and to make sure it\u0092s a country that puts working people first.", "Thank you. Last week I saw one of those Trump signs that says \u0093America, love it or leave it\u0094 and it was on the outside of the church. I love America and I know we can make it better. Before coming to the Senate, I ran a large urban school district where most of the kids live in poverty. Those kids have exactly the same hopes that I had. Their parents have exactly the same hopes for them that my parents had for me. And that Susan and I had for our three children. But for the last three years we\u0092ve been consumed by a president who frankly doesn\u0092t give a damn about your kids or mine. Mr. President, kids belong in classrooms, not cages. And they deserve something better than a bully in the White House. Let\u0092s end this three ring circus in Washington and let\u0092s make this election about reclaiming our future for our kids and our democracy. Empty promises won\u0092t beat Donald Trump, I can.", "My grandmother taught me that nothing\u0092s impossible. She spent two generations organizing women in upstate New York. My mother taught me nothing\u0092s impossible. She was one of my only three women in her law school class and worked with gay couples for basic rights. If you want to get something done just tell me it\u0092s impossible. As a freshman senator, I was told you couldn\u0092t repeal don\u0092t ask, don\u0092t tell. Even numbers of my own party told me it wasn\u0092t convenient. When are civil rights ever convenient? We stood up to the Pentagon and we got it done, not impossible. 10 years ago, I was told you couldn\u0092t pass healthcare for our 9/11 first responders. Those heroes who raced up the towers when others were coming down. Even when Congress turned its back on them, we kept fighting. Just last week we made the 9/11 health bill permanent. Beating Donald Trump, definitely not impossible. We need a nominee who will take on the big fights and win. We need a nominee who doesn\u0092t know the meaning of impossible.", "I love our country. It\u0092s why I enlisted after 9/11 where I\u0092ve served as a soldier for over 16 years, deployed twice to the Middle East and serve in Congress now for
