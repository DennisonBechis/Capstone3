ed about China. China has been abusing the economic system for a long time. They steal intellectual property. They subsidize goods coming into this country. They\u0092ve displaced steel workers, auto workers across the board, eroded our manufacturing.", "We basically transferred our wealth of our middle class, either up to the top 1% or to China for them to build their military. So I think we need some targeted response against China. But you know how you beat China? You out-compete them. And that\u0092s why I\u0092d put a chief manufacturing officer in place to make sure that we rebuild the manufacturing base. We\u0092ve got to fill these factories in Detroit, in Youngstown, that used to make cars and steel. We\u0092ve got to fill them with workers who are making electric vehicles, batteries, charging stations, make sure they\u0092re making solar panels.", "As I said earlier, China dominates 60% of the solar panel market. They dominate 50-60% of the electric vehicle market. We\u0092re going to make 10 million electric vehicles somewhere in the world in the next 10 years; I want them made in the United States. That\u0092s why I have a chief manufacturing officer that will sit in the-", "Well, I would have to reevaluate. I think some of them are effective, but he\u0092s bungled the whole thing, obviously. See, here\u0092s the problem with President Trump. One of many. He has a tactical move. What\u0092s the grand strategy for the United States? China has a 100-year plan, a 50-year plan, a 30-year plan, a 20-year plan. We live in a 24-hour news cycle. That spells disaster for our economy, and disaster for our global politics.", "So listen, this is what I don\u0092t understand. President Trump wants to build physical walls and beats up on immigrants. Most of the folks running for president want to build economic walls to free trade and beat up on President Obama.", "I\u0092m the only one running for president who actually supports the Trans-Pacific Partnership. President Obama was right about that. We should be getting back in that. Senator Warren just issued a trade plan [crosstalk 00:02:32] that would prevent the United States from trading with its allies. We can\u0092t go and we can\u0092t isolate ourselves from the world. We have to engage with fair, rules-based trade.", "For decades we have had a trade policy that has been written by giant, multinational corporations to help giant, multinational corporations. They have no loyalty to America. They have no patriotism. If they can save a nickel by moving a job to Mexico, they\u0092ll do it in a heartbeat. If they can continue a polluting plant by moving it to Vietnam, they\u0092ll do it in a heartbeat.", "I have put out a new comprehensive plan that says we\u0092re not going to do it that way. We\u0092re going to negotiate our deals with unions at the table, with small businesses at the table, with small farmers at the table, with environmentalists at the table, with human rights activists at the table. And then we\u0092re going to use the fact that everybody in the world wants to get to America\u0092s markets. They want to sell to you.", "So, that was the Trans-Pacific partnership. I think President Obama was right. He did include environmental standards. He did include labor standards. We would be in an entirely different position with China if we had entered the Trans-Pacific partnership.", "We can\u0092t isolate ourselves from the world. We can\u0092t isolate ourselves from Asia. Senator Warren\u0092s plan basically, that she put out, we would not be able to trade with the United Kingdom.", "What the congressman is describing as extreme is having deals that are negotiated by American workers for American workers. American workers want those jobs, and we can build the trade deals that do it. People want access to our markets all around the world. Then the answer is let\u0092s make them raise their standards, make them pay their workers more, let their workers unionize, raise their environmental standards before they come to us and say they want to be able to sell their products.", "Right now, the whole game is working for the big multinationals. It\u0092s just not working for the people here in the United States, and we can change that.", "The question was about tariffs, and they\u0092re a huge mistake. They constitute the largest tax increase on the American consumer hitting the middle class and the working poor especially hard, and farmers in Iowa and across the country are bearing the brunt of the consequences.", "When have we ever gone to war, including a trade war, without allies and friends and partners? As president, we will hold China accountable, but we will bring our allies and friends like the European Union to bear and we\u0092ll also negotiate trade deals that favor farmers and American workers and protect human rights and the environment and labor, not just here in the United States-", "Yeah, okay. You\u0092re looking, I believe, at that the only member of Congress who not only voted against these disastrous trade agreements, NAFTA, PNTR with China, which costs us over four million jobs, but also helped lead the effort against these agreements.", "Now, Elizabeth is absolutely right. If anybody here thinks that corporate America gives one damn about the average American worker, you\u0092re mistaken. If they can save five cents by going to China, Mexico, or Vietnam, or any place else, that\u0092s exactly what they will do.", "As president, let me tell you what I will do. These guys line up at the federal troughs. They want military contracts, they want all kinds of contracts. Well, under my administration, you ain\u0092t going to get those contracts if you throw American workers out on the street.", "Anyone who thinks that these trade deals are mostly about tariffs just don\u0092t understand what\u0092s going on. Look at the new NAFTA 2.0. What\u0092s the central feature? It\u0092s to help pharmaceutical companies get longer periods of exclusivity so they can charge Canadians, Americans, and Mexicans more money and make more profits. That\u0092s what trade deals have\u0085", "As a matter of fact, I do, but before I get into that, the major issue that we don\u0092t talk about in Congress, you don\u0092t talk about in the media, is the massive level of income and wealth inequality in America. You got three people who own more wealth than the bottom 90%. You got 1% that owns more wealth than the bottom 92%. 49% of all new income goes to the top 1%.", "Companies like Amazon and billionaires out there do not pay one nickel in federal income tax, and we\u0092ve got 500,000 people sleeping out on the street. What we need is a political revolution that tells these billionaires and corporate America that they are Americans, they\u0092ll participate in our society, but they have got to start paying their fair share of taxes, period.", "I support free two-year college. Earn that associate\u0092s degree, realize your full potential. Debt-free four-year college, but unlike some of the other candidates on the stage, that\u0092s not just for tuition. That is room and books and board, the full cost of being able to better yourself so that you can better this country.", "And then for that school teacher who in many places like Texas is working a second or a third job, full forgiveness for outstanding student loan debt, forgiveness for that person willing to work at the VA and serve our former service members. And we do not do that at the expense of unions. We elevate them as well and make it easier to join an apprenticeship to learn a skill or a trade that you can command for the rest of your life.", "I want to make it easier for kids to go to college, and I think we do it by focusing our resources on the people that need it most. And my problem with some of these plans is they literally would pay for wealthy kids, for Wall Street kids, to go to college. There\u0092s no difference. It says everyone is free. I don\u0092t think that makes sense, and I am very concerned if we do things like that, the debt we\u0092re going to pass on to the next generation and the next generation.", "So what I would do about student loan debt is that I would allow people to refinance it at a better rate, and I would make sure that we improve those student loan repayment programs for our teachers, and expand them so that you literally over five, 10 years can get it paid for if you go into occupations where we don\u0092t have enough workers. I think we need to mesh what we were just talking about with the economy-", "Trump is a pathological liar. I tell the truth. We have been in Afghanistan I think 18 years, in Iraq 16 or 17 years. We have spent $5 trillion on the war on terror, and there are probably more terrorists out there now than before it began.", "We\u0092re going to spend\u0085 The Congress passed, and I will not vote for, a $715 billion military budget more than the 10 next countries combined. What we need is a foreign policy that focuses on diplomacy, ending conflicts by people sitting at a table, not by killing each other. As president of the United States, I will go to the United Nations and not denigrate it, not attack the UN, but bring countries together in the Middle East and all over the world to come to terms with their differences and solve those problems peacefully. The United States-", "Yeah, I think so. I love Amy Klobuchar, but I think she\u0092s wrong on this one. I don\u0092t think presidents of the United States meet with dictators. We saw what just happened with President Trump. He goes to the demilitarized zone with the leader of North Korea, gives him a huge photo op, gives him global credibility because the most powerful person in the world is sitting there and meeting with him, and weeks later he\u0092s lobbing more missiles.", "That doesn\u0092t make any sense. We\u0092ve got to demilitarize our foreign policy. We\u0092ve got to make sure that we are engaging these countries all the time. This is very difficult work. I\u0092ve been in Congress 17 years. I sit on a Defense Appropriations Committee. I sat on the Armed Services Committee. This is long, tedious work, much of it done outside of the eye of the TV camera. And as president, you\u0092ve got to monitor that and be very disciplined every day. Don\u0092t go give a dictator a huge win. Sit down and do your job.", "And the same thing with what\u0092s happening in Central America. He\u0092s cutting the State Department budget. Nicaragua, Guatemala, El Salvador-", "\u0085 where the migrants are coming from. Go fix the problem at its source and use diplomacy to do it.", "I think we agree. I just think you have to leave open the possibility of meeting with anyone at any place.", "What I don\u0092t like is how this president has handled it. You\u0092ve heard of the Truman doctrine, the Monroe doctrine. He\u0092s done the go it alone doctrine with the rest of the world. He\u0092s taken us out of the climate change agreement, out of the Iran nuclear agreement, out of the Russian nuclear agreement, and I don\u0092t agree with that.", "And when he was just with Vladimir Putin at the G20, when he was asked about invading our democracy, he made a joke. Hundreds of thousands of Americans have lost their lives on the battlefield to protect our democracy and our right to vote.", "\u0085 of the civil rights amendment. So I do believe you meet with people, but you better have an agenda.", "Yes. Look, around the world we will do whatever it takes to keep America safe, but I thought I was one of the last troops leaving Afghanistan when I thought I was turning out the lights years ago.", "Every time I see news about somebody being killed in Afghanistan, I think about what it was like to hear an explosion over there and wonder whether it was somebody that I served with, somebody that I knew, a friend, roommate, colleague.", "We\u0092re pretty close to the day when we will wake up to the news of a casualty in Afghanistan who was not born on 9/11. I was sent into that war by a congressional authorization as well as the president, and we need to talk not only about the need for a president committed to ending endless war, but the fact that Congress has been asleep at the switch.", "And on my watch, I will propose that any authorization for the use of military force have a three-year sunset and have to be renewed because if men and women in the military have the courage to go serve, members of Congress ought to have to summon-", "I would in my first term in office. Agree that there is nothing about perpetuating this war already in its 18th year that will make it any better. We\u0092ve satisfied the reasons for our involvement in Afghanistan in the first place, and it\u0092s time to bring those service members back home from Afghanistan, but also from Iraq, also from Yemen and Somalia and Libya and Syria.", "There is no reason for us to be at war all over the world tonight. As president, I will end those wars and we will not start new wars. We will not send more US service members overseas to sacrifice their lives and to take the lives of others in our name. We can resolve-", "Because it makes the world safer. The United States is not going to use nuclear weapons preemptively, and we need to say so to the entire world. It reduces the likelihood that someone miscalculate, someone misunderstands.", "Our first responsibility is to keep ourselves safe, and what\u0092s happening right now with Donald Trump as they keep expanding the different ways that we have nuclear weapons, the different ways that they can be used, puts us all at risk.", "You know, we talk about what\u0092s happening around the world. I have three older brothers who served in the military. I see that they would do anything. Our military is the best on earth, but we should not be asking our military to take on jobs that do not have a military solution. We need to use our diplomatic tools, our economic tools, and if we\u0092re going to send someone into war, we better have a plan for how we\u0092re going to get them out on the other end.", "We don\u0092t expand trust around the world by saying, \u0093No, we might be the first ones to use a nuclear weapon.\u0094 That puts the entire world at risk and puts us at risk right in the middle of this. At a time when Donald Trump is pulling out of our nuclear negotiations, expanding the opportunities for nuclear proliferation around the world, has pulled us out of the deal in Iran, and Iran is now working on its nuclear weapon, the world gets closer and closer to nuclear warfare.", "\u0085 announced policy that is one the entire world can live with. We need to make that clear. We will respond-", "I don\u0092t care how old you are. I care about your vision. But I do think it matters that we have a new generation of leaders stepping up around the world. Leaders like the\u0085 I actually think it\u0092s good that the prime minister of New Zealand has gotten a lot of attention in Democratic debates. She\u0092s masterful. She is younger than I would be when I take office.", "This is the kind of trend America might be leading instead of following, but only if it\u0092s actually backed by the right vision. And we can have great presidents at any age. What I will say is we need the kind of vision that\u0092s going to win. We cannot have a vision that amounts to back to normal. Because the only reason we got this president is that normal didn\u0092t work. We have to be ready to take on this president.", "And by the way, something that hasn\u0092t been talked about as much tonight, take on his enablers in Congress. You know, when David Duke\u0085 When David Duke ran for Congress, ran for governor, the Republican Party 20 years ago ran away from him. Today, they are supporting naked racism in the White House who were at best silent about it.", "And if you were watching this at home and you are a Republican member of Congress, consider the fact that when the sun sets on your career and they are writing your story of all the good and bad things you did in your life, the thing you will be remembered for is whether in this moment with this president, you found the courage to stand up to him or you continue to put party over country.", "Well, Pete is right. It\u0092s a question of vision, that\u0092s what it is. Whether you\u0092re young, whether you\u0092re old, whether you\u0092re in between. And my vision among other things says that if we\u0092re going to fight for healthcare, we don\u0092t take money from the drug companies or the insurance companies. And I have asked all of the candidates who are running to say they will not accept money from those entities who in my view are going to war against the American people in terms of healthcare. That\u0092s a new vision.", "A new vision says that we must cancel completely student debt because the younger generation in this country today, for the first time in modern American history, will have a lower standard of living than their parents.", "Thank you Jake. John F. Kennedy famously said, \u0093We should not seek the Republican answer. We should not seek the Democratic answer. We should seek the right answer.\u0094 He was right when he said, and he\u0092s right today as well.", "Donald Trump is the symptom of a disease, and the disease is divisiveness. I\u0092m the only one on this stage talking about curing that disease with big ideas like national service by focusing on actually solving problems. If we work together, we can fix healthcare and build infrastructure. We can invest in not just technology but people and entrepreneurs, whether they be in Storm Lake, Iowa or Detroit, Michigan or Baltimore, Maryland.", "We can fight climate change and reimagine our education system, but we have to do it with real solutions not impossible promises. Isn\u0092t it time we had a president who was a leader in both the private sector and in government to lead us into the future? I promise as president I will restore vision, unity, and leadership and decency to this country. That\u0092s why I\u0092m running for president. Thank you.", "In a few minutes, all of the pundits are going to be looking at this debate and saying, \u0093Well, who captured the left lane? Who captured the center lane? Who captured the moderate lane?\u0094 I hope tonight at some level I captured your imagination, your imagination about what this country could be like if we united, if we put together real policies that weren\u0092t left or right but new and better. That\u0092s how we win the future. It\u0092s new and better.", "A new and better economy. A new and better education system. A new and better healthcare system that focuses on prevention. An education system that focuses on the trauma of our kids. There\u0092s not going to be a savior, not going to be a superstar that\u0092s going to fix all this. It\u0092s going to be you and me. It\u0092s going to be us. That\u0092s how we fix this country. You and I coming together to do big things to imagine the new country that we want by coming together. Not left or right, new and better.", "Well, thank you Detroit. To win we have to listen to people. Out there today is Casey Joe\u0092s mom. Casey Joe was a champion high school swimmer from a small town. She got sick, went to the emergency room and got hooked on opioids. The last thing that she said to her mom was, \u0093Momma, it\u0092s not my fault,\u0094 and she died.", "A lot of Americans say the same thing every day, and that is what I will stand up for. What I will stand up against are companies like those pharma companies that got her hooked on those opioids and didn\u0092t tell the doctors or the patients what was going to happen.", "We need someone that has people\u0092s back. We also need someone that can win, and I have won in these red districts. I win in the Midwest. I can win in states like Wisconsin, and Michigan and Iowa. I also will do my job without fear or favor just like I did as a prosecutor and get through the gridlock like I\u0092ve done as a senator where I\u0092ve passed over a hundred bills where I\u0092ve been the lead Democrat.", "Last, yes, I will govern with integrity. We have the President where people turn off their TV when they see him. Not me. I will make you proud as your president.", "We are as divided and polarized as a country as we have ever been. Right now we have a President who uses fear to try to drive us further apart. To meet this challenge, we have to have hope in one another and a faith in a future of this country that includes everyone.", "My whole life I\u0092ve been including people in the success of this country. Starting a business with high value, high wage, high skilled jobs in the third poorest urban county in America. Serving on the city council and holding town hall meetings every single week to remind myself who it is that I serve at the end of the day. In Congress, being in the minority but working with Democrats and Republicans alike to deliver for my constituents and this country.", "Then in Texas this last year, traveling to every county not writing anybody off, not taking anyone for granted. At the end of the day, winning more votes than any Democrat had in the history of the state. Winning independence for the first time in decades, and winning nearly half a million Republicans and those 38 Electoral College votes in Texas are now in play. I can win them. That is how we defeat Donald Trump in November of 2020 and how we bring this divided country together again in January of 2021. Thank you.", "There\u0092s good news and bad news. I\u0092m going to start with the bad news. Our country\u0092s in trouble. GPD is going up, and life expectancy is going down. Think about what that means. It\u0092s only getting tougher. By 2030, we will have passed the point of no return on climate. There could be 130 million more guns on our streets. I\u0092ll be in my 40s then. If you have kids, think about how old they will be then.", "Here\u0092s the good news. It\u0092s not too late. We can tell our kids that before we ran out of time, just before we ran out of time in 2020, we did what it took to deliver a climate that we didn\u0092t have to wonder if it could support us, to deliver a society where race has no bearing on your health or your wealth or your relationship with law enforcement, that we did what it took to deliver an economy where a rising tide actually does lift all boats.", "We can do this if and only if we are ready to walk away from what hasn\u0092t worked with bold action and win, not only defeat this President but defeat his congressional allies with a defeat so big that it reunites the Republican Party with its conscience as well as bringing Democrats to office. Join me and let\u0092s make it happen.", "From the time I was seven years old, I had a dream. I wanted to be a public school teacher, but my daddy ended up as a janitor. By the time I graduated from high school, my family didn\u0092t have the money to send me off to college. My big chance was what was then a commuter college that cost $50 a semester.", "For me, what this election is all about is opportunity. Every budget, every policy that we talk about is about who\u0092s going to get opportunity. Is it going to go to the billionaires, or is it going to go to our kids? Right now for decades, we have had a government that has been on the side of the rich and the powerful. It has been on the side of the wealthy. That means it has not been on the side of everyone else. Not on the side of people living on our Native American reservations, people living in inner cities, people living on small farms and small communities across this country.", "How do we beat it? We beat it by being the party of big structural change. Give people a reason to show up and vote. We beat it by building a grassroots movement across this country, not showing up behind closed doors with millionaires but actually building it person-by-person across this country with small dollar donations, with volunteers, with people who show up and say, \u0093I have a stake in this democracy.\u0094", "I will not only beat Donald Trump in 2020, I\u0092ll start to make real change come 2021.", "As somebody who grew up in a family that lived in a rent controlled apartment in Brooklyn, New York and lived paycheck to paycheck, I\u0092m running for president not just to defeat the most dangerous president in this history of this country, a guy who\u0092s a racist, and a sexist and a homophobe. I\u0092m running to transform this country and to stand with the working class of America, which for the last 45 years has been decimated.", "Two days ago, I had a remarkable experience, which should tell you everything you need to know about what\u0092s going on in America. I took 15 people with diabetes from Detroit a few miles into Canada, and we bought insulin for one-tenth the price being charged by the crooks who run the pharmaceutical industry in America today.", "It\u0092s not just the price fixing and the corruption and the greed of the pharmaceutical industry, it\u0092s what\u0092s going on in the fossil fuel industry. It\u0092s what\u0092s going on in Wall Street. It\u0092s what\u0092s going on with the prison industrial complex. We need a mass political movement.", "Please go to BernieSanders.com. Become one of our million volunteers. Stand up and take on the greed and corruption of the ruling class of this country. Let\u0092s create a government and an economy that works for all of us not just the one percent.", "Okay. Well, you\u0092re quite right. We have a new vision for America. And at a time when we have three people in this country owning more wealth than the bottom half of America, while 500,000 people are sleeping out on the streets today, we think it is time for change, real change. And by that I mean that healthcare, in my view, is a human right and we have got to pass a Medicare for All, single payer system.", "Under that system, by the way, vast majority of the people in this country will be paying significantly less for healthcare than they are right now.", "I believe that education is the future for this country, and that is why I believe that we must make public colleges and universities tuition free and eliminate student debt, and we do that by placing a tax on Wall Street.", "Every proposal that I have brought forth is fully paid for.", "People who have healthcare on the Medicare for All will have no premiums, no deductibles, no co-payments, no out-of-pocket expenses. Yes, they will pay more taxes but less in healthcare for what they get.", "What I meant by that is, look, Donald Trump thinks Wall Street built America. Ordinary middle class Americans built American. My dad used to have an expression. He said, \u0093Joe, a job is about a lot more than a paycheck. It\u0092s about your dignity. It\u0092s about respect. It\u0092s being able to look your kid in the eye and say everything\u0092s going to be okay.\u0094", "Too many people who are in the middle class and poor, have had the bottom fall out under this proposal. What I\u0092m saying is that we\u0092ve got to be straight forward. We have to make sure we understand that to return dignity to the middle class, they have to have insurance that is covered and they can afford it. They have to make sure that we are in a situation where there\u0092s continuing education and they\u0092re able to pay for it, and they have to make sure that they\u0092re able to breathe air that is clean and they have water that they can drink.", "Look, Donald Trump has put us in a horrible situation, we do have enormous income inequality. The one thing I agree on is we can make massive cuts in the $1.6 trillion in tax loopholes out there, and I would be going about eliminating Donald Trump\u0092s tax cuts for the wealthy.", "Well, let me tell you something.  a position where we do not have anyone have to pay back a student debt when they get out if they are making less than $25,000 a year. Their debt is frozen, no interest payment until they get beyond that.", "We can\u0092t put people in a position where they aren\u0092t able to go on and move on. So folks, there\u0092s a lot we can do, but we have to make continuing education available for everyone so that everyone can compete in the 21st century. We\u0092re not doing that now.", "Before we move on from education-", "The issue is who has the guts to take on Wall Street, to take on the fossil fuel industry, to take on the big money interests who have unbelievable influence over the economic and political life of this county.", "Hey guys, you know what? America does not want to witness a food fight, they want to know how we\u0092re going to put food on their table. On that point, part of the issue that is at play in America today, and we\u0092ve all been traveling around the country, I certainly have. I\u0092m meeting people who are working two and three jobs. You know, this President walks around talking about and flouting his great economy, right? My great economy, my great economy. You ask him, \u0093Well, how are you measuring this greatness of this economy of yours?\u0094 And he talks about the stock market.", "Well, that\u0092s fine if you own stocks. So many families in America do not. You ask him, \u0093How are you measuring the greatness of this economy of yours?\u0094 And they point to the jobless numbers and the unemployment numbers. Well, yeah, people in America are working. They\u0092re working two and three jobs. So when we talk about jobs, let\u0092s be really clear, in our America, no one should have to work more than one job to have a roof over their head and food on the table.", "This is a very important issue. The plan that Senator Sanders and I other support Medicare for All, is how you get to single payer. But it has a buy-in transition period, which is really important. In 2005, when I ran for Congress in a two to one republican district, I actually ran on Medicare for All, and I won that two to one republican district. Twice.", "The way I formulated it was simple. Anyone who doesn\u0092t have access to insurance they like, they could buy in at a percentage of income they could afford. That\u0092s what we put into the transition period for our Medicare for All plan. I believe we need to get to universal healthcare as a right and not a privilege to single pair. The quickest way you get there is you create competition with the insurers.", "God bless the insurers if they want to compete. They can certainly try. But they\u0092ve never put people over their profits, and I doubt they ever will. What will happen is people will choose Medicare, you will transition. We will get to Medicare for All, and then your step to single player is so short I would make it an earned benefit, just like Social Security, so that buy in your whole life-", "Yo, we\u0092ve taught\u0085 Look, everybody who says Medicare for All, every person in politics who allows that phrase to escape their lips has a responsibility to explain how you\u0092re actually supposed to get from here to there.", "And here\u0092s how I would do it. It\u0092s very similar. I would call it Medicare for All Who Want It. You take something like Medicare, a flavor of that, and you make it available on the exchanges. People can buy in, and then people like us are right that that will not only a more inclusive plan, but a more efficient plan than any of the corporate answers out there, then it will be a very natural glide path to the single payer environment.", "But let\u0092s remember, even in countries that have outright socialized medicine like England, even there, there\u0092s still a private sector. That\u0092s fine, it\u0092s just that for our primary care we can\u0092t be relying on the tender mercies of the corporate system. This is one is very personal for ng that if they walk through those sliding glass doors- even though they have insurance- they will be out of $5,000.00 deductible. $ 5,000.00 deductible when they walk through those doors.", "Because our country is healthier when everybody is healthier. Remember, we\u0092re talking about something people are given a chance to buy into. In the same way that there are undocumented immigrants in my community, who pay. They pay sales taxes, they pay property taxes directly or indirectly. This is not about a handout. This is an insurance program.", "And we do ourselves no favors by having 11 million undocumented people in our country be unable to access healthcare. But of course the real problem is, we should have 11 million undocumented people with no pathway to citizenship. It makes no sense. The American people agree on what to do. This is the crazy thing, if leadership consists of forming a consensus around a device of issue\u0085 This White House has divided us around a consensus issue.", "The American people want a pathway to citizenship, they wanted protections for Dreamers, we need to clean up the lawful immigration system- like how my father immigrated to this country, and as part of a comprise, we can do whatever common sense measures are needed at the border-", "But Washington can\u0092t deliver on something the American people want. What does that tell you about the system we\u0092re living in? It tells you-", "Yes, you cannot let, as the Mayor said, you cannot let people who are sick- no matter where they come from, no matter what their status, go uncovered. You can\u0092t do that. It\u0092s just going to be taken care of period. You have to. It\u0092s the humane thing to do.", "But here\u0092s the deal, the deal is that he\u0092s right about three things. Number one, they in fact contribute to the wellbeing of the country, but they also, for example, they\u0092ve increased the life span of Social Security because if they have a job, they\u0092re paying the ll tell you. Because she has decided for that child to remain where they are is worse. But what does Donald Trump do? He says, \u0093Go back to where you came from.\u0094 That is not reflective of our America, and our values, and it\u0092s got to end.", "Well, one of the worst things about President Trump that he\u0092s done to this country, is he has torn apart the moral fabric of who we are. When he started separating children at the border, from their parents, the fact that seven children have died at his custody, the fact that dozens of children have been separated from their parents, and they have no plan to reunite them. So I would do a few things. First I would fight for comprehensive immigration reform with a pathway to citizenship. Second, I would reform how we treat asylum seekers at the border. I would have a community based treatment center where you\u0092re doing it within the communities, where asylum seekers are given lawyers, where there\u0092s real immigration judges, not employees of the attorney general, but appointed for life, and have a community based system.", "I would fund border security. But the worst thing President Trump has done is he\u0092s diverted the funds away from cross border terrorism, cross border human trafficking, drug trafficking, and gun trafficking, and he\u0092s given that money to the for-profit prisons. I would not be spending money in for-profit prisons to lock up children and asylum seekers.", "Let\u0092s remember that\u0092s not just a theoretical exercise. That criminalization, that is the basis for family separation. You do away with that, it\u0092s no longer possible. Of course, it wouldn\u0092t be possible anyway in my presidency, because it is dead wrong.", "We\u0092ve got to talk about one other thing, because the Republican party likes to cloak itself in the language of religion. Now, our party doesn\u0092t talk about that as much, largely for a very good reason, which was we are committed to the separation of tely have the capacity to absorb them, keep them safe, until they can be heard.", "That person should not be the focus of deportation. We should fundamentally change the way we deal with things.", "I want to suggest that I agree with a lot of what Kamala just said. And that is on day one, we take out our executive order pen, and we rescind every damn thing on this issue, that Trump has done.", "Number two, picking up on the point that Joe made. We got to look at the root causes. And you have a situation where Honduras, among other things, is a failing state, massive corruption. You\u0092ve got gangs who are telling families, that if a ten year old does not join that gang, that family is going to be killed.", "What we have got to do on day one is invite the Presidents and the leadership of Central America and Mexico together. This is a hemisphere problem that we have got to address.", "Well, thank you. I will say no, absolutely not. They should not be deported. And I actually\u0085 This was one of the very few issues with which I disagreed with the administration, with whom I otherwise had great relationship, and a great deal of respect. But on the secure communities issue, I was Attorney General of California. I led the second largest Department of Justice in The United States, second only to The United States Department of Justice in a state of 40 million people. And on this issue, I disagreed with my President, because the policy was to allow deportation of people, who by ICE\u0092s own definition were non-criminals.", "So as attorney general, and the Chief Law Officer of the state of California, I issued a directive to the sheriffs of my state, that they did not have to comply with detainers, and instead, should make decisions based on the best interest of public safely of their community. Because what I saw, and I was tracking it every day, I was tracking it and saw that parents, people who had not committed a crime, even by ICE\u0092s own definition, were being deported.", "But I have to add a point here. The problem with this kind of policy, and I know it as a prosecutor. I want rape victim to be able to run in the middle of the street and wave down a police officer and report the crime against her. I want anybody who has been the victim of any real crime to be able to do that, and not be afraid that if they do that, they will be deported, because the abuser will tell them it is they who is the criminal. It is wrong. It is wrong.", "Well, I just want to agree that I think Russia is our greatest geopolitical threat, because they\u0092ve been hacking our democracy successfully, and they\u0092ve been laughing their asses off about it for the last couple of years. So we should focus on that before we start worrying about other threats.", "Now, China, they do pirate our intellectual property. It\u0092s a massive problem. But the tariffs and the trade war are just punishing businesses and producers and workers on both sides. I met with a farmer in Iowa who said he spent six years building up a buying relationship in China that\u0092s now disappeared and gone forever. And the beneficiaries have not been American workers or people in China. It\u0092s been Southeast Asia and other producers that have then stepped into the void.", "So we need to crack down on Chinese malfeasance in the trade relationship, but the tariffs and the trade war are the way to go.", "First of all, we\u0092ve got to recognize that the China challenge really is a serious one. This is not something to dismiss or wave away. And if you look at what China is doing, they\u0092re using technology for the perfection of dictatorship. But their fundamental economic model isn\u0092t going to change because of some tariffs.", "I live in the industrial Midwest. Folks who aren\u0092t in the shadow of a factory, or somewhere near a soy field where I live. And manufacturers, and especially soy farmers, are hurting. Tariffs are taxes, and Americans are going to pay on average 800 dollars more a year, because of these tariffs.", "Meanwhile, China is investing, so that they could soon be able to run circles around us in artificial intelligence. And this President is fixated on the kind of relationship as if all that mattered was the export balance on dishwashers. We\u0092ve got a much bigger issue on our hands.", "But in a moment when their authoritarian model is being held up as an alternative to ours, because ours looks so chaotic compared to theirs right now, because of our internal divisions, the biggest thing we\u0092ve got to do is invest in our own domestic competitiveness.", "If we disinvest in our own infrastructure, education, we are never going to be able to compete. And if we really want to be an alternative, a democratic alternative, we actually have to demonstrate that we care about democratic values at home and around the world.", "Because I couldn\u0092t get it done. My community is in anguish right now because of an officer-involved shooting. A black man Eric Logan killed by a white officer. I\u0092m not allowed to take sides until the investigation comes back. The officer says he was attacked with a knife but he didn\u0092t have his body camera on. It\u0092s a mess. We\u0092re hurting.", "I could walk you through all of the things we have done as a community, all of the steps that we took from bias training to deescalation but it didn\u0092t save the life of Eric Logan. When I look into his mother\u0092s eyes I have to face the fact that nothing that I say will bring him back.", "This is an issue that is facing our community and so many communities around the country. Until we move policing out from the shadow of systemic racism, whatever this particular incident teaches us, we will be left with the bigger problem of the fact that there\u0092s a wall of mistrust put up one racist act at a time. Not just from what\u0092s happened in the past but from what\u0092s happening around the country in the present.", "It threatens the wellbeing of every community. I am determined to bring about a day when a white person driving a vehicle and a black person driving a vehicle, when they see a police officer approaching feels the exact same thing. A feeling not of fear but of safety.", "I\u0092ve got to respond to that. Look, we\u0092ve taken so many steps towards police accountability. The FOP just denounced me for too much accountability. We\u0092re obviously not there yet. I accept responsibility for that because I am in charge.", "Under Indiana law, this will be investigated and there will be accountability for the officer involved.", "Okay. On the issue of race I couldn\u0092t agree more that this is an issue that is still not being talked about truthfully and honestly. There is not a black man I know, be he a relative, a friend, or a coworker who has not been the subject of some form of profiling or discrimination.", "Growing up my sister and I had to deal with the neighbor who told us her parents said couldn\u0092t play with us because we were black.", "I will say also that in this campaign we\u0092ve also heard \u0085 I\u0092m going to now direct this at Vice President Biden. I do not believe you are a racist. I agree with you when you commit yourself to the importance of finding common ground.", "I also believe \u0085 It\u0092s personal. It was actually hurtful to hear you talk about the reputations of two United States senators who built their reputations and career on the segregation of race in this country.", "It was not only that but you also worked with them to oppose busing. There was a little girl in California who was part of the second class to integrate her public schools. She was bused to school every day. That little girl was me.", "I will tell you that on this subject it cannot be an intellectual debate among Democrats. We have to take it seriously. We have to act swiftly. As Attorney General of California, I was very proud to put in place a requirement that all my special agents would wear body cameras and keep those cameras on.", "It\u0092s a mischaracterization of my position across the board. I do not praise racists. That is not true. Number one. Number two, if we want to have this campaign litigated on who supports civil rights and whether I did or not I\u0092m happy to do that.", "I was a public defender. I didn\u0092t become a prosecutor. I came out and I left a good law firm to become a public defender when, in fact, my city was in flames because of the assassination of Dr. King. Number one.", "Now number two as the Vice President of the United States I work with a man who, in fact, we worked very hard to see to it we dealt with these issues in a major, major way.", "The fact is in terms of busing the busing I never \u0085 You would have been able to go to school the same exact way because it was a local decision made by your city council. That\u0092s fine. That\u0092s one of the things I argued for that we should be breaking down these lines.", "The bottom line here is, look, everything I\u0092ve done in my career \u0085 I ran because of civil rights. I continue to think we have to make fundamental changes in civil rights. Those civil rights, by the way, include not just only African-Americans but the LGBT community.", "Vice President Biden, do you agree today, do you agree today, that you were wrong to oppose busing in America then?", "I did not oppose busing in America. What I opposed is busing ordered by the Department of Education. That\u0092s what I opposed. I did not oppose \u0085", "Well, there was a failure of states to integrate public schools in America. I was part of the second class to integrate Berkeley, California public schools almost two decades after Brown v. Board of Education.", "That\u0092s where the federal government must step in.", "That\u0092s why we have the Voting Rights Act and the Civil Rights Act. That\u0092s why we need to pass the Equality Act. That\u0092s why we need to pass the ERA because there are moments in history where states fail to preserve the civil rights of all people.", "I supported the ERA from the very beginning. I\u0092m the guy that extended the Voting Rights Act for 25 years. We got to the place where we got 98 of the 98 votes in the United States Senate doing it. I\u0092ve also argued very strongly that we, in fact, deal with the notion of denying people access to the ballot box. I agree that everybody wants \u0085 Anyway, my time is up. I\u0092m sorry.", "No. Absolutely not. Unlike the Republican party, we encourage diversity, we believe in diversity. That\u0092s what America is about. In addition to diversity in terms of having more women, more people from the LGBT community, we also have to do something else.", "That is we have to ask ourselves a simple question. How come today the worker in the middle of our economy is making no more money than he or she made 45 years ago and that in the last 30 years the top 1% has seen a $21 trillion increase in their wealth.", "We need a party that is diverse but we need a party that has the guts to stand up to the powerful special interests who have so much power over the economic and political life of this country.", "Well, first of all, where Bernie left off we\u0092ve heard a lot of good ideas on this stage tonight and a lot of plans. The truth is until you go to the root of the corruption the money in politics, the fact that Washington is run by the special interests, you are never going to solve any of these problems.", "I have the most comprehensive approach that experts agree is the most transformative plan to actually take on political corruption, to get money out of politics, through publicly- funded elections, to have clean elections.", "If we do that and get money out of politics we can guarantee healthcare as a right, not a privilege. We can deal with institutional racism, we can take on income inequality, and we can take on the corporate corruption that runs Washington.", "Gridlock will not magically disappear as long as Mitch McConnell is there, first. Second, that\u0092s why it is so important for us to win not just the presidency, to have somebody that can run in all 50 states, but to win the Senate as well.", "That\u0092s why we have to propose policies that can be supported like Medicare so that we can build a broad coalition of Americans to overcome broken Washington, DC. I agree with what Senator Gillibrand was saying. I share a lot of her views.", "We need to end gerrymandering. We need to end political gerrymandering in Washington. The court today said they couldn\u0092t do anything about it. We need to overturn Citizens United. The court was the one that gave us Citizens United and the attack on voting rights in Shelby vs Holder is something we need to deal with.", "All of those things has happened since Vice President Biden was in the Senate. We face structural problems that we have to overcome with a broad coalition. It\u0092s the only way we can do it. We need to root out the corruption in Washington, expand people\u0092s right to get to the polls, and I think then we can succeed.", "I have seen what happened. Just since we were Vice President. We needed three votes to pass an $800 recovery act that kept us from going into a depression. I got three votes changed. We needed to be able to keep the government from shutting down and going bankrupt. I got Mitch McConnell to raise taxes $600 billion by raising the top rate.", "As recently as after President got elected I was able to put together a coalition of [inaudible 00:13:08] that billions of dollars go into cancer research bipartisan.", "Sometimes you can\u0092t do that. Sometimes you just have to go out and beat them. I went into 20 states, over 60 candidates, and guess what? We beat them. We won back the Senate.", "Sometimes you do have to beat them but the deal that he talked about with Mitch McConnell was a complete victory for the Tea Party. It extended the Bush tax cuts permanently. The Democratic party had been running against that for 10 years. We lost that economic argument because that deal extended almost all those Bush tax cuts permanently and put in place the mindless cuts that we still are dealing with today that are called the sequester. That was a great deal for Mitch McConnell. It was a terrible deal for America.", "You heard from the Republicans that the reason why the Trump tax cut had to be passed is because they had to pay back their donors. You heard it. They actually said those words.", "The corruption in Washington is real. It is something that makes every one of the plans we\u0092ve heard about over the last several months impossible. I have the most comprehensive approach to do it with clean elections, publicly-funded elections.", "We restore the power of our democracy into the hands of the voters. Not into the Koch brothers. We were talking about issues. We\u0092re in Florida. Imagine the Parkland kids having as much power in our democracy as the Koch brothers or the NRA. Imagine their voices carrying farther and wider than anyone else because their voice is needed. [crosstalk 00:14:49].", "As President, it\u0092s the first thing I\u0092m going to do because nothing else is possible, whether it\u0092s education or healthcare or ending institutional racism.", "Well, my plan as somebody who believes for a start that a woman\u0092s right to control her own body is a constitutional right that government and politicians should not infringe on that right. We will do everything we can to defend Roe vs Wade.", "Second of all, let me make a promise here. You ask about a litmus test. My litmus test is I will never appoint, nominate, any justice to the Supreme Court unless that justice is 100% clear he or she will defend Roe v. Wade.", "Third of all, I do not believe in packing the court. We got a terrible 5-4 majority conservative court right now. I do believe that constitutionally we have the power to rotate judges to other courts. That brings new blood into the Supreme Court and a majority I hope that will understand that a woman has the right to control her own body and that corporations cannot run [crosstalk 00:16:29].", "Well, first of all, let me tell you this. It didn\u0092t even come up yet but let\u0092s taste this. Medicare For All guarantees every woman in this country the right to have an abortion if she wants it.", "Can I just address this for a second? I want to talk directly, directly, to America\u0092s women and the men who love them. Women\u0092s reproductive rights are under assault by President Trump and the Republican party. 30 states are trying to overturn Roe v Wade right now.", "It is mind-boggling to me that we are debating this on this stage in 2019 among Democrats whether women should have access to reproductive rights. I think we have to stop playing defense and start playing offense. Let me tell you one thing about politics because it goes to the corruption and the deal making. When the door is closed and the negotiations are made there are conversations about women\u0092s rights and compromises have been made on our backs. That\u0092s how we got to Hyde. That\u0092s how the Hyde Amendment was created, a compromise by leaders of both parties.", "Then we have the ACA. During the ACA negotiation I had to fight like heck with other women to make sure that contraception wasn\u0092t sold down the river or abortion services. What we need to know is \u0085 Imagine this one question. When we beat President Trump and Mitch McConnell walks into the Oval Office, God forbid, to do negotiations who do you want when that door closes to be sitting behind that desk to fight for women\u0092s rights?", "I have been the fiercest advocate for women\u0092s reproductive freedom for over a decade. I promise you as president when that door closes I will guarantee women\u0092s reproductive freedom no matter what.", "Well, first of all, I don\u0092t even call it climate change. It\u0092s the climate crisis. It represents an existential threat to us as a species. The fact that we have a President of the United States who has embraced science fiction over science fact would be to our collective peril.", "I visited while the embers were smoldering the wildfires in California. I spoke with firefighters who were in the midst of fighting a fire while their own homes were burning.", "On this issue it is a critical issue that is about what we must do to confront what is immediate and before us right now. That is why I support a Green New Deal. It is why I believe on day one and as president I will reenter us in the Paris Agreement because we have to take these issues seriously.", "Frankly, we have a President of the United States \u0085 We talked about, you asked before what is the greatest national security threat to the United States? It\u0092s Donald Trump.", "I\u0092m going to tell you why, I\u0092m going to tell you why, because I agree climate change represents an existential threat. He denies the science. You want to talk about North Korea? A real threat in terms of nuclear arsenal but what does he do? He embraces Kim Jong-Un, a dictator for the sake of a photo op. Putin, you want \u0085", "Putin. You want to talk about Russia?", "Well, the reality is, we need to begin adapting right away, but we also can\u0092t skip a beat on preventing climate change from getting even worse. It\u0092s why we need aggressive and ambitious measures. It\u0092s why we need to do a carbon tax and dividend, but I would propose we do it in a way that is rebated out to the American people in a progressive fashion so that most Americans are made more than whole.", "This isn\u0092t theoretical for us in south Indiana. Parts of California on fire, right here in Florida they\u0092re talking about sea level rise. Well, in Indiana, I had to activate the Emergency Operations Center of our city twice in less than two years. First time was a 1,000 year flood, and the next time was a 500 year flood. This is not just happening on the Arctic ice caps. This is happening in the middle of the country and we\u0092ve got to be dramatically more aggressive moving forward.", "Now here\u0092s what very few people talk about. First of all, rural American can be part of the solution instead of being told they\u0092re part of the problem. With the right kind of soil management and other kind of investments, rural America could be a huge part of how we get this done. Secondly, we got to look to the leadership of local communities. Those networks of mayors-", "Have come together, not even waiting for our national governments to catch up. We should have a Pittsburgh Summit where we bring them together as well as rejoining the Paris-", "The answer is yes. Number one, when our administration, we built the largest wind farm in the world, the largest solar energy facility in the world. We drove down the price, competitive price, of both of those renewable sources. I would immediately insist that we, in fact, build 500,000 recharging stations throughout the United States of America, working with Governors, Mayors, and others, so that we can go to a full electric vehicle future by the year 2030.", "I would make that we invested $400 million dollars in new science and technology to be the exporter, not only of the green economy, but economy that can create millions of jobs. But I would immediately rejoin the Paris Climate Accord. I would up the ante in that Accord, which it calls for, because we make up 15% of the problem. 85% of the world makes up the rest. We have to have someone that knows how to corral the rest of the world, bring them together, and get something done like we did in our administration.", "Look, the old ways are no longer relevant. The scientists tell us we have 12 years before there is irreparable damage to this planet. This is a global issue. What the President of the United States should do is not deny the reality of climate change, but tell the rest of the world that instead of spending a trillion and a half dollars on weapons of destruction, let us get together for the common enemy, and that is to transform the world energy system away from fossil fuel to energy efficiency and sustainable energy.", "Passing a family bill of rights that includes a national paid leave plan, universal Pre-K, affordable daycare, and making sure that women and families can thrive in the workplace no matter who they are.", "I think you\u0092re so underestimating what Barack Obama did. He\u0092s the first man to bring together the entire world, 196 nations, to commit to deal with climate change immediately, so I don\u0092t buy that, but the first thing I would do is make sure that we defeat Donald Trump.", "We got to fix our democracy before it\u0092s too late. Get that right, climate, immigration, taxes, and every other issue gets better.", "I would pass a $1,000 freedom dividend for every American adult starting at age 18, which would speed us up on climate change, because if you get the boot off of people\u0092s throats, they\u0092ll focus on climate change much more clearly.", "Look, we have a gun crisis right now. 40,000 people a year are getting killed. In 1988, Rachel, when it wasn\u0092t popular, I ran on a platform of banning assault weapons, and in fact, lost that race for Congress. I have a D minus voting record from the NRA and I believe that what we need is comprehensive gun legislation that, among other things, provides universal background. We end the gun show loophole. We end the straw man provision. I believed in 1988, and I believe today that assault weapons [crosstalk 00:36:53] are weapons are from the military and that they should not be on the streets of America.", "Thank you. I think your idea is a great one, Congressman Swalwell. I will say that there a lot of great ideas. The problem is Congress has not had the courage to act, which is why when elected President of the United States, I will give the United States Congress 100 days to pull their act together, bring all these good ideas together, and put a bill on my desk for signature. If they do not, I will take executive action, and I will put in place the most comprehensive background check policy we\u0092ve had. I will require the ATF to take the licenses of gun dealers who violate the law, and I will ban, by executive order, the importation of assault weapons, because I\u0092m going to tell you, as a prosecutor, I have seen more autopsy photographs than I care to tell you. I have hugged more mothers who are the mothers of homicide victims. I have attended more police officer funerals. It is enough. It is enough. There have been plenty of good ideas from members of the United States Congress. There\u0092s been no action. As President, I will take action.", "Yes, of course, because we trained on some of these kinds of weapons. Look, every part of my life experience informs this. Being the Mayor of a city where the worst part of the job is dealing with violence, we lose as many as were lost at Parkland every two or three years in my city alone. This is tearing communities apart.", "If more guns made us safer, we\u0092d be the safest country on earth. It doesn\u0092t work that way. Common sense measures like universal background checks can\u0092t seem to get delivered by Washington, even when most Republicans, let alone most Americans, agree it\u0092s the right thing to do. As somebody who trained on weapons of war, I can tell you that there are weapons that have absolutely no place in American cities or neighborhoods in peace time, ever.", "Okay. I\u0092m the only person that\u0092s beaten the NRA nationally. I\u0092m the guy that got the Brady Bill passed, the background checks, number one. Number two, we increase that background check [inaudible 00:39:49] during the Obama-Biden administration. I\u0092m also the only guy that got assault weapons banned. Banned. And the number of clips in a gun banned. So folks, look, and I would buyback those weapons. We already started talking about that. We tried to get it done. I think-", "\u0085 As weapons. We already started talking about that. We tried to get it done. I think it can be done and it should be demanded that we do it, and that\u0092s a good expenditure of money. And lastly, we should have smart guns. No gun should be able to be sold unless your biometric measure could pull that trigger. It\u0092s within our right to do that, we can do that. Our enemy is the gun manufacturers, not the NRA. The gun manufacturers.", "Thank you very much. What an excellent question. First of all, we have to restore our democracy out home. The rest of the world is looking for us for leadership. We have a president who doesn\u0092t believe in the rule of law, he doesn\u0092t believe in freedom of the press, he doesn\u0092t believe in independent judiciary. He believes in the corruption that he\u0092s brought to Washington D.C., and that is what we have to change, and that\u0092s why everybody is up here tonight. And I appreciate the fact that they\u0092re up here for that reason.", "Second, we\u0092ve got to restore the relationships that he\u0092s destroyed with our allies. Not just in Europe, he flew to the G20 last night and attacked Japan, Germany, and a third ally of ours without saying anything about North Korea or Russia. When you\u0092ve got a situation where you have a president who says something happened in the Straits of Hormuz and the whole world doesn\u0092t know whether to believe it or not, that is a huge problem when it comes to the national security of the United States of America.", "We have no idea which of our most important allies he will have pissed off worse between now and then. What we know is that our relationship with the entire world needs to change, and it starts by modeling American values at home.", "We know NATO will fall apart if he\u0092s elected four more years. It\u0092s the single most consequential alliance in the history of the United States.", "It\u0092s not one country. I think it is rebuilding trust in the United Nations, and understand that we can solve conflicts without war, but with diplomacy.", "President Trump is hellbent on starting a war with Iran. My first act will be to engage Iran to stabilize the Middle East and make sure we do not start and unwanted, never-ending war.", "Our European allies and every Latin American country that\u0092s willing to have a conversation about how to deal with the refugee [inaudible 00:43:59].", "Because once the Bush abused that power. What happened was we got elected after that. I made sure the President turned to me and said, \u0093Joe, get our combat troops out of Iraq.\u0094 I was responsible for getting 150,000 combat troops out of Iraq and my son was one of them. I also think we should not have combat troops in Afghanistan. It\u0092s long overdue. It should end. And thirdly, I believe that you\u0092re not going to find anybody who has pulled together more of our alliances to deal with with what is the real stateless threat out there. We cannot go it alone in terms of dealing with terrorism. So, I\u0092d eliminate the act that allowed us to go into war and not the AUMF, and make sure that it could only be used for what it\u0092s intent was, and that is to go after terrorists. But never do it alone.", "That\u0092s why we have to repair our alliances. We put together 65 countries to make sure we dealt with ISIS in Iraq and other places. That\u0092s what I would do, that\u0092s what I have done. And I know how to do it.", "One of the differences \u0085 One of the differences that Joe and I have in our record is Joe voted for that war. I helped lead the opposition to that war, which is a total disaster. Second of all, I helped lead the effort for the first time to utilize the War Powers Act, to get the United States out of the sorely- led intervention in Yemin, which is the most horrific humanitarian disaster on Earth. And thirdly, let me be very clear, I will do everything I can to prevent a war with Iran, which would be far worse than disastrous war with Iraq.", "Thank you. Thank you. My mom and her parents came to the United States to rebuilt their shattered lives in the only country that they could. 300 years before that, my parent\u0092s family came searching religious freedom here. The ability for one generation to do better than the next is now severely at risk in the United States, especially among children living in poverty like the ones I used to work for in the Denver public schools. That\u0092s why I\u0092m running for president. I\u0092ve had two tough races in Colorado, but by bringing people people together, not by making empty promises. And I believe we need to build a broad coalition of Americans to beat Donald Trump, end the corruption in Washington, and build a new era of American democracy and American opportunity.", "This is going to be hard to do, but it\u0092s what our parent\u0092s would have expected, it\u0092s what our kids deserve.", "Women in America \u0085 Women in America are on fire. We\u0092ve marched, we\u0092ve organized, we\u0092ve run for office, and we\u0092ve won. But our rights are under attack like never before by President Trump and the Republicans who want to repeal Roe v. Wade, which is why I went to the front lines in Georgia to fight for them. As president, I will take on the fights that no one else will. I stood up to the Pentagon and repealed Don\u0092t Ask, Don\u0092t Tell. I\u0092ve stood up to the banks and voted against the bailout twice. I\u0092ve stood up to Trump more than any other senator in the U.S. Senate and I have the most comprehensive approach for getting money out of politics with publicly-funded elections to deal with political corruption.", "Now is not the time to play it safe. Now is not the time to be afraid of first. We need a president who will take on the big challenges, even if she stands alone. Join me in fighting for this.", "First, I want to thank everyone who put me on this stage tonight. I am proof that our democracy still works. Democrats and Americans around the country have one question for their nominee, and that is, \u0093Who can beat Donald Trump in 2020?\u0094 That is the right question and the right candidate to beat Donald Trump will be solving the problems that got Donald Trump elected, and will have a vision of a trickle-up economy that is already drawing thousands of disaffected Trump voters, conservatives, independents, and libertarians, as well as democrats and progressives. I am that candidate. I can build a much broader coalition to beat Donald Trump. It is not left, it is not right, it is forward, and that is where I\u0092ll talk the country in 2020.", "Thank you. I just want to leave you with a couple of things. One, we need a nominee who has the ability to prosecute the case against four more years of Donald Trump and I will do that. Second, this election is about you. This is about your hopes, and your dreams, and your fears, and what wakes you up at three o\u0092clock in the morning. That\u0092s why I have what I call a 3:00 a.m. agenda that is about everything from what we need to do to deliver healthcare to how you will be able to pay the bills by the end of the month. When I think about what our country needs, I promise you I will be a president who leads with a sense of dignity, with honesty, speaking the truth, and giving the American family all that they need to get through the end of the month in a way that allows them to prosper.", "Nothing about politics is theoretical for me. I\u0092ve had the experience of writing a letter to my family, putting it in an envelope marked \u0093just in case\u0094, and leaving it where they would know where to find it in case I didn\u0092t come back from Afghanistan. I\u0092ve experience with being in a marriage that exists by the grace of a single vote on the U.S. Supreme Court. I have the experience of guiding a community where the per capita income was below $20,000 when I took office into a brighter future. I\u0092m running because the decisions we make in the next three or four years are going to decide how the next 30 or 40 go. When I get to the current age of the current president in the year 2055, I want to be able to look back on these years and say, \u0093My generation delivered climate solutions, racial equality, and an end to endless war.\u0094 Help me deliver that new generation to Washington before it\u0092s too late.", "I suspect people all over the country who are watching this debate are saying, \u0093These are good people. They have great ideas.\u0094 But how come nothing really change? How come for the last 45 years wages have been stagnant for the middle class? How come we have the highest rate of childhood poverty? How come 45 million people still have student debt? How come three people own more wealth than the bottom half of America? And here is the answer. Nothing will change unless we have the guts to take on Wall Street, the insurance industry, the pharmaceutical industry, the military industrial complex, and the fossil fuel industry. If we don\u0092t have the guts to take them on, we\u0092ll continue to have plans, we\u0092ll continue to have talk, and the rich will get richer, and everybody else will be struggling.", "Thank you very much. I\u0092m ready to lead this country because I think it\u0092s important we restore the soul of this nation. This president has ripped it out. He\u0092s the only president in our history who has equated racist and white supremacist with ordinary and decent people. He\u0092s the only president who has in fact engaged and embraced dictators and thumbed their nose at our allies. I\u0092m secondly running for president because I think we have to restore the backbone of America. The poor and hardworking middle class people. You can\u0092t do that without replacing them with the dignity they once had.",
