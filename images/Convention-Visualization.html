Alabama law is. It put doctors in jail for 99 years. You Donald Trump are not on the side of women. You are not on the side of people of this country when over 75% of people want to keep Roe v. Wade on the book. When over 90% of people want to make sure we have available contraception. You defunded Planned Parenthood. I would fund it again.\u0094", "Well first of all let\u0092s be clear about these laws we see from Alabama to Ohio, they\u0092re not just a tax on one of the most sacrosanct ideals in our country liberty, the ability to control your own body, but they are particular another example of people trying to punish, trying to penalize, trying to criminalize poverty. Because this is disproportionately affecting low income women in this country, people in rural areas in this country. It is an assault on the most fundamental ideal, that human beings should control their own body.", "The way, as president of the United States, I\u0092m going to deal with this is first of all elevating it like we have with other national crises to a White House level position. I will create the Office of Reproductive Freedom and Reproductive Rights in The White House. Make sure that we begin to fight back on a systematic attempt, that\u0092s gone on for decades, to undermine Roe v. Wade. I will fight to codify it. I will also make sure that we fight, as this country, to repeal the Hyde Amendment so that we are leading the planet Earth in defending the global-", "This is often one of the most difficult decisions that a woman will ever have to make. It\u0092s unfortunate to see how, in this country, it has for so long been used as a divisive political weapon. I agree with Hillary Clinton on one thing, disagree with her on many others, but when she said abortion should be safe, legal, and rare I think she\u0092s correct. We see how the consequences of laws that you\u0092re referring to can often lead to a dangerous place. As we\u0092ve seen them, as they\u0092re passed in other countries, where a woman who has a miscarriage passed that six weeks could be imprisoned because abortion would be illegal at that point.", "I do however think that there should be some restrictions in place. I support codifying Roe v. Wade while making sure that during the third trimester abortion is not an option unless the life or severe health consequences of a woman are at risk.", "I would not get in a Court [pecking 02:23:13]. We had three justices, next time around we lose control they had three justices. We began to lose any credibility the Court has at all.", "I want to point out that the justices I\u0092ve supported \u0085 When I defeated Robert Bork and I say when I defeated Robert Bork I made sure we guaranteed a woman\u0092s right to chose for a better part of a generation. I would make sure that we move and insist that we codify Roe v. Wade. The public is already there. Things have changed. I would go out and I would campaign against those people in the state of Ohio, Alabama, et cetera, who in fact are throwing up this barrier. Reproductive rights are a constitutional right. In fact every woman should have that right. I would not pack the Court. What I would do is make sure that the people that I recommended for the Court, from Ruth Bader Ginsburg to Elena Kagan, who used to work for me, to others, that they in fact support the right of privacy. On which the entire notion of a woman\u0092s right to choose is based. That\u0092s what I would do. No one would get on the Court \u0085", "By the way, if in fact at the end of this \u0085 The beginning of next year, if in fact one of the justices steps down, God forbid, in fact I would make sure that we would do exactly what McConnell did last time out. We would not allow any hearing to be held for a new justice.", "That\u0092s right. When I proposed reforming the Supreme Court some folks said that was too bold to even contemplate. Now I\u0092m not talking about packing the Court just with people who agree with me, although I certainly will appoint people who share my values. For example the idea that women\u0092s reproductive freedom is an American right. What I\u0092m talking about is reforms that will depoliticize the Court. We can\u0092t go on like this, where every single time there is a vacancy we have this apocalyptic ideological firefight over what to do next.", "Now one way to fix this would be to have a 15 member Court where five of the members can only be appointed by unanimous agreement of the other 10. Smarter legal minds than mine are discussing this in the Yale Law Journal on how this could be done without a constitutional amendment. But the point is that not everybody arrives on a partisan basis. There are other reforms that we could consider. From term limits, don\u0092t forget justices used to just retire like everybody else, to a rotation off the appellate bench.", "I\u0092m not wedded to a particular solution but I am committed to establishing a commission on day one-", "\u0085 that will propose reforms to depoliticize the Supreme Court because we can\u0092t go on like this.", "I don\u0092t think it is. I wouldn\u0092t pack the Court. I think the plan that Mayor Pete mentioned is an interesting one, but I actually believe if we were selecting from one of those things that the smarter move might be to look at term limits or having people cycle off from the appellate courts. So that you would have a replenishment of perspective.", "I would also make sure that I appoint, as president, people who respect the precedent of Roe v. Wade. That we codify Roe v. Wade. That we do away with things like the Hyde Amendment because you shouldn\u0092t only be able to have reproductive freedom if you have money. We have to think about people who do not, people who are poor. We have to concern ourselves not only with reproductive freedom but also reproductive justice. Invest in the ability of every woman to be able to make a choice and to be able to have her healthcare needs met.", "I think there are a number of options. I think as Mayor Buttigieg said there are many different ways. People are talking about different options. I think we may have to talk about them. But on Roe versus Wade can we just pause for a minute here. I lived in an America where abortion was illegal. Rich women still got abortions because they could travel, they could go to places where it was legal. What we\u0092re talking about now is that the people who are denied access to abortion are the poor, are the young, are 14 year olds who were molested by a family member. We now have support across this country. Three out of four Americans believe in the rule of Roe versus Wade. When you\u0092ve got three out of four Americans supporting it we should be able to get that passed through Congress.", "We should not leave this to the Supreme Court we should do it through democracy because we can.", "Well I think there vision is attracting a lot of people. I think a lot of what they have to say is really important. But as Senator Warren said, \u0093We can\u0092t be running any vague campaigns.\u0094 We got to level with people. We\u0092ve got to level with people and tell them exactly what we\u0092re going to do, how we\u0092re going to get it done. If you can get it done.", "I\u0092m going to say something that is probably going to offend some people here but I\u0092m the only one on this stage that\u0092s gotten anything really big done. From the Violence Against Women Act, to making sure that we passed the Affordable Care Act, to be in a position where we in fact took almost a 90 billion dollar act that kept us from going into a depression, putting us in a position where I was able to end Roe \u0085 Excuse me, able to end the issue of gun sales, in terms of assault weapons. The question is who is best prepared? We all have good ideas. The question is who\u0092s going to be able to get it done? How can you get it done?", "I\u0092m not suggesting they can\u0092t but I\u0092m suggesting that that\u0092s what we should look at. Part of that requires you not being vague. Tell people what it\u0092s going to cost, how you\u0092re going to do it, and why you\u0092re going to do it. That\u0092s the way to get it done. Presidents are supposed to be able to persuade.", "Well the senator said \u0085 She\u0092s being vague on the issue of \u0085 Actually both of them are being vague on the issue of the Medicare for all. Now look, here\u0092s the deal, come on it costs 30 trillion dollars. Guess what? That\u0092s over three trillion dollars a year. It\u0092s part of the entire budget. Let me finish, okay?", "If you eliminated the entire Pentagon, every single thing. Planes, ship, troop, the building, everything, satellites, it would get you and pay for a total of four months. Four months. Where do you get the rest? Where\u0092s it come from?", "\u0085 in two ways. Joe you talked about working with Republicans and getting things done. But you know what you also got done? I say this as a good friend. You got the disastrous war in Iraq done. You got a bankruptcy bill which is hurting middle class families all over this country. You got trade agreements, like NAFTA and PNTR, with China done which have cost us four million jobs.", "Now let\u0092s get to Medicare for all. Let\u0092s be honest. We spend twice as much per person as do the people of any other major country on Earth. The answer is if we have the guts that I would like to see the Democratic have that guts, to stand up to the drug companies, and the insurance companies, and tell them that the function of healthcare is the guaranteed care to all people. Not to make 100 billion dollars in profit.", "We can do that without Medicare for all. We can do that by adding a [crosstalk 02:31:22] public option. We can.", "The greed and profiteering of those insurance companies, they are as much against my bill as they are anybody else\u0092s. They were strongly against Obamacare. They know it cost them. It\u0092s going to take away the right of people to choose. The 160 million people out there who\u0092ve negotiated their health insurance and they want to keep it. They should have a right to keep it.", "You started this question with how you got something done. Following the financial crash of 2008 I had an idea for a consumer agency that would keep giant banks from cheating people. All of the Washington insiders and strategic geniuses said, \u0093Don\u0092t even try because you will never get it passed.\u0094 Sure enough the big banks fought us, the Republicans fought us, some of the Democrats fought us, but we got that agency passed into law. It has now forced big banks to return more than 12 billion dollars directly to people they cheated.", "I served in the Obama administration. I know what we can do by executive authority and I will use it. In Congress, on the first day, I will pass my anti-corruption bill which will beat back the influence of money-", "\u0085 and repeal the filibuster. The third we want to get something done in America we have to get out there-", "I agreed with the great job she did. I went on the floor and got you votes. I got votes for that bill. I convinced people for it, so let\u0092s get those things straight too.", "I am deeply grateful to President Obama who fought so hard to make sure that agency was passed into law. I am deeply grateful to every single person who fought for it and who helped pass it into law, but understand-", "Thank you. But understand this it was a dream big, fight hard. People told me, \u0093Go for something little. Go for something small. Go for something that the big corporations will be able to accept.\u0094", "I said, \u0093No. Let\u0092s go for an agency that will make structural change in our economy.\u0094", "President Obama said, \u0093I will fight for that.\u0094 He sometimes-", "If I had a buck for every argument that I\u0092ve witnessed like this I could pay for college for everybody. We need to move passed what has been consuming this whole political space for as long as I\u0092ve been alive.", "We\u0092re being offered a false choice. I don\u0092t agree with the Vice President that Trump is an aberration. I don\u0092t agree that there\u0092s any such thing as back to normal because here in the industrial Midwest, definitely where I live, normal didn\u0092t work. That\u0092s part of how we got here. That\u0092s part of how a guy like Donald Trump managed to get within cheating distance of the Oval Office in the first place.", "But I also don\u0092t agree with Senator Warren that the only way forward is infinite partisan combat. Yes we have to fight. Absolutely we have to fight for the big changes at hand, but it\u0092s going to take more than fighting.", "Once again I want to take you back to that day after Trump has stopped being president. Think about what the president can do to unify a new American majority for some of the boldest things we\u0092ve attempted in my lifetime. Medicare for all who want it, actually getting something done on immigration for the first time since the \u009280s, an assault weapons ban which would be a huge deal, making college free for low and middle income students. Yet there are some here on this stage who say it doesn\u0092t count unless we go even further. Free college for low and middle income students isn\u0092t good enough unless we\u0092re also paying for the children of billionaires. Immigration reform isn\u0092t enough unless we also decriminalize border crossings.", "This isn\u0092t a fly over part of the country to me. The heartland is where I live. I want to win those states that we lost last time. I have bold ideas to get us there. I think just because they\u0092re different than Elizabeth\u0092s doesn\u0092t mean they\u0092re bold. But we can\u0092t get any of this done, on climate change or immigration reform, unless they win.", "What I have done is win. The only one up here time and time again the reddest of red districts. Michele Bachmann\u0092s, I won that district three times. Rural districts that border Iowa and North, and South, Dakota. I do it by going not just where it\u0092s comfortable but where it\u0092s uncomfortable. That is why I have been in Pennsylvania, and in Michigan, and in Wisconsin, and all over Ohio, and in Iowa. Because I think we need to build a blue Democratic wall around those states and-", "People who are struggling to pay healthcare are fighting today. People who are getting crushed by student loans are in a fight today. People who are getting stopped by the police, or paid less because of the color of their skin, are in a fight today. Anyone who doesn\u0092t understand that Americans are already in these fights is not someone who\u0092s likely to win them. For me this is about knowing what\u0092s broken, knowing how to fix it. Yes I\u0092m willing to get out there and fight for it.", "[crosstalk 02:37:26] Here\u0092s the radical reason why, it\u0092s what the American people want.", "All right? The American people do not want tax breaks for billionaires. They want the rich to start paying their fair share of taxes. Poll came out yesterday, 71% of Democrats support Medicare for all. The people of this country understand that we got to make public colleges and universities tuition free. More and more Americans, including Republicans, understand we need bold action if we\u0092re going to save this planet for our children and our grandchildren. The way you win an election, in this time in history, is not the same old same old. You have to inspire people, you have to excite people. You got to bring working people, and young people, and poor people into-", "There was some talk about getting big things done. When I was first elected to Congress I found that El Paso, Texas had the worst wait times in the country to see a mental healthcare provider at the VA. I don\u0092t know how sensational or exciting that was to everyone in the country, or even most people in El Paso, but it was important to those veterans who I served. We set about turning around the VA. Hiring up the psychiatrists, and psychologists, and therapists to take care of those women and men who\u0092d put their lives on the line for this country.", "We were able to do that. We took what we learned and we applied it to a national law. As a member of the minority, working with Republicans and Democrats alike, to expand mental healthcare access for veterans nationally.", "Then in Texas, one of what was thought to be the reddest states in the country, going to every single county-", "\u0085 talking about this progressive agenda and winning more votes than any Democrat has ever won. That\u0092s the way that we defeat Donald Trump in-", "Well, first of all, thank you to Mark, thank you Anderson, and thank you Aaron and CNN and New York Times and everybody who\u0092s here tonight. Some of the most interesting friendships that I\u0092ve had have been with people different from me. Either people older than me that had a lot to teach me or people who grew up very different from me. Also, teachers as I was growing up, people that had a life experience that when I was growing up was beyond mine. And sometimes also, and this goes to the heart of your question, I think people who thought differently from me. Folks that I considered and have considered friends, and I think that there\u0092s a value to that. I think that that should be reflected more in our public life. I also believe to just speak about the incident last week with Ellen and George W. Bush, I completely understood what she was saying about being kind to others.", "I believe that we should be more kind to other folks. I also believe that we should hold people to account for what they\u0092ve done, especially public servants who have a record of having done something or not done something, and I think that we can do both of those things. I think that we can kind to people and also hold them accountable for their actions and their people, whether it\u0092s our former president, George W. Bush or others that should be held accountable just as we should be kind. We shouldn\u0092t be made to feel shameful about holding people accountable for what they\u0092ve done.", "Thank. You know where I come from in Hawaii. Many of you know, we greet each other with Aloha. It\u0092s not a word that means hello and goodbye. It actually means something much more powerful than that. It means I come to you with respect and a recognition that we are all connected. We are all brothers and sisters, we are all God\u0092s children. So I\u0092ve developed friendships that some people may be surprised about within the Washington circles, especially with Republicans like Trey Gowdy, for example. He and I disagree a lot and very strongly on a lot of political issues. We\u0092ve developed a friendship that\u0092s based on respect and he\u0092s been there for me during some personally challenging times. The challenge before us today is that our country is very divided. Donald Trump must be defeated. But we must do more than just defeat Donald Trump. We need to deliver a win for the American people.", "We must stand United as Americans remembering that we are all brothers and sisters, that we are all connected. This is the kind of leadership that I seek to bring as president. Inspired by the example of presidents like Abraham Lincoln who talked about how we should have malice for none and charity for all. When I look out at our country, I don\u0092t see deplorables, I see fellow Americans. People who I treat with respect even when we disagree and when we disagree strongly. I will work to restore a White House that represents light and compassion and respect for every American regardless of race, religion, orientation, gender or political affiliation. So I want to ask everyone to join me. Join me in bringing about this government of by and for the people that serves all the people of this country and visit my website, tulsi2020.com for more information.", "For me, it\u0092s John McCain and I miss him every day. I traveled all over the world with him and he would sometimes when we were seated with world leaders and they would look away from me, he\u0092d say, \u0093Senator Klobuchar is a lead Democrat on this trip and she will go next.\u0094 And I still remember being there at his ranch. John and I went to visit him and Cindy when he was dying and he pointed to some words in his book because he could hardly talk. And the word said this, there is nothing more liberating in life than fighting for a cause larger than yourself. That\u0092s what we\u0092re doing right now. And while we have had major debates about policy, we have to remember that what unites us is so much bigger than what divides us. And we have to remember that our job is to not just change policy, but to change the tone in our politics, to look up from our phones, to look at each other, to start talking to each other because the way we win and not just win the presidency, but take back the US Senate is by winning big.", "And the way we win big is with that fired up Democratic base that\u0092s out there today, but it is also about bringing in independence and moderate Republicans. I can lead this and I asked you to join me because I\u0092ve done it before and I will do it again, amyklobuchar.com. Join our team. Thank you.", "I\u0092m friends with a woman from Denmark, South Carolina, MD, Ana Berry who\u0092s fighting for clean water and environmental justice in her community. She\u0092s a different gender, she\u0092s a different race, she\u0092s from a different part of the country. But she reminds me of my parents in terms of her courage and her optimism. And her honor, my mother was a school teacher in the New York public schools and in the Brooklyn House of Detention. My father was the first generation in his family to go to college. My grandfather was a plumber. He interrupted his law degree to go into the Navy in World War II and he ended up prosecuting the Nazis at Nuremberg. And when I asked him what that experience meant, he said, \u0093When you see something wrong in your society, you fight it from the first day and every single day after.\u0094 And that\u0092s why I started the need to impeach movement two years ago, because there was something terribly wrong at 1600 Pennsylvania Avenue.", "And over 10 years ago, I saw that there was a terrible threat to the safety and health of every American in terms of the climate crisis, and I\u0092ve been fighting those companies with the help of the American people ever since successfully and that\u0092s why I\u0092m running for president because our government has failed. It\u0092s been taught by corporations and it\u0092s absolutely essential to return power to the people. I have been doing exactly what my parents taught me to do, which is to take on the biggest problems in America directly and fight for them every single day.", "I\u0092ve always tried to bring people in to the solutions that we have to our common challenges regardless of the differences. I did that as a small business owner more than 20 years ago, making sure that we could get a small tech company off the ground in El Paso, Texas. Did it as a member of the city council where I saw my colleagues, not as Republicans or Democrats, but my fellow EL Pasoans who had a responsibility to deliver for our community. As a member of Congress, I remember being in San Antonio, I was visiting the VA there March of 2017. I found that my flight had been snowed in Washington, D.C. Happened to be in the elevator with a Republican member of Congress, Will Hurd and on a whim I said, \u0093Do you want to just rent a car and drive from San Antonio to Washington?\u0094 And he called my bluff. We got in that Chevy Impala last car on the lot, it was spring break, drove 1600 miles across the country. Live streamed the conversation, a Republican and a Democrat, finding out what we had in common.", "By the end of that trip, not only had we formed a friendship, but we had formed trust. We worked with each other on each other\u0092s bills. I got Will to work with me on an immigration bill, showing party leaders from either side that Republicans and Democrats can work together on an otherwise contentious issue. And then across Texas, I mentioned winning more votes than in any Democrat. We want independence and Republicans in record numbers as well. I will bring people in and together to face the common challenges that we have and to make sure that America rises to this opportunity.", "Well, look, I have so many, I don\u0092t even know where to count. I was the mayor of a large city with a Republican governor, he and I had to form a friendship even though I can write a dissertation on our disagreements. When I got to the United States Senate, I went there with a purpose of making friendships across the aisle. I go to Bible study and chairman in Hoff\u0092s office. He and I passed legislation together to help homeless and foster kids. I went out to try to invite every one of my Republican colleagues to dinner and let me again say, finding a dinner in a restaurant, agreeing on one with Ted Cruz was a very difficult thing. I\u0092m a vegan and he\u0092s a meat eating Texan, but I\u0092ll tell you this right now, this is the moment in America that this is our test, the spirit of our country, I believe in the values of rugged individualism and self-reliance, but think about our history.", "Rugged individualism didn\u0092t get us to the moon. It didn\u0092t beat the Nazis. It didn\u0092t map the human genome. It didn\u0092t beat Jim Crow. Everything we did in this country, big and vice president, we have done so many big things. The fact that there\u0092s an openly gay man now, black woman, all of us on the stage or because we in the past are all inheritors of a legacy of common struggle and common purpose. This election is not a referendum on one guy in one office, it\u0092s a referendum on who we are and who we must be to each other. The next leader is going to have to be one amongst us Democrats that can unite us all, not throw elbows at other Democrats that are unfair because the preparation is being the leader that can revive civic grace in our country. Teach us a more courageous empathy and remind America that patriotism is love of country and you cannot love your country unless you love your fellow country men and women and love is not sentimentality, it\u0092s not anemic. Love is struggle.", "Love is sacrifice. Love is the words of our founders who said at the end of the declaration of independence that if we\u0092re ever going to make it as a nation, we must mutually pledge to each other our lives, our fortunes and our sacred honor. I am running for president to restore that sacred honor and if you believe in not like I do, please join me by going to corybooker.com. Thank you.", "First I want to thank all the voters tuned in at home. If you don\u0092t feel like you got your question answered tonight, it\u0092s understandable, there are 12 of us. I\u0092m going to be answering voter questions for 10 straight hours Friday. My website, yang2020.com and if you ask your question tonight, there\u0092s a better chance I\u0092ll get to it. My surprising friendship, it\u0092s been so much fun running for president because I\u0092ve gotten to meet so many Americans I never would have gotten to meet otherwise. The friendship that sticks out for me guy named Fred, who\u0092s an avid Trump supporter, a trucker. He let me ride in his truck for hours. He spent some time in jail. I heard about his experiences trying to get other people off of drugs. And I\u0092m happy to say that after our ride together, he actually said that he would move from Donald Trump to my campaign, which was a thrill for me. And we\u0092ve remained in touch ever since.", "The truth is that what happened to the 4 million manufacturing workers here in Ohio and Michigan and Pennsylvania and Wisconsin and Iowa did not care about our political party. The fourth industrial revolution is now migrating from manufacturing workers to retail, call centers, transportation, as well as to white collar workers like attorneys, pharmacists, and radiologists. It does not care about our party. Donald Trump had a set of solutions in 2016 and what did he say? He said, we\u0092re going to build a wall. We\u0092re going to turn the clock back. We\u0092re going to bring the old jobs back. America, we have to do the opposite of all of these things. We have to turn the clock forward. We have to accelerate our economy and society as quickly as possible. We have to evolve in the way we think about ourselves and our work and our value. It is not left, it is not right, it is forward and that is where we must take the country in 2020.", "Thank you. Probably Paul Ryan. Actually, I invited him to join me on a bill to end the money bail system in the United States. He and I agree on almost nothing, but we agreed on that. And after we joined forces, he said to me, \u0093Kamila, you know, Appalachia loves this. And it really made the point that the vast majority of us have so much more in common than what separates us. And I guess that\u0092s why I\u0092m running. I do believe that to beat Donald Trump, but also to heal our country. We need a leader who has the ability to unify our country and see that the vast majority of us have so much more in common than what separates us. And I\u0092ll tell you, my mother was 19 when she left India alone and she wanted to travel to learn science because her mission in life was to cure cancer.", "And so she arrived in California, she was supposed to have an arranged marriage, but she got involved in the civil rights movement. She met my father and that produced my sister and me. They got married. But when I was five, that marriage ended. But my mother convinced us that we could do anything. And so I became the first woman attorney, general California. The second black woman elected to the United States Senate. And I will tell you, that\u0092s part of why I\u0092m running, because Donald Trump, if he had his way, my story would not be possible. And I am running to make sure that that dream, the American dream, American values, American ideals will always hold true. And so that\u0092s what is at stake in this election and I believe I am uniquely able to see the commonalities among us and to speak the story of the American dream and the need to reclaim it.", "Well, I think about the friendships that I formed in the military. People who were radically different from me, different generation, different race, definitely different politics and we learned to trust each other with our lives. When they got into my vehicle, and when we went outside the wire, they didn\u0092t care if I was going home to a boyfriend or a girlfriend. They didn\u0092t care what country my dad immigrated from and whether he was documented or not. We just learned to trust each other. In fact, the fact that I want every American to have that experience without having to go to war to get there is one of the reasons why I believe national service is so important. I guess I\u0092ll follow in the pattern tonight and point out you could go to peteforamerica.com and read all about it.", "It\u0092s also about building a sense of belonging in this country because I think that\u0092s what friendship and that\u0092s what service can create and I think we have a crisis of belonging in this country that is helping to explain so many of our problems from our politics being what it is to the fact that people are self-medicating and we\u0092re seeing a rise in the deaths from despair. I believe only the president can build a sense of belonging and purpose for the entire country. The purpose of the presidency is not the glorification of the president. It is the unification of the American people and I\u0092m asking for your vote to be that president when the dust clears over the rubble of our norms and institutions at the end of the Trump presidency, pick up the pieces and guide us toward a better future.", "When I was chairman of the Senate Committee on veterans affairs, I tried to get through the most comprehensive piece of veterans legislation in modern American history and I failed. I only had two Republicans to vote with me in the Senate, so we had to go back to the drawing board. And I worked with John McCain and I certainly did not get in that legislation working with McCain all that I wanted, but it turned out that we were able to pass a very, very significant piece of legislation, including $5 billion more for the veterans administration. More recently, I worked with a very conservative Republican from Utah, mike Lee. And Mike understood, although he and I disagree on everything, that the US involvement in the Saudi led war in Yemen was a catastrophic disaster for the people of Yemen. And for the first time in 45 years, we were able to get the War Powers Act utilized and get the votes to get the US troops out of that area.", "But I think at the end of the day what I appreciate is that we have got to end the hatred that Trump is fostering on our people, the divisiveness, trying to divide us up by the color of our skin or where we were born or our sexual orientation or our religion, and there is no job that I would undertake with more passion than bringing our people together around an agenda that works for every man, woman, and child in this country rather than the corporate elite and the 1%. A progressive agenda that stands for all is the way that we transform this country.", "You asked about a surprising friend. For me, it would be Charles Fried. 27 years ago when I was under consideration for a job, he was someone who had been George Bush, the first solicitor general, a deeply principled Republican. And we didn\u0092t agree on much. I was far more liberal than he was, but he also was willing to listen to my work about what\u0092s happening to America\u0092s middle class. And Charles engaged with it over and over and ultimately is the person who made sure I got the job. I grew up out in Oklahoma, I have three older brothers. They all served in the military. Two of the three are still Republicans. I love all three of my brothers and there are a lot of things that we\u0092re divided on there are core things that we believe in together. We want to see all of our children get a good start in life.", "We don\u0092t want to see any of our friends or neighbors not get covered by healthcare. We\u0092re willing to get out there for the things we believe in. Look, people across this country, whether they\u0092re Democrats, independents, or Republicans, they know what\u0092s broken. They know that we have an America that\u0092s working better and better and better for a thinner and thinner and thinner slice at the top and leaving everyone else behind. People across this country, regardless of party, are ready to say no more. We want an America that works for everyone. 2020 is our moment in history. It is a deep honor to be here, to be in this fight. I know what\u0092s broken, I know how to fix it and we are building a grassroots movement to get it done. That includes everyone.", "This is reassuring in the fact that we\u0092re all acknowledging that we have to reach across the aisle, get things done. No other way to get anything done in this country. The two people maybe that surprised you the most were, he\u0092s been mentioned twice, but John McCain. John McCain worked for me when he worked in the Navy and he was assigned to me to travel around the world. We became close friends, became very close friends with my wife, Jill. Visited our home. He was there with his children and on his deathbed, he asked me to do his eulogy. I would say to John, \u0093John, you didn\u0092t see a war. You never wanted a fight.\u0094 And he\u0092d say, \u0093You didn\u0092t see a problem. You\u0092d never wanted to solve.\u0094 But he was a great man of principle. He was honorable, he was honorable.", "And one of the things, that\u0092s the reason why I\u0092m running, we have to restore the soul of this country. That\u0092s why I\u0092m doing this. In fact, this president has ripped the soul out of this country, divided us in ways that are absolutely outrageous, a liar. He cheats. He does not do anything to promote people generally. Secondly, we have to rebuild the middle class and the only we\u0092re going to do that is to be able to reach across the aisle. My dad used to say, \u0093A job\u0092s about a lot more than a paycheck, Joey. It\u0092s about your dignity.\u0094 We have to restore people\u0092s dignity. And lastly, we have to unite the country because folks, it\u0092s time we stop walking around with our heads down. We are better positioned than any country in the world to own the 21st century.", "So for God\u0092s sake, get up, get up, and remember, this is the United States of America. There\u0092s nothing, nothing we\u0092re unable to do when we decide we\u0092re going to do it. Nothing at all, period.", "We are in a struggle for the future of this country.", "Good evening. [Spanish 00:03:35]. Welcome to Texas. It\u0092s great to be here at TSU, home of the Tigers. You know, on January 20th, 2021, at 12:01 PM, we\u0092re going to have a Democratic president, a Democratic House, and a Democratic Senate. There will be life after Donald Trump. The truth is that our problems didn\u0092t start just with Donald Trump, and we won\u0092t solve them by embracing old ideas. We need a bold vision. Universal pre-K and universal health care. Unleashing millions of new jobs in the clean energy economy. A tax system that rewards people who have to work for a living.", "First, we have to win, and that means exciting a young, diverse coalition of Americans who are ready for a bold future. That\u0092s what Kennedy did. It\u0092s what Carter did. It\u0092s what Clinton did. It\u0092s what Barack Obama did, and it\u0092s what I can do in this race. Get back Michigan, Wisconsin, and Pennsylvania. Florida, Georgia, and Arizona, and finally turn Texas blue, and say goodbye to Donald Trump.", "Good evening, Texas Southern. I believe that what unites us up here, the ten of us, is much stronger than what divides us, and I think that\u0092s true of our country, too. Now, I may not be the loudest person up here, but I think we\u0092ve already got that in the White House. Houston, we have a problem. We have a guy there that is literally running our country like a game show. He would rather lie than lead. I think we need something different. I am someone that tells the truth. I don\u0092t make promises that I can\u0092t keep. I have people\u0092s back, and I believe that to win, you bring people with you, and that is how you govern, as well. You\u0092re going to hear a lot of ideas up here. Some will be great, but if you see that some of them seem a little off track, I\u0092ve got a better way. If you feel stuck in the middle of the extremes in our politics, and you are tired of the noise and the nonsense, you\u0092ve got a home with me. Because I don\u0092t want to be the president for half of America. I want to be the president for all of America.", "It\u0092s an honor to be on this debate stage. It is wonderful to be back in Texas, in Houston, back here at TSU. On August 3rd in El Paso, Texas, two things became crystal clear for me, and I think produced a turning point for this country. The first is just how dangerous Donald Trump is. The cost and the consequence of his presidency. Racism and violence that had long had been a part of America was welcomed out into the open and directed to my hometown of El Paso, Texas. Where 22 people were killed, dozens more grievously injured, by a man carrying a weapon he should never have been able to buy in the first place. Inspired to kill by our president.", "The second is how insufficient our politics is to meet the threat that we have right now. The bitterness, the pettiness, the smallness of the moment, the incentives to attack one another, and try to make differences without distinctions. Mountains out of molehills. We have to be bigger. We have to see clearly. We have to speak honestly, and we have to act decisively. That\u0092s what I want to do for you as President of the United States. Thank you.", "It was over twenty years ago that I was a law student, and moved to inner city Newark, New Jersey, to serve as a tenants\u0092 rights lawyer, to try to address the challenges in my community. I was sobered by them. The gun violence, the substandard housing, but it was my greatest mentor, a woman named Ms. Virginia Jones, who challenged me. She said, \u0093Boy, if all you see in this neighborhood is problems, that\u0092s all there\u0092s ever going to be, but if you\u0092re stubborn, and defiant, and can put forth a vision that can unify people, then we can make transformative change.\u0094 She was a church woman that said, \u0093Without vision, the people will perish.\u0094", "Well, that\u0092s exactly what we did. We created extraordinary unity in our community, and we did things that other people thought were impossible. That\u0092s the story of America. At our best, we unify. We find common cause and common purpose. The differences amongst us Democrats on the stage are not as great as the urgency for us to unite as a party. Not just to beat Donald Trump, but to unite America in common cause and common purpose. That\u0092s why I\u0092m running for president, and that\u0092s how I will lead this nation.", "In America today, everything revolves around the almighty dollar. Our schools, our hospitals, our media, even our government. It\u0092s why we don\u0092t trust our institutions anymore. We have to get our country working for us again, instead of the other way around. We have to see ourselves as the owners and shareholders of this democracy, rather than inputs into a giant machine.", "When you donate money to a presidential campaign, what happens? The politician spends the money on TV ads and consultants, and you hope it works out. It\u0092s time to trust ourselves more than our politicians. That\u0092s why I\u0092m going to do something unprecedented tonight. My campaign will now give a freedom dividend of $1,000 a month for an entire year to 10 American families. Someone watching this at home right now. If you believe that you can solve your own problems better than any politician, go to yang2020.com and tell us how $1,000 a month will help you do just that. This is how we will get our country working for us again, the American people.", "It\u0092s original. I\u0092ll give you that. The American people are divided and doubtful at the very moment we need to rise to some of the greatest challenges we\u0092ve ever seen. As a mayor of an industrial city coming back from the brink, as a veteran of the war in Afghanistan, I know what\u0092s at stake in our national leadership. We keep sending politicians to Washington, asking them to fight for us, but then when they get there, they seem more interested in the part about fighting than the part about us. Good politics is supposed to be not about the day to day fights of the politicians, but about the day to day lives of Americans.", "We just marked the anniversary of 9-11. All day today, I\u0092ve been thinking about September 12th. The way it felt when, for a moment, we came together as a country. Imagine if we had been able to sustain that unity. Imagine what would be possible right now with ideas that are bold enough to meet the challenges of our time, but big enough, as well, that they could unify the American people. That\u0092s what presidential leadership can do. That\u0092s what the Presidency is for, and that is why I\u0092m asking for your vote.", "Thank you. It\u0092s great to be back at TSU. I plan on spending tonight talking with you about my plans to address the problems that keep you up at night. First, I have a few words for Donald Trump, who we all know is watching. President Trump, you spent the last two and a half years full time trying to sow hate and division among us, and that is why we\u0092ve gotten nothing done. You have used hate, intimidation, fear, and over 12,000 lies as a way to distract from your failed policies and your broken promises. The only reason you\u0092ve not been indicted is because there was a memo in the Department of Justice that says the sitting president cannot be charged with a crime. Here\u0092s what you don\u0092t get. What you don\u0092t get is that the American people are so much better than this. We know that the vast majority of us have so much more in common than what separates us, regardless of our race, where we live, or the party with which we\u0092re registered to vote. I plan on focusing on our common issues, our common hopes and desires, and in that way, unifying our country, winning this election, and turning the page for America. Now President Trump, you can go back to watching Fox News.", "Let me be blunt and tell you what you don\u0092t hear much about in Congress, or in the media, and that is it goes without saying that we must and will defeat Trump, the most dangerous president in the history of this country. We must do more. We must do more. We have got to recognize that this country is moving into an oligarchic form of society, where a handful of billionaires control the economic and political life of this country. As president, I am prepared to take them on. Yes, we will raise the minimum wage to a living wage. Yes, we will finally make sure that every American has healthcare as a human right, not a privilege. Yes, we will address the catastrophic crisis of climate change, and transform our energy system away from fossil fuel.", "I was born and raised in Oklahoma, but I\u0092m sure glad to be in Texas tonight. All three of my brothers served in military bases here in Texas. That was their ticket to the middle class. Me, I got my big opportunity about a half a mile down the road from here, at the University of Houston, back when it cost $ 50 a semester. For a price that I could pay for on a part time waitressing job, I got to finish my four year degree, and I became a special needs teacher. After law school, my first big job was back here in Houston. By then, I had two little kids, and when childcare nearly brought me down, my Aunt [Bea 00:14:53] moved in and saved us all. The paths to America\u0092s middle class have gotten a lot smaller and a lot narrower. Today, service members are preyed upon by predatory lenders. Students are crushed by debt and families cannot afford childcare. I know what\u0092s broken. I know how to fix it, and I\u0092m going to lead the fight to get it done.", "You know, when President Kennedy announced the moon shot, he used a phrase that sticks with me my whole life. He said, \u0093We\u0092re doing it because we refused to postpone.\u0094 Well, I refuse to postpone one more minute spending billions of dollars on curing cancer, Alzheimer\u0092s, and other diseases, which if we invest in them, we can find cures. I refuse to postpone giving every single child in America, no matter their zip code, pre-K all the way through high school and beyond. I refuse to postpone any longer taking on climate change, and leading the world in taking on climate change. Look, this is the United States of America. There has never been a single, solitary time when we\u0092ve set our mind to something that we\u0092ve not been able to do it. We\u0092re walking around with our heads down, like, \u0093Woe is me.\u0094 We\u0092re the best equipped nation in the world to take this on. It\u0092s no longer time to postpone. We should get moving. There\u0092s enormous, enormous opportunities once we get rid of Donald Trump.", "That\u0092ll be for the voters to decide that question. Let me tell you what I think. I think we should have a debate on health care. I know that the senator says she\u0092s for Bernie. Well, I\u0092m for Barack. I think the Obamacare worked. I think the way in which we add to it, replace everything that\u0092s been cut, add a public option. Guarantee that everyone will be able to have affordable insurance, number one.", "Number two, I think we should be in a position of taking a look at what costs are. My plan for health care costs a lot of money. It costs $740 billion. It doesn\u0092t cost $30 trillion. $3.4 trillion a year, it turns out, is twice what the entire federal budget is. That\u0092s before it exists now, without interest on the debt. How are we going to pay for it? I want to hear tonight how that\u0092s happened.", "As far as my distinguished friend, the senator on my left, has not indicated how she pays for it. The senator has in fact come forward and said how he\u0092s going to pay for it, but it gets him about halfway there. There\u0092s a lot of other things that need to be done. I have a bold plan to deal with making sure we triple the money for at risk schools, that are title one schools, from $15 to $45 billion a year. I go down the line, and each of the things we\u0092re talking about, I lay out how I can pay for it, how I can get it done, and why it\u0092s better.", "Let\u0092s be clear about healthcare, and let\u0092s actually start where Vice President did. We all owe a huge debt to President Obama, who fundamentally transformed healthcare in America, and committed this country to healthcare for every human being. Now the question is, how best can we improve on it? I believe the best way we can do that is we make sure that everybody gets covered by healthcare at the lowest possible cost. How do we pay for it? We pay for it. Those at the very top, the richest individuals, and the biggest corporations, are going to pay more, and middle class families are going to pay less. That\u0092s how this is going to work.", "Look, what families have to deal with is cost. Total cost. That\u0092s what they have to deal with. Understand. Families are paying for their health care today. Families pay every time an insurance company says, \u0093Sorry, you can\u0092t see that specialist.\u0094 Every time an insurance company says, \u0093Sorry, that doctor is out of network. Sorry. We are not covering that prescription.\u0094 Families are paying every time they don\u0092t get a prescription filled because they can\u0092t pay for it. They don\u0092t have a lump checked out because they can\u0092t afford the copay. What we\u0092re talking about here is what\u0092s going to happen in families\u0092 pockets. What\u0092s going to happen in their budgets. The answer is, on Medicare for all, costs are going to go up for wealthier individuals, and costs are going to go up for giant corporations, but for hardworking families across this country, costs are going to go down. That\u0092s how it should work under Medicare for all in our health care.", "Joe said that Medicare for all would cost over $30 trillion. That\u0092s right, Joe. Status quo over 10 years will be $50 trillion. Every study done shows that Medicare for all is the most cost effective approach to providing healthcare to every man, woman, and child in this country. I, who wrote the damn bill, if I may say so, intend to eliminate all out of pocket expenses. All deductibles. All copayments. Nobody in America will pay more than $200 a year for prescription drugs, because we\u0092re going to stand up to the greed, and corruption, and price fixing of the pharmaceutical industry. We need a health care system that guarantees health care to all people as every other major country does, not a system which provides $100 billion a year in profit for the drug companies and the insurance companies. To tell you how absurd the system is, tonight on ABC, the healthcare industry will be advertising, telling you how bad Medicare for all is, because they want to protect their profits. That is absurd.", "Okay. Number one, my healthcare plan does significantly cut the cost. The largest out of pocket payment you\u0092ll pay is $1,000. You\u0092ll be able to get into a\u0085 Anyone who can\u0092t afford it gets automatically enrolled in the Medicare type option we have, et cetera, but guess what? Of the 160 million people who liked their health care now, they can keep it. If they don\u0092t like it, they can leave. Number one.", "Number two. The fact of the matter is, we\u0092re in a situation where, if you noticed, he hadn\u0092t answered the question. This is about candor, honesty, big ideas. Let\u0092s have a big idea. The tax of 2% the senator\u0092s talking about? That raises about $3 billion. Guess what? That leaves you about $28 billion short. The senator said before, it\u0092s going to cost you in your pay. There will be a deductible in your paycheck. The middle class person, someone making 60 grand for three kids, they\u0092re going to end up paying $5,000 more. They\u0092re going to end up paying 4% more on their income tax. That\u0092s a reality. Now, it\u0092s not a bad idea, if you like it. I don\u0092t like it.", "Let\u0092s be clear. I\u0092ve actually never met anybody who likes their health insurance company. I\u0092ve met people who like their doctors. I\u0092ve met people who like their nurses. I\u0092ve met people who like their pharmacists. I met people who like their physical therapists. What they want is access to health care, and we just need to be clear about what Medicare for all is all about. Instead of paying premiums into insurance companies, and then having insurance companies build their profits by saying no to coverage, we\u0092re going to do this by saying everyone is covered by Medicare for all. Every healthcare provider is covered. The only question here, in terms of difference, is where to send the bill.", "Let us be clear, Joe. In the United States of America, we are spending twice as much per capita on health care as the Canadians, or any other major country on earth.", "Yeah, but Americans don\u0092t want to pay twice as much as other countries, and they guarantee health care to all people. Under my Medicare for all proposal, when you don\u0092t pay out of pocket, and you don\u0092t pay premiums\u0085 Maybe you have run into people who love their premiums. I haven\u0092t. What people want is cost effective health care. Medicare for all will save the average American substantial sums of money on his or her health care bill.", "I think you know that I don\u0092t agree with some of these proposals up here, George. I\u0092m talking about\u0085", "If I could respond to some of the proposals, but from my friends. First of all, Senator Sanders and I have worked valiantly to bring down the cost of pharmaceuticals. That was a Klobuchar Sanders amendment, to allow for drugs to come in from less expensive countries like Canada. We have worked to bring down the costs by fighting to allow 43 million seniors, that\u0092s a bill I lead, to negotiate for better prices under Medicare. I figure that\u0092s a lot of seniors, and they should be allowed to get a better price.", "When it comes to our health care, and when it comes to our premiums, I go with the doctor\u0092s creed, which is do no harm. While Bernie wrote the bill, I read the bill. On page eight, on page eight of the bill, it says that we will no longer have private insurance as we know it. That means that 149 million Americans will no longer be able to have their current insurance. That\u0092s in four years. I don\u0092t think that\u0092s a bold idea. I think it\u0092s a bad idea. What I favor is something that what Barack Obama wanted to do from the very beginning, and that is a public option. A nonprofit choice that will bring down the cost of insurance, cover 12 million more people, and bring down the prices for 13 million more people. That is a bold idea.", "Let\u0092s be clear about this. People will have access to all of their doctors, all of their nurses, their community hospitals, their rural hospitals. Doctors won\u0092t have to hire people to fill out crazy forms. They won\u0092t have to spend time on the phone arguing with insurance companies. People who have sick family members won\u0092t have to get into these battles. What this is about is making sure that we have the most efficient way possible to pay for health care for everyone in this country. Insurance companies last year sucked $23 billion in profits out of the system. How did they make that money? Every one of those $23 billion was made by an insurance company saying no to your healthcare company.", "The problem, Senator Sanders, with that damn bill that you wrote, and that Senator Warren backed\u0085", "\u0085 with that damn bill that you wrote, and that Senator Warren backs, is that it doesn\u0092t trust the American people. I trust you to choose what makes the most sense for you. Not \u0093My way or the highway\u0094. Now look, I think we do have to go far beyond tinkering with the ACA. I propose Medicare for all who want it. We take a version of Medicare, we make it available for the American people, and if we\u0092re right as progressives that that public alternative is better, then the American people will figure that out for themselves. I trust the American people to make the right choice for them, whey don\u0092t you?", "George, you talked about, was it 150 million people on private insurance? 50 million of those people lose their private insurance every year when they quit their jobs, or they go unemployed, or their employer changes their insurance policy. Medicare for All is comprehensive healthcare, covers all basic needs, including home healthcare. It allows you to go to any doctor you want, which many private insurance company programs do not. So if you want comprehensive healthcare, freedom of choice regarding doctor or hospital, no more than 200 dollars a year for prescription drugs, taking on the drug companies and the insurance companies, moving to Medicare for All is a way to go.", "I want to give credit first to Barrack Obama for really bringing us this far. We would not be here if he hadn\u0092t the courage, the talent, or the will to see us this far. I want to give credit to Bernie. Take credit, Bernie. You brought us this far in Medicare for All. I support Medicare for All, I always have, but I wanted to make the plan better, which I did. Which is about offering people choice, not taking that from them. So under my Medicare for All plan people have the choice of a private plan or a public plan, because that\u0092s what people want, and I agree we shouldn\u0092t take choice from people. But here\u0092s the thing, everybody on this stage I do believe is well-intentioned and wants that all Americans have coverage and recognizes that right now 30 million Americans don\u0092t have coverage. But at least five people have talked, some repeatedly on this subject, and not once have we talked about Donald Trump.", "So let\u0092s talk about the fact that Donald Trump came into office and spent almost the entire first year of his term trying to get rid of the Affordable Care Act. We all fought against it, and then the late great John McCain, at that moment at about 2:00 in the morning, killed his attempt to take healthcare from millions of people in this country. Fast-forward to today, and what is happening? Donald Trump\u0092s Department of Justice is trying to get rid of the Affordable Care Act. Donald Trump\u0092s administration is trying to get rid of the ban that we placed on denying people who have preexisting conditions coverage. Donald Trump is trying to say that our kids up to the age of 26 can no longer be on our plans, and frankly I think this discussion have given the American public a headache. What they want to know is that they\u0092re going to have healthcare and cost will not be a barrier to getting it. But let\u0092s focus on the end goal. If we don\u0092t get Donald Trump out of office he\u0092s going to get rid of all of it.", "15 seconds. Look, everybody says we want an option. The option I\u0092m proposing is a Medicare for All in a Medicare for choice. If you want Medicare, if you lose the job from your employer, you automatically can buy into this. You don\u0092t have no preexisting condition can stop you from buying in. You get covered. Period. And if you notice, nobody\u0092s yet said how much it\u0092s going to cost the taxpayer. I hear this large savings. My friend from Vermont thinks that employer\u0092s going to give you back if negotiate his union all these years, got to cut wages because you\u0092ve got insurance. They\u0092re going to give back that money to the employee?", "Well, let me tell you something, for a socialist you got a lot more confidence in corporate America than I do.", "All right. Two points. You got to defend the fact that today, not only do we 87 million people uninsured and underinsured, you got to defend the fact that 500000 Americans are going bankrupt. You know why they\u0092re going bankrupt? Because they suffered a terrible disease. Cancer or heart disease. Under my legislation people will not go into financial ruin because they suffered with a diagnosis of cancer, and our program is the only one that does that.", "I know a lot about cancer. Let me tell you something. It\u0092s personal to me. Let me tell you something. Every single person who is diagnosed with cancer or any other disease can automatically become part of this plan. They will not go bankrupt because of that. They will not go bankrupt because of that. They can join immediately, and we\u0092re talking four, six, eight, 10 years, depending on you talk about, before we get to Medicare for All. Come on. I\u0092ve been there. You\u0092ve been there. You know what it\u0092s like. People need help now, hope now, and do something now.", "Yeah. Thank you. Listen, I\u0092m grateful that we all agree about the urgency of this challenge, and the fact that Donald Trump is undermining the limited protections that we have right now. But I also think we\u0092re being offered a false choice between those who propose an all-or-nothing gambit, forcing 10s of millions off of insurance that they like, that works for them, to force them onto Medicare, and others who want to, as the Vice President does, incrementally improve what we have, which will still leave many, maybe millions, uninsured and uncared for in a state like Texas where the largest provider of mental healthcare services is the county jail system. We\u0092ve got to do better. In my proposal, Medicare for America, say everyone who\u0092s uninsured will be enrolled in Medicare. Everyone who\u0092s insufficiently insured, cannot afford it, can move over to Medicare, and those like members of unions, who fought for the healthcare plans that work for them and their families, are able to keep them. That is the best possible path forward.", "Thank you. I also want to recognize the work that Bernie has done on this, and of course we owe a debt of gratitude to President Barrack Obama. Of course, I also worked for President Obama, Vice President Biden, and I know that the problem with your plan is that it leaves 10 million people uncovered. Now, on the last debate stage in Detroit you said that wasn\u0092t true when Senator Harris brought that up. There was a fact check of that and they said that was true. I grew up with a grandmother who had Type Two diabetes and I watched her condition get worse and worse, but that whole time she had Medicare. I want every single American family to have a strong Medicare plan available.", "If they choose to hold onto strong solid private health insurance, I believe they should be able to do that, but the difference between what I support and what you support, Vice President Biden, is that you require them to opt in, and I would not require them to opt in, they would automatically be enrolled. They wouldn\u0092t have to buy in. That\u0092s a big difference, because Barrack Obama\u0092s vision was not to leave 10 million people uncovered. He wanted every single person in this country covered. My plan would do that. Your plan would not.", "You just said that. You just said that two minutes ago. You just said two minutes ago that they would have to buy in.", "Are you forgetting what you said two minutes ago? Are you forgetting already what you said just two minutes ago? I can\u0092t believe that you said two minute ago that they had to buy in, and now you\u0092re saying they don\u0092t have to buy in. You\u0092re forgetting that.", "We need a healthcare system that automatically enrolls people regardless of whether they choose to opt in or not. If you lose your job for instance, his healthcare plan would not automatically enroll you, you would have to opt in. My healthcare plan would. That\u0092s a big difference. I\u0092m fulfilling the legacy of Barack Obama and you\u0092re not.", "This is why presidential debates are becoming unwatchable, because this reminds everybody of what they cannot stand about Washington, scoring points against each other, poking at each other, and telling each other that \u0093Your plan, my plan\u0094. Look, we all-", "Yeah, that\u0092s called the Democratic Primary Election. That\u0092s called an election. That\u0092s an election. This is what we\u0092re here for, it\u0092s an election.", "Look, everyone, we know we\u0092re on the same team here. We know we\u0092re on the same team. We all have a better vision for healthcare than our current president, and I believe we\u0092re talking about this the wrong way. As someone who has a business, I know that our current healthcare system makes it harder to hire people, it makes it harder to give them benefits and treat them as full-time employees. You instead pretend they\u0092re contractors. It\u0092s harder to change jobs. It\u0092s certainly harder to start a business. The pitch we have to make to the American people is we will get the healthcare weight off of your backs and then unleash the hopes and dreams of the American people.", "Now, I am Asian, so I know a lot of doctors, and they tell me that they spend a lot of time on paperwork, avoiding being sued, and navigating the insurance bureaucracy. We have to change the incentives so instead of revenue and activity people are focused on our health in the healthcare system, and the Cleveland Clinic where they\u0092re paid not based upon how many procedures they prescribe, shocker, they prescribe fewer procedures, and patient health stays the same or improves. That is the pitch to the American people.", "Thank you very much. Look, there are a lot of people watching at home right now, listening to us, that are afraid because they are in crisis. They don\u0092t have health insurance, or health insurance doesn\u0092t go far enough, they can\u0092t afford their prescription drugs. Look, I\u0092m clear on what I believe. I believe in Medicare for All. I believe it\u0092s the best way to rationalize the system, but dear god, I know that every one of my colleagues on this stage is in favor of universal health coverage, and comes at this with the best of intentions. I\u0092ll tell you, there is an urgency right now in this nation. Everybody feels it. As a person who has an ideal, I know we cannot sacrifice progress on the alter of purity, because people in my community, they need help right now.", "They have high blood pressure right now. They have unaffordable insulin right now. And this must be a moment where we as Democrats can begin to show that we cannot only stake and stand our ground, but find common ground, because we\u0092ve got one shot to make Donald Trump a one- term president, and we cannot lose it by the way we talk about each other, or demonize and degrade each other. We can walk and chew gum at the same time. If I am the leader I will work towards the ideal of health insurance, health coverage being a right for all Americans, but every single day I\u0092ll join with other Democrats to make progress happen in our nation for the people that are struggling and suffering today.", "I called this out in no uncertain terms on August 3rd and every day since then, and I was talking about it long before then as well. Racism in America is endemic, it is foundational. We can mark the creation of this country not at the 4th of July 1776, but August 20th 1619, when the first kidnapped African was brought to this country against his will and in bondage and as a slave build the greatness, the success, and the wealth that neither he nor his descendants would ever be able to fully participate in and enjoy. We have to be able to answer this challenge, and it is found in our education system where in Texas a five year old child in kindergarten is five times as likely to be disciplined or suspended, or expelled, based on the color of their skin.", "In our healthcare system where there is a maternal mortality crisis three times as deadly for women of color, or the fact that there\u0092s 10 times the wealth in white America than there is in black America. I\u0092m going to follow Sheila Jackson Lee\u0092s lead and sign into law a reparations bill that will allow us to address this at its foundations. But we will also call out the fact that we have a white supremacist in the White House, and he poses a mortal threat to people of color all across this country.", "I want to commend Beto for how well he has spoken to the passion and the frustration and the sadness after what happened in his hometown of El Paso. He\u0092s done a great job with that. Look, a few weeks ago a shooter drove 10 hours, inspired by this president, to kill people who look like me and people who look like my family. White supremacy is a growing threat to this country, and we have to root it out. I\u0092m proud that I put forward a plan to disarm hate. I\u0092m also proud that I was the first to put forward a police reform plan, because we\u0092re not going have anymore Laquan McDonalds, or Eric Garners, or Michael Browns, or Pamela Turners, or Walter Scotts, or Sandra Bland here from the Houston area. We need to root out racism, and I believe that we can do that, because that doesn\u0092t represent the vast majority of Americans who do have a good heart. They also need a leader to match that, and I will be a president that matches that.", "Well, first and foremost, I want to hit that point, because we know Donald Trump\u0092s a racist, but there is no red badge of courage for calling him that. Racism exists, the question isn\u0092t \u0093Who isn\u0092t a racist\u0094, it\u0092s \u0093Who is and isn\u0092t doing something about racism?\u0094 And this is not just an issue that started yesterday. It\u0092s not just an issue that we hear a president that can\u0092t condemn white supremacy. We have systemic racism that is eroding our nation, from healthcare to the criminal justice system. And it\u0092s nice to go all the way back to slavey, but dear god, we have a criminal justice system that is so racially biased we have more African-Americans under criminal supervision today that all the slaves in 1850.", "We have to come at this issue attacking systemic racism, having the courage to call it out and having a plan to do something about it. If I am President of the United States, we will create an office in the White House to deal with the problem of white supremacy and hate crimes, and we will make sure that systemic racism is dealt with in substantive plans from criminal justice reform to the disparities in healthcare, to even one that we don\u0092t talk about enough, which is the racism that we see in environmental injustice in communities of color all around this country.", "I believe what\u0092s deepened divisions in the country is the conduct of this president, and we have a change all of that. Look, systemic racism preceded this president, and even when we defeat him it will be with us. That\u0092s why we need a systemic approach to dismantle it. It\u0092s not enough to just take a racist policy, replace it with a neutral one and expect things will just get better on their own. Harms\u0092 compound in the same way that a dollar saved compound, so does a dollar stolen, and we know that the generational theft of the descendants of slaves is part of why everything from housing to education to health to employment basically puts in two different countries. I have proposed the most comprehensive vision to tackle systemic racism in every one of these areas.", "Marshaling as many resources as went into the Marshal Plan that rebuilt Europe, but this time a Douglas Plan that we invest right here at home, to make sure that we\u0092re not only dealing with things like the over-incarceration of black Americans, but also black solutions. Entrepreneurship, raising to 25% the target for the federal government to do business with minority-owned businesses. Investing in HPCUs that are training and educating the next generation of entrepreneurs. We can and must do that, but that means transcending this framework that pits us against each other, that pits a single black mother of three against a displaced autoworker, because where I come from a lot of times that displaced autoworker is a single black mother of three. We\u0092ve got to say that and bring people together.", "I\u0092m glad you asked me this question, and there have been many distortions of my record. Let me be very clear. I made a decision to become a prosecutor for two reasons, one, I\u0092ve always wanted to protect people and keep them safe, and second, I was born knowing about how this criminal justice system in America has worked in a way that has been informed by racial bias, and I could tell you extensively about the experiences I and my family members have personally had. But I made a decision that if I was going to have the ability to reform the system, I would try to do it from the inside. So I took on the position that allowed me, without asking permission, to create one of the first in the nation initiatives that was a model and became a national model around people who are arrested for drugs and getting them jobs. I created one of the first in the nation requirements that a state law enforcement agency would have to wear cameras and keep them on full-time.", "I created one of the first in the nation training for police officers on the issue of racial bias and the need to reform the system. Was I able to get enough done? Absolutely not, but my plan has been described by activists as being a bold and comprehensive plan that is about ending mass incarceration, about taking the profit out of the criminal justice system. I plan on shutting down for-profit prisons on day one. It will be about what we need to do to hold law enforcement, including prosecutors, accountable, and finally, my plan is about making sure that in America\u0092s criminal justice system we de-incarcerate woman and children, that we end solitary confinement, and that we work on keeping families intact. And as President of the United States, knowing the system from the inside, I will have the ability to be an effective leader and get this job complete.", "That\u0092s not my record. We are here at a historically black college, and I think of an alum of that college, Barbara Jordan, and something she once said. She said \u0093What the people want is simple. They want a country as good as it\u0092s promise\u0094, and that same can be said of the criminal justice system. So when I was there, the way we handled these police shootings, I actually took a stand make sure outside investigators handled them. I took on our major police chief in Minneapolis, but in the prosecutor\u0092s office they were handled with a grand jury. That\u0092s how they were all handled across our state. I now believe it is better for accountability if the prosecutor handles them and makes those decisions herself. That aside, I am proud of the work our staff did, 400 people in our office. The cases that came to us, the African-American community that came to us, they said there was no justice for their little kids. There was a kid named Byron Philips that was shot on his front porch. No one had bothered to figure out who did it.", "When I came into that office, we worked with the community groups, we put up billboards, we found the shooter and we put him in jail. We did the same for the killer of a little girl named Taisha Edwards who was doing her homework at her kitchen table and was shot through the window. What changes did we make? Go after white collar crimes in a big way. Diversify the office in a big way. Work with the Innocence Project to make sure we do much better with eyewitness ID, and as a senator and as your President I will make sure that we don\u0092t just do the First Step Act when it comes to criminal sentencing, that we move to the Second Step Act, which means the 90% of people that are incarcerated in local and state jails, let\u0092s reduce those sentences for non-violent offenders and let\u0092s get them jobs and let them vote when they get out of prison.", "Well, first of all, let me say that when I came back from law school I had a job with a big time law firm. I left and became a public defender because my state was under siege. When Dr. King was assassinated we were occupied by the National Guard for 10 months. I\u0092ve been involved from the beginning. As a young councilman I introduced legislation to try to keep them putting a sewer plant in a poor neighborhood. I made sure that we dealt with redlining. Banks should have to lend where they operate, etc. The fact of the matter is that what\u0092s happened is that we\u0092re in a situation now where there are so many people who are in jail and shouldn\u0092t be in jail. The whole means by which this should change is the whole model has to change. We should be talking about rehabilitation. Nobody should be in jail for a non-violent crime. When we were in the White House we released 36000 people from the federal prison system. Nobody should be in jail for a drug problem.", "They should be going directly to a rehabilitation. We build more rehabilitation centers, not prisons. I\u0092m the guy that put in the drug courts to divert people from the criminal justice system. So we have to change the whole way we look at this, and we put people in prison, we have to equip them when they get out. Nobody who got in prison for marijuana for example immediately upon being released they shouldn\u0092t be in there for a misdemeanor. That should be a misdemeanor, they should be out and their record should be expunged. Every single right should be returned. When you finish your term in prison you should be able to not only vote, but have access to Pell Grants, have access to be able to get housing, have access to be able to move along the way. I\u0092ve laid out a detailed plan along those lines, and the fact is we\u0092ve learned so much more about-", "Our criminal justice system is so savagely broken. There\u0092s no difference in American between blacks, whites, and Latinos for using drugs or dealing drugs, but if you\u0092re African-American you\u0092re almost four times more likely to be arrested and incarcerated, destroying your lives. And so much of this comes down to privilege. We have a criminal justice system that Bryan Stevenson says \u0093Treats you better if you\u0092re rich and guilty than if you\u0092re poor and innocent\u0094. So I have challenged this whole field. We can specifically and demonstratively now show that there are 17000 people unjustly incarcerated in America, and all of us should come forward and say \u0093When I am President of the United States we will release them\u0094, and let me be specific. I joined together and led in the United States Senate the only major bi
