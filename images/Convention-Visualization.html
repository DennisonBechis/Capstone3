nt the American people to understand what\u0092s going on, we need to have the administration officials testify on TV so we can judge.", "The court that counts here is the court of public opinion. The American people deserve to see the truth of these administration officials testifying under oath, so we can make up our mind. If we want Republican senators to do the right thing, we need their constituents to see the truth on TV, and tell them, \u0093Get rid of this guy or we\u0092ll get rid of you.\u0094 That\u0092s what I believe in. I\u0092m a believer in the grassroots, as an outsider, getting the American people\u0092s voice to count. That\u0092s who I trust and that\u0092s who I trust now.", "It\u0092s clear why Americans can\u0092t agree on impeachment. We\u0092re getting our news from different sources, and it\u0092s making it hard for us even to agree on basic facts. Congressional approval rating, last I checked, it was something like 17 percent, and Americans don\u0092t trust the media networks to tell them the truth. The media networks didn\u0092t do us any favors by missing a reason why Donald Trump became our president in the first place. If you turn on cable network news today, you would think he\u0092s our president because of some combination of Russia, racism, Facebook, Hillary Clinton, and e-mails all mixed together.", "But Americans around the country, no different. We blasted away four million manufacturing jobs that were primarily based in Ohio, Michigan, Pennsylvania, Wisconsin, Missouri. I just left Iowa. We blasted 40,000 manufacturing jobs there. The more we act like Donald Trump is the cause of all of our problems, the more Americans lose trust that we can actually see what\u0092s going on in our communities and solve those problems. What we have to do is we have to stop being obsessed over impeachment, which unfortunately strikes many Americans like a ballgame where you know what the score is going to be, and start actually digging in and solving the problems that got Donald Trump elected in the first place. We have to take every opportunity to present a new positive vision for the country, a new way forward to help beat him in 2020, because make no mistake, he\u0092ll be there at the ballot box for us to defeat.", "Judy, you\u0092re talking to somebody who, unlike some of my colleagues here, voted against NAFTA, voted against PNC [inaudible 00:11:45] with China, two agreements that cost us over four million decent-paying jobs. Now, I don\u0092t agree with the, your statement that people think this is going to be a great job creator. This is a modest improvement over what we have right now. It would allow, hopefully, Mexican workers to organize into unions or independent unions, and be able to negotiate decent contracts. But at the end of the day, in my view, it is not going to stop outsourcing. It is not going to stop corporations from moving to Mexico, where manufacturing workers make less than two dollars an hour. What we need is a trade policy that stands up for workers, stands up for farmers, and, by the way, the word \u0093climate change,\u0094 to the best of my knowledge, is not discussed in this new NAFTA agreement at all, which is an outrage. So no, I will not be voting for this agreement, although it makes some modest improvements.", "I have a different view. I\u0092ll go with my friend Sherrod Brown, who has voted against every trade agreement that\u0092s come in front of him, and he\u0092s voting for this, and I am too. And the reason I am voting for it is that I believe that we have a change with this agreement. I would not have voted for the agreement that President Trump put forward, but we\u0092ve got better labor standards, better environmental standards, and a better deal when it comes to the pharmaceutical provision, which I also oppose.", "95 percent of our customers are outside of our borders, and we have to make sure that we have trade agreements that are more fair, because if we can encourage work made in America, every time you hold something in your hand that says \u0093made in America,\u0094 it is the ingenuity of our workers. It is equality of a product, it is equality of our workers, and it is the hopes and dreams of the American people. I think this agreement, while Senator Sanders is correct, there are some issues with it, is much better than the one originally proposed. And for those farmers in the Midwest, and for those people that have been hurt by the fact that we will not have a trade segment with Mexico and with Canada and the United States, I think that this is a much better deal.", "Well, I don\u0092t think they really do like the economy. Go back and talk to the old neighbors in the middle class neighborhoods you grew up in. The middle class is getting killed. The middle class is getting crushed and the working class has no way up as a consequence of that. You have, for example, farmers in the Midwest, 40 percent of them could pay, couldn\u0092t pay their bills last year. You have most Americans, if they\u0092ve received the bill for 400 dollars or more, they\u0092d have to sell something or borrow the money.", "The middle class is not, is behind the eight ball. We have to make sure that they have an even shot. We have to eliminate significant number of these god-awful tax cuts that were given to the very wealthy. We have to invest in education. We have to invest in healthcare. We have to invest in those things that make a difference in the lives of middle class people so they can maintain their standard of living. That\u0092s not being done, and the idea that we\u0092re growing, we\u0092re not growing. The wealthy, very wealthy are growing. Ordinary people are not growing. They are not happy with where they are, and that\u0092s why we must change this presidency now.", "Yes. Where I live folks aren\u0092t measuring the economy by how the Dow Jones is looking, they\u0092re measuring the economy by how they\u0092re doing. When you\u0092re doing the bills at the end of the month at your kitchen table, and you find that, even if your wages have gone up, is not nearly going as fast as the cost of health, and how\u0092s\u0085 This economy is not working for most of us, for the middle class, and, I know you\u0092re only ever supposed to say middle class and not poor in politics, but we\u0092ve got to talk about poverty in this country.", "There is not one county in the United States of America where someone working full time at the minimum wage can afford a two bedroom apartment. In most places, not even a one bedroom apartment. The biggest problem in our economy is simple \u0096 people are not getting paid enough. That is not the result of some mysterious cosmic force. It\u0092s the result of bad policy, and we\u0092ve got to change it by raising wages and empowering workers.", "GDP and corporate profits are at record highs in America today. Also at record highs, depression, financial insecurity, student loan debt, even suicides and drug overdoses. It has gotten so bad that our life expectancy as a country has declined for the last three years, because suicides and drug overdoses have overtaken vehicle deaths for the first time in American history. The fact is, this unemployment rate and GDP have very little relationship with people\u0092s lived experience on the ground. If you\u0092re a recent college graduate, you have a 40 percent chance of doing a job that doesn\u0092t require a college degree. That doesn\u0092t show up in the headline unemployment rate, nor does all of the families that are working two or three jobs to get by.", "Because here\u0092s the problem. I\u0092m proud to stand on a stage with Democrats who understand that a rising GDP, rising corporate profits, is not being felt by millions of families across this country. I\u0092m proud to stand on a stage with people who see that America\u0092s middle class is being hollowed out, and that working families and poor people are being left behind.", "What we need to talk about, though, is why that has happened, and the answer is we\u0092ve got a government that works great for those with money, and doesn\u0092t work for much of anyone else. We have a government that works great for giant drug companies, just not for someone trying to fill a prescription. Works great for people who want to make money at private prisons and private detention centers at our border, just not for the people whose lives are torn apart. Works great for giant oil companies that want to drill everywhere, but not for the rest of us, who see climate change bearing down upon us. And when you see a government that works great for the wealthy and the well-connected and for no one else, that is corruption, pure and simple, and we need to call it out for what it is.", "Look, here\u0092s the response. Trump goes around saying, \u0093The economy is doing great.\u0094 Do you know what, real inflation accounted for, wages went up last year? One point one percent. That ain\u0092t great. Tonight, while three people own more wealth than the bottom half of America, 500,000 Americans, including 30,000 veterans are sleeping out on the streets. Today in America, we have the highest rate of childhood poverty of almost any major country on Earth, more income and wealth inequality since the 1920s. We need an economy that works for working families, not just the 1 percent. That is what our campaign is about.", "Oh, they\u0092re just wrong. Let\u0092s start with a wealth tax. The idea of a two cent tax on the great fortunes in this country, 50 million dollars and above. For two cents, what can we do? We can invest in the rest of America. We can provide universal childcare, early childhood education for every baby in this country, age zero to five. Universal pre-K for every three year old and four year old and raise the wage.", "\u0085 Pre K for every three-year-old and four-year-old and raise the wages of every childcare worker and preschool teacher. We can do even more for our public schools, for college graduates, we can cancel student loan debt, but think about the economic impact of that. You leave two cents with the billionaires. They\u0092re not eating more pizzas, they\u0092re not buying more cars. We invest that 2% in early childhood education and childcare. That means those babies get top notch care. It means their mamas can finish their education. It means their mamas in their daddies can take on real jobs, harder jobs, longer hours. We can increase productivity in this country and we can start building this economy from the ground up. That\u0092s how we built it in small towns, that\u0092s how we built it in rural America and that\u0092s how we built it in urban America. An economy that works.", "Let me say that I agree with Senator Warren in much of what she says. I\u0092ve been for a wealth tax for over a year. I\u0092m in favor of undoing all the tax breaks for rich people and big corporations [crosstalk 00:22:18] that this administration has put through. And in addition, I\u0092ve talked about equilibrating the taxes on passive investment income, which would allow us to cut taxes for 95% of Americans by 10%. But there\u0092s something else going on here that I think is really important, and that\u0092s this. We know Mr. Trump\u0092s going to run on the economy.", "I built a business over 30 years from scratch. We\u0092re going to have to take him on, on the economy in terms of growth as well as economic justice. We\u0092re going to have to be able to talk about growth, prosperity across the board for everyone in America. My experience building a business, understanding how to make that happen means I can go toe to toe with Mr. Trump and take him down on the economy and expose him as a fraud and a failure. And I think that\u0092s different from the other people on this stage. I think we need a different unconventional way of attacking a different unconventional president who actually went after the-", "Right now I think we\u0092re being offered a false choice. You either have to go all the way to the extreme or it\u0092s business as usual. Yes, we must deliver big ideas and yes, taxes on wealthy individuals and on corporations are going to have to go up. We can also be smart about the promises we\u0092re making. Make sure they\u0092re promises that we can keep without the kind of taxation that economists tell us could hurt the economy. It\u0092s why, for example, I propose that we make college free for 80% of Americans, but it doesn\u0092t have to be free for the top. If you\u0092re in that top 10% how you pay your own tuition and we save those dollars for something else that we could spend them on, that would make a big difference. Whether it\u0092s infrastructure, childcare, housing, health. On issue after issue, we\u0092ve got to break out of the Washington mindset that measures the bigness of an idea by how many trillions of dollars it adds to the budget or the boldness of an idea by how many fellow Americans it can antagonize.", "Well, I very much hope we\u0092re not going to have to relocate entire cities, but we will probably have to relocate some individual residents. And the problem right now is that this climate change is this existential crisis and you are seeing it here in California with the fires that you just had. You saw it in Northern California as was mentioned with Paradise and the most moving video from that to me was a 30 second video of that dad driving his little girl through the lapping fires with his neighborhood burning behind him and singing to her to calm her down.", "We cannot wait to act. There\u0092s an Ojibwe saying that great leaders make decisions, not for this generation, but seven generations from now. This president doesn\u0092t keep his decisions for seven minutes. So what I think we need to do get back into the International Climate Change Agreement. I will do that on day one. On day two, bring back the clean power rules on day three, the gas mileage standards. I see the governor of California who has been working so hard to get those done, defied every step of the way by the Trump administration. And then introduced sweeping legislation to put a price on carbon and build a fridge to the next century, which means we must upgrade our buildings and our building standards.", "Look, I am hoping that we in fact will do what I\u0092m suggesting, which is declare a state of emergency on day one of my presidency. I believe I\u0092m the only person here who will say unequivocally, this is my number one priority. I know that we have to deal with this crisis. I know that we have to deal with it from the standpoint of environmental justice. I\u0092ve been working on this for more than a decade. I\u0092ve taken on oil companies and beaten them on environmental laws. I\u0092ve pushed clean energy across this country. I\u0092ve prevented pipelines and I\u0092ve prevented fossil fuel plants.", "But I know is this, not only can we clean up the air and water in the black and brown communities where our pollution is concentrated. This is also the opportunity to create literally millions of middle-class union jobs well-paid across the United States of America. Our biggest crisis is our biggest opportunity and if we don\u0092t declare a state of emergency on day one, I don\u0092t understand how we go to the people around the world to lead the coalition that has to happen and that only America can lead. Look, this is a generational question. I have a lot of respect for the people on this stage. I know everybody is worried about this, but for instance, I would call on Mayor Buttigieg to prioritize this higher. Because the people in his generation understand that this is a crisis that we have to go on right now, but it\u0092s also the greatest opportunity to rebuild and reinvent America.", "Well, I\u0092ve made clear that this will be a topic of day one action, and this is not theoretical for me. I live in one of those river cities that you\u0092re talking about. Not only that, I live right by the river. My neighborhood flooded in the second of two once in a millennium floods that we had in two years. Do the math on that so I know what\u0092s at stake and it\u0092s why I insist that we act with a carbon tax and dividend with massive increases in renewable research on renewable energy, energy storage and carbon storage. But bigger than that, you have to summon the energies of the entire country to deal with this.", "I\u0092ve seen politicians in Washington saying the right thing about climate change for as long as I\u0092ve been alive. All these plans we have to get carbon neutral by 2050, and I think most or all of us have one. Their impact is multiplied by zero unless something actually gets done.", "And that is why I want to make sure that our vision for climate includes people from the auto worker down the block from me in South Bend, to a farmer a few minutes away, so that they understand that we are asking, recruiting them to be part of the solution.", "The answer\u0092s yes. The answer\u0092s yes, because the opportunity for those workers to transition to high paying jobs, as Tom said, is real. We\u0092re the only country in the world\u0092s ever taken great, great crises and turned them into an enormous opportunities. I\u0092ve met with the union leaders. For example, we should, in fact, making sure right now that every new building built is energy contained, that it doesn\u0092t leak energy. That in fact we should be providing tax credits for people to be able to make homes turn to solar power where there\u0092s all kinds of folks out here, right here in California. We\u0092re now on the verge of having batteries that are about the size of the top of this podium that you can store energy when in fact the wind isn\u0092t blowing and the sun isn\u0092t shining. We have enormous opportunities. For example, you talk about would we relocate people who in fact we\u0092re in a position where they lost their home.", "We have to not rebuild to the standard that existed before when we talk about when we come in and help people. We have to rebuild the standard that exists today. For example, we shouldn\u0092t build another new highway in America that doesn\u0092t have charging stations on it. We have an opportunity to put 550,000 charging stations so that we own the electric vehicle market, creating millions of jobs for people and installing them as well as making sure that we own the electric vehicle market. There\u0092s so many things we can do and we have to make sure we explain it to those people who are displaced, that their skills are going to be needed for the new opportunities.", "Tim, in all due respect, your question misses the mark. It is not an issue of relocating people in towns. The issue now is whether we save the planet for our children and our grandchildren. The issue, as you should know, what the scientists are telling us, is they have underestimated the threat and severity of climate change. You\u0092re talking about the Paris Agreement, that\u0092s fine. Ain\u0092t enough. We have got to, and I\u0092ve introduced legislation to do this, declare a national emergency. The United States has got to lead the world and maybe, just maybe, instead of spending 1.8 trillion a year globally on weapons of destruction, maybe an American president, i.e. Bernie Sanders can lead the world. Instead of spending money to kill each other, maybe we pool our resources and fight our common enemy, which is climate change.", "So I see right now is, we\u0092ve got to get the carbon, we\u0092ve got to stop putting more carbon into the air. We\u0092ve got to get the carbon out of the air and out of the water and that means that we need to keep some of our nuclear in place. I will not build more nuclear. I want to put the energy literally and the money and the resources behind clean energy and by increasing by 10 fold what we put into science, what we put into research and development. We need to do what we do best. And that is innovate our way out of this problem and be a world leader. But understand the biggest climate problem we face is the politicians in Washington who keeps saying the right thing, but continue to take money from the oil industry. Continue to bow down to the lobbyist, to the lawyers, to the think tanks to the bought and paid for experts.", "America understands that we\u0092ve got to make change and we\u0092re running out of time. That climate change threatens every living thing on this planet. But getting Congress to act, they just don\u0092t want to hear it. And if we don\u0092t attack the corruption first, if we don\u0092t attack the corruption head on, then we\u0092re not going to be able to make the changes we need to make on climate, on gun safety, on drug pricing, on all of the big problems that face us. We need a Washington that doesn\u0092t just work for the rich and the powerful. We need one that works for our families.", "I wanted to add to what Elizabeth said. So the way we tackle this corruption is by winning big in this election and the way we take on climate change in a big way is by yes, talking about what\u0092s happening on the coast is I just did, but also talking about what\u0092s happening in the Midwest, where I\u0092m from. It\u0092s not fly over country to me, I live there. And what we are seeing there is unprecedented flooding. We\u0092re seeing an increase. 50% increase in homeowners insurance over the last few years and when we make these changes, we have to make clear to people that when we put a price on carbon that that money is going to come back to those areas where people are going to be hurt, where jobs are going to change and to make them whole with their energy bills. When you make the case like that, you bring in the Midwestern votes, you win big, and I think the best way to do it is by putting someone at the top of the ticket who\u0092s from the Midwest.", "Well first we should obviously be paying to relocate Americans away from places that are hit by climate change. We\u0092re already doing it. We relocated a town in Louisiana that became uninhabitable because the sea levels rose. And we know that town is not alone. That\u0092s playing out in coastal areas around the country. The question is, do you leave that town on its own to fend for itself or do you come together as a country and say, \u0093We need to protect our people from climate change?\u0094 Part of my plan is literally called move people to higher ground. Because that\u0092s what we need to do and that\u0092s literal and figurative. Here in California, it\u0092s forest fires and forest management. And nuclear power, I agree with the research. We need to have everything on the table in a crisis situation, which this is.", "Other countries have had success with nuclear power and the next generation Thoriam reactors have a wealth of potential. Thoriam is not radioactive the way uranium is. It doesn\u0092t last as long and you can\u0092t make a weapon out of it. Whereas if we\u0092re going to innovate our way out of this, as Elizabeth is saying, then we have to have nuclear on the table.", "The point about nuclear power is, it\u0092s not at the stage in the United States where it\u0092s competitive on price. It has a lot of risks to it in terms of disasters and we have no ability to store the toxins that come out of it and last a hundred thousand years. We actually have the technology that we need. It\u0092s called wind and solar and batteries. So in fact, what we need to do, we can do. We\u0092ve got to stop taking a look at this as something that we can\u0092t do because we can do this, and we can do it in a way that rebuilds this country on an accelerated basis. Creates millions of union jobs and we come at it from the standpoint of environmental justice. This is our greatest opportunity to reinvent this country, to actually take on the biggest challenge in history and succeed together. You want to pull the country together with all this partisanship? Let\u0092s take on the biggest challenge in history and succeed together as a nation. That\u0092s what pulls people together.", "Look, I didn\u0092t say return to normal. Normal is not enough. In fact, we would have to move beyond normal, whether it\u0092s healthcare or the environment, whatever it is, we have to build on what we had started in our administration and that\u0092s been interrupted very badly. Number one. Number two, with Trump out of the way, it\u0092s not going to change things in a fundamental way, but what it will do is it will mean that we\u0092re in a position where his base is not going to be able to intimidate those half a dozen Republicans we may need in other things.", "I refuse to accept the notion as some on the stage do that we can never, never get to a place where we have cooperation again. If that\u0092s the case, where dead as a country, we need to be able to reach consensus. And if anyone has reason to be angry with the Republicans and not want to cooperate, it\u0092s me the way they\u0092ve attacked me and my son and my family. I have no love. But the fact is, we have to be able to get things done. And when we can\u0092t convince them, we go out and beat them like we did in the 2018 election in red states and in purple states.", "\u0085Honor and disappointment to be the lone candidate of color on the stage tonight. I miss Kamala. I miss Cory, though I think Cory will be back. I grew up the son of immigrants and I had many racial epithets used against me as a kid, but black and Latinos have something much more powerful working against them than words. They have numbers. The average net worth of a black household is only 10% that of a white household. For Latinos, it\u0092s 12%. If you\u0092re a black woman, you\u0092re 320% more likely to die from complications in childbirth. These are the numbers that define race in our country. And the question is, why am I the lone candidate of color on this stage? Fewer than 5% of Americans donate to political campaigns. You know what you need to donate to political campaigns? Disposable income.", "The way we fix it\u0085 The way we fix this is we take Martin Luther King\u0092s message of a guaranteed minimum income, a freedom dividend of $1,000 a month for all Americans. I guarantee, if we had a freedom dividend of $1,000 a month, I would not be the only candidate of color on this stage tonight.", "I will answer that question, but I wanted to get back to the issue of climate change for a moment because I do believe this is the existential issue.", "I certainly can because people of color, in fact, are going to be the people suffering most if we do not deal with climate change. And by the way, we have an obligation up here if there are not any of our African American brothers and sisters up here, to speak about an economy in which African Americans are exploited, where black women die three times at higher rates than white women, where we have a criminal justice system which is racist and broken, disproportionately made up of African Americans and Latinos and Native Americans who are in jail. So we need an economy that focuses on the needs of oppressed, exploited people and that is the African American community.", "I\u0092d say this is America. You\u0092re looking at it. And we are not going to be able to succeed in the world if we do not invite everyone to be part of our economy. Our constitution says that we strive for a more perfect union. Well that\u0092s what we are in doing right now. And to me that means, one, that everyone can vote, and that includes our communities of color. This action that\u0092s been taken by this president and his people and his governors all over the country is wrong. They have made it harder for African Americans to vote. As one court said, \u0093Discriminated with surgical precision.\u0094", "What would I do as one of the leaders on voting in the US Senate? One, stop the purging. As Stacey Abrams said, you do not stop having your right to assemble if you don\u0092t go to a meeting for a year. Because you don\u0092t go to a church or synagogue or a mosque for three months, you don\u0092t lose your right to worship. You shouldn\u0092t lose your right to vote. I would pass, as president, my bill to register every kid in this country when they turn 18 to vote. That would make all of these discriminatory actions in these states go away and I would stop the gerrymandering, in addition to the agenda of economic opportunity. Because as Martin Luther King says, \u0093What good is it to integrate a lunch counter if you can\u0092t afford a hamburger?\u0094", "Israel has\u0085 And I say this is somebody who lived in Israel as a kid, proudly Jewish. Israel has the right, not only to exist, but to exist in peace and security. But what US foreign policy must be about is not just being pro-Israel, we must be pro- Palestinian as well. And whether\u0085 In my view. We must understand that right now in Israel we have leadership under Netanyahu, who has recently, as you know, been indicted for bribery. Who in my view is a racist. What we need is a level playing field in terms of the Middle East, which addresses the terrible crisis in Gaza, where 60 or 70% of the young people are unemployed. So what my foreign policy will be about is human rights, is democracy, is bringing people together in a peaceful way, trying to negotiate agreements, not endless wars with trillions of dollars of expenses.", "What we are seeing in the Middle East and around the world are the consequences of this president\u0092s failure, this president\u0092s refusal to lead. It\u0092s particularly disturbing in the case of Israel because he has infused domestic politics, making US foreign policy choices in order to effectively interfere in Israeli domestic politics. Acting as though that somehow makes him pro- Israel and pro- Jewish while welcoming white nationalists into The White House.", "But it\u0092s not only in the Middle East that we see the consequences of the disappearance of US leadership. We see among our allies and among our adversaries, case after case, where the world is making plans on what to do, ignoring the United States because we\u0092re no longer considered reliable. It\u0092s not just the mockery at a cocktail party on the sidelines of a conference, it\u0092s the looks on the faces of the leaders at the UN as they looked at the United States President with a mixture of contempt and pity.", "As an American, I never again want to see the American President looked at that way by the leaders of the world. The world needs America right now, but it can\u0092t be just any American. It has to be one that is actually living up to the values that make us who we are. Supporting peace, supporting democracy, supporting human rights and supporting stability around the world.", "Yes, it\u0092s time to close this detention facility. It not only costs us money, it is an international embarrassment. We have to be an America that lives our values every single day. We can\u0092t be an America that stands up and asks people to fight alongside us, as we did with the Kurds in fighting ISIS, and then turn around in the blink of a tweet and say that we\u0092re turning our backs on the people who stood beside us. After that, who wants to be an ally of the United States? We have to be an America that understands the difference and recognizes the difference between our allies, the people who will work alongside us, and the dictators who would do us harm. And we need to treat our allies better than we treat the dictators. That needs to be our job as an America.", "We have the finest military on earth. All three of my brothers served and we have people on this stage who have served and I\u0092m deeply grateful for that. Our military is strong and important, but we need to be an America that relies on our State Department, that relies on diplomacy, that relies on our economic power and that relies on working together with the rest of the world to build a world that is sustainable environmentally and economically for everyone.", "We attempted to close Guantanamo Bay, but you have to have congressional authority to do it. They\u0092ve kept it open. And the fact is that we in fact think it\u0092s the greatest\u0085 It is an advertisement for creating terror. Look, what we have done around the world in terms of keeping Guantanamo open or what Trump has done by no longer being an honest broker in Israel, there is no solution for Israel other than a two state solution. It does not exist. It\u0092s not possible to have a Jewish state in Middle East without there being a two state solution. And he has played to all the same fears and all the prejudices that exist in this country and in Israel.", "Bibi Netanyahu and I know one another well. He knows that I think what he\u0092s doing is outrageous. What we do is we have to put pressure constantly on the Israelis to move to a two state solution, not withdraw a physical aid from them in terms of their security. And lastly, I think that-", "Senator Warren is correct. We have led by, not the example of our power, but the power of our example. And the example we\u0092re demonstrating now is horrible. It\u0092s hurting us badly.", "I think that any tool ought to be on the table, especially diplomatic, economic and social tools like what you\u0092re describing. Look, for the president to let it be known that his silence, whether it\u0092s on the rounding up of Muslim Uyghurs in Xinjiang, putting them into camps, or the aspirations of the people of Hong Kong for democracy. For him to let China know that his silence can be purchased is trashing American values. The reality is that there\u0092s a lot more to the relationship with China than who\u0092s selling more dishwashers? Yes, we need a much smarter trade policy.", "We also have to acknowledge what\u0092s going on over there. The use of technology for the perfection of dictatorship. That is going to require a stronger than ever response from the US in defense of democracy. But when folks out there standing up for democracy hear not a peep from the President of the United States, what message is that sending to the Chinese Communist Party? The message I will send is that if they perpetrate a repeat of anything like Tienanmen Square when it comes to Hong Kong, they will be isolated from the free world and we will lead that isolation diplomatically and economically.", "Look, there is a temptation, particularly for this president, to try and answer that in a bilateral way. The way the United States should be reacting in Hong Kong is by gathering our coalition of democracy and freedom loving partners and allies to push back. In fact, when we\u0092re making moral statements around the world, it should not be us threatening and trying to be the world\u0092s policemen. It should be us leading on a value driven basis with the other people who share our values and want to change the world.", "We actually can\u0092t isolate ourselves from China. In fact, we have to work with them as a frienemy. People who disturb us, who we disagree with, but who in effect we are linked to in a world that is ever getting closer. And in fact, if we are going to treat climate as the threat that it is, we are going to have to partner with the Chinese. They are going to have to come along with us. They\u0092re going to have to trust us and together we\u0092re going to have to solve this problem. So the ability to say-", "It\u0092s off the table. We need a good relationship with them. We\u0092re going to have to work with them going forward under all circumstances.", "It\u0092s on a collision course with China but not for war. What we have to make clear is that we in fact are not going to abide by what they\u0092ve done. 1 million Uyghurs, as you pointed out, Muslims, are in concentration camps. That\u0092s where they are right now. They\u0092re being abused. They\u0092re in concentration camps. And what we started in our administration that Trump stopped, we should be moving 60% of our seat power to that area of the world. To let in fact the Chinese understand that they\u0092re not going to go any further. We are going to be there to protect other folks.", "Secondly, we in fact should make sure that we began to rebuild our alliances, which Trump has demolished, with Japan and South Korea, Australia and Indonesia. We in fact need to have allies who understand that we\u0092re going to stop the Chinese from their actions. We should be gone to the UN immediately and sought sanctions against them and the United Nations for what they did. We have to be firm. We don\u0092t have to go to war but we have to make it clear, \u0093This is as far as you go, China.\u0094 And in terms of their military buildup, it\u0092s real but it would take them about 17 years to build up to where we are. We\u0092re not looking for a war but we\u0092ve got to make clear we are Pacific power and we are not going to back away", "I have family in Hong Kong. I spent four months there and seeing what\u0092s happening on the streets. It\u0092s shocking. They banned face masks in Hong Kong. Why? Because they have AI technology that now is using facial recognition to identify protesters if they so much as do anything on the street so they can follow up with them and detain them later. This is the rivalry that we have to win where China\u0092s concerned. They\u0092re in the process of leapfrogging us in AI because they have more data than we do and their government is subsidizing it to the tune of tens of billions of dollars.", "I have sat with our leading technologists and they say they cannot match the Chinese resources. China just produced its first major smartphone that does not have Google apps and it is now trying to export its technology to the rest of the world. What we have to do is build an international coalition to set technology standards and then you can bring the Chinese to the table in a very real way because this is their top priority and this is where we need to out compete them and win.", "When it comes to foreign policy, I think we need to keep our promises and keep our threats. And this president has done neither. And a country like China, they\u0092re leaders, they watch that and they know. He has stood with dictators over innocents. He has stood with tyrants over free leaders. He does it all the time. And I have a little different take than some of my colleagues when it comes to what happened at that conference with NATO. Yeah, they were making fun of him, some of the foreign leaders. I\u0092ve heard senators make more fun of other senators than that. The point of it was that he couldn\u0092t even tolerate it. He is so thin skinned that he walked, he quit. America doesn\u0092t quit.", "So if we want to send a message to the Chinese, we stand with our allies. We stand with them firmly. We have a very clear and coherent foreign policy when it comes to human rights. Check out my website, amyklobuchar.com. I have the five R\u0092s of our foreign policy. About reasserting our values, rejoining international agreements, like the Iranian nuclear agreement. But it all comes down to one R, returning to sanity.", "I\u0092m actually not worried about the president\u0092s bad sense of humor when it comes to being made fun of. I\u0092m worried about the fact that he is echoing the vocabulary of dictators around the world. When the American president refers to unfavorable press coverage as the product of the enemy of the people, democracy around the world gets weaker. Freedom of the press, not just here at home but around the world, gets weaker. It\u0092s one more reminder of what is at stake, not just here at home, but for world history, in the imperative that we win this election.", "Okay. I just want to make very clear, Mayor, that the freedom of the press is deep in my heart. My dad was a newspaper man. And I am the one that asked every attorney general candidate we\u0092ve had under Donald Trump, both of whom I opposed, about their respect for the First Amendment. And they have refused to follow the rules that Attorney General Holder put in place when it came to protecting our journalists. They would not commit that they wouldn\u0092t put a journalist in jail for doing their job. So this is not just talking points to me, this is the real world. And I think that experience that I will bring to The White House with protecting the First Amendment is worth more than any talking points.", "Well, I got a lot of respect for Barack Obama. I think I disagree with him on this one. Maybe a little self-serving, but I do disagree. Here is the issue. The issue is where power resides in America and it\u0092s not white or black or male or female. We are living in a nation increasingly becoming an oligarchy, where you have a handful of billionaires who spend hundreds of millions of dollars buying elections and politicians. You have more income and wealth inequality today than at any time since the 1920s. We are the only major country on earth, not to guarantee healthcare for all people, which is why we need Medicare for all. We are facing an existential crisis of climate change. The issue is not old or young, male or female. The issue is working people standing up, taking on the billionaire class, and creating a government and an economy that works for all, not just the 1%.", "Look, I\u0092m running because I\u0092ve been around. All my experience. With experience, hopefully, comes judgment and a little bit of wisdom. The fact is that we\u0092re in a position now, the next president of the United States is going to inherit two things. Economy that is out of kilter and a domestic policy that needs to be used where we have to unite America and a foreign policy that requires somebody to be able on day one, stand up, look out the entire world, know who that person is, know what they stand for and know they know them. And that\u0092s the reason I\u0092m running. I have more experience in doing that than anybody on this stage.", "No, I\u0092m not willing to commit one way or another. Here\u0092s the deal. I\u0092m not even elected one term yet and let\u0092s see where we are.", "But it\u0092s a nice thought.", "Thank you for asking a woman this question. First of all, we have not had enough women in our government. When I was on Trevor Noah\u0092s show once, I explained how in the history of the Senate, there was something like 2000 men and only 50 women in the whole history and he said if a nightclub had numbers that bad, they would shut it down. However, it is not just about numbers. It\u0092s about what you get done. And that is my argument. If you look at the poll at the state that knows me best, and that is the state of Minnesota, it showed in the state that Hillary had her lowest margin of victory. It showed that I beat Donald Trump by 18 points. I beat him with men more than anyone on this stage. So, I think what matters in this election is can you bring in those rural and suburban areas, particularly in the Midwest? And number two, what will you do when you get there?", "And I am someone that has passed over 100 bills, with men and women, with Republicans and with Democrats, including changing the sexual harassment laws for the United States Congress. A bill I led, so taxpayers are no longer going to have to pay for people that harass other people. I have passed the law for drug shortages. I have done work in our rural areas. I think that\u0092s what most matters to people. I would be so proud to be the first woman president, but mostly I want to be a president that gets things done and improves people\u0092s lives.", "I\u0092d also be the youngest woman ever inaugurated. I believe that President Obama was talking about who has power in America, whose voices get heard. I believe he\u0092s talking about women and people of color and trans people and people whose voices just so often get shoved out. And for me, the best way to understand that is to look at how people are running their campaigns in 2020. I made the decision when I decided to run not to do business as usual. And now I\u0092m crowding in on 100,000 selfies. That\u0092s 100,000 hugs and handshakes and stories. Stories from people who are struggling with student loan debt, stories from people who can\u0092t pay their medical bills, stories from people who can\u0092t find childcare. Now, most of the people on the stage run a traditional campaign and that means going back and forth from coast to coast to rich people and people who can put up 5,000 bucks or more in order to have a picture taken, in order to have a conversation, and in order maybe to be considered to be an ambassador.", "No, I want to finish this. Those selfies cost nobody anything. And I get it. In a democracy, we all have a lot of different points of view and everybody gets one vote. But here\u0092s the thing, people who can put down $5,000 to have a picture taken, don\u0092t have the same priorities as people who are struggling with student loan debt or struggling to pay off medical debt. I\u0092m running a campaign where people whose voices get heard. We can\u0092t have people who can put down $5,000 for a check, drown out the voices of everyone else. They don\u0092t in my campaign and they won\u0092t in my white house.", "I can\u0092t help but feel that might\u0092ve been directed at me and here\u0092s the thing. We\u0092re in the fight of our lives right now. Donald Trump and his allies have made it abundantly clear that they will stop at nothing, not even foreign interference, to hold on to power. They\u0092ve already put together more than $300 million. This is our chance. This is our only chance to defeat Donald Trump. And we shouldn\u0092t try to do it with one hand tied behind our back. The way we\u0092re going to win is to bring everybody to our side in this fight. If that means that you\u0092re a grad student digging deep to go online to peteforamerica.com and chip in 10 bucks, that\u0092s great. And if you can drop $1,000 without blinking, that\u0092s great too. We need everybody\u0092s help in this fight. I\u0092m not going to turn away anyone who wants to help us defeat Donald Trump. We need Democrats who\u0092ve been with us all along, yes, but we also need independents worried about the direction of the country. If you were Republican, disgusted with what\u0092s going on in your own party, we\u0092re not going to agree on everything, but we need you in this fight and I will welcome you to our side.", "So, the mayor just recently had a fundraiser that was held in a wine cave full of crystals and served $900 a bottle wine. Think about who comes to that. He had promised that every fundraiser he would do would be open door, but this one was closed door. We made the decision many years ago that rich people in smoke-filled rooms would not pick the next president of the United States. Billionaires in wine caves should not pick the next president of the United States.", "You know, according to Forbes magazine, I am literally the only person on this stage who\u0092s not a millionaire or a billionaire. This is important. This is the problem with issuing purity tests, you cannot yourself pass. If I pledge never to be in the company of a progressive democratic donor, I couldn\u0092t be up here. Senator, your net worth is 100 times mine. Now, supposing that you went home feeling the holiday spirit, I know this isn\u0092t likely but stay with me, and decided to go on to Pete for america.com and give the maximum allowable by law $2,800. Would that pollute my campaign because it came from a wealthy person? No. I would be glad to have that support. We need the support from everybody who is committed to helping us defeat Donald Trump.", "I do not sell access to my time. I don\u0092t do call-time with millionaires and billionaires.", "I don\u0092t meet behind closed doors with big dollar donors and look, I\u0092ve taken one that ought to be an easy step for everyone here. I\u0092ve said to anyone who wants to donate to me, if you want to donate to me, that\u0092s fine, but don\u0092t come around later expecting to be named ambassador because that\u0092s what goes on in these high dollar fundraisers. I said no and I asked everybody on this stage to join me. This ought to be an easy step and here\u0092s the problem. If you can\u0092t stand up and take the steps that are relatively easy, can\u0092t stand up to the wealthy and well-connected when it\u0092s relatively easy when you\u0092re a candidate, then how can the American people believe you\u0092re going to stand up to the wealthy and well-connected when you\u0092re president and it\u0092s really hard.", "First of all, if you can\u0092t say no to a donor, then you have no business running for office in the first place. But also, Senator, your presidential campaign right now as we speak, is funded in part by money you transferred, having raised it at those exact same big ticket fundraisers you now denounce. Did it corrupt you, Senator? Of course not. So, to denounce the same kind of fundraising guidelines that president Obama went by, that Speaker Pelosi goes by, that you yourself went by until not long ago in order to build the democratic party and build a campaign ready for the fight of our lives, these purity tests shrink the stakes of the most important election upon us.", "I did not come here to listen to this argument. I came here to make a case for progress and I have never even been to a wine cave. I\u0092ve been to the Wind Cave in South Dakota, which I suggest you go to. So, what is making a case for progress about? That is what unites us up here instead of what divides us, which is campaign finance reform. That means passing a constitutional amendment to overturn Citizens United. It means making the first bill we pass when I am president will be HR1 which is the ethics reform passed in the house, which is currently sitting on Mitch McConnell\u0092s desk along with 400 bills. And if you don\u0092t think we can get this done, well we can, but only if we win this election big. Not by arguing with each other but by finding what united us in getting it done. I came to make a case for progress.", "I am rather proud, maybe, I don\u0092t know. The only candidate up here doesn\u0092t have any billionaire contributions, but you know what I do have? We have received more contributions from more individuals than any candidate in the history of the United States of America at this point in an election, averaging $18 a piece. Now there\u0092s a real competition going on up here. My good friend Joe, and he is a good friend, he\u0092s received contributions from 44 billionaires. Pete, on the other hand is trailing. Pete, you only got 39 billionaires contributing. So Pete, we look forward to you. I know you\u0092re an energetic guy and a competitive guy to see if you could take on Joe on that issue. But what is not a laughing matter, my friends. This is why three people own more wealth than the bottom half. This is why Amazon and other major corporations pay zero in federal taxes. We need to get money out of politics. We should run our campaigns on that basis.", "My average contribution is $43, number one. That\u0092s number one. Number two, the idea that the senator\u0092s suggesting that I\u0092m in the pocket of billionaires, when in fact they oppose everything that I\u0092ve ever done and continue to do. I have made sure from the very beginning, every one of my fundraisers is open to the press. Every single solitary one, not one single time period. And I\u0092ve made sure that you know exactly where all the \u0085 and the largest contribution I\u0092ve accepted is $2,800, which is allowed under the law. And I\u0092m the first person to introduce the constitutional amendment to make sure that there is now all public funding of elections. End all private funding. And we all should make a commitment of that right now on this stage. In the meantime, you got to fund a campaign and we in fact have funded a campaign average contribution, $43.", "Listen, I\u0092m running because this government is broken because it\u0092s purchased by corporations and I\u0092ve spent 10 years fighting those corporations and beating them and building grassroots organizations to push power down to the people. That\u0092s what I\u0092ve been doing for a decade. But let me say this, there\u0092s someone who\u0092s loving this conversation and his name is Donald Trump.", "We know how he\u0092s going to run. He\u0092s told us last week, he looked at a group of Americans and said, \u0093I don\u0092t like you. You don\u0092t like me. It doesn\u0092t matter. You\u0092re going to support me because the Democrats will destroy the economy in 15 minutes.\u0094 We need to go after this guy. He\u0092s a different breed of cat and we need to beat him and we need to talk about prosperity. And I spent 25 years building a business. We\u0092re going to have to take him on the economy, not have these kinds of conversations and tear each other down, but actually go after this corrupt president and beat him on the economy where he thinks he\u0092s king and where in fact he\u0092s a fraud and a failure.", "Of course, I would. I\u0092m the son of immigrants myself and I know that DREAMers are essentially Americans in everything but this legal classification. I just want to return to this conversation because I think it\u0092s core. Our country is deeply misogynist and most all of us know that. Money and men are tied together. That\u0092s where I thought Elizabeth was taking the conversation. The fact is, strong societies would elect more female leaders. Strong men treat women well for the same reasons. I\u0092m on the record saying that you need both strong men and female leaders in government because the fact is if you get too many men alone and leave us alone for a while, we kind of become morons.", "So, it\u0092s related to our campaign finance rules because right now the fact is we operate in a fundamentally anti-woman marketplace, and that includes the marketplace for politicians. If we were to put a hundred democracy dollars into the hands of every American voter, instead of 5% contributing, you\u0092d see that rate skyrocket to 50 or 60% and you\u0092d have many, many more women who would run for office because they don\u0092t have to go shake the money tree in the wine cave.", "I believe everyone on this stage would do the right thing by DREAMers in the first hundred days. I would make it a top priority. I\u0092m the son of immigrants myself. The fact is almost half of fortune 500 companies were started by an immigrant or children of immigrants. Immigrants make our country stronger and more dynamic. And immigrants are being scapegoated for issues they have absolutely nothing to do with. If you go to the factory in Michigan, it\u0092s not wall to wall immigrants. It\u0092s wall to wall robot arms and machines. We have to send the opposite message of this administration and, as your a president, I think I could send a very clear message, where if you\u0092re considering immigrating to this country and I\u0092m the president, you would realize my son or daughter can become president of the United States. That\u0092s the opposite of the current administration and that\u0092s the message I would love to send to the world.", "No. This is what I would do. Day one executive order restore the legal status of 1.8 million young people in the DACA program. Day one we change border policy so that federal agents will never snatch babies from the arms of their mothers. Day one. Day one we introduce bipartisan legislation, which will, in fact, be comprehensive, which will result in a path toward citizenship for all of the 11 million who are undocumented. That is what the people of our country want. Trump thinks mistakenly that he is going to win reelection by dividing us up. We are going to win this election by bringing our people together, black and white and Latino, Native American, Asian American. That\u0092s what this campaign is about. That\u0092s what America must be about.", "Thank you. I started my day today with a group of immigrants who are there talking to me about housing and I thought about this president and what he\u0092s done. He has used our immigrants as political pawns. Every single day, he tries to draw a wedge. I will be a different president. My view on this comes from experience. When I got to the Senate, Senator Kennedy asked me to be one of the two new senators that was in the group to work on the immigration reform package. We got so close to passing that. I voted for it. Not everyone did, but most of the Democrats did. Then I was on the judiciary committee when President Obama was president and we worked very hard on that immigration reform. We actually passed that with Republican votes. Then I was in the small group that worked on the compromise on the DREAMers, that would have solved that problem. We didn\u0092t get that done because this president gut-punched us.", "I will take my views. I will take this experience. I will get this done because immigrants don\u0092t diminish America. They are America.", "Listen, I think it\u0092s important to note that this president is not against immigration. He\u0092s against immigration by non-white people.", "This is his attempt to divide us, as Senator Sanders said, on race. And that\u0092s what he\u0092s been doing since the very first day he started running for president. He\u0092s been vilifying non-white people. He\u0092s been trying to inflame his base and scare them that if in fact white people lose control of this country, that they\u0092re going to lose control of their lives. And as somebody who lives in a majority-minority state, which is California, what he\u0092s doing is so wrong on so many different levels. I agree with Senator Sanders. We have to reframe this argument completely. We have to go back to the idea that every American is worth being a full human being on every right. This is a racial argument by a racist president who\u0092s trying to divide us and who\u0092s vilifying people. It\u0092s absolutely wrong and it\u0092s led him to break the laws of humanity in our name.", "Yes, and they should have a fast track to citizenship because what the United States did under this president to them was wrong and we have a moral obligation to make right what was broken. And on the larger issue of immigration, my understanding of this issue isn\u0092t theoretical. It\u0092s not something I formed in committee rooms in Washington. It begins with the fact that my household, my family came from abroad. My father immigrated to this country and became a U.S. Citizen. It comes from the fact that I\u0092m the mayor of a city where neighborhoods that were left for dying are now coming back to life, largely because of the contributions mainly of Latino immigrants.", "\u0085Largely because of the contributions mainly of Latino immigrants. And I\u0092ve seen those same neighborhoods shut down. Families huddling in church, panicking just because of the rumor of an ice raid that does not make our country safe.", "Just to look into the eyes of an eight year old boy whose father was deported even though he had nothing so much as a traffic ticket against his name and try to think of something to tell that boy because I couldn\u0092t tell him what he most wanted to hear, which is just that he was going to have his dad back. How can harming that young man possibly make America safer.", "When I am president? Based on those experiences, I will make sure that this is a country of laws and of values and that means not only ending these unspeakable frugal practices at the border, but finally and truly fixing the immigration system that has needed, a full overhaul since the 1980s.", "I support H.R. 40 which is the bill that has been proposed in Congress to establish a commission to look at reparations, but we shouldn\u0092t wait for that commission to do its work to do things that are reparative. Remember we\u0092re not talking about a gift to anybody. We\u0092re talking about mending what was broken. We\u0092re talking about the generational theft of the wealth of generations of African Americans. And just crossing out or racist policy and replacing it with a neutral one is not enough to deliver a quality harms compound just like a dollar saved in its value compounds over time. So does the value of a dollar stolen and that is why the United States must act immediately with investments in minority owned businesses with investments in health equity, with investments in HBCUs and on the longer term a look at reparations so that we can mend what has been broken.", "Not any, since I haven\u0092t spoken on this. Got a chance. Number one, the reason we\u0092re the country we are is because of immigration. We\u0092ve been able to cherry-pick the best from every single continent. The people that come here have determination, resilience. They are ready to stand up and work like the devil. We had a 24 out of every 100 children in our school today is Hispanic. The idea that we are going to walk away and not provide every opportunity for them is not only stupid and immoral but as bad for America. They are the future of America and we should invest in them. Everybody will be benefit from it. Every single American and you should get used to it. This is a nation of immigrants. That\u0092s who we are. That\u0092s why we are who we are. That\u0092s what makes us different and we should invest in them.", "I was hearkening back\u0085 I made my case on immigration to what the mayor said about Washington. So I look at this a different way. When we were in the last debate mayor, you basically mocked the 100 years of experience on the stage and what do I see on this stage? I see Elizabeth\u0092s work starting the Consumer Financial Protection Bureau and helping 29 million people. I see the vice president\u0092s work in getting a $2 billion for his cancer moonshot. I see Senator Sanders\u0092 work working to get the veterans bill passed across the aisle and I see what I\u0092ve done, which is to negotiate three farm bills and be someone that actually had major provisions put in those bills. So what you can dismiss committee hearings. I think this experience works and I have not denigrated your experience as a local official. I have been one-", "I just think you should respect our experience when you look at how you evaluate someone who can get things done.", "You actually did denigrate my experience Senator and it was before the break and I was going to let it go cause we got bigger fish to fry here. But, you implied that my relation-", "You\u0092re right, and before the break you seemed to imply that my relationship to the First Amendment was a talking point. As if anyone up here has any more or less commitment to the constitution than anybody else up here. Let me tell you about my relationship to the First Amendment. It is part of the Constitution that I raised my right hand and swore to defend with my life. That is my experience and it may not be the same as yours, but it counts, senator, it counts.", "I certainly respect your military experience. That\u0092s not what this is about. This is about choosing a president and I know my view of this is I know you ran for to be chair of the Democratic National Committee. That\u0092s not something that I wanted to do. I want to be president of the United States. And the point is we should have someone heading up this ticket that has actually won and been able to show that they can gather the support that you talk about of moderate Republicans and Independents as well as a fired-up democratic base. And not just done at once, I have done it three times. I think winning matters. I think a track record of getting things done matters and I also think showing our party that we can actually bring people with us, have a wider tent, have a bigger coalition and yes, longer coattails that matters.", "I\u0092ve got to respond to that. Senator I know that if you just go by vote totals, maybe what goes on in my city seems small to you. If you want to talk about the capacity to win, try putting together a coalition to bring you back to office with 80% of the vote as a gay dude and Mike Pence\u0092s Indiana.", "If you had won in Indiana that would be one thing. You tried and you lost by 20 points.", "Let\u0092s talk about how\u0085 Excuse me, let\u0092s talk about how we win an election, which is something everybody here wants to do in terms of defeating the most dangerous president in American history. So let me tell you how you\u0092re win it. You have the largest voter turnout in the history of America. And you don\u0092t have the largest voter turnout unless you create energy and excitement. And you know, create energy and excitement unless you are prepared to take on the people who own America and are prepared to speak to the people who are working in America. We need a progressive agenda. Medicare for all, raising the minimum wage to a living wage, leading the world in combating climate change, making public colleges and universities-", "available to all because we have free tuition or intensely Oh student debt in this country.", "So as I\u0092ve talked about before, I have a 2 cent wealth tax proposed for millionaires and billionaires and that gives us enough money to invest in all of our babies age zero to five. To put an historic $800 billion investment in public schools, K through 12 and that will permit us to offer technical school 2-year college, 4-year college for every single person who wants an education. Cancel student loan debt four 50\u0085. Put a $50 billion investment in our historically black colleges and universities and cancel student loan debt for 43 million Americans.", "Look, this is about money, but this is also about values. We need to make an investment in our future and the best way to do that is let\u0092s invest in the public education of our children. That starts when they\u0092re babies and it goes long after high school. We want to have families. I meet families every day in the selfie lines who talk about what it means to be crushed by student loan debt. That\u0092s why I have a proposal, popular among Democrats, popular among Republicans, popular among independents to ask those at the top to pay a little more. So somebody can get rid of that student loan debt so they can make an investment in themselves. Start a small business, buy a car, create a future for themselves and for this country.", "I do think that if you\u0092re in that lucky top 10% I still wish you, well, don\u0092t get me wrong, I just want you to go ahead and pay your own tuition. Now we can still have public service loan forgiveness for those who go into lower income fields to deal with that. But if you\u0092re not top 10% I think you\u0092re going to be for the most part. Okay? And there is a very real choice on where every one of these tax dollars goes. So I very much agree with Senator Warren on raising more tax revenue from millionaires and billionaires. I just don\u0092t agree on the part about spending it on millionaires and billionaires when it comes to their college tuition.", "Look, the mayor wants billionaires to pay one tuition for their own kids. I want a billionaire to pay enough to cover tuition for all of our kids because that\u0092s how we build a future. The other part is we\u0092ve got to deal with student loan debt, and right now most of the people on the stage are nibbling around the edges of a huge student loan debt burden that disproportionately affects people of color. African Americans are more likely to have to borrow money to go to school, more likely to borrow more money while they\u0092re in school and have a harder time paying it off. We want to make an investment in the future then open up education for all of our kids. That\u0092s how we build our future.", "I believe in the concept of universality and one of the crises in America today is people are sick and tired of filling out forms. So you\u0092re not eligible for the program today because you\u0092re at 150 but you\u0092ll lost your job by eligible. You\u0092ve got a better job, you\u0092re eligible. I think what we have to do is what we do with social security, what we do with public education. Donald Trump\u0092s kids can go to a public school, they should be able to go to a public school. What we all need right now is a revolution in education. We have got to en this dysfunctional childcare system and make that every working class person in this country can find high quality, affordable childcare. We need to make public colleges and universities tuition-free. And by taxing billionaires and by taxing wall street, we will cancel all student debt in this country.", "Look, the United States has made a commitment to treat everybody equally and that means supporting people with disabilities both in terms of education and later when they\u0092re part of the workforce. That means bringing the resources to bear to make sure that we\u0092re treating them fairly in school and after school to try and integrate them fully and to make them have as full a life as possible.", "The question we\u0092ve got here across the board is can we afford to do the kinds of things that Senator Sanders and Senator Warren are pushing? And the answer is yes, but in fact what we need to do is to undo the tax breaks that have been given for two generations to rich Americans and big corporations last year the top 400 corporations paid an 11% tax. That is absolutely ludicrous.", "the answer on disability is a question of focus and money as so many of these questions are, we have a country where the government is broken because corporations have bought it. They\u0092re getting their way and for us to get back to government of by and for the people that serves Americans, including Americans with disabilities. We\u0092re going to have to take that back. For the sake-", "I would love it. I have a son with special needs and to me special needs is the new normal in this country. How many of you all have a family member or a friend or a neighbor with special needs or autism? If you look around, most hands went up. The fact is right now we have to do more for Kyle. Special needs children are going to become special needs adults in many cases. And here\u0092s the challenge. We go to employers and say, Hey, this special needs person can be a contributor in your workplace, which may be correct, but that\u0092s not the point. We have to stop confusing economic value in human value. We have to be able to say to our kids and Kyle that you have intrinsic value because you are an American and you are a human being.", "We\u0092re going to put a freedom dividend of $1,000 a month in everyone\u0092s hands, which is going to help families around the country adapt and then we\u0092re going to take this burden off of the communities and off of the schools who do not have the resources to support kids like my son and make it a federal priority, not a local one. So not not robbing Peter to pay Paul.", "No. Come on.", "So I was a special education teacher and I loved that work because it gave me a chance to work straight up with people to recognize the worth of every human being. I had four to 46-year-olds who were in special ed and what do we need to do? That\u0092s why I have a plan as a special ed teacher to fully fund IDEA, so every child with disabilities will get the full education they need.", "My housing plan is about investing in more housing across this country and rural America and urban America in small town America, but it\u0092s also about making sure that people who want to live independently, people who have disabilities will have housing available to them. I make a part of my job to spill that we are going to make sure as president, I will make sure that the people who want to bid on federal contracts are treating people with disabilities fairly and paying them fairly. You\u0092ve got to go at it at every part of what we do because as a nation, this is truly a measure of who we are. We believe in treating these the least of thy brethren as people of value, and that is how we make a better America.", "Of course. And I want to make it clear that I\u0092ve opposed many, many judges and I think everyone will remember what happened at the Kavanaugh Hearing when that nominee went after me. I stood my ground and he had to apologize. So I have been very strong on these judges. As for the judge you just referred to, there was actually the judge that wrote the opinion was a, that went through the Senate unanimously with support by Senator Sanders with support by President Obama with support by then Senator Kennedy. So I think it is very important when we look at these judges to acknowledge that there are some of these judges that you think are going to be okay and they aren\u0092t, but what would I do as president? I would appoint judges that are in the vein of people like Elena Kagan and justice Pryor and Sonia Sotomayor, and let\u0092s not forget the notorious RBG. That\u0092s what I would do.", "And if you look at my record as a lawyer and a member of the Judiciary committee, look at the judges that I recommended to President Obama. People like Mimi Wright who\u0092s a superstar, and Susan Richard Nelson, look at who I put in as the first openly gay Marshall in the history of the United States. I did that because I knew they were qualified people to take those jobs and you need to do it not only with the right judges and have that knowhow, but you also have to do it right away. That is one thing that we all learn from when president Obama was in and that was that he was dealing with an economic crisis and it was hard to do it right away, but we have to immediately start putting judges on the bench to fill vacancies so that we can reverse the horrific nature of these Trump judges.", "The Supreme court is very personal for me because my household, my marriage, exists by the grace of a single vote on that body, and yes, it is critical that we have justices who understand that American freedom includes reproductive rights and reproductive freedom, but that\u0092s not all. I expect an understanding that voting rights are human rights. I expect an understanding that equality is required of us all and I expect a level of respect for the rule of law that prevents this body from coming to be viewed as just one more partisan battlefield, which is why I will not only appoint judges and justices who reflect this worldview, but also begin moving to reform the body itself as our country has done at least half a dozen times in its history. So that it is not one more political battlefield every single time a vacancy comes up.", "We need moral leadership in the white house. We need a president who will do everything humanly possible to end all forms of discrimination against the transgender community, against the African American community, against the Latino community, and against all minorities in this country. But above and beyond providing the moral leadership of trying to bring our people together. What we also need for the transgender community is to make sure that health care is available to every person in this country, regardless of their sexual orientation or their needs. And that is why I strongly support and have helped lead the effort for a Medicare for all single payer program, which will provide comprehensive healthcare to all people, including certainly the transgender community.", "The transgender community has been marginalized in every way possible. And one thing that the president of the United States can do is lift up attention, lift up their voices, lift up their lives. Here\u0092s a promise I made. I will go to the Rose Garden once every year to read the names of transgender women of people of color who have been killed in the past year. I will make sure that we read their names so that as a nation we are forced to address the particular vulnerability on homelessness. I will change the rules now that put people in prison based on their birth sex identification rather than their current identification. I will do everything I can to make sure that we are in America that leaves no one behind.", "The reason I can speak to this, it\u0092s well known, if any of you followed my view on Afghanistan, I was sent by the president before we got sworn in to Afghanistan to come back with a report. I said there was comprehensive policy available and then I got in a big fight for a long time with the Pentagon because I strongly opposed the nation building notion. We set about rebuilding that country as a, as a whole nation is beyond our capacity. I argued from the very beginning that we should have a policy that was based on an anti-terrorism policy with a very small footprint that in fact only had special forces to deal with potential threats from that territory to the United States of America.", "The first thing I would do as president the United States of America is to make sure that we brought all combat troops home and into a negotiation with the Taliban. But I would leave behind special forces in small numbers to be able to deal with the potential threat unless we got a real good negotiation accomplished to deal with terrorism. That\u0092s been my position from the beginning. That\u0092s why I think secretary Gates and some members of the Pentagon weren\u0092t happy with me.", "Since 2009 go back and look, I was on the opposite side of that with the Pentagon. [inaudible 00:50:08] I can speak to it now is because it\u0092s been published. It\u0092s been published thoroughly. I\u0092m the guy, from the beginning, who argued that it was a big, big mistake to surge forces to Afghanistan, period. We should not have done it and I argued against it constantly.", "In all due respect to Joe. Joe, you\u0092re also the guy who helped lead us into the disastrous war in Iraq. What we need to do, is I think, rethink and the Washington post piece was very educational. What we need to rethink, is the entire war on terror? We have lost thousands of our own men and women, brave soldiers. Hundreds of thousands, if not millions of people, have been killed abroad or forced to leave their countries. It is time right now, that we bring this world together, to try to end these endless wars and address the root causes, which are causing these wars.", "Senator Sanders, you do often point to your vote against the war in Iraq is evidence of your judgment on foreign policy. But you did vote for the war in Afghanistan and as recently as 2015 you said you supported a continued U. S. Troop presence there. Was that support a mistake?", "Well, only one person, my good friend Barbara Lee was right on that issue. She was the only person in the house to vote against the war in Afghanistan. She was right, I was wrong. So was everybody else in the house. But to answer your question, I don\u0092t think you do what Trump does and make foreign policy decisions based on a tweet at 3:00 AM in the morning or dessert your long time allies like the Kurds. I think you work with the international community, you remove all troops over a period of time, a short period of time within one year.", "Thank you, Senator. Mayor Buttigieg, you served in this war, but I want to ask about your decision making if you were elected Commander in Chief. You have pledged to withdrawal all U.S. troops from a Afghanistan within your first year as president. But the Taliban today
